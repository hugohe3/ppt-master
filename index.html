                    : project.style === 'general' ? 'style-general'
                        : 'style-creative';

                const coverUrl = encodeURI(`examples/${project.id}/svg_final/${project.cover}`);
                const img = document.createElement('img');
                img.src = coverUrl;
                img.alt = project.title;
                img.onerror = function () {
                    this.onerror = null;
                    this.parentElement.innerHTML = '<div class="placeholder">ğŸ“Š</div>';
                };

                card.innerHTML = `
                    <div class="card-preview">
                        ${project.isNew ? '<span class="card-badge new">ğŸ†• æ–°å¢</span>' : ''}
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${project.title}</h3>
                        <div class="card-meta">
                            <span>ğŸ“„ ${project.pages} é¡µ</span>
                            <span>ğŸ¨ ${project.styleName}</span>
                        </div>
                        <p class="card-desc">${project.desc}</p>
                        <div class="card-tags">
                            <span class="tag ${styleClass}">${project.styleName}</span>
                            ${project.tags.map(t => `<span class="tag">${t}</span>`).join('')}
                        </div>
                    </div>
                `;

                // Insert image into card-preview
                const preview = card.querySelector('.card-preview');
                preview.insertBefore(img, preview.firstChild);

                grid.appendChild(card);
            });
        }

        // Filter buttons
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderProjects(btn.dataset.filter);
            });
        });

        // Initial render
        renderProjects();
    </script>
