        <rect x="0" y="15" width="200" height="20" rx="4" fill="url(#heatGradient)"/>
        
        <text x="0" y="52" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="12" fill="#7F8C8D"><tspan>低 (0)</tspan></text>
        <text x="90" y="52" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
