<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" width="1280" height="720">
    <!-- 
    热力图模板
    用途: 矩阵数据可视化、相关性分析
    适用场景: 相关性矩阵、时间热力图、用户行为分析
    支持: 7×7 矩阵格子
    -->
    
    <defs>
        <!-- 热力图色阶（从蓝到红） -->
        <linearGradient id="heatGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#1565C0"/>
            <stop offset="25%" style="stop-color:#42A5F5"/>
            <stop offset="50%" style="stop-color:#FFEB3B"/>
            <stop offset="75%" style="stop-color:#FF9800"/>
            <stop offset="100%" style="stop-color:#D32F2F"/>
        </linearGradient>
    </defs>
    
    <!-- 背景 -->
    <rect width="1280" height="720" fill="#FFFFFF"/>
    
    <!-- 标题 -->
    <text x="60" y="55" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
          font-size="32" font-weight="bold" fill="#2C3E50">
        <tspan>用户活跃度热力图</tspan>
    </text>
    
    <text x="60" y="90" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
          font-size="18" fill="#7F8C8D">
        <tspan>按星期和时段统计 · 数值代表平均在线用户数（千人）</tspan>
    </text>
    
    <!-- 热力图区域 -->
    <g id="heatmapArea" transform="translate(180, 130)">
        <!-- 
        格子大小: 80×60
        列: 7列（周一到周日）
        行: 8行（时段）
        颜色映射: 0-100 -> 蓝到红
        -->
        
        <!-- 列标题（星期） -->
        <text x="40" y="-15" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
              font-size="14" font-weight="600" fill="#5D6D7E" text-anchor="middle"><tspan>周一</tspan></text>
        <text x="120" y="-15" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
              font-size="14" font-weight="600" fill="#5D6D7E" text-anchor="middle"><tspan>周二</tspan></text>
        <text x="200" y="-15" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
              font-size="14" font-weight="600" fill="#5D6D7E" text-anchor="middle"><tspan>周三</tspan></text>
        <text x="280" y="-15" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
              font-size="14" font-weight="600" fill="#5D6D7E" text-anchor="middle"><tspan>周四</tspan></text>
        <text x="360" y="-15" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
              font-size="14" font-weight="600" fill="#5D6D7E" text-anchor="middle"><tspan>周五</tspan></text>
        <text x="440" y="-15" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
              font-size="14" font-weight="600" fill="#E91E63" text-anchor="middle"><tspan>周六</tspan></text>
        <text x="520" y="-15" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
              font-size="14" font-weight="600" fill="#E91E63" text-anchor="middle"><tspan>周日</tspan></text>
        
        <!-- 行标题（时段） -->
        <text x="-15" y="35" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="13" fill="#7F8C8D" text-anchor="end"><tspan>6-9时</tspan></text>
        <text x="-15" y="95" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="13" fill="#7F8C8D" text-anchor="end"><tspan>9-12时</tspan></text>
        <text x="-15" y="155" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="13" fill="#7F8C8D" text-anchor="end"><tspan>12-14时</tspan></text>
        <text x="-15" y="215" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="13" fill="#7F8C8D" text-anchor="end"><tspan>14-17时</tspan></text>
        <text x="-15" y="275" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="13" fill="#7F8C8D" text-anchor="end"><tspan>17-19时</tspan></text>
        <text x="-15" y="335" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
