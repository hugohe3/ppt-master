        <text x="-15" y="455" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="13" fill="#7F8C8D" text-anchor="end"><tspan>23-6时</tspan></text>
        
        <!-- 热力图格子 -->
        <!-- 第1行: 6-9时 -->
        <rect x="0" y="5" width="78" height="58" rx="4" fill="#64B5F6"/><text x="40" y="40" font-size="13" fill="#1565C0" text-anchor="middle"><tspan>35</tspan></text>
        <rect x="80" y="5" width="78" height="58" rx="4" fill="#42A5F5"/><text x="120" y="40" font-size="13" fill="#1565C0" text-anchor="middle"><tspan>42</tspan></text>
        <rect x="160" y="5" width="78" height="58" rx="4" fill="#42A5F5"/><text x="200" y="40" font-size="13" fill="#1565C0" text-anchor="middle"><tspan>40</tspan></text>
        <rect x="240" y="5" width="78" height="58" rx="4" fill="#64B5F6"/><text x="280" y="40" font-size="13" fill="#1565C0" text-anchor="middle"><tspan>38</tspan></text>
        <rect x="320" y="5" width="78" height="58" rx="4" fill="#90CAF9"/><text x="360" y="40" font-size="13" fill="#1565C0" text-anchor="middle"><tspan>28</tspan></text>
        <rect x="400" y="5" width="78" height="58" rx="4" fill="#BBDEFB"/><text x="440" y="40" font-size="13" fill="#1565C0" text-anchor="middle"><tspan>15</tspan></text>
        <rect x="480" y="5" width="78" height="58" rx="4" fill="#E3F2FD"/><text x="520" y="40" font-size="13" fill="#1565C0" text-anchor="middle"><tspan>10</tspan></text>
        
        <!-- 第2行: 9-12时 -->
        <rect x="0" y="65" width="78" height="58" rx="4" fill="#FFF176"/><text x="40" y="100" font-size="13" fill="#F57F17" text-anchor="middle"><tspan>58</tspan></text>
        <rect x="80" y="65" width="78" height="58" rx="4" fill="#FFD54F"/><text x="120" y="100" font-size="13" fill="#F57F17" text-anchor="middle"><tspan>65</tspan></text>
        <rect x="160" y="65" width="78" height="58" rx="4" fill="#FFC107"/><text x="200" y="100" font-size="13" fill="#FFFFFF" text-anchor="middle"><tspan>72</tspan></text>
        <rect x="240" y="65" width="78" height="58" rx="4" fill="#FFD54F"/><text x="280" y="100" font-size="13" fill="#F57F17" text-anchor="middle"><tspan>68</tspan></text>
        <rect x="320" y="65" width="78" height="58" rx="4" fill="#FFF176"/><text x="360" y="100" font-size="13" fill="#F57F17" text-anchor="middle"><tspan>55</tspan></text>
        <rect x="400" y="65" width="78" height="58" rx="4" fill="#42A5F5"/><text x="440" y="100" font-size="13" fill="#1565C0" text-anchor="middle"><tspan>45</tspan></text>
        <rect x="480" y="65" width="78" height="58" rx="4" fill="#64B5F6"/><text x="520" y="100" font-size="13" fill="#1565C0" text-anchor="middle"><tspan>38</tspan></text>
        
        <!-- 第3行: 12-14时 -->
