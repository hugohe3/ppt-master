        <rect x="80" y="125" width="78" height="58" rx="4" fill="#FFA726"/><text x="120" y="160" font-size="13" fill="#FFFFFF" text-anchor="middle"><tspan>82</tspan></text>
        <rect x="160" y="125" width="78" height="58" rx="4" fill="#FF9800"/><text x="200" y="160" font-size="13" fill="#FFFFFF" text-anchor="middle"><tspan>88</tspan></text>
        <rect x="240" y="125" width="78" height="58" rx="4" fill="#FFA726"/><text x="280" y="160" font-size="13" fill="#FFFFFF" text-anchor="middle"><tspan>80</tspan></text>
        <rect x="320" y="125" width="78" height="58" rx="4" fill="#FFB74D"/><text x="360" y="160" font-size="13" fill="#E65100" text-anchor="middle"><tspan>70</tspan></text>
