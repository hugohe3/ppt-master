        <rect x="80" y="185" width="78" height="58" rx="4" fill="#FFD54F"/><text x="120" y="220" font-size="13" fill="#F57F17" text-anchor="middle"><tspan>62</tspan></text>
        <rect x="160" y="185" width="78" height="58" rx="4" fill="#FFD54F"/><text x="200" y="220" font-size="13" fill="#F57F17" text-anchor="middle"><tspan>68</tspan></text>
        <rect x="240" y="185" width="78" height="58" rx="4" fill="#FFF176"/><text x="280" y="220" font-size="13" fill="#F57F17" text-anchor="middle"><tspan>60</tspan></text>
        <rect x="320" y="185" width="78" height="58" rx="4" fill="#42A5F5"/><text x="360" y="220" font-size="13" fill="#1565C0" text-anchor="middle"><tspan>48</tspan></text>
        <rect x="400" y="185" width="78" height="58" rx="4" fill="#FFB74D"/><text x="440" y="220" font-size="13" fill="#E65100" text-anchor="middle"><tspan>72</tspan></text>
        <rect x="480" y="185" width="78" height="58" rx="4" fill="#FFA726"/><text x="520" y="220" font-size="13" fill="#FFFFFF" text-anchor="middle"><tspan>78</tspan></text>
        
        <!-- 第5行: 17-19时 -->
        <rect x="0" y="245" width="78" height="58" rx="4" fill="#64B5F6"/><text x="40" y="280" font-size="13" fill="#1565C0" text-anchor="middle"><tspan>32</tspan></text>
        <rect x="80" y="245" width="78" height="58" rx="4" fill="#64B5F6"/><text x="120" y="280" font-size="13" fill="#1565C0" text-anchor="middle"><tspan>35</tspan></text>
        <rect x="160" y="245" width="78" height="58" rx="4" fill="#64B5F6"/><text x="200" y="280" font-size="13" fill="#1565C0" text-anchor="middle"><tspan>38</tspan></text>
        <rect x="240" y="245" width="78" height="58" rx="4" fill="#64B5F6"/><text x="280" y="280" font-size="13" fill="#1565C0" text-anchor="middle"><tspan>35</tspan></text>
        <rect x="320" y="245" width="78" height="58" rx="4" fill="#90CAF9"/><text x="360" y="280" font-size="13" fill="#1565C0" text-anchor="middle"><tspan>28</tspan></text>
