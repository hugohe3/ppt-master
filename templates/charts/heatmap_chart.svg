        <rect x="80" y="305" width="78" height="58" rx="4" fill="#FF9800"/><text x="120" y="340" font-size="13" fill="#FFFFFF" text-anchor="middle"><tspan>85</tspan></text>
        <rect x="160" y="305" width="78" height="58" rx="4" fill="#FF9800"/><text x="200" y="340" font-size="13" fill="#FFFFFF" text-anchor="middle"><tspan>88</tspan></text>
        <rect x="240" y="305" width="78" height="58" rx="4" fill="#FF9800"/><text x="280" y="340" font-size="13" fill="#FFFFFF" text-anchor="middle"><tspan>86</tspan></text>
        <rect x="320" y="305" width="78" height="58" rx="4" fill="#FFA726"/><text x="360" y="340" font-size="13" fill="#FFFFFF" text-anchor="middle"><tspan>80</tspan></text>
        <rect x="400" y="305" width="78" height="58" rx="4" fill="#EF5350"/><text x="440" y="340" font-size="13" fill="#FFFFFF" text-anchor="middle"><tspan>95</tspan></text>
