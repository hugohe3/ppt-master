<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" width="1280" height="720">
    <!-- 
    Bullet Chart Template
    Purpose: Target vs Actual comparison, more space-efficient than gauges
    Use cases: KPI achievement, sales targets, budget execution, performance evaluation
    Supports: 5 metrics displayed in parallel
    -->
    
    <defs>
        <linearGradient id="bulletExcellent" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#E8F5E9;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#C8E6C9;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="bulletGood" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#FFF8E1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FFE082;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="bulletFair" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#FFEBEE;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FFCDD2;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="actualBar" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="actualBarGreen" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#388E3C;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="actualBarOrange" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#F57C00;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FF9800;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <rect width="1280" height="720" fill="#FFFFFF"/>
    
    <text x="640" y="50" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
          font-size="32" font-weight="bold" fill="#2C3E50" text-anchor="middle">
        <tspan>2025 Annual KPI Achievement Status</tspan>
    </text>
    
    <text x="640" y="85" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
          font-size="18" fill="#7F8C8D" text-anchor="middle">
        <tspan>Target vs Actual - As of Q4</tspan>
    </text>
    
    <!-- Legend -->
    <g id="legend" transform="translate(900, 100)">
        <rect x="0" y="0" width="20" height="12" fill="#FFCDD2" rx="2"/>
        <text x="28" y="10" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
              font-size="12" fill="#5D6D7E"><tspan>Fair (0-60%)</tspan></text>
        
        <rect x="120" y="0" width="20" height="12" fill="#FFE082" rx="2"/>
        <text x="148" y="10" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
              font-size="12" fill="#5D6D7E"><tspan>Good (60-80%)</tspan></text>
        
        <rect x="250" y="0" width="20" height="12" fill="#C8E6C9" rx="2"/>
        <text x="278" y="10" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
              font-size="12" fill="#5D6D7E"><tspan>Excellent (80-100%+)</tspan></text>
    </g>
    
    <!-- Bullet 1: Sales Revenue 92% -->
    <g id="bullet1" transform="translate(80, 140)">
        <text x="0" y="35" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
              font-size="18" font-weight="600" fill="#2C3E50">
            <tspan>Sales Revenue</tspan>
        </text>
        <text x="0" y="55" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="14" fill="#7F8C8D">
            <tspan>Target: $100M</tspan>
        </text>
        
        <rect x="180" y="20" width="900" height="50" fill="url(#bulletFair)" rx="4"/>
        <rect x="180" y="20" width="720" height="50" fill="url(#bulletGood)" rx="4"/>
        <rect x="180" y="20" width="540" height="50" fill="url(#bulletExcellent)" rx="4"/>
        <rect x="180" y="32" width="828" height="26" fill="url(#actualBarGreen)" rx="3"/>
        <line x1="1080" y1="15" x2="1080" y2="75" stroke="#E74C3C" stroke-width="4"/>
        <text x="1020" y="50" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="16" font-weight="bold" fill="#FFFFFF">
            <tspan>$92M</tspan>
        </text>
        <text x="1120" y="50" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="20" font-weight="bold" fill="#4CAF50">
            <tspan>92%</tspan>
        </text>
    </g>
    
    <!-- Bullet 2: New Customers 97% -->
    <g id="bullet2" transform="translate(80, 240)">
        <text x="0" y="35" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
              font-size="18" font-weight="600" fill="#2C3E50">
            <tspan>New Customers</tspan>
        </text>
        <text x="0" y="55" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="14" fill="#7F8C8D">
            <tspan>Target: 500</tspan>
        </text>
        
        <rect x="180" y="20" width="900" height="50" fill="url(#bulletFair)" rx="4"/>
        <rect x="180" y="20" width="720" height="50" fill="url(#bulletGood)" rx="4"/>
        <rect x="180" y="20" width="540" height="50" fill="url(#bulletExcellent)" rx="4"/>
        <rect x="180" y="32" width="873" height="26" fill="url(#actualBarGreen)" rx="3"/>
        <line x1="1080" y1="15" x2="1080" y2="75" stroke="#E74C3C" stroke-width="4"/>
        <text x="1050" y="50" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="16" font-weight="bold" fill="#FFFFFF">
            <tspan>485</tspan>
        </text>
        <text x="1120" y="50" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="20" font-weight="bold" fill="#4CAF50">
            <tspan>97%</tspan>
        </text>
    </g>
    
    <!-- Bullet 3: Customer Satisfaction 98% -->
    <g id="bullet3" transform="translate(80, 340)">
        <text x="0" y="35" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
              font-size="18" font-weight="600" fill="#2C3E50">
            <tspan>Customer Satisfaction</tspan>
        </text>
        <text x="0" y="55" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="14" fill="#7F8C8D">
            <tspan>Target: 90%</tspan>
        </text>
        
        <rect x="180" y="20" width="900" height="50" fill="url(#bulletFair)" rx="4"/>
        <rect x="180" y="20" width="720" height="50" fill="url(#bulletGood)" rx="4"/>
        <rect x="180" y="20" width="540" height="50" fill="url(#bulletExcellent)" rx="4"/>
        <rect x="180" y="32" width="880" height="26" fill="url(#actualBarGreen)" rx="3"/>
        <line x1="990" y1="15" x2="990" y2="75" stroke="#E74C3C" stroke-width="4"/>
        <text x="1050" y="50" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="16" font-weight="bold" fill="#FFFFFF">
            <tspan>88%</tspan>
        </text>
        <text x="1120" y="50" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="20" font-weight="bold" fill="#4CAF50">
            <tspan>98%</tspan>
        </text>
    </g>
    
    <!-- Bullet 4: Market Share 72% -->
    <g id="bullet4" transform="translate(80, 440)">
        <text x="0" y="35" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
              font-size="18" font-weight="600" fill="#2C3E50">
            <tspan>Market Share</tspan>
        </text>
        <text x="0" y="55" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="14" fill="#7F8C8D">
            <tspan>Target: 25%</tspan>
        </text>
        
        <rect x="180" y="20" width="900" height="50" fill="url(#bulletFair)" rx="4"/>
        <rect x="180" y="20" width="720" height="50" fill="url(#bulletGood)" rx="4"/>
        <rect x="180" y="20" width="540" height="50" fill="url(#bulletExcellent)" rx="4"/>
        <rect x="180" y="32" width="648" height="26" fill="url(#actualBarOrange)" rx="3"/>
        <line x1="1080" y1="15" x2="1080" y2="75" stroke="#E74C3C" stroke-width="4"/>
        <text x="815" y="50" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="16" font-weight="bold" fill="#FFFFFF">
            <tspan>18%</tspan>
        </text>
        <text x="1120" y="50" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="20" font-weight="bold" fill="#FF9800">
            <tspan>72%</tspan>
        </text>
    </g>
    
    <!-- Bullet 5: Cost Control 119% (Over budget) -->
    <g id="bullet5" transform="translate(80, 540)">
        <text x="0" y="35" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
              font-size="18" font-weight="600" fill="#2C3E50">
            <tspan>Cost Control</tspan>
        </text>
        <text x="0" y="55" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="14" fill="#7F8C8D">
            <tspan>Budget: $80M</tspan>
        </text>
        
        <rect x="180" y="20" width="900" height="50" fill="url(#bulletExcellent)" rx="4"/>
        <rect x="720" y="20" width="360" height="50" fill="url(#bulletGood)" rx="4"/>
        <rect x="900" y="20" width="180" height="50" fill="url(#bulletFair)" rx="4"/>
        <rect x="180" y="32" width="855" height="26" fill="#E74C3C" rx="3"/>
        <line x1="720" y1="15" x2="720" y2="75" stroke="#4CAF50" stroke-width="4"/>
        <text x="1020" y="50" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="16" font-weight="bold" fill="#FFFFFF">
            <tspan>$95M</tspan>
        </text>
        <text x="1120" y="50" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="20" font-weight="bold" fill="#E74C3C">
            <tspan>119%</tspan>
        </text>
    </g>
    
    <!-- Insight box -->
    <g id="insight">
        <rect x="80" y="630" width="1120" height="60" rx="6" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
        <text x="100" y="655" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
              font-size="16" font-weight="600" fill="#2C3E50">
            <tspan>Summary:</tspan>
        </text>
        <text x="200" y="655" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
              font-size="15" fill="#5D6D7E">
            <tspan>3 KPIs exceeded targets. Market share growth needs strengthening. Cost control requires attention.</tspan>
        </text>
        <text x="100" y="678" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
              font-size="14" fill="#7F8C8D">
            <tspan>Recommendation: Prioritize cutting non-core project expenses while increasing marketing budget.</tspan>
        </text>
    </g>
</svg>
