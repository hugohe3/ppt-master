<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" width="1280" height="720">
    <!-- 
    漏斗图模板
    用途: 转化流程分析
    适用场景: 销售漏斗、用户转化、流程效率
    支持: 4个阶段 (推荐3-5个)
    -->
    
    <defs>
        <!-- 漏斗渐变 -->
        <linearGradient id="funnelGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#005587;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#003A5C;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="funnelGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#0076A8;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#005587;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="funnelGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#4A90A4;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#3B7A8F;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="funnelGrad4" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#F5A623;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#E89207;stop-opacity:1" />
        </linearGradient>
        
        <!-- 阴影 -->
        <filter id="funnelShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="0" dy="2"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- 箭头 -->
        <marker id="arrowLoss" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
            <path d="M0,0 L0,6 L9,3 z" fill="#E74C3C" />
        </marker>
    </defs>
    
    <!-- 背景 -->
    <rect width="1280" height="720" fill="#FFFFFF"/>
    
    <!-- 标题 -->
    <text x="60" y="80" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="32" font-weight="bold" fill="#2C3E50">
        <tspan>销售转化漏斗</tspan>
    </text>
    
    <text x="60" y="115" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="18" fill="#7F8C8D">
        <tspan>2025年第三季度 · 总线索数 10,000</tspan>
    </text>
    
    <!-- 漏斗图 -->
    <g id="funnelChart">
        <!--
        漏斗中心线: x=640
        阶段间距: 110px
        阶段高度: 80px
        
        阶段数据:
        1. 潜在客户: 10,000 (100%) - 宽度 600px
        2. 意向客户: 4,500 (45%) - 宽度 450px
        3. 商务洽谈: 1,800 (18%) - 宽度 320px
        4. 成交客户: 650 (6.5%) - 宽度 180px
        -->
        
        <!-- 阶段1: 潜在客户 (y: 160-240) -->
        <path d="M 340,160 L 940,160 L 895,240 L 385,240 Z" 
              fill="url(#funnelGrad1)" filter="url(#funnelShadow)"/>
        <text x="640" y="205" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="20" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
            <tspan>潜在客户: 10,000</tspan>
        </text>
        <text x="640" y="228" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="16" fill="#FFFFFF" text-anchor="middle" opacity="0.9">
            <tspan>100%</tspan>
        </text>
        
        <!-- 阶段2: 意向客户 (y: 270-350) -->
        <path d="M 385,270 L 895,270 L 850,350 L 430,350 Z" 
              fill="url(#funnelGrad2)" filter="url(#funnelShadow)"/>
        <text x="640" y="315" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="20" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
            <tspan>意向客户: 4,500</tspan>
        </text>
        <text x="640" y="338" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="16" fill="#FFFFFF" text-anchor="middle" opacity="0.9">
            <tspan>45%</tspan>
        </text>
        
        <!-- 阶段3: 商务洽谈 (y: 380-460) -->
        <path d="M 430,380 L 850,380 L 805,460 L 475,460 Z" 
              fill="url(#funnelGrad3)" filter="url(#funnelShadow)"/>
        <text x="640" y="425" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="20" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
            <tspan>商务洽谈: 1,800</tspan>
        </text>
        <text x="640" y="448" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="16" fill="#FFFFFF" text-anchor="middle" opacity="0.9">
            <tspan>18%</tspan>
        </text>
        
        <!-- 阶段4: 成交客户 (y: 490-570) -->
        <path d="M 475,490 L 805,490 L 760,570 L 520,570 Z" 
              fill="url(#funnelGrad4)" filter="url(#funnelShadow)"/>
        <text x="640" y="535" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="20" font-weight="bold" fill="#2C3E50" text-anchor="middle">
            <tspan>成交客户: 650</tspan>
        </text>
        <text x="640" y="558" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="16" fill="#2C3E50" text-anchor="middle">
            <tspan>6.5%</tspan>
        </text>
    </g>
    
    <!-- 右侧流失标注 -->
    <g id="lossAnnotations">
        <!-- 流失1: 10,000 -> 4,500 (流失5,500, 55%) -->
        <line x1="950" y1="250" x2="1020" y2="250" stroke="#E74C3C" stroke-width="2" marker-end="url(#arrowLoss)"/>
        <text x="1030" y="245" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="18" font-weight="600" fill="#E74C3C">
            <tspan>流失 5,500</tspan>
        </text>
        <text x="1030" y="265" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="15" fill="#7F8C8D">
            <tspan>转化率: 45%</tspan>
        </text>
        
        <!-- 流失2: 4,500 -> 1,800 (流失2,700, 40%) -->
        <line x1="905" y1="360" x2="975" y2="360" stroke="#E74C3C" stroke-width="2" marker-end="url(#arrowLoss)"/>
        <text x="985" y="355" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="18" font-weight="600" fill="#E74C3C">
            <tspan>流失 2,700</tspan>
        </text>
        <text x="985" y="375" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="15" fill="#7F8C8D">
            <tspan>转化率: 40%</tspan>
        </text>
        
        <!-- 流失3: 1,800 -> 650 (流失1,150, 36%) -->
        <line x1="860" y1="470" x2="930" y2="470" stroke="#E74C3C" stroke-width="2" marker-end="url(#arrowLoss)"/>
        <text x="940" y="465" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="18" font-weight="600" fill="#E74C3C">
            <tspan>流失 1,150</tspan>
        </text>
        <text x="940" y="485" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="15" fill="#7F8C8D">
            <tspan>转化率: 36%</tspan>
        </text>
    </g>
    
    <!-- 左侧关键指标卡片 -->
    <g id="keyMetrics">
        <!-- 卡片背景 -->
        <rect x="60" y="180" width="220" height="380" rx="8" fill="#F8F9FA" stroke="#E0E0E0" stroke-width="1"/>
        
        <text x="170" y="215" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="18" font-weight="600" fill="#2C3E50" text-anchor="middle">
            <tspan>关键指标</tspan>
        </text>
        
        <!-- 指标1: 总转化率 -->
        <rect x="80" y="245" width="4" height="50" rx="2" fill="#F5A623"/>
        <text x="95" y="260" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="14" fill="#5D6D7E">
            <tspan>总转化率</tspan>
        </text>
        <text x="95" y="285" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="32" font-weight="bold" fill="#F5A623">
            <tspan>6.5%</tspan>
        </text>
        
        <!-- 指标2: 平均客单价 -->
        <rect x="80" y="320" width="4" height="50" rx="2" fill="#2196F3"/>
        <text x="95" y="335" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="14" fill="#5D6D7E">
            <tspan>平均客单价</tspan>
        </text>
        <text x="95" y="360" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="28" font-weight="bold" fill="#2196F3">
            <tspan>¥125K</tspan>
        </text>
        
        <!-- 指标3: 总成交额 -->
        <rect x="80" y="395" width="4" height="50" rx="2" fill="#4CAF50"/>
        <text x="95" y="410" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="14" fill="#5D6D7E">
            <tspan>总成交额</tspan>
        </text>
        <text x="95" y="435" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="28" font-weight="bold" fill="#4CAF50">
            <tspan>¥81.3M</tspan>
        </text>
        
        <!-- 指标4: 转化周期 -->
        <rect x="80" y="470" width="4" height="50" rx="2" fill="#9C27B0"/>
        <text x="95" y="485" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="14" fill="#5D6D7E">
            <tspan>平均周期</tspan>
        </text>
        <text x="95" y="510" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="28" font-weight="bold" fill="#9C27B0">
            <tspan>42天</tspan>
        </text>
    </g>
    
    <!-- 底部洞察 -->
    <g id="insight">
        <rect x="320" y="610" width="880" height="60" rx="6" fill="#FFF3E0" stroke="#F5A623" stroke-width="2"/>
        <text x="340" y="635" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="16" font-weight="600" fill="#2C3E50">
            <tspan>💡 关键发现: </tspan>
        </text>
        <text x="445" y="635" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="15" fill="#5D6D7E">
            <tspan>意向客户到商务洽谈阶段转化率偏低(40%)，建议加强跟进频率和提案质量</tspan>
        </text>
        <text x="340" y="655" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="15" fill="#5D6D7E">
            <tspan>与商务洽谈到成交的转化率(36%)，需优化报价策略和商务条款灵活性</tspan>
        </text>
    </g>
    
    <!-- 数据来源 -->
    <text x="60" y="695" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="14" fill="#95A5A6">
        <tspan>数据来源: CRM系统统计</tspan>
    </text>
</svg>

