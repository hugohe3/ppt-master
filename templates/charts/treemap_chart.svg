<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" width="1280" height="720">
    <!-- 
    矩形树图模板
    用途: 层级数据占比可视化
    适用场景: 磁盘空间分析、预算分配、市场份额、组织结构
    支持: 多层级矩形嵌套
    -->
    
    <defs>
        <!-- 阴影 -->
        <filter id="treemapShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
            <feOffset dx="0" dy="1"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.15"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- 背景 -->
    <rect width="1280" height="720" fill="#FFFFFF"/>
    
    <!-- 标题 -->
    <text x="60" y="55" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
          font-size="32" font-weight="bold" fill="#2C3E50">
        <tspan>年度预算分配总览</tspan>
    </text>
    
    <text x="60" y="90" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
          font-size="18" fill="#7F8C8D">
        <tspan>2025年度预算 · 总额 1,200万元 · 面积代表预算占比</tspan>
    </text>
    
    <!-- 矩形树图区域 -->
    <g id="treemapArea" transform="translate(60, 120)">
        <!-- 
        总面积: 1000×480
        
        主要分类及占比:
        1. 人力成本 40% (400×480 左侧)
        2. 运营成本 25% (右上 600×200)
        3. 营销费用 20% (右中 600×160)
        4. 研发投入 10% (右下左 300×120)
        5. 其他支出 5% (右下右 300×120)
        -->
        
        <!-- 1. 人力成本 40% - 蓝色系 -->
        <g id="hr_cost">
            <rect x="0" y="0" width="400" height="480" rx="6" fill="#1976D2" filter="url(#treemapShadow)"/>
            
            <!-- 子分类 -->
            <!-- 1.1 薪资福利 70% of 40% = 28% (400×336) -->
            <rect x="4" y="4" width="392" height="328" rx="4" fill="#2196F3"/>
            <text x="200" y="140" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
                  font-size="20" font-weight="bold" fill="#FFFFFF" text-anchor="middle"><tspan>薪资福利</tspan></text>
            <text x="200" y="170" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
                  font-size="32" font-weight="bold" fill="#FFFFFF" text-anchor="middle"><tspan>336万</tspan></text>
            <text x="200" y="200" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
                  font-size="16" fill="#BBDEFB" text-anchor="middle"><tspan>28%</tspan></text>
            
            <!-- 1.2 培训发展 15% of 40% = 6% (200×144) -->
            <rect x="4" y="336" width="194" height="140" rx="4" fill="#42A5F5"/>
            <text x="101" y="395" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
                  font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle"><tspan>培训发展</tspan></text>
            <text x="101" y="420" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
                  font-size="18" font-weight="bold" fill="#FFFFFF" text-anchor="middle"><tspan>72万</tspan></text>
            <text x="101" y="442" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
                  font-size="13" fill="#BBDEFB" text-anchor="middle"><tspan>6%</tspan></text>
            
            <!-- 1.3 招聘成本 15% of 40% = 6% (200×144) -->
            <rect x="202" y="336" width="194" height="140" rx="4" fill="#64B5F6"/>
            <text x="299" y="395" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
                  font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle"><tspan>招聘成本</tspan></text>
            <text x="299" y="420" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
                  font-size="18" font-weight="bold" fill="#FFFFFF" text-anchor="middle"><tspan>72万</tspan></text>
            <text x="299" y="442" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
                  font-size="13" fill="#BBDEFB" text-anchor="middle"><tspan>6%</tspan></text>
            
            <!-- 人力成本总标签 -->
            <text x="200" y="30" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
                  font-size="13" fill="#BBDEFB" text-anchor="middle"><tspan>人力成本 480万 (40%)</tspan></text>
        </g>
        
        <!-- 2. 运营成本 25% - 绿色系 -->
        <g id="operation_cost">
            <rect x="404" y="0" width="596" height="200" rx="6" fill="#388E3C" filter="url(#treemapShadow)"/>
            
            <!-- 2.1 办公场地 50% of 25% = 12.5% -->
            <rect x="408" y="4" width="290" height="192" rx="4" fill="#4CAF50"/>
            <text x="553" y="85" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
                  font-size="16" font-weight="600" fill="#FFFFFF" text-anchor="middle"><tspan>办公场地</tspan></text>
            <text x="553" y="115" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
                  font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle"><tspan>150万</tspan></text>
            <text x="553" y="140" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
                  font-size="14" fill="#C8E6C9" text-anchor="middle"><tspan>12.5%</tspan></text>
            
            <!-- 2.2 设备采购 30% of 25% = 7.5% -->
            <rect x="702" y="4" width="175" height="192" rx="4" fill="#66BB6A"/>
            <text x="790" y="85" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
                  font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle"><tspan>设备采购</tspan></text>
            <text x="790" y="112" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
                  font-size="20" font-weight="bold" fill="#FFFFFF" text-anchor="middle"><tspan>90万</tspan></text>
            <text x="790" y="135" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
                  font-size="13" fill="#C8E6C9" text-anchor="middle"><tspan>7.5%</tspan></text>
            
            <!-- 2.3 日常运营 20% of 25% = 5% -->
            <rect x="881" y="4" width="115" height="192" rx="4" fill="#81C784"/>
            <text x="939" y="80" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
                  font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle"><tspan>日常</tspan></text>
            <text x="939" y="97" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
                  font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle"><tspan>运营</tspan></text>
            <text x="939" y="125" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
                  font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle"><tspan>60万</tspan></text>
            <text x="939" y="145" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
                  font-size="12" fill="#C8E6C9" text-anchor="middle"><tspan>5%</tspan></text>
        </g>
        
        <!-- 3. 营销费用 20% - 橙色系 -->
        <g id="marketing_cost">
            <rect x="404" y="204" width="596" height="156" rx="6" fill="#F57C00" filter="url(#treemapShadow)"/>
            
            <!-- 3.1 广告投放 60% of 20% = 12% -->
            <rect x="408" y="208" width="350" height="148" rx="4" fill="#FF9800"/>
            <text x="583" y="270" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
                  font-size="16" font-weight="600" fill="#FFFFFF" text-anchor="middle"><tspan>广告投放</tspan></text>
            <text x="583" y="300" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
                  font-size="22" font-weight="bold" fill="#FFFFFF" text-anchor="middle"><tspan>144万</tspan></text>
            <text x="583" y="325" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
                  font-size="14" fill="#FFE0B2" text-anchor="middle"><tspan>12%</tspan></text>
            
            <!-- 3.2 品牌活动 40% of 20% = 8% -->
            <rect x="762" y="208" width="234" height="148" rx="4" fill="#FFB74D"/>
            <text x="879" y="270" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
                  font-size="14" font-weight="600" fill="#E65100" text-anchor="middle"><tspan>品牌活动</tspan></text>
            <text x="879" y="298" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
                  font-size="20" font-weight="bold" fill="#E65100" text-anchor="middle"><tspan>96万</tspan></text>
            <text x="879" y="322" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
                  font-size="13" fill="#E65100" text-anchor="middle"><tspan>8%</tspan></text>
        </g>
        
        <!-- 4. 研发投入 10% - 紫色系 -->
        <g id="rd_cost">
            <rect x="404" y="364" width="296" height="116" rx="6" fill="#7B1FA2" filter="url(#treemapShadow)"/>
            
            <rect x="408" y="368" width="288" height="108" rx="4" fill="#9C27B0"/>
            <text x="552" y="410" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
                  font-size="16" font-weight="600" fill="#FFFFFF" text-anchor="middle"><tspan>研发投入</tspan></text>
            <text x="552" y="440" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
                  font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle"><tspan>120万</tspan></text>
            <text x="552" y="465" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
                  font-size="14" fill="#E1BEE7" text-anchor="middle"><tspan>10%</tspan></text>
        </g>
        
        <!-- 5. 其他支出 5% - 灰色系 -->
        <g id="other_cost">
            <rect x="704" y="364" width="296" height="116" rx="6" fill="#455A64" filter="url(#treemapShadow)"/>
            
            <rect x="708" y="368" width="288" height="108" rx="4" fill="#607D8B"/>
            <text x="852" y="410" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
                  font-size="16" font-weight="600" fill="#FFFFFF" text-anchor="middle"><tspan>其他支出</tspan></text>
            <text x="852" y="440" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
                  font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle"><tspan>60万</tspan></text>
            <text x="852" y="465" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
                  font-size="14" fill="#B0BEC5" text-anchor="middle"><tspan>5%</tspan></text>
        </g>
    </g>
    
    <!-- 图例 -->
    <g id="legend" transform="translate(1080, 130)">
        <rect x="0" y="0" width="160" height="240" rx="8" fill="#F8F9FA" stroke="#E0E0E0" stroke-width="1"/>
        
        <text x="80" y="28" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
              font-size="14" font-weight="600" fill="#2C3E50" text-anchor="middle"><tspan>预算分类</tspan></text>
        
        <line x1="15" y1="42" x2="145" y2="42" stroke="#E0E0E0" stroke-width="1"/>
        
        <rect x="20" y="55" width="20" height="20" rx="3" fill="#2196F3"/>
        <text x="50" y="70" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
              font-size="13" fill="#5D6D7E"><tspan>人力成本 40%</tspan></text>
        
        <rect x="20" y="85" width="20" height="20" rx="3" fill="#4CAF50"/>
        <text x="50" y="100" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
              font-size="13" fill="#5D6D7E"><tspan>运营成本 25%</tspan></text>
        
        <rect x="20" y="115" width="20" height="20" rx="3" fill="#FF9800"/>
        <text x="50" y="130" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
              font-size="13" fill="#5D6D7E"><tspan>营销费用 20%</tspan></text>
        
        <rect x="20" y="145" width="20" height="20" rx="3" fill="#9C27B0"/>
        <text x="50" y="160" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
              font-size="13" fill="#5D6D7E"><tspan>研发投入 10%</tspan></text>
        
        <rect x="20" y="175" width="20" height="20" rx="3" fill="#607D8B"/>
        <text x="50" y="190" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
              font-size="13" fill="#5D6D7E"><tspan>其他支出 5%</tspan></text>
        
        <line x1="15" y1="208" x2="145" y2="208" stroke="#E0E0E0" stroke-width="1"/>
        
        <text x="20" y="228" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
              font-size="12" fill="#7F8C8D"><tspan>总预算: 1,200万</tspan></text>
    </g>
    
    <!-- 说明 -->
    <g id="note" transform="translate(1080, 390)">
        <rect x="0" y="0" width="160" height="80" rx="8" fill="#E3F2FD" stroke="#2196F3" stroke-width="1"/>
        <text x="15" y="25" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
              font-size="12" font-weight="600" fill="#1976D2"><tspan>📊 图表说明</tspan></text>
        <text x="15" y="45" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
              font-size="11" fill="#5D6D7E"><tspan>矩形面积代表预算</tspan></text>
        <text x="15" y="62" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
              font-size="11" fill="#5D6D7E"><tspan>占比大小，颜色区</tspan></text>
        <text x="15" y="75" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
              font-size="11" fill="#5D6D7E"><tspan>分不同预算类别</tspan></text>
    </g>
    
    <!-- 数据来源 -->
    <text x="60" y="695" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
          font-size="14" fill="#95A5A6">
        <tspan>数据来源: 财务部门年度预算报告</tspan>
    </text>
</svg>

