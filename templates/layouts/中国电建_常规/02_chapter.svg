<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
    <!-- 模板: 章节页 - 中国电建经典风格 -->

    <defs>
        <!-- 深蓝背景渐变 -->
        <linearGradient id="gradChapter" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00418D;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#003270;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#001F45;stop-opacity:1" />
        </linearGradient>
        <!-- 顶部装饰渐变 -->
        <linearGradient id="topGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#4A90D9;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00418D;stop-opacity:1" />
        </linearGradient>
        <!-- 斜线图案 -->
        <pattern id="diagLines" width="60" height="60" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
            <line x1="0" y1="0" x2="0" y2="60" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.02"/>
        </pattern>
    </defs>

    <!-- 背景 -->
    <rect width="1280" height="720" fill="url(#gradChapter)"/>

    <!-- 工程感斜线纹理 -->
    <rect width="1280" height="720" fill="url(#diagLines)"/>

    <!-- 装饰元素 - 几何图案 -->
    <circle cx="1200" cy="100" r="300" fill="#FFFFFF" fill-opacity="0.02"/>
    <circle cx="100" cy="620" r="250" fill="#FFFFFF" fill-opacity="0.02"/>
    <circle cx="1100" cy="150" r="150" fill="#4A90D9" fill-opacity="0.03"/>

    <!-- 顶部渐变装饰线 -->
    <rect x="0" y="0" width="1280" height="6" fill="url(#topGrad)"/>

    <!-- 网格装饰线 -->
    <line x1="0" y1="240" x2="1280" y2="240" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.04"/>
    <line x1="0" y1="480" x2="1280" y2="480" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.04"/>
    <line x1="426" y1="0" x2="426" y2="720" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.04"/>
    <line x1="854" y1="0" x2="854" y2="720" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.04"/>

    <!-- 左侧装饰竖条 -->
    <rect x="80" y="260" width="8" height="200" fill="#4A90D9"/>
    <rect x="94" y="280" width="3" height="160" fill="#C41E3A" fill-opacity="0.8"/>

    <!-- 章节内容 -->
    <g transform="translate(640, 360)">
        <!-- 章节编号 - 大号半透明背景 -->
        <text x="0" y="-50" text-anchor="middle" font-family="Arial" font-size="200" font-weight="bold" fill="#FFFFFF" fill-opacity="0.04">
            0{{CHAPTER_NUM}}
        </text>
        
        <!-- 章节编号描边效果 -->
        <text x="0" y="-50" text-anchor="middle" font-family="Arial" font-size="200" font-weight="bold" fill="none" stroke="#4A90D9" stroke-width="1" stroke-opacity="0.15">
            0{{CHAPTER_NUM}}
        </text>
        
        <!-- 装饰方块组 -->
        <rect x="-80" y="10" width="160" height="6" fill="#4A90D9"/>
        <rect x="-60" y="22" width="120" height="3" fill="#C41E3A" fill-opacity="0.8"/>
        
        <!-- 章节标题 -->
        <text x="0" y="80" text-anchor="middle" font-family="Microsoft YaHei, SimHei, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF">
            {{CHAPTER_TITLE}}
        </text>
        
        <!-- 英文标题/副标题 -->
        <text x="0" y="130" text-anchor="middle" font-family="Arial" font-size="22" fill="#4A90D9" letter-spacing="4">
            {{CHAPTER_SUBTITLE}}
        </text>
    </g>

    <!-- 底部装饰 -->
    <rect x="0" y="680" width="1280" height="40" fill="#001F45" fill-opacity="0.6"/>
    <rect x="0" y="680" width="200" height="40" fill="#C41E3A" fill-opacity="0.8"/>
    <text x="640" y="707" text-anchor="middle" font-family="Arial, Microsoft YaHei, sans-serif" font-size="14" fill="#FFFFFF" fill-opacity="0.7">
        POWERCHINA · 中国电力建设集团有限公司
    </text>

</svg>
