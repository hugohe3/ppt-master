<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1280 720">
    <!-- 模板: 结束页 - 重庆两江新区发改委风格 -->

    <defs>
        <!-- 深蓝背景渐变 -->
        <linearGradient id="endingBgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#003366;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#002244;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#001a33;stop-opacity:1" />
        </linearGradient>
        <!-- 顶部装饰渐变 -->
        <linearGradient id="topDecoGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#8B0000;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- 深蓝色背景 -->
    <rect x="0" y="0" width="1280" height="720" fill="url(#endingBgGrad)" />

    <!-- 装饰元素 - 几何图案（低透明度圆形） -->
    <circle cx="100" cy="100" r="250" fill="#FFFFFF" fill-opacity="0.02" />
    <circle cx="1200" cy="600" r="350" fill="#FFFFFF" fill-opacity="0.02" />
    <circle cx="640" cy="360" r="450" fill="#FFFFFF" fill-opacity="0.015" />

    <!-- 顶部金红渐变装饰线 -->
    <rect x="0" y="0" width="1280" height="6" fill="url(#topDecoGrad)" />

    <!-- 网格装饰 - 营造专业氛围 -->
    <line x1="0" y1="180" x2="1280" y2="180" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.03" />
    <line x1="0" y1="360" x2="1280" y2="360" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.03" />
    <line x1="0" y1="540" x2="1280" y2="540" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.03" />
    <line x1="320" y1="0" x2="320" y2="720" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.03" />
    <line x1="640" y1="0" x2="640" y2="720" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.03" />
    <line x1="960" y1="0" x2="960" y2="720" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.03" />

    <!-- 左侧装饰竖条 -->
    <rect x="100" y="220" width="6" height="280" fill="#DAA520" fill-opacity="0.6" />

    <!-- 感谢语（中文） -->
    <text x="640" y="300" text-anchor="middle" font-family="Microsoft YaHei, SimHei, sans-serif" font-size="64" font-weight="bold" fill="#FFFFFF">
        {{THANK_YOU}}
    </text>

    <!-- 感谢语（英文） -->
    <text x="640" y="360" text-anchor="middle" font-family="Arial, Georgia, serif" font-size="26" fill="#FFFFFF" fill-opacity="0.6" letter-spacing="4">
        {{THANK_YOU_EN}}
    </text>

    <!-- 分隔线 -->
    <line x1="490" y1="400" x2="790" y2="400" stroke="#DAA520" stroke-width="2" stroke-opacity="0.8" />

    <!-- 单位信息（中文） -->
    <text x="640" y="470" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="22" fill="#FFFFFF" fill-opacity="0.9">
        {{AUTHOR}}
    </text>

    <!-- 单位信息（英文） -->
    <text x="640" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" fill-opacity="0.5">
        {{AUTHOR_EN}}
    </text>

    <!-- 联系信息 -->
    <text x="640" y="570" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="14" fill="#FFFFFF" fill-opacity="0.6">
        {{CONTACT_INFO}}
    </text>

    <!-- 底部信息区 -->
    <rect x="0" y="680" width="1280" height="40" fill="#8B0000" fill-opacity="0.8" />
    <text x="640" y="707" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="14" fill="#FFFFFF" fill-opacity="0.9">
        {{TAGLINE}}
    </text>

</svg>
