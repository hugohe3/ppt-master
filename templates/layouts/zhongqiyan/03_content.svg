<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1280 720">
    <!-- 模板: 内容页 - 中汽研风格 -->

    <!-- 白色背景 -->
    <rect x="0" y="0" width="1280" height="720" fill="#FFFFFF" />

    <!-- 顶部深蓝色装饰线 -->
    <rect x="0" y="0" width="1280" height="4" fill="#004098" />

    <!-- 页眉导航栏 -->
    <!-- 章节序号块 - 深蓝色正方形 -->
    <rect x="60" y="30" width="50" height="50" fill="#004098" />
    <text x="85" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
        fill="#FFFFFF">{{CHAPTER_NUM}}</text>

    <!-- 页面标题 -->
    <text x="130" y="65" font-family="Microsoft YaHei, SimHei, sans-serif" font-size="28" font-weight="bold"
        fill="#333333">{{PAGE_TITLE}}</text>

    <!-- 右上角Logo -->
    <image href="../images/{{LOGO_HEADER}}" x="1107" y="30" width="113" height="50"
        preserveAspectRatio="xMidYMid meet" />

    <!-- 内容区域 - 灵活布局，由 Executor 根据实际内容自由设计 -->
    <!-- 可使用的布局模式：
       - 单栏文字列表
       - 左右双栏对比
       - 卡片式分块（如 2×2 四宫格）
       - 图文混排（左图右文、上图下文、通栏图）
       - 表格
       - 时间轴
       - 流程图
  -->
    <rect x="60" y="100" width="1160" height="570" fill="none" stroke="#E0E0E0" stroke-width="2"
        stroke-dasharray="8,8" />
    <text x="640" y="365" text-anchor="middle" fill="#CBD5E1" font-size="18" font-family="Microsoft YaHei, sans-serif">
        {{CONTENT_AREA}}
    </text>
    <text x="640" y="400" text-anchor="middle" fill="#CBD5E1" font-size="14" font-family="Microsoft YaHei, sans-serif">
        (由 Executor 根据实际内容自由布局)
    </text>

    <!-- 常用设计元素参考 -->
    <!-- 色块容器: <rect fill="#F5F5F5" rx="4"/> -->
    <!-- 强调色块: <rect fill="#004098"/> -->
    <!-- 圆点列表: <circle r="5" fill="#004098"/> -->
    <!-- 分隔线: <line stroke="#E0E0E0" stroke-width="1"/> -->

    <!-- 底部装饰线 -->
    <rect x="0" y="716" width="1280" height="4" fill="#004098" />

    <!-- 页码 -->
    <text x="640" y="695" text-anchor="middle" font-family="Arial, sans-serif" font-size="14"
        fill="#999999">{{PAGE_NUM}}</text>

</svg>
