<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
    <!-- 模板: 封面页 - 麦肯锡风格 (精装版) -->
    
    <defs>
        <!-- 顶部渐变条 -->
        <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#005587"/>
            <stop offset="100%" style="stop-color:#0076A8"/>
        </linearGradient>
        <!-- 装饰渐变 -->
        <linearGradient id="decoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#005587;stop-opacity:0.12"/>
            <stop offset="100%" style="stop-color:#0076A8;stop-opacity:0.04"/>
        </linearGradient>
    </defs>
    
    <!-- 白色背景 -->
    <rect width="1280" height="720" fill="#FFFFFF"/>

    <!-- 左侧主装饰条 -->
    <rect x="0" y="0" width="12" height="720" fill="url(#headerGrad)"/>
    
    <!-- 左侧副装饰条 -->
    <rect x="12" y="0" width="3" height="720" fill="#F5A623"/>

    <!-- 左上角装饰组合 -->
    <rect x="60" y="55" width="180" height="5" fill="#005587"/>
    <rect x="60" y="65" width="100" height="3" fill="#0076A8" fill-opacity="0.5"/>
    
    <!-- 右侧大面积装饰区 -->
    <rect x="780" y="0" width="500" height="720" fill="url(#decoGrad)"/>
    
    <!-- 几何装饰元素 -->
    <rect x="850" y="120" width="360" height="360" fill="none" stroke="#005587" stroke-width="1" stroke-opacity="0.15"/>
    <rect x="900" y="170" width="260" height="260" fill="none" stroke="#005587" stroke-width="1" stroke-opacity="0.1"/>
    <rect x="950" y="220" width="160" height="160" fill="#005587" fill-opacity="0.03"/>
    
    <!-- 三角装饰 -->
    <path d="M 1050,140 L 1220,140 L 1135,320 Z" fill="#005587" fill-opacity="0.06"/>
    <path d="M 880,400 L 1000,400 L 940,520 Z" fill="#0076A8" fill-opacity="0.05"/>

    <!-- 主标题区域 -->
    <text x="60" y="260" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#2C3E50" letter-spacing="-1">
        {{TITLE}}
    </text>
    <text x="60" y="330" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#2C3E50" letter-spacing="-1">
        {{TITLE_LINE2}}
    </text>

    <!-- 副标题 -->
    <text x="60" y="400" font-family="Arial, sans-serif" font-size="26" fill="#5D6D7E" letter-spacing="0.5">
        {{SUBTITLE}}
    </text>

    <!-- 分隔线组合 -->
    <line x1="60" y1="450" x2="500" y2="450" stroke="#ECF0F1" stroke-width="2"/>
    <line x1="60" y1="456" x2="200" y2="456" stroke="#005587" stroke-width="2"/>

    <!-- 项目信息区 -->
    <rect x="60" y="520" width="400" height="100" fill="#F8F9FA" rx="4"/>
    <rect x="60" y="520" width="4" height="100" fill="#005587" rx="2"/>
    
    <text x="84" y="555" font-family="Arial, sans-serif" font-size="14" fill="#7F8C8D">PROJECT CODE</text>
    <text x="84" y="580" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2C3E50">{{PROJECT_CODE}}</text>
    
    <line x1="260" y1="535" x2="260" y2="605" stroke="#ECF0F1" stroke-width="1"/>
    
    <text x="284" y="555" font-family="Arial, sans-serif" font-size="14" fill="#7F8C8D">DATE</text>
    <text x="284" y="580" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2C3E50">{{DATE}}</text>

    <!-- 底部装饰线 -->
    <line x1="60" y1="680" x2="1220" y2="680" stroke="#ECF0F1" stroke-width="1"/>
    
    <!-- 机密标识 -->
    <rect x="1080" y="655" width="140" height="28" fill="#005587" fill-opacity="0.08" rx="4"/>
    <text x="1150" y="675" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#005587" letter-spacing="1">
        CONFIDENTIAL
    </text>

    <!-- 页码 -->
    <text x="60" y="700" font-family="Arial, sans-serif" font-size="14" fill="#7F8C8D">{{PAGE_NUM}}</text>

</svg>
