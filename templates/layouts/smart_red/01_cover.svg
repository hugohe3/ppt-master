<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="1280" height="720" fill="#F5F5F7" />

  <!-- 1. Top Left: Red Triangle (Primary) -->
  <path d="M0 0 L380 0 L0 380 Z" fill="#DE3545" />
  
  <!-- 1a. Top Left: Small accent triangle -->
  <path d="M0 0 L180 0 L0 180 Z" fill="#E86A76" />

  <!-- 2. Bottom Left: Dark Grey Triangle -->
  <path d="M0 720 L320 720 L0 400 Z" fill="#333333" />
  
  <!-- 2a. Bottom Left: Small accent -->
  <path d="M0 720 L120 720 L0 600 Z" fill="#555555" />

  <!-- 3. Bottom Right: Red Triangle (Primary) -->
  <path d="M1280 720 L1280 300 L860 720 Z" fill="#DE3545" />
  
  <!-- 3a. Bottom Right: Small accent triangle -->
  <path d="M1280 720 L1280 520 L1080 720 Z" fill="#E86A76" />
  
  <!-- 3b. Top Right: Small decorative triangle -->
  <path d="M1280 0 L1200 0 L1280 80 Z" fill="#E97983" />

  <!-- Content Area -->
  <g transform="translate(460, 300)">
    
    <!-- Main Title -->
    <text x="0" y="0" font-family="'Microsoft YaHei', 'SimHei', sans-serif" font-size="72" font-weight="bold" fill="#333333" letter-spacing="4">{{TITLE}}</text>
    
    <!-- Subtitle/English -->
    <text x="5" y="50" font-family="Arial, sans-serif" font-size="20" fill="#DE3545" letter-spacing="3" font-weight="bold">COMPANY INTRODUCTION</text>
    
    <!-- Decorative Line -->
    <line x1="5" y1="78" x2="120" y2="78" stroke="#333333" stroke-width="4" />
    
    <!-- Subtitle CN -->
    <text x="5" y="130" font-family="'Microsoft YaHei', 'SimHei', sans-serif" font-size="32" fill="#666666">{{SUBTITLE}}</text>
    
    <!-- Info -->
    <text x="5" y="250" font-family="'Microsoft YaHei', 'SimHei', sans-serif" font-size="18" fill="#999999">
       汇报人：{{AUTHOR}}
    </text>
    <text x="5" y="280" font-family="'Microsoft YaHei', 'SimHei', sans-serif" font-size="18" fill="#999999">
       时间：{{DATE}}
    </text>
  </g>
</svg>
