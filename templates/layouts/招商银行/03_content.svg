<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720">
    <!-- ==================== 背景层 ==================== -->
    <rect width="1280" height="720" fill="#FFFFFF" />
    
    <!-- ==================== 页眉区域 ==================== -->
    <rect x="0" y="0" width="1280" height="75" fill="#C41230" />
    <!-- 金色双线装饰 -->
    <rect x="0" y="71" width="1280" height="1" fill="#C9A962" />
    <rect x="0" y="74" width="1280" height="3" fill="#C9A962" />
    
    <!-- 左上角装饰 -->
    <circle cx="25" cy="38" r="18" fill="none" stroke="#C9A962" stroke-width="1" stroke-opacity="0.3" />
    <circle cx="25" cy="38" r="8" fill="none" stroke="#C9A962" stroke-width="0.5" stroke-opacity="0.2" />
    <circle cx="25" cy="38" r="3" fill="#C9A962" fill-opacity="0.25" />
    
    <!-- 章节编号 + 页面标题 -->
    <text x="55" y="48" fill="#FFFFFF" font-family="Microsoft YaHei, Arial, sans-serif" font-size="24" font-weight="bold">
        {{CHAPTER_NUM}} {{PAGE_TITLE}}
    </text>
    
    <!-- 右上角 Logo -->
    <text x="1220" y="45" text-anchor="end" fill="#FFFFFF" font-family="Microsoft YaHei, Arial, sans-serif" font-size="15" font-weight="bold">
        {{LOGO}}
    </text>
    
    <!-- 右上角装饰三角 -->
    <path d="M1280 0 L1280 45 L1235 0 Z" fill="#9A0E26" fill-opacity="0.3" />
    <path d="M1280 0 L1280 25 L1255 0 Z" fill="#C9A962" fill-opacity="0.15" />
    
    <!-- ==================== 核心观点（轻量化） ==================== -->
    <!-- 仅保留左侧装饰竖线，去掉沉重的背景条，让空间更通透 -->
    <rect x="40" y="95" width="4" height="24" fill="#C41230" />
    <circle cx="42" cy="119" r="2" fill="#C9A962" />
    
    <text x="55" y="114" fill="#666666" font-family="Microsoft YaHei, Arial, sans-serif" font-size="16" font-style="italic">
        {{KEY_MESSAGE}}
    </text>
    
    <!-- ==================== 内容区域（完全开放） ==================== -->
    <!-- 移除了边框和背景卡片，仅保留安全区指示（以虚线框示意，实际不可见或极淡） -->
    
    <!-- 中心占位符指示 -->
    <text x="640" y="380" text-anchor="middle" fill="#E0E0E0" font-family="Microsoft YaHei, Arial, sans-serif" font-size="24" font-weight="bold" letter-spacing="4">
        {{CONTENT_AREA}}
    </text>
    <text x="640" y="410" text-anchor="middle" fill="#E8E8E8" font-family="Microsoft YaHei, Arial, sans-serif" font-size="14">
        开放式布局区域 (x:40, y:140, w:1200, h:510)
    </text>
    
    <!-- 四角极简定位点（辅助视觉边界，不干扰内容） -->
    <path d="M40 140 L50 140 M40 140 L40 150" stroke="#C9A962" stroke-width="1" stroke-opacity="0.5" />
    <path d="M1240 140 L1230 140 M1240 140 L1240 150" stroke="#C9A962" stroke-width="1" stroke-opacity="0.5" />
    <path d="M40 650 L50 650 M40 650 L40 640" stroke="#C9A962" stroke-width="1" stroke-opacity="0.5" />
    <path d="M1240 650 L1230 650 M1240 650 L1240 640" stroke="#C9A962" stroke-width="1" stroke-opacity="0.5" />

    <!-- ==================== 页脚区域 ==================== -->
    <line x1="40" y1="665" x2="1240" y2="665" stroke="#EAEAEA" stroke-width="1" />
    
    <text x="40" y="695" fill="#999999" font-family="Microsoft YaHei, Arial, sans-serif" font-size="11">
        数据来源：{{SOURCE}}
    </text>
    <text x="640" y="695" text-anchor="middle" fill="#999999" font-family="Microsoft YaHei, Arial, sans-serif" font-size="11">
        {{SECTION_NAME}}
    </text>
    <text x="1220" y="695" text-anchor="end" fill="#777777" font-family="Microsoft YaHei, Arial, sans-serif" font-size="13">
        {{PAGE_NUM}}
    </text>
</svg>