<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="ending-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A5F"/>
      <stop offset="100%" style="stop-color:#0F1C2E"/>
    </linearGradient>
  </defs>
  <rect width="1280" height="720" fill="url(#ending-gradient)"/>
  
  <!-- 装饰圆 -->
  <circle cx="150" cy="150" r="200" fill="#6366F1" fill-opacity="0.1"/>
  <circle cx="1100" cy="550" r="250" fill="#22D3EE" fill-opacity="0.08"/>
  
  <!-- 感谢语 -->
  <text x="640" y="300" text-anchor="middle" fill="#FFFFFF" font-family="Microsoft YaHei, Arial, sans-serif" font-size="56" font-weight="bold">
    {{THANK_YOU}}
  </text>
  
  <!-- 分隔线 -->
  <line x1="520" y1="340" x2="760" y2="340" stroke="#FFFFFF" stroke-width="2" stroke-opacity="0.3"/>
  
  <!-- 口号/副标题 -->
  <text x="640" y="400" text-anchor="middle" fill="#94A3B8" font-family="Microsoft YaHei, Arial, sans-serif" font-size="24">
    {{TAGLINE}}
  </text>
  
  <!-- 联系信息 -->
  <text x="640" y="500" text-anchor="middle" fill="#64748B" font-family="Microsoft YaHei, Arial, sans-serif" font-size="16">
    {{CONTACT_INFO}}
  </text>
  
  <!-- 版权 -->
  <text x="640" y="688" text-anchor="middle" fill="#475569" font-family="Microsoft YaHei, Arial, sans-serif" font-size="12">
    {{COPYRIGHT}}
  </text>
</svg>
