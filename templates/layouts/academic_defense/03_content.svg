<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#FFFFFF"/>
  
  <!-- ==================== 页眉区域 ==================== -->
  <!-- 深蓝色页眉背景 -->
  <rect x="0" y="0" width="1280" height="70" fill="#003366"/>
  <!-- 左侧红色竖条装饰 -->
  <rect x="0" y="0" width="6" height="70" fill="#CC0000"/>
  
  <!-- 章节编号 + 页面标题 -->
  <text x="40" y="46" fill="#FFFFFF" font-family="Microsoft YaHei, Arial, sans-serif" font-size="28" font-weight="bold">
    {{SECTION_NUM}} {{PAGE_TITLE}}
  </text>
  
  <!-- 右上角 Logo -->
  <rect x="1100" y="20" width="140" height="30" fill="none"/>
  <text x="1220" y="46" text-anchor="end" fill="#FFFFFF" font-family="Microsoft YaHei, Arial, sans-serif" font-size="18" font-weight="bold">
    {{LOGO}}
  </text>
  
  <!-- ==================== 核心观点条（可选） ==================== -->
  <rect x="0" y="70" width="1280" height="50" fill="#E8F4FC"/>
  <rect x="0" y="70" width="6" height="50" fill="#0066CC"/>
  <text x="40" y="102" fill="#333333" font-family="Microsoft YaHei, Arial, sans-serif" font-size="18">
    {{KEY_MESSAGE}}
  </text>
  
  <!-- ==================== 内容区域 ==================== -->
  <!-- 
    AI 灵活布局区
    可用空间: x=40, y=135, width=1200, height=515
    AI 根据实际内容自由安排布局（单栏、双栏、图文混排等）
  -->
  <rect x="40" y="135" width="1200" height="515" fill="#FFFFFF" rx="4"/>
  <rect x="40" y="135" width="1200" height="515" fill="none" stroke="#D0D7E0" stroke-width="1" rx="4" stroke-dasharray="8,4"/>
  <text x="640" y="400" text-anchor="middle" fill="#CBD5E1" font-family="Microsoft YaHei, Arial, sans-serif" font-size="16">
    {{CONTENT_AREA}}
  </text>
  
  <!-- 内容区域说明（仅模板展示用，实际生成时替换） -->
  <text x="640" y="430" text-anchor="middle" fill="#CBD5E1" font-family="Microsoft YaHei, Arial, sans-serif" font-size="14">
    可用布局：单栏、双栏、图文混排、卡片网格、时间线等
  </text>
  
  <!-- ==================== 页脚区域 ==================== -->
  <line x1="40" y1="665" x2="1240" y2="665" stroke="#E8F4FC" stroke-width="1"/>
  <text x="40" y="695" fill="#999999" font-family="Microsoft YaHei, Arial, sans-serif" font-size="12">
    数据来源：{{SOURCE}}
  </text>
  <text x="640" y="695" text-anchor="middle" fill="#999999" font-family="Microsoft YaHei, Arial, sans-serif" font-size="12">
    {{SECTION_NAME}}
  </text>
  <text x="1220" y="695" text-anchor="end" fill="#666666" font-family="Microsoft YaHei, Arial, sans-serif" font-size="14">
    {{PAGE_NUM}}
  </text>
</svg>
