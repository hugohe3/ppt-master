<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#FFFFFF"/>
  
  <!-- ==================== 顶部装饰区域 ==================== -->
  <!-- 深蓝色主横条 -->
  <rect x="0" y="0" width="1280" height="120" fill="#003366"/>
  <!-- 左侧红色竖条装饰 -->
  <rect x="0" y="0" width="6" height="120" fill="#CC0000"/>
  
  <!-- 右上角 Logo 区域占位 -->
  <rect x="1080" y="30" width="160" height="60" fill="none" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.3" rx="4"/>
  <text x="1160" y="68" text-anchor="middle" fill="#FFFFFF" font-family="Microsoft YaHei, Arial, sans-serif" font-size="18" font-weight="bold">
    {{LOGO}}
  </text>
  
  <!-- ==================== 主内容区域 ==================== -->
  <!-- 主标题 -->
  <text x="640" y="320" text-anchor="middle" fill="#003366" font-family="Microsoft YaHei, Arial, sans-serif" font-size="48" font-weight="bold">
    {{TITLE}}
  </text>
  
  <!-- 副标题 -->
  <text x="640" y="380" text-anchor="middle" fill="#666666" font-family="Microsoft YaHei, Arial, sans-serif" font-size="24">
    {{SUBTITLE}}
  </text>
  
  <!-- 装饰分割线 -->
  <line x1="440" y1="420" x2="840" y2="420" stroke="#0066CC" stroke-width="2"/>
  <circle cx="640" cy="420" r="4" fill="#0066CC"/>
  
  <!-- ==================== 答辩人信息区域 ==================== -->
  <text x="640" y="500" text-anchor="middle" fill="#333333" font-family="Microsoft YaHei, Arial, sans-serif" font-size="20">
    答辩人：{{AUTHOR}}
  </text>
  <text x="640" y="540" text-anchor="middle" fill="#666666" font-family="Microsoft YaHei, Arial, sans-serif" font-size="18">
    指导老师：{{ADVISOR}}
  </text>
  <text x="640" y="580" text-anchor="middle" fill="#666666" font-family="Microsoft YaHei, Arial, sans-serif" font-size="16">
    {{INSTITUTION}}
  </text>
  
  <!-- ==================== 底部信息 ==================== -->
  <rect x="0" y="660" width="1280" height="60" fill="#F5F7FA"/>
  <text x="640" y="695" text-anchor="middle" fill="#999999" font-family="Microsoft YaHei, Arial, sans-serif" font-size="14">
    {{DATE}}
  </text>
</svg>
