<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#FFFFFF"/>
  
  <!-- ==================== 页眉区域 ==================== -->
  <rect x="0" y="0" width="1280" height="70" fill="#003366"/>
  <rect x="0" y="0" width="6" height="70" fill="#CC0000"/>
  
  <!-- 页面标题 -->
  <text x="40" y="46" fill="#FFFFFF" font-family="Microsoft YaHei, Arial, sans-serif" font-size="28" font-weight="bold">
    目 录
  </text>
  
  <!-- 右上角 Logo -->
  <text x="1200" y="46" text-anchor="end" fill="#FFFFFF" font-family="Microsoft YaHei, Arial, sans-serif" font-size="18" font-weight="bold">
    {{LOGO}}
  </text>
  
  <!-- ==================== 目录内容区域 ==================== -->
  <!-- 目录项容器 -->
  <rect x="80" y="100" width="1120" height="520" fill="none"/>
  
  <!-- 目录项 01 -->
  <rect x="80" y="115" width="540" height="90" fill="#E8F4FC" rx="8"/>
  <rect x="80" y="115" width="6" height="90" fill="#003366" rx="3"/>
  <text x="120" y="160" fill="#003366" font-family="Microsoft YaHei, Arial, sans-serif" font-size="36" font-weight="bold">01</text>
  <text x="185" y="160" fill="#003366" font-family="Microsoft YaHei, Arial, sans-serif" font-size="24" font-weight="bold">{{TOC_ITEM_1_TITLE}}</text>
  <text x="120" y="188" fill="#666666" font-family="Microsoft YaHei, Arial, sans-serif" font-size="14">{{TOC_ITEM_1_DESC}}</text>
  
  <!-- 目录项 02 -->
  <rect x="660" y="115" width="540" height="90" fill="#E8F4FC" rx="8"/>
  <rect x="660" y="115" width="6" height="90" fill="#003366" rx="3"/>
  <text x="700" y="160" fill="#003366" font-family="Microsoft YaHei, Arial, sans-serif" font-size="36" font-weight="bold">02</text>
  <text x="765" y="160" fill="#003366" font-family="Microsoft YaHei, Arial, sans-serif" font-size="24" font-weight="bold">{{TOC_ITEM_2_TITLE}}</text>
  <text x="700" y="188" fill="#666666" font-family="Microsoft YaHei, Arial, sans-serif" font-size="14">{{TOC_ITEM_2_DESC}}</text>
  
  <!-- 目录项 03 -->
  <rect x="80" y="230" width="540" height="90" fill="#E8F4FC" rx="8"/>
  <rect x="80" y="230" width="6" height="90" fill="#0066CC" rx="3"/>
  <text x="120" y="275" fill="#003366" font-family="Microsoft YaHei, Arial, sans-serif" font-size="36" font-weight="bold">03</text>
  <text x="185" y="275" fill="#003366" font-family="Microsoft YaHei, Arial, sans-serif" font-size="24" font-weight="bold">{{TOC_ITEM_3_TITLE}}</text>
  <text x="120" y="303" fill="#666666" font-family="Microsoft YaHei, Arial, sans-serif" font-size="14">{{TOC_ITEM_3_DESC}}</text>
  
  <!-- 目录项 04 -->
  <rect x="660" y="230" width="540" height="90" fill="#E8F4FC" rx="8"/>
  <rect x="660" y="230" width="6" height="90" fill="#0066CC" rx="3"/>
  <text x="700" y="275" fill="#003366" font-family="Microsoft YaHei, Arial, sans-serif" font-size="36" font-weight="bold">04</text>
  <text x="765" y="275" fill="#003366" font-family="Microsoft YaHei, Arial, sans-serif" font-size="24" font-weight="bold">{{TOC_ITEM_4_TITLE}}</text>
  <text x="700" y="303" fill="#666666" font-family="Microsoft YaHei, Arial, sans-serif" font-size="14">{{TOC_ITEM_4_DESC}}</text>
  
  <!-- 目录项 05（可选） -->
  <rect x="80" y="345" width="540" height="90" fill="none" stroke="#D0D7E0" stroke-width="1" stroke-dasharray="4,4" rx="8"/>
  <text x="350" y="398" text-anchor="middle" fill="#999999" font-family="Microsoft YaHei, Arial, sans-serif" font-size="16">{{TOC_ITEM_5}}</text>
  
  <!-- 目录项 06（可选） -->
  <rect x="660" y="345" width="540" height="90" fill="none" stroke="#D0D7E0" stroke-width="1" stroke-dasharray="4,4" rx="8"/>
  <text x="930" y="398" text-anchor="middle" fill="#999999" font-family="Microsoft YaHei, Arial, sans-serif" font-size="16">{{TOC_ITEM_6}}</text>
  
  <!-- ==================== 页脚区域 ==================== -->
  <line x1="40" y1="665" x2="1240" y2="665" stroke="#E8F4FC" stroke-width="1"/>
  <text x="1220" y="698" text-anchor="end" fill="#999999" font-family="Microsoft YaHei, Arial, sans-serif" font-size="14">{{PAGE_NUM}}</text>
</svg>
