<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1280 720">
    <!-- 模板: 封面页 (Future Tech Style v3) -->

    <defs>
        <!-- 深邃夜空渐变 -->
        <radialGradient id="gradSky" cx="20%" cy="20%" r="90%" fx="20%" fy="20%">
            <stop offset="0%" style="stop-color:#002B52;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#001529;stop-opacity:1" />
        </radialGradient>
        
        <!-- 霓虹流光渐变 -->
        <linearGradient id="gradNeon" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#1890FF;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00E5FF;stop-opacity:1" />
        </linearGradient>

        <!-- 装饰线遮罩 -->
        <linearGradient id="gradLineFade" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0" />
            <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
            <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
        </linearGradient>
    </defs>

    <!-- 1. 背景层 -->
    <rect width="1280" height="720" fill="url(#gradSky)" />
    
    <!-- 背部图片 (低透明度融合) -->
    <image href="../images/{{COVER_BG_IMAGE}}" x="0" y="0" width="1280" height="720" preserveAspectRatio="xMidYMid slice" opacity="0.3"/>
    
    <!-- 2. 右侧几何装饰 (Tech Polymer) -->
    <g transform="translate(640, 0)">
        <!-- 抽象多边形/光束 -->
        <path d="M200,0 L640,0 L640,720 L0,720 Z" fill="#000000" fill-opacity="0.2" />
        <path d="M300,0 L640,0 L640,500 L100,720 Z" fill="#1890FF" fill-opacity="0.05" />
        
        <!-- 定义一些浮动的科技线 -->
        <line x1="100" y1="100" x2="640" y2="100" stroke="url(#gradLineFade)" stroke-width="1" />
        <line x1="50" y1="200" x2="640" y2="200" stroke="url(#gradLineFade)" stroke-width="1" stroke-dasharray="4,4" />
        <line x1="200" y1="600" x2="640" y2="600" stroke="url(#gradLineFade)" stroke-width="2" />
    </g>

    <!-- 3. 左侧内容区 -->
    <g transform="translate(80, 0)">
        
        <!-- 顶部装饰短条 -->
        <rect x="0" y="80" width="60" height="6" fill="url(#gradNeon)" />

        <!-- Logo -->
        <image href="../images/{{LOGO_LARGE}}" x="0" y="120" width="220" height="80" preserveAspectRatio="xMidYMid meet" />

        <!-- 主标题 -->
        <text x="0" y="340" font-family="Microsoft YaHei, SimHei, sans-serif" font-size="68" font-weight="bold" fill="#FFFFFF" letter-spacing="2">
            {{TITLE}}
        </text>

        <!-- 副标题 / 英文标题 -->
        <text x="0" y="410" font-family="Roboto, Arial, sans-serif" font-size="28" font-weight="normal" fill="#00E5FF" letter-spacing="1" opacity="0.9">
            {{SUBTITLE}}
        </text>

        <!-- 装饰性数据点缀 -->
        <g transform="translate(0, 460)" opacity="0.4">
            <text x="0" y="0" font-family="Arial" font-size="12" fill="#FFFFFF">COORD: 39.90N, 116.40E</text>
            <rect x="180" y="-8" width="40" height="8" fill="#FFFFFF" />
            <rect x="230" y="-8" width="10" height="8" fill="#00E5FF" />
        </g>

        <!-- 底部信息卡片 -->
        <g transform="translate(0, 580)">
            <!-- 竖线装饰 -->
            <rect x="0" y="0" width="4" height="60" fill="url(#gradNeon)" />
            
            <g transform="translate(24, 10)">
                <text x="0" y="0" font-family="Microsoft YaHei, sans-serif" font-size="16" fill="#A0AEC0">汇报部门 / DEPT</text>
                <text x="0" y="30" font-family="Microsoft YaHei, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF">{{AUTHOR}}</text>
            </g>
            
            <g transform="translate(300, 10)">
                 <text x="0" y="0" font-family="Microsoft YaHei, sans-serif" font-size="16" fill="#A0AEC0">日期 / DATE</text>
                <text x="0" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF">{{DATE}}</text>
            </g>
        </g>
        
    </g>

</svg>
