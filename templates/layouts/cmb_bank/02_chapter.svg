<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
    <!-- 背景：深红色，营造稳重专业感 -->
    <rect width="1280" height="720" fill="#9A0E26" />

    <!-- 背景装饰：右侧几何图形 -->
    <path d="M900 0 L1280 0 L1280 720 L700 720 Z" fill="#C41230" fill-opacity="0.4" />
    <rect x="1200" y="0" width="80" height="720" fill="#7A0B1E" fill-opacity="0.3" />

    <!-- 右侧装饰：抽象金融图案 -->
    <rect x="1050" y="280" width="100" height="8" fill="#C9A962" fill-opacity="0.2" rx="4" />
    <rect x="1080" y="310" width="70" height="8" fill="#C9A962" fill-opacity="0.15" rx="4" />
    <rect x="1110" y="340" width="40" height="8" fill="#C9A962" fill-opacity="0.1" rx="4" />

    <!-- 右下角装饰圆环 -->
    <circle cx="1150" cy="550" r="80" fill="none" stroke="#C9A962" stroke-width="2" stroke-opacity="0.15" />
    <circle cx="1150" cy="550" r="50" fill="none" stroke="#C9A962" stroke-width="1" stroke-opacity="0.1" />

    <!-- 左侧金色装饰条 -->
    <rect x="0" y="260" width="10" height="200" fill="#C9A962" />

    <!-- ==================== 章节信息区域 ==================== -->
    <!-- 章节编号：大号数字，半透明背景字 -->
    <text x="120" y="480" fill="#FFFFFF" fill-opacity="0.08" font-family="Microsoft YaHei, Arial, sans-serif"
        font-size="280" font-weight="bold">
        {{CHAPTER_NUM}}
    </text>

    <!-- 金色装饰线 -->
    <line x1="380" y1="275" x2="520" y2="275" stroke="#C9A962" stroke-width="4" />
    <circle cx="530" cy="275" r="6" fill="#C9A962" />

    <!-- 章节标题：醒目白色 -->
    <text x="380" y="360" fill="#FFFFFF" font-family="Microsoft YaHei, Arial, sans-serif" font-size="48"
        font-weight="bold">
        {{CHAPTER_TITLE}}
    </text>

    <!-- 章节描述/摘要 -->
    <text x="380" y="420" fill="#F5F0EB" font-family="Microsoft YaHei, Arial, sans-serif" font-size="20">
        {{CHAPTER_DESC}}
    </text>

    <!-- ==================== 底部信息 ==================== -->
    <line x1="40" y1="665" x2="1240" y2="665" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.1" />
    <text x="1240" y="690" text-anchor="end" fill="#FFFFFF" fill-opacity="0.4"
        font-family="Microsoft YaHei, Arial, sans-serif" font-size="14">
        {{INSTITUTION}}
    </text>
</svg>