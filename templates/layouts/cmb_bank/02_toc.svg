<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
    <!-- 背景 -->
    <rect width="1280" height="720" fill="#FFFFFF" />

    <!-- ==================== 页眉区域 ==================== -->
    <rect x="0" y="0" width="1280" height="70" fill="#C41230" />
    <!-- 金色底部装饰线 -->
    <rect x="0" y="66" width="1280" height="4" fill="#C9A962" />

    <!-- 页面标题 -->
    <text x="40" y="46" fill="#FFFFFF" font-family="Microsoft YaHei, Arial, sans-serif" font-size="28"
        font-weight="bold">
        目 录
    </text>

    <!-- 英文副标题 -->
    <text x="130" y="46" fill="#FFFFFF" fill-opacity="0.7" font-family="Microsoft YaHei, Arial, sans-serif"
        font-size="16">
        CONTENTS
    </text>

    <!-- 右上角 Logo -->
    <text x="1200" y="42" text-anchor="end" fill="#FFFFFF" font-family="Microsoft YaHei, Arial, sans-serif"
        font-size="16" font-weight="bold">
        {{LOGO}}
    </text>

    <!-- ==================== 目录内容区域 ==================== -->
    <!-- 目录项 01 -->
    <rect x="80" y="115" width="540" height="95" fill="#FDF2F4" rx="8" />
    <rect x="80" y="115" width="5" height="95" fill="#C41230" rx="2" />
    <text x="120" y="165" fill="#C41230" font-family="Microsoft YaHei, Arial, sans-serif" font-size="36"
        font-weight="bold">01</text>
    <text x="190" y="158" fill="#333333" font-family="Microsoft YaHei, Arial, sans-serif" font-size="22"
        font-weight="bold">{{TOC_ITEM_1_TITLE}}</text>
    <text x="120" y="192" fill="#666666" font-family="Microsoft YaHei, Arial, sans-serif"
        font-size="14">{{TOC_ITEM_1_DESC}}</text>

    <!-- 目录项 02 -->
    <rect x="660" y="115" width="540" height="95" fill="#FDF2F4" rx="8" />
    <rect x="660" y="115" width="5" height="95" fill="#C41230" rx="2" />
    <text x="700" y="165" fill="#C41230" font-family="Microsoft YaHei, Arial, sans-serif" font-size="36"
        font-weight="bold">02</text>
    <text x="770" y="158" fill="#333333" font-family="Microsoft YaHei, Arial, sans-serif" font-size="22"
        font-weight="bold">{{TOC_ITEM_2_TITLE}}</text>
    <text x="700" y="192" fill="#666666" font-family="Microsoft YaHei, Arial, sans-serif"
        font-size="14">{{TOC_ITEM_2_DESC}}</text>

    <!-- 目录项 03 -->
    <rect x="80" y="235" width="540" height="95" fill="#F5F0EB" rx="8" />
    <rect x="80" y="235" width="5" height="95" fill="#C9A962" rx="2" />
    <text x="120" y="285" fill="#C41230" font-family="Microsoft YaHei, Arial, sans-serif" font-size="36"
        font-weight="bold">03</text>
    <text x="190" y="278" fill="#333333" font-family="Microsoft YaHei, Arial, sans-serif" font-size="22"
        font-weight="bold">{{TOC_ITEM_3_TITLE}}</text>
    <text x="120" y="312" fill="#666666" font-family="Microsoft YaHei, Arial, sans-serif"
        font-size="14">{{TOC_ITEM_3_DESC}}</text>

    <!-- 目录项 04 -->
    <rect x="660" y="235" width="540" height="95" fill="#F5F0EB" rx="8" />
    <rect x="660" y="235" width="5" height="95" fill="#C9A962" rx="2" />
    <text x="700" y="285" fill="#C41230" font-family="Microsoft YaHei, Arial, sans-serif" font-size="36"
        font-weight="bold">04</text>
    <text x="770" y="278" fill="#333333" font-family="Microsoft YaHei, Arial, sans-serif" font-size="22"
        font-weight="bold">{{TOC_ITEM_4_TITLE}}</text>
    <text x="700" y="312" fill="#666666" font-family="Microsoft YaHei, Arial, sans-serif"
        font-size="14">{{TOC_ITEM_4_DESC}}</text>

    <!-- 目录项 05（可选） -->
    <rect x="80" y="355" width="540" height="95" fill="none" stroke="#E5E5E5" stroke-width="1" stroke-dasharray="4,4"
        rx="8" />
    <text x="350" y="410" text-anchor="middle" fill="#999999" font-family="Microsoft YaHei, Arial, sans-serif"
        font-size="16">{{TOC_ITEM_5}}</text>

    <!-- 目录项 06（可选） -->
    <rect x="660" y="355" width="540" height="95" fill="none" stroke="#E5E5E5" stroke-width="1" stroke-dasharray="4,4"
        rx="8" />
    <text x="930" y="410" text-anchor="middle" fill="#999999" font-family="Microsoft YaHei, Arial, sans-serif"
        font-size="16">{{TOC_ITEM_6}}</text>

    <!-- ==================== 装饰元素 ==================== -->
    <!-- 右下角金色装饰 -->
    <circle cx="1180" cy="550" r="60" fill="none" stroke="#C9A962" stroke-width="1" stroke-opacity="0.2" />
    <circle cx="1180" cy="550" r="40" fill="none" stroke="#C9A962" stroke-width="1" stroke-opacity="0.15" />

    <!-- ==================== 页脚区域 ==================== -->
    <line x1="40" y1="665" x2="1240" y2="665" stroke="#F5F0EB" stroke-width="1" />
    <text x="40" y="695" fill="#999999" font-family="Microsoft YaHei, Arial, sans-serif" font-size="12">
        {{INSTITUTION}}
    </text>
    <text x="1220" y="695" text-anchor="end" fill="#999999" font-family="Microsoft YaHei, Arial, sans-serif"
        font-size="14">{{PAGE_NUM}}</text>
</svg>