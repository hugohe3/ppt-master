<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
    <!-- 背景 -->
    <rect width="1280" height="720" fill="#FFFFFF" />

    <!-- ==================== 顶部装饰区域 ==================== -->
    <!-- 招行红主横条 -->
    <rect x="0" y="0" width="1280" height="100" fill="#C41230" />
    <!-- 金色底部装饰线 -->
    <rect x="0" y="96" width="1280" height="4" fill="#C9A962" />

    <!-- 右上角 Logo/品牌标识区域占位 -->
    <rect x="1080" y="25" width="160" height="50" fill="none" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.3"
        rx="4" />
    <text x="1160" y="58" text-anchor="middle" fill="#FFFFFF" font-family="Microsoft YaHei, Arial, sans-serif"
        font-size="16" font-weight="bold">
        {{LOGO}}
    </text>

    <!-- 左上角装饰图案（抽象向日葵元素） -->
    <circle cx="80" cy="50" r="30" fill="none" stroke="#C9A962" stroke-width="2" stroke-opacity="0.3" />
    <circle cx="80" cy="50" r="20" fill="none" stroke="#C9A962" stroke-width="1" stroke-opacity="0.2" />

    <!-- ==================== 主内容区域 ==================== -->
    <!-- 主标题 -->
    <text x="640" y="310" text-anchor="middle" fill="#C41230" font-family="Microsoft YaHei, Arial, sans-serif"
        font-size="48" font-weight="bold">
        {{TITLE}}
    </text>

    <!-- 副标题 -->
    <text x="640" y="370" text-anchor="middle" fill="#666666" font-family="Microsoft YaHei, Arial, sans-serif"
        font-size="24">
        {{SUBTITLE}}
    </text>

    <!-- 金色装饰分割线 -->
    <line x1="440" y1="410" x2="840" y2="410" stroke="#C9A962" stroke-width="2" />
    <circle cx="640" cy="410" r="6" fill="#C9A962" />
    <circle cx="440" cy="410" r="4" fill="#C41230" />
    <circle cx="840" cy="410" r="4" fill="#C41230" />

    <!-- ==================== 汇报人信息区域 ==================== -->
    <!-- 汇报人 -->
    <text x="640" y="480" text-anchor="middle" fill="#333333" font-family="Microsoft YaHei, Arial, sans-serif"
        font-size="20">
        汇报人：{{AUTHOR}}
    </text>

    <!-- 部门/分行 -->
    <text x="640" y="520" text-anchor="middle" fill="#666666" font-family="Microsoft YaHei, Arial, sans-serif"
        font-size="18">
        {{DEPARTMENT}}
    </text>

    <!-- 机构名称 -->
    <text x="640" y="565" text-anchor="middle" fill="#C41230" font-family="Microsoft YaHei, Arial, sans-serif"
        font-size="20" font-weight="bold">
        {{INSTITUTION}}
    </text>

    <!-- ==================== 底部信息 ==================== -->
    <rect x="0" y="665" width="1280" height="55" fill="#F5F0EB" />
    <!-- 底部红色装饰线 -->
    <rect x="0" y="665" width="1280" height="3" fill="#C41230" />
    <text x="640" y="700" text-anchor="middle" fill="#999999" font-family="Microsoft YaHei, Arial, sans-serif"
        font-size="14">
        {{DATE}}
    </text>
</svg>