<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
    <!-- 背景 -->
    <rect width="1280" height="720" fill="#FFFFFF" />

    <!-- ==================== 顶部装饰区域 ==================== -->
    <rect x="0" y="0" width="1280" height="100" fill="#C41230" />
    <!-- 金色底部装饰线 -->
    <rect x="0" y="96" width="1280" height="4" fill="#C9A962" />

    <!-- 左上角装饰（向日葵抽象元素） -->
    <circle cx="80" cy="50" r="30" fill="none" stroke="#C9A962" stroke-width="2" stroke-opacity="0.3" />
    <circle cx="80" cy="50" r="18" fill="none" stroke="#C9A962" stroke-width="1" stroke-opacity="0.2" />

    <!-- 右上角 Logo -->
    <text x="1200" y="58" text-anchor="end" fill="#FFFFFF" font-family="Microsoft YaHei, Arial, sans-serif"
        font-size="16" font-weight="bold">
        {{LOGO}}
    </text>

    <!-- ==================== 主内容区域 ==================== -->
    <!-- 感谢语 -->
    <text x="640" y="280" text-anchor="middle" fill="#C41230" font-family="Microsoft YaHei, Arial, sans-serif"
        font-size="48" font-weight="bold">
        {{THANK_YOU}}
    </text>

    <!-- 副标语 -->
    <text x="640" y="340" text-anchor="middle" fill="#666666" font-family="Microsoft YaHei, Arial, sans-serif"
        font-size="22">
        {{TAGLINE}}
    </text>

    <!-- 金色装饰分割线 -->
    <line x1="460" y1="380" x2="820" y2="380" stroke="#C9A962" stroke-width="2" />
    <circle cx="640" cy="380" r="6" fill="#C9A962" />
    <circle cx="460" cy="380" r="4" fill="#C41230" />
    <circle cx="820" cy="380" r="4" fill="#C41230" />

    <!-- ==================== 联系信息区域 ==================== -->
    <rect x="340" y="420" width="600" height="150" fill="#F5F0EB" rx="8" />
    <!-- 左侧红色装饰条 -->
    <rect x="340" y="420" width="5" height="150" fill="#C41230" rx="2" />

    <!-- 联系信息 -->
    <text x="640" y="470" text-anchor="middle" fill="#C41230" font-family="Microsoft YaHei, Arial, sans-serif"
        font-size="20" font-weight="bold">
        {{INSTITUTION}}
    </text>
    <text x="640" y="510" text-anchor="middle" fill="#333333" font-family="Microsoft YaHei, Arial, sans-serif"
        font-size="16">
        {{DEPARTMENT}}
    </text>
    <text x="640" y="545" text-anchor="middle" fill="#666666" font-family="Microsoft YaHei, Arial, sans-serif"
        font-size="14">
        {{CONTACT_INFO}}
    </text>

    <!-- ==================== 装饰元素 ==================== -->
    <!-- 左侧金色装饰 -->
    <circle cx="150" cy="400" r="50" fill="none" stroke="#C9A962" stroke-width="1" stroke-opacity="0.2" />
    <circle cx="150" cy="400" r="30" fill="none" stroke="#C9A962" stroke-width="1" stroke-opacity="0.15" />

    <!-- 右侧金色装饰 -->
    <circle cx="1130" cy="400" r="50" fill="none" stroke="#C9A962" stroke-width="1" stroke-opacity="0.2" />
    <circle cx="1130" cy="400" r="30" fill="none" stroke="#C9A962" stroke-width="1" stroke-opacity="0.15" />

    <!-- ==================== 底部信息 ==================== -->
    <rect x="0" y="665" width="1280" height="55" fill="#F5F0EB" />
    <rect x="0" y="665" width="1280" height="3" fill="#C41230" />

    <text x="640" y="700" text-anchor="middle" fill="#999999" font-family="Microsoft YaHei, Arial, sans-serif"
        font-size="14">
        {{COPYRIGHT}}
    </text>
    <text x="1220" y="700" text-anchor="end" fill="#999999" font-family="Microsoft YaHei, Arial, sans-serif"
        font-size="14">
        {{PAGE_NUM}}
    </text>
</svg>