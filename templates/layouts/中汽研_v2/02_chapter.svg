<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1280 720">
    <!-- 模板: 章节过渡页 (Premium Tech Style) -->

    <defs>
        <!-- 径向渐变: 中心亮蓝 -> 边缘深蓝 -->
        <radialGradient id="gradRadial" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:#004098;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#001F4D;stop-opacity:1" />
        </radialGradient>
    </defs>

    <!-- 背景 -->
    <rect width="1280" height="720" fill="url(#gradRadial)"/>

    <!-- 装饰背景数字 (极大, 极淡) -->
    <text x="640" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="600" font-weight="bold" fill="#FFFFFF" fill-opacity="0.03">
        {{CHAPTER_NUM}}
    </text>

    <!-- 装饰环 -->
    <circle cx="640" cy="360" r="280" fill="none" stroke="#FFFFFF" stroke-opacity="0.1" stroke-width="2"/>
    <circle cx="640" cy="360" r="320" fill="none" stroke="#FFFFFF" stroke-opacity="0.05" stroke-width="1" stroke-dasharray="20,10"/>

    <!-- 中央内容组 -->
    <g transform="translate(640, 360)">
        
        <!-- 章节前缀 -->
        <text x="0" y="-80" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#5E9EFF" letter-spacing="4">
            CHAPTER
        </text>
        
        <!-- 章节数字 (正常显示) -->
        <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#FFFFFF">
            {{CHAPTER_NUM}}
        </text>

        <!-- 装饰线 -->
        <rect x="-40" y="20" width="80" height="4" fill="#D32F2F" />

        <!-- 章节标题 -->
        <text x="0" y="80" text-anchor="middle" font-family="Microsoft YaHei, SimHei, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF">
            {{CHAPTER_TITLE}}
        </text>
        
        <!-- 英文/副标题 -->
        <text x="0" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#B0C4DE" letter-spacing="1">
            {{CHAPTER_SUBTITLE}}
        </text>
    </g>

    <!-- 底部装饰线 -->
    <rect x="0" y="714" width="1280" height="6" fill="#0050B3" />

</svg>
