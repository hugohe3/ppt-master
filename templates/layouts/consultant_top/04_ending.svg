<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#0D1117"/>
  
  <!-- 顶部渐变条 -->
  <defs>
    <linearGradient id="top-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E40AF"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="1280" height="6" fill="url(#top-gradient)"/>
  
  <!-- 网格装饰背景 -->
  <g stroke="#1E40AF" stroke-width="0.5" stroke-opacity="0.1">
    <line x1="200" y1="100" x2="200" y2="620"/>
    <line x1="400" y1="100" x2="400" y2="620"/>
    <line x1="600" y1="100" x2="600" y2="620"/>
    <line x1="800" y1="100" x2="800" y2="620"/>
    <line x1="1000" y1="100" x2="1000" y2="620"/>
    <line x1="100" y1="200" x2="1180" y2="200"/>
    <line x1="100" y1="360" x2="1180" y2="360"/>
    <line x1="100" y1="520" x2="1180" y2="520"/>
  </g>
  
  <!-- 感谢语 -->
  <text x="640" y="280" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="56" font-weight="bold" letter-spacing="4">
    {{THANK_YOU}}
  </text>
  
  <!-- 金色分隔线 -->
  <line x1="500" y1="320" x2="780" y2="320" stroke="#D4AF37" stroke-width="3"/>
  
  <!-- 口号 -->
  <text x="640" y="380" text-anchor="middle" fill="#9CA3AF" font-family="Arial, sans-serif" font-size="22" letter-spacing="2">
    {{TAGLINE}}
  </text>
  
  <!-- 联系信息卡片 -->
  <rect x="440" y="440" width="400" height="100" fill="#1F2937" rx="8"/>
  <text x="640" y="490" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    {{CONTACT_NAME}}
  </text>
  <text x="640" y="520" text-anchor="middle" fill="#9CA3AF" font-family="Arial, sans-serif" font-size="14">
    {{CONTACT_INFO}}
  </text>
  
  <!-- 底部 -->
  <line x1="200" y1="640" x2="1080" y2="640" stroke="#1F2937" stroke-width="1"/>
  <text x="640" y="680" text-anchor="middle" fill="#D4AF37" font-family="Arial, sans-serif" font-size="11">
    CONFIDENTIAL · {{COPYRIGHT}}
  </text>
</svg>
