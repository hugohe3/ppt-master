<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
    <!-- 模板: 目录页 - 政府蓝风格 (优化版) -->

    <defs>
        <!-- 顶部装饰渐变 -->
        <linearGradient id="topGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#00B4D8;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0050B3;stop-opacity:1" />
        </linearGradient>
        <!-- 左侧装饰渐变 -->
        <linearGradient id="sideGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#00B4D8;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0050B3;stop-opacity:1" />
        </linearGradient>
        <!-- 背景渐变 -->
        <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#F0F9FF;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#E6F4FF;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- 背景 -->
    <rect x="0" y="0" width="1280" height="720" fill="url(#bgGrad)"/>

    <!-- 顶部渐变装饰线 -->
    <rect x="0" y="0" width="1280" height="6" fill="url(#topGrad)"/>

    <!-- 左侧装饰区域 -->
    <path d="M 0 0 L 280 0 L 200 720 L 0 720 Z" fill="#0050B3" fill-opacity="0.03"/>
    <rect x="0" y="0" width="8" height="720" fill="url(#sideGrad)"/>
    <rect x="16" y="100" width="3" height="520" fill="#00B4D8" fill-opacity="0.4"/>

    <!-- 页面标题 -->
    <text x="80" y="85" font-family="Microsoft YaHei, SimHei, sans-serif" font-size="38" font-weight="bold" fill="#0050B3">
        目 录
    </text>
    <text x="80" y="115" font-family="Arial, sans-serif" font-size="18" fill="#00B4D8" letter-spacing="3">
        CONTENTS
    </text>

    <!-- 装饰分隔线 -->
    <line x1="80" y1="135" x2="220" y2="135" stroke="#0050B3" stroke-width="3"/>
    <line x1="220" y1="135" x2="280" y2="135" stroke="#00B4D8" stroke-width="2"/>

    <!-- 目录项容器 -->
    <!-- 目录项 1 -->
    <g>
        <circle cx="350" cy="200" r="32" fill="#FFFFFF" stroke="#0050B3" stroke-width="3"/>
        <text x="350" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0050B3">01</text>
        <line x1="390" y1="200" x2="1180" y2="200" stroke="#E4E7EB" stroke-width="2"/>
        <circle cx="390" cy="200" r="5" fill="#00B4D8"/>
        <text x="420" y="195" font-family="Microsoft YaHei, sans-serif" font-size="22" font-weight="bold" fill="#1A1A1A">{{CHAPTER_01_TITLE}}</text>
        <text x="420" y="220" font-family="Microsoft YaHei, sans-serif" font-size="14" fill="#718096">{{CHAPTER_01_DESC}}</text>
    </g>

    <!-- 目录项 2 -->
    <g>
        <circle cx="350" cy="300" r="32" fill="#FFFFFF" stroke="#0050B3" stroke-width="3"/>
        <text x="350" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0050B3">02</text>
        <line x1="390" y1="300" x2="1180" y2="300" stroke="#E4E7EB" stroke-width="2"/>
        <circle cx="390" cy="300" r="5" fill="#00B4D8"/>
        <text x="420" y="295" font-family="Microsoft YaHei, sans-serif" font-size="22" font-weight="bold" fill="#1A1A1A">{{CHAPTER_02_TITLE}}</text>
        <text x="420" y="320" font-family="Microsoft YaHei, sans-serif" font-size="14" fill="#718096">{{CHAPTER_02_DESC}}</text>
    </g>

    <!-- 目录项 3 -->
    <g>
        <circle cx="350" cy="400" r="32" fill="#FFFFFF" stroke="#0050B3" stroke-width="3"/>
        <text x="350" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0050B3">03</text>
        <line x1="390" y1="400" x2="1180" y2="400" stroke="#E4E7EB" stroke-width="2"/>
        <circle cx="390" cy="400" r="5" fill="#00B4D8"/>
        <text x="420" y="395" font-family="Microsoft YaHei, sans-serif" font-size="22" font-weight="bold" fill="#1A1A1A">{{CHAPTER_03_TITLE}}</text>
        <text x="420" y="420" font-family="Microsoft YaHei, sans-serif" font-size="14" fill="#718096">{{CHAPTER_03_DESC}}</text>
    </g>

    <!-- 目录项 4 -->
    <g>
        <circle cx="350" cy="500" r="32" fill="#FFFFFF" stroke="#0050B3" stroke-width="3"/>
        <text x="350" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0050B3">04</text>
        <line x1="390" y1="500" x2="1180" y2="500" stroke="#E4E7EB" stroke-width="2"/>
        <circle cx="390" cy="500" r="5" fill="#00B4D8"/>
        <text x="420" y="495" font-family="Microsoft YaHei, sans-serif" font-size="22" font-weight="bold" fill="#1A1A1A">{{CHAPTER_04_TITLE}}</text>
        <text x="420" y="520" font-family="Microsoft YaHei, sans-serif" font-size="14" fill="#718096">{{CHAPTER_04_DESC}}</text>
    </g>

    <!-- 目录项 5 -->
    <g>
        <circle cx="350" cy="600" r="32" fill="#FFFFFF" stroke="#0050B3" stroke-width="3"/>
        <text x="350" y="610" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0050B3">05</text>
        <line x1="390" y1="600" x2="1180" y2="600" stroke="#E4E7EB" stroke-width="2"/>
        <circle cx="390" cy="600" r="5" fill="#00B4D8"/>
        <text x="420" y="595" font-family="Microsoft YaHei, sans-serif" font-size="22" font-weight="bold" fill="#1A1A1A">{{CHAPTER_05_TITLE}}</text>
        <text x="420" y="620" font-family="Microsoft YaHei, sans-serif" font-size="14" fill="#718096">{{CHAPTER_05_DESC}}</text>
    </g>

    <!-- 右侧装饰 -->
    <circle cx="1200" cy="120" r="80" fill="#0050B3" fill-opacity="0.03"/>
    <circle cx="1220" cy="600" r="100" fill="#00B4D8" fill-opacity="0.03"/>

    <!-- 底部装饰线 -->
    <rect x="0" y="716" width="1280" height="4" fill="#0050B3"/>

    <!-- 页码 -->
    <text x="640" y="695" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#718096">{{PAGE_NUM}}</text>

</svg>
