<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
    <!-- 模板: 章节页 - 政府蓝风格 (优化版) -->

    <defs>
        <!-- 深蓝背景渐变 -->
        <linearGradient id="gradChapter" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0050B3;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#003D8F;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#001F4D;stop-opacity:1" />
        </linearGradient>
        <!-- 顶部装饰渐变 -->
        <linearGradient id="topGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#00B4D8;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0050B3;stop-opacity:1" />
        </linearGradient>
        <!-- 径向光晕 -->
        <radialGradient id="glowGrad" cx="80%" cy="20%" r="60%">
            <stop offset="0%" style="stop-color:#00B4D8;stop-opacity:0.15" />
            <stop offset="100%" style="stop-color:#00B4D8;stop-opacity:0" />
        </radialGradient>
    </defs>

    <!-- 背景 -->
    <rect width="1280" height="720" fill="url(#gradChapter)"/>

    <!-- 径向光晕装饰 -->
    <rect width="1280" height="720" fill="url(#glowGrad)"/>

    <!-- 装饰元素 - 几何图案 -->
    <circle cx="1200" cy="100" r="300" fill="#FFFFFF" fill-opacity="0.02"/>
    <circle cx="100" cy="620" r="250" fill="#FFFFFF" fill-opacity="0.02"/>
    <circle cx="1100" cy="150" r="150" fill="#00B4D8" fill-opacity="0.03"/>

    <!-- 顶部渐变装饰线 -->
    <rect x="0" y="0" width="1280" height="6" fill="url(#topGrad)"/>

    <!-- 网格装饰线 -->
    <line x1="0" y1="240" x2="1280" y2="240" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.05"/>
    <line x1="0" y1="480" x2="1280" y2="480" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.05"/>
    <line x1="426" y1="0" x2="426" y2="720" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.05"/>
    <line x1="854" y1="0" x2="854" y2="720" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.05"/>

    <!-- 左侧装饰竖条 -->
    <rect x="80" y="260" width="6" height="200" fill="#00B4D8"/>
    <rect x="92" y="280" width="3" height="160" fill="#90E0EF" fill-opacity="0.6"/>

    <!-- 章节内容 -->
    <g transform="translate(640, 360)">
        <!-- 章节编号 - 大号半透明背景 -->
        <text x="0" y="-50" text-anchor="middle" font-family="Arial" font-size="180" font-weight="bold" fill="#FFFFFF" fill-opacity="0.05">
            0{{CHAPTER_NUM}}
        </text>
        
        <!-- 章节编号描边效果 -->
        <text x="0" y="-50" text-anchor="middle" font-family="Arial" font-size="180" font-weight="bold" fill="none" stroke="#00B4D8" stroke-width="1" stroke-opacity="0.2">
            0{{CHAPTER_NUM}}
        </text>
        
        <!-- 装饰方块 -->
        <rect x="-60" y="10" width="120" height="6" fill="#00B4D8"/>
        <rect x="-40" y="22" width="80" height="3" fill="#90E0EF" fill-opacity="0.6"/>
        
        <!-- 章节标题 -->
        <text x="0" y="80" text-anchor="middle" font-family="Microsoft YaHei, SimHei, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF">
            {{CHAPTER_TITLE}}
        </text>
        
        <!-- 英文标题/副标题 -->
        <text x="0" y="130" text-anchor="middle" font-family="Arial" font-size="22" fill="#90E0EF" letter-spacing="4">
            {{CHAPTER_SUBTITLE}}
        </text>
    </g>

    <!-- 底部装饰 -->
    <rect x="0" y="680" width="1280" height="40" fill="#001F4D" fill-opacity="0.5"/>
    <rect x="0" y="680" width="400" height="40" fill="url(#topGrad)" fill-opacity="0.3"/>
    <text x="640" y="707" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="14" fill="#FFFFFF" fill-opacity="0.6">
        {{ORGANIZATION}}
    </text>

</svg>
