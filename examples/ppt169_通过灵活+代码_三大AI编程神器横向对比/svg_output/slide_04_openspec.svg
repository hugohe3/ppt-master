<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
            <feOffset dx="0" dy="4" result="offsetBlur"/>
            <feFlood flood-color="#000000" flood-opacity="0.1" result="color"/>
            <feComposite in="color" in2="offsetBlur" operator="in" result="shadow"/>
            <feMerge>
                <feMergeNode in="shadow"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- 背景 -->
    <rect width="1280" height="720" fill="#F8FAFC" />

    <!-- 左上角标签 -->
    <rect x="60" y="40" width="120" height="32" rx="16" fill="#2563EB" />
    <text x="120" y="62" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#FFFFFF"
        text-anchor="middle" font-weight="600">OpenSpec</text>

    <!-- 页面标题 -->
    <text x="60" y="110" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#1E293B"
        font-weight="700">适合已有积累的存量项目</text>
    <text x="60" y="140" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#64748B">Fission-AI 出品
        · 变更驱动开发（Change-Driven Development）</text>

    <!-- 左侧：用户画像 -->
    <g filter="url(#cardShadow)">
        <rect x="60" y="165" width="340" height="175" rx="12" fill="#FFFFFF" />
        <text x="85" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#2563EB"
            font-weight="600">📋 典型用户画像</text>

        <circle cx="90" cy="235" r="4" fill="#2563EB" />
        <text x="105" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="14"
            fill="#1E293B">维护中大型项目的开发者</text>

        <circle cx="90" cy="265" r="4" fill="#2563EB" />
        <text x="105" y="270" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#1E293B">产品已输出完整
            MRD/PRD</text>

        <circle cx="90" cy="295" r="4" fill="#2563EB" />
        <text x="105" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="14"
            fill="#1E293B">需求明确，重点是高效执行</text>

        <circle cx="90" cy="325" r="4" fill="#2563EB" />
        <text x="105" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="14"
            fill="#1E293B">关注变更追踪和版本管理</text>
    </g>

    <!-- 右侧：核心创新 - 两文件夹模型 -->
    <g filter="url(#cardShadow)">
        <rect x="420" y="165" width="800" height="175" rx="12" fill="#FFFFFF" />
        <text x="445" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#2563EB"
            font-weight="600">📁 核心创新：两文件夹模型</text>

        <!-- 文件夹结构 -->
        <rect x="460" y="220" width="320" height="100" rx="8" fill="#F1F5F9" />
        <text x="480" y="245" font-family="'SF Mono', 'Consolas', monospace" font-size="13"
            fill="#1E293B">openspec/</text>
        <text x="500" y="268" font-family="'SF Mono', 'Consolas', monospace" font-size="12" fill="#2563EB">├──
            specs/</text>
        <text x="620" y="268" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B">← 当前真相
            (Source of Truth)</text>
        <text x="500" y="291" font-family="'SF Mono', 'Consolas', monospace" font-size="12" fill="#F97316">└──
            changes/</text>
        <text x="620" y="291" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B">←
            变更提案</text>

        <!-- Delta 格式说明 -->
        <rect x="810" y="220" width="390" height="100" rx="8" fill="#EFF6FF" />
        <text x="830" y="245" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#1D4ED8"
            font-weight="600">Delta 格式（增量变更）</text>
        <text x="830" y="268" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#1E293B">• ADDED
            Requirements（新增需求）</text>
        <text x="830" y="288" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#1E293B">•
            MODIFIED Requirements（修改需求）</text>
        <text x="830" y="308" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#1E293B">• REMOVED
            Requirements（删除需求）</text>
    </g>

    <!-- 中间：4步工作流 -->
    <g filter="url(#cardShadow)">
        <rect x="60" y="360" width="560" height="120" rx="12" fill="#FFFFFF" />
        <text x="85" y="395" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#2563EB"
            font-weight="600">🔄 4 步工作流程</text>

        <!-- 流程步骤 -->
        <rect x="85" y="415" width="110" height="45" rx="8" fill="#EFF6FF" />
        <text x="140" y="435" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#1D4ED8"
            text-anchor="middle" font-weight="600">1. 创建提案</text>
        <text x="140" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#3B82F6"
            text-anchor="middle">proposal</text>

        <path d="M200 437 L220 437" stroke="#2563EB" stroke-width="2" />

        <rect x="225" y="415" width="110" height="45" rx="8" fill="#EFF6FF" />
        <text x="280" y="435" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#1D4ED8"
            text-anchor="middle" font-weight="600">2. 对齐确认</text>
        <text x="280" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#3B82F6"
            text-anchor="middle">自然语言交流</text>

        <path d="M340 437 L360 437" stroke="#2563EB" stroke-width="2" />

        <rect x="365" y="415" width="110" height="45" rx="8" fill="#EFF6FF" />
        <text x="420" y="435" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#1D4ED8"
            text-anchor="middle" font-weight="600">3. 执行实施</text>
        <text x="420" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#3B82F6"
            text-anchor="middle">apply</text>

        <path d="M480 437 L500 437" stroke="#2563EB" stroke-width="2" />

        <rect x="505" y="415" width="100" height="45" rx="8" fill="#2563EB" />
        <text x="555" y="435" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#FFFFFF"
            text-anchor="middle" font-weight="600">4. 归档合并</text>
        <text x="555" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#BFDBFE"
            text-anchor="middle">archive</text>
    </g>

    <!-- 右侧：优缺点 -->
    <g filter="url(#cardShadow)">
        <rect x="660" y="360" width="280" height="120" rx="12" fill="#FFFFFF" />
        <text x="685" y="395" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#10B981"
            font-weight="600">✅ 优点</text>

        <text x="685" y="425" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#1E293B">• 轻量级，无需
            API Keys</text>
        <text x="685" y="448" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#1E293B">•
            变更追踪清晰可审计</text>
        <text x="685" y="471" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#1E293B">• 跨多个
            Spec 更新很优雅</text>
    </g>

    <g filter="url(#cardShadow)">
        <rect x="960" y="360" width="260" height="120" rx="12" fill="#FFFFFF" />
        <text x="985" y="395" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#EF4444"
            font-weight="600">❌ 缺点</text>

        <text x="985" y="425" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#1E293B">• 不擅长 0→1
            探索开发</text>
        <text x="985" y="448" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#1E293B">•
            假设需求已经明确</text>
        <text x="985" y="471" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#1E293B">•
            少了"产品设计"能力</text>
    </g>

    <!-- 真实案例 -->
    <g filter="url(#cardShadow)">
        <rect x="60" y="500" width="1160" height="90" rx="12" fill="#FFFFFF" />
        <text x="85" y="535" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#2563EB"
            font-weight="600">💡 真实案例：为登录流程添加双因素认证（2FA）</text>
        <text x="85" y="565" font-family="'SF Mono', 'Consolas', monospace" font-size="14"
            fill="#1E293B">/openspec:proposal</text>
        <text x="260" y="565" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748B">→ 生成
            proposal.md + tasks.md + Delta specs/auth/spec.md</text>
        <text x="760" y="565" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748B">→
            完成后执行</text>
        <text x="880" y="565" font-family="'SF Mono', 'Consolas', monospace" font-size="14" fill="#10B981">openspec
            archive</text>
    </g>

    <!-- 底部安装命令 -->
    <rect x="60" y="610" width="1160" height="60" rx="12" fill="#1E293B" />
    <text x="90" y="640" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#64748B">安装方式</text>
    <text x="90" y="658" font-family="'SF Mono', 'Consolas', monospace" font-size="15" fill="#10B981">$ npm install -g
        openspec</text>
    <text x="500" y="648" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#64748B">适合阶段：</text>
    <rect x="580" y="630" width="80" height="28" rx="14" fill="#2563EB" />
    <text x="620" y="649" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#FFFFFF"
        text-anchor="middle" font-weight="600">1 → N</text>
    <text x="700" y="648" font-family="system-ui, -apple-system, sans-serif" font-size="13"
        fill="#64748B">Brownfield-first，适合存量项目</text>

    <!-- 页码 -->
    <text x="1220" y="695" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#94A3B8"
        text-anchor="end">04 / 11</text>
</svg>