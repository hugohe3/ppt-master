<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.1)" />
        </filter>
    </defs>

    <!-- 背景 -->
    <rect width="1280" height="720" fill="#F8FAFC" />

    <!-- 左上角标签 -->
    <rect x="60" y="40" width="120" height="32" rx="16" fill="#8B5CF6" />
    <text x="120" y="62" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#FFFFFF"
        text-anchor="middle" font-weight="600">Spec Kit</text>

    <!-- 页面标题 -->
    <text x="60" y="110" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#1E293B"
        font-weight="700">适合"产品+研发"都自己干的程序员</text>
    <text x="60" y="140" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#64748B">GitHub 官方出品 ·
        规格驱动开发（Spec-Driven Development）</text>

    <!-- 左侧：用户画像 -->
    <g filter="url(#cardShadow)">
        <rect x="60" y="170" width="340" height="200" rx="12" fill="#FFFFFF" />
        <text x="85" y="205" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#8B5CF6"
            font-weight="600">📋 典型用户画像</text>

        <circle cx="90" cy="240" r="4" fill="#8B5CF6" />
        <text x="105" y="245" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#1E293B">独立开发者 /
            小团队负责人</text>

        <circle cx="90" cy="270" r="4" fill="#8B5CF6" />
        <text x="105" y="275" font-family="system-ui, -apple-system, sans-serif" font-size="14"
            fill="#1E293B">需求不明确，需要边想边做</text>

        <circle cx="90" cy="300" r="4" fill="#8B5CF6" />
        <text x="105" y="305" font-family="system-ui, -apple-system, sans-serif" font-size="14"
            fill="#1E293B">技术选型还没定，需要探索</text>

        <circle cx="90" cy="330" r="4" fill="#8B5CF6" />
        <text x="105" y="335" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#1E293B">希望 AI
            帮忙做产品设计和架构决策</text>
    </g>

    <!-- 右侧：7步工作流 -->
    <g filter="url(#cardShadow)">
        <rect x="420" y="170" width="800" height="200" rx="12" fill="#FFFFFF" />
        <text x="445" y="205" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#8B5CF6"
            font-weight="600">🔄 7 步工作流程</text>

        <!-- 流程步骤 -->
        <g>
            <!-- Step 1 -->
            <rect x="445" y="230" width="90" height="50" rx="8" fill="#F5F3FF" />
            <text x="490" y="252" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#5B21B6"
                text-anchor="middle" font-weight="600">1. 立宪</text>
            <text x="490" y="268" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#7C3AED"
                text-anchor="middle">constitution</text>
            <path d="M540 255 L555 255" stroke="#8B5CF6" stroke-width="2" marker-end="url(#arrow)" />

            <!-- Step 2 -->
            <rect x="560" y="230" width="90" height="50" rx="8" fill="#F5F3FF" />
            <text x="605" y="252" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#5B21B6"
                text-anchor="middle" font-weight="600">2. 需求</text>
            <text x="605" y="268" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#7C3AED"
                text-anchor="middle">specify</text>
            <path d="M655 255 L670 255" stroke="#8B5CF6" stroke-width="2" />

            <!-- Step 3 -->
            <rect x="675" y="230" width="90" height="50" rx="8" fill="#F5F3FF" />
            <text x="720" y="252" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#5B21B6"
                text-anchor="middle" font-weight="600">3. 澄清</text>
            <text x="720" y="268" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#7C3AED"
                text-anchor="middle">clarify</text>
            <path d="M770 255 L785 255" stroke="#8B5CF6" stroke-width="2" />

            <!-- Step 4 -->
            <rect x="790" y="230" width="90" height="50" rx="8" fill="#F5F3FF" />
            <text x="835" y="252" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#5B21B6"
                text-anchor="middle" font-weight="600">4. 规划</text>
            <text x="835" y="268" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#7C3AED"
                text-anchor="middle">plan</text>
            <path d="M885 255 L900 255" stroke="#8B5CF6" stroke-width="2" />

            <!-- Step 5 -->
            <rect x="905" y="230" width="90" height="50" rx="8" fill="#F5F3FF" />
            <text x="950" y="252" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#5B21B6"
                text-anchor="middle" font-weight="600">5. 分析</text>
            <text x="950" y="268" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#7C3AED"
                text-anchor="middle">analyze</text>
            <path d="M1000 255 L1015 255" stroke="#8B5CF6" stroke-width="2" />

            <!-- Step 6 -->
            <rect x="1020" y="230" width="90" height="50" rx="8" fill="#F5F3FF" />
            <text x="1065" y="252" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#5B21B6"
                text-anchor="middle" font-weight="600">6. 拆解</text>
            <text x="1065" y="268" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#7C3AED"
                text-anchor="middle">tasks</text>
            <path d="M1115 255 L1130 255" stroke="#8B5CF6" stroke-width="2" />

            <!-- Step 7 -->
            <rect x="1135" y="230" width="75" height="50" rx="8" fill="#8B5CF6" />
            <text x="1172" y="252" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#FFFFFF"
                text-anchor="middle" font-weight="600">7. 实施</text>
            <text x="1172" y="268" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#E9D5FF"
                text-anchor="middle">implement</text>
        </g>

        <!-- 产出文件说明 -->
        <text x="445" y="315" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748B">📄
            产出文件：constitution.md → spec.md → plan.md + research.md → tasks.md → 代码</text>
        <text x="445" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748B">💡
            核心哲学：先把"做什么"和"为什么"想透，再考虑"怎么做"</text>
    </g>

    <!-- 下方：优缺点 -->
    <g filter="url(#cardShadow)">
        <rect x="60" y="390" width="560" height="180" rx="12" fill="#FFFFFF" />
        <text x="85" y="425" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#10B981"
            font-weight="600">✅ 优点</text>

        <text x="85" y="460" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#1E293B">• 从 0 到 1
            全流程覆盖</text>
        <text x="85" y="485" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#1E293B">•
            产出完整的技术文档</text>
        <text x="85" y="510" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#1E293B">• 支持 15+ 种
            AI Agent</text>
        <text x="85" y="535" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#1E293B">•
            适合需求模糊的探索性项目</text>
    </g>

    <g filter="url(#cardShadow)">
        <rect x="660" y="390" width="560" height="180" rx="12" fill="#FFFFFF" />
        <text x="685" y="425" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#EF4444"
            font-weight="600">❌ 缺点</text>

        <text x="685" y="460" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#1E293B">•
            流程较重，文档产出量大</text>
        <text x="685" y="485" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#1E293B">•
            对于简单任务有"杀鸡用牛刀"之感</text>
        <text x="685" y="510" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#1E293B">•
            学习成本相对较高</text>
    </g>

    <!-- 底部安装命令 -->
    <rect x="60" y="590" width="1160" height="70" rx="12" fill="#1E293B" />
    <text x="90" y="620" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#64748B">安装方式</text>
    <text x="90" y="645" font-family="'SF Mono', 'Consolas', monospace" font-size="16" fill="#10B981">$ uv tool install
        spec-kit</text>
    <text x="500" y="632" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#64748B">适合阶段：</text>
    <rect x="580" y="615" width="80" height="28" rx="14" fill="#8B5CF6" />
    <text x="620" y="634" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#FFFFFF"
        text-anchor="middle" font-weight="600">0 → 1</text>

    <!-- 页码 -->
    <text x="1220" y="695" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#94A3B8"
        text-anchor="end">03 / 11</text>
</svg>