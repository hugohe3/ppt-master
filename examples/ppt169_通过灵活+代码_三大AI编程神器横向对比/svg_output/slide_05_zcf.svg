<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.1)" />
        </filter>
    </defs>

    <!-- 背景 -->
    <rect width="1280" height="720" fill="#F8FAFC" />

    <!-- 左上角标签 -->
    <rect x="60" y="40" width="80" height="32" rx="16" fill="#10B981" />
    <text x="100" y="62" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#FFFFFF"
        text-anchor="middle" font-weight="600">ZCF</text>

    <!-- 页面标题 -->
    <text x="60" y="110" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#1E293B"
        font-weight="700">适合"先跑起来再说"的实用主义者</text>
    <text x="60" y="140" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#64748B">UfoMiao（社区）出品
        · Zero-Config Code Flow · 原生中文支持</text>

    <!-- 核心定位说明 -->
    <g filter="url(#cardShadow)">
        <rect x="60" y="165" width="560" height="80" rx="12" fill="#ECFDF5" />
        <text x="85" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#047857"
            font-weight="600">💡 ZCF 的本质</text>
        <text x="85" y="225" font-family="system-ui, -apple-system, sans-serif" font-size="15"
            fill="#1E293B">它不是开发流程工具，而是</text>
        <text x="290" y="225" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#047857"
            font-weight="700">环境配置工具</text>
        <text x="400" y="225" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#1E293B">。</text>
    </g>

    <!-- 用户画像 -->
    <g filter="url(#cardShadow)">
        <rect x="660" y="165" width="560" height="80" rx="12" fill="#FFFFFF" />
        <text x="685" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#10B981"
            font-weight="600">📋 典型用户画像</text>

        <text x="685" y="225" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#1E293B">• 刚接触 Claude Code / Codex 的新手</text>
        <text x="685" y="243" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#1E293B">• 使用第三方 API 代理服务</text>
    </g>

    <!-- 一行命令搞定一切 -->
    <g filter="url(#cardShadow)">
        <rect x="60" y="265" width="1160" height="130" rx="12" fill="#1E293B" />
        <text x="90" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#10B981"
            font-weight="600">⚡ 一行命令搞定一切</text>

        <!-- 命令展示 -->
        <rect x="90" y="320" width="340" height="55" rx="8" fill="#0F172A" />
        <text x="110" y="345" font-family="'SF Mono', 'Consolas', monospace" font-size="14" fill="#64748B">$</text>
        <text x="130" y="345" font-family="'SF Mono', 'Consolas', monospace" font-size="14" fill="#10B981">npx zcf i</text>
        <text x="110" y="365" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B">完整初始化：安装+工作流+API配置+MCP</text>

        <rect x="460" y="320" width="340" height="55" rx="8" fill="#0F172A" />
        <text x="480" y="345" font-family="'SF Mono', 'Consolas', monospace" font-size="14" fill="#64748B">$</text>
        <text x="500" y="345" font-family="'SF Mono', 'Consolas', monospace" font-size="14" fill="#10B981">npx zcf u</text>
        <text x="480" y="365" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B">仅更新工作流</text>

        <rect x="830" y="320" width="370" height="55" rx="8" fill="#0F172A" />
        <text x="850" y="345" font-family="'SF Mono', 'Consolas', monospace" font-size="14" fill="#64748B">$</text>
        <text x="870" y="345" font-family="'SF Mono', 'Consolas', monospace" font-size="14" fill="#10B981">npx zcf --lang zh-CN</text>
        <text x="850" y="365" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B">切换中文界面</text>
    </g>

    <!-- 支持的 API 代理服务 -->
    <g filter="url(#cardShadow)">
        <rect x="60" y="415" width="560" height="165" rx="12" fill="#FFFFFF" />
        <text x="85" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#10B981"
            font-weight="600">🔌 支持的 API 代理服务</text>

        <!-- 表格头 -->
        <rect x="85" y="470" width="510" height="30" rx="4" fill="#F1F5F9" />
        <text x="150" y="490" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748B"
            text-anchor="middle" font-weight="600">服务商</text>
        <text x="380" y="490" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748B"
            text-anchor="middle" font-weight="600">命令示例</text>

        <!-- 表格行 -->
        <text x="150" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#1E293B"
            text-anchor="middle">302.AI</text>
        <text x="380" y="520" font-family="'SF Mono', 'Consolas', monospace" font-size="11" fill="#10B981"
            text-anchor="middle">npx zcf i -s -p 302ai -k "sk-xxx"</text>

        <line x1="85" y1="530" x2="595" y2="530" stroke="#E2E8F0" stroke-width="1" />

        <text x="150" y="550" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#1E293B"
            text-anchor="middle">GLM</text>
        <text x="380" y="550" font-family="'SF Mono', 'Consolas', monospace" font-size="11" fill="#10B981"
            text-anchor="middle">npx zcf i -s -p glm -k "xxx"</text>

        <line x1="85" y1="560" x2="595" y2="560" stroke="#E2E8F0" stroke-width="1" />

        <text x="150" y="575" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#1E293B"
            text-anchor="middle">PackyCode</text>
        <text x="380" y="575" font-family="'SF Mono', 'Consolas', monospace" font-size="11" fill="#10B981"
            text-anchor="middle">npx zcf i -s -p packy -k "xxx"</text>
    </g>

    <!-- 解决的核心痛点 -->
    <g filter="url(#cardShadow)">
        <rect x="660" y="415" width="280" height="165" rx="12" fill="#FFFFFF" />
        <text x="685" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#10B981"
            font-weight="600">🎯 解决的核心痛点</text>

        <text x="685" y="475" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#1E293B">1. API 配置繁琐</text>
        <text x="700" y="490" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B">→ 一键配置代理服务</text>

        <text x="685" y="510" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#1E293B">2. 工作流零散</text>
        <text x="700" y="525" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B">→ 自动安装常用工作流</text>

        <text x="685" y="545" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#1E293B">3. MCP 配置复杂</text>
        <text x="700" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B">→ 自动配置 MCP</text>
    </g>

    <!-- 优缺点 -->
    <g filter="url(#cardShadow)">
        <rect x="960" y="415" width="260" height="165" rx="12" fill="#FFFFFF" />
        <text x="985" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#10B981"
            font-weight="600">✅ 优点</text>
        <text x="985" y="470" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#1E293B">• 零配置，5分钟上手</text>
        <text x="985" y="485" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#1E293B">• 支持中英双语</text>
        <text x="985" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#1E293B">• 集成主流 API 代理</text>

        <line x1="985" y1="512" x2="1195" y2="512" stroke="#E2E8F0" stroke-width="1" />

        <text x="985" y="530" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#EF4444"
            font-weight="600">❌ 缺点</text>
        <text x="985" y="550" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#1E293B">• 非开发流程工具</text>
        <text x="985" y="565" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#1E293B">• 面向 Claude/Codex</text>
    </g>

    <!-- 底部总结 -->
    <rect x="60" y="600" width="1160" height="70" rx="12" fill="#10B981" opacity="0.1" />
    <text x="640" y="635" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#047857"
        text-anchor="middle" font-weight="600">配置时间从 30 分钟降到 5 分钟，减少 90% 的配置错误</text>
    <text x="640" y="658" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748B"
        text-anchor="middle">但它解决的是"环境"问题，不是"开发"问题</text>

    <!-- 页码 -->
    <text x="1220" y="695" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#94A3B8"
        text-anchor="end">05 / 11</text>
</svg>