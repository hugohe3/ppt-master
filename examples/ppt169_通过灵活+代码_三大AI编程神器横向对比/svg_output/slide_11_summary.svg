<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1E293B" />
            <stop offset="100%" style="stop-color:#0F172A" />
        </linearGradient>
        <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)" />
        </filter>
    </defs>

    <!-- 背景 -->
    <rect width="1280" height="720" fill="url(#bgGradient)" />

    <!-- 装饰性圆形 -->
    <circle cx="100" cy="600" r="200" fill="#2563EB" opacity="0.08" />
    <circle cx="1180" cy="120" r="150" fill="#8B5CF6" opacity="0.08" />
    <circle cx="640" cy="720" r="300" fill="#10B981" opacity="0.05" />

    <!-- 页面标题 -->
    <text x="640" y="60" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="#FFFFFF"
        text-anchor="middle" font-weight="700">总结</text>

    <!-- 三句话总结 -->
    <text x="640" y="105" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#64748B"
        text-anchor="middle">三句话记住三个工具</text>

    <!-- Spec Kit 总结 -->
    <g filter="url(#cardShadow)">
        <rect x="60" y="130" width="380" height="130" rx="16" fill="#FFFFFF" opacity="0.05" />
        <rect x="60" y="130" width="380" height="130" rx="16" fill="none" stroke="#8B5CF6" stroke-width="2"
            opacity="0.5" />
        <rect x="60" y="130" width="8" height="130" rx="4" fill="#8B5CF6" />

        <circle cx="110" cy="170" r="25" fill="#8B5CF6" opacity="0.2" />
        <text x="110" y="177" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#8B5CF6"
            text-anchor="middle" font-weight="700">1</text>

        <text x="150" y="175" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#C4B5FD"
            font-weight="600">Spec Kit</text>
        <text x="150" y="210" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#94A3B8">
            <tspan x="150" dy="0">产品经理 + 架构师 + 程序员 三合一</tspan>
        </text>
        <text x="150" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#FFFFFF">
            <tspan>适合从 </tspan>
            <tspan fill="#8B5CF6" font-weight="600">0 到 1</tspan>
            <tspan> 想清楚再动手</tspan>
        </text>
    </g>

    <!-- OpenSpec 总结 -->
    <g filter="url(#cardShadow)">
        <rect x="460" y="130" width="380" height="130" rx="16" fill="#FFFFFF" opacity="0.05" />
        <rect x="460" y="130" width="380" height="130" rx="16" fill="none" stroke="#2563EB" stroke-width="2"
            opacity="0.5" />
        <rect x="460" y="130" width="8" height="130" rx="4" fill="#2563EB" />

        <circle cx="510" cy="170" r="25" fill="#2563EB" opacity="0.2" />
        <text x="510" y="177" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#2563EB"
            text-anchor="middle" font-weight="700">2</text>

        <text x="550" y="175" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#93C5FD"
            font-weight="600">OpenSpec</text>
        <text x="550" y="210" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#94A3B8">
            <tspan x="550" dy="0">存量项目的变更管理专家</tspan>
        </text>
        <text x="550" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#FFFFFF">
            <tspan>适合需求明确、</tspan>
            <tspan fill="#2563EB" font-weight="600">快速执行</tspan>
            <tspan>的场景</tspan>
        </text>
    </g>

    <!-- ZCF 总结 -->
    <g filter="url(#cardShadow)">
        <rect x="860" y="130" width="360" height="130" rx="16" fill="#FFFFFF" opacity="0.05" />
        <rect x="860" y="130" width="360" height="130" rx="16" fill="none" stroke="#10B981" stroke-width="2"
            opacity="0.5" />
        <rect x="860" y="130" width="8" height="130" rx="4" fill="#10B981" />

        <circle cx="910" cy="170" r="25" fill="#10B981" opacity="0.2" />
        <text x="910" y="177" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#10B981"
            text-anchor="middle" font-weight="700">3</text>

        <text x="950" y="175" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#6EE7B7"
            font-weight="600">ZCF</text>
        <text x="950" y="210" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#94A3B8">
            <tspan x="950" dy="0">AI 编程环境的瑞士军刀</tspan>
        </text>
        <text x="950" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#FFFFFF">
            <tspan>适合</tspan>
            <tspan fill="#10B981" font-weight="600">快速配置</tspan>
            <tspan>、开箱即用</tspan>
        </text>
    </g>

    <!-- 最后的建议 -->
    <g filter="url(#cardShadow)">
        <rect x="60" y="285" width="1160" height="200" rx="16" fill="#FFFFFF" opacity="0.03" />
        <rect x="60" y="285" width="1160" height="200" rx="16" fill="none" stroke="#334155" stroke-width="1" />

        <text x="640" y="325" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#F97316"
            text-anchor="middle" font-weight="600">💡 最后的建议</text>

        <circle cx="150" cy="370" r="6" fill="#8B5CF6" />
        <text x="170" y="375" font-family="system-ui, -apple-system, sans-serif" font-size="15"
            fill="#FFFFFF">独立开发者，正在做全新项目，需求还不太清楚</text>
        <text x="650" y="375" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#64748B">→</text>
        <text x="680" y="375" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#C4B5FD"
            font-weight="600">Spec Kit</text>

        <circle cx="150" cy="410" r="6" fill="#2563EB" />
        <text x="170" y="415" font-family="system-ui, -apple-system, sans-serif" font-size="15"
            fill="#FFFFFF">在维护存量项目，产品已经给了明确的 PRD</text>
        <text x="620" y="415" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#64748B">→</text>
        <text x="650" y="415" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#93C5FD"
            font-weight="600">OpenSpec</text>

        <circle cx="150" cy="450" r="6" fill="#10B981" />
        <text x="170" y="455" font-family="system-ui, -apple-system, sans-serif" font-size="15"
            fill="#FFFFFF">只是想快速配置好环境开始干活</text>
        <text x="520" y="455" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#64748B">→</text>
        <text x="550" y="455" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#6EE7B7"
            font-weight="600">ZCF</text>
    </g>

    <!-- 核心观点 -->
    <rect x="160" y="510" width="960" height="60" rx="30" fill="#F97316" opacity="0.15" />
    <text x="640" y="548" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#FB923C"
        text-anchor="middle" font-weight="600">工具只是工具，关键还是选对场景，用对方法</text>

    <!-- 相关资源 -->
    <text x="640" y="605" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748B"
        text-anchor="middle">相关资源</text>

    <text x="280" y="640" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#94A3B8"
        text-anchor="middle">Spec Kit</text>
    <text x="280" y="660" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#8B5CF6"
        text-anchor="middle">github.com/github/spec-kit</text>

    <text x="640" y="640" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#94A3B8"
        text-anchor="middle">OpenSpec</text>
    <text x="640" y="660" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#2563EB"
        text-anchor="middle">github.com/Fission-AI/OpenSpec</text>

    <text x="1000" y="640" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#94A3B8"
        text-anchor="middle">ZCF</text>
    <text x="1000" y="660" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#10B981"
        text-anchor="middle">github.com/UfoMiao/zcf</text>

    <!-- 底部 -->
    <line x1="200" y1="690" x2="1080" y2="690" stroke="#334155" stroke-width="1" />
    <text x="640" y="710" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#475569"
        text-anchor="middle">2025 · AI 编程工具对比指南 · 觉得有用？欢迎点赞、在看、转发三连！</text>

    <!-- 页码 -->
    <text x="1220" y="695" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748B"
        text-anchor="end">11 / 11</text>
</svg>