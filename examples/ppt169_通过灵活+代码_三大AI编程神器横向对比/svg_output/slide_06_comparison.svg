<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.1)" />
        </filter>
    </defs>

    <!-- 背景 -->
    <rect width="1280" height="720" fill="#F8FAFC" />

    <!-- 页面标题 -->
    <text x="640" y="60" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="#1E293B"
        text-anchor="middle" font-weight="700">Spec Kit vs OpenSpec 核心区别</text>
    <text x="640" y="95" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#64748B"
        text-anchor="middle">两款开发流程工具的多维度对比</text>

    <!-- 对比表格 -->
    <g filter="url(#cardShadow)">
        <rect x="60" y="130" width="1160" height="480" rx="16" fill="#FFFFFF" />

        <!-- 表头 -->
        <rect x="60" y="130" width="1160" height="60" rx="16" fill="#1E293B" />
        <rect x="60" y="175" width="1160" height="15" fill="#1E293B" />
        <text x="200" y="168" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#FFFFFF"
            text-anchor="middle" font-weight="600">对比维度</text>
        <text x="540" y="168" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#FFFFFF"
            text-anchor="middle" font-weight="600">Spec Kit</text>
        <text x="920" y="168" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#FFFFFF"
            text-anchor="middle" font-weight="600">OpenSpec</text>

        <!-- 分隔线 -->
        <line x1="340" y1="130" x2="340" y2="610" stroke="#E2E8F0" stroke-width="2" />
        <line x1="720" y1="130" x2="720" y2="610" stroke="#E2E8F0" stroke-width="2" />

        <!-- 行1：适合阶段 -->
        <rect x="60" y="190" width="280" height="70" fill="#F8FAFC" />
        <text x="200" y="230" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#1E293B"
            text-anchor="middle" font-weight="600">适合阶段</text>
        <rect x="490" y="195" width="100" height="40" rx="20" fill="#8B5CF6" />
        <text x="540" y="222" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#FFFFFF"
            text-anchor="middle" font-weight="600">0 → 1</text>
        <text x="540" y="252" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748B"
            text-anchor="middle">新项目从零开始</text>
        <rect x="870" y="195" width="100" height="40" rx="20" fill="#2563EB" />
        <text x="920" y="222" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#FFFFFF"
            text-anchor="middle" font-weight="600">1 → N</text>
        <text x="920" y="252" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748B"
            text-anchor="middle">存量迭代演进</text>

        <line x1="60" y1="260" x2="1220" y2="260" stroke="#E2E8F0" stroke-width="1" />

        <!-- 行2：文档产出 -->
        <rect x="60" y="260" width="280" height="70" fill="#FFFFFF" />
        <text x="200" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#1E293B"
            text-anchor="middle" font-weight="600">文档产出</text>
        <text x="540" y="295" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#F97316"
            text-anchor="middle" font-weight="700">大量</text>
        <text x="540" y="318" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#64748B"
            text-anchor="middle">5-8 个文件</text>
        <text x="920" y="295" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#10B981"
            text-anchor="middle" font-weight="700">精简</text>
        <text x="920" y="318" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#64748B"
            text-anchor="middle">2-3 个文件</text>

        <line x1="60" y1="330" x2="1220" y2="330" stroke="#E2E8F0" stroke-width="1" />

        <!-- 行3：流程复杂度 -->
        <rect x="60" y="330" width="280" height="70" fill="#F8FAFC" />
        <text x="200" y="370" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#1E293B"
            text-anchor="middle" font-weight="600">流程复杂度</text>
        <text x="540" y="365" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#F97316"
            text-anchor="middle" font-weight="700">7 步</text>
        <text x="540" y="388" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#64748B"
            text-anchor="middle">立宪→需求→澄清→规划→分析→拆解→实施</text>
        <text x="920" y="365" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#10B981"
            text-anchor="middle" font-weight="700">4 步</text>
        <text x="920" y="388" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#64748B"
            text-anchor="middle">提案→对齐→实施→归档</text>

        <line x1="60" y1="400" x2="1220" y2="400" stroke="#E2E8F0" stroke-width="1" />

        <!-- 行4：变更追踪 -->
        <rect x="60" y="400" width="280" height="70" fill="#FFFFFF" />
        <text x="200" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#1E293B"
            text-anchor="middle" font-weight="600">变更追踪</text>
        <text x="540" y="435" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#EF4444"
            text-anchor="middle" font-weight="600">弱</text>
        <text x="540" y="458" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#64748B"
            text-anchor="middle">靠 Git 版本控制</text>
        <text x="920" y="435" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#10B981"
            text-anchor="middle" font-weight="600">强</text>
        <text x="920" y="458" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#64748B"
            text-anchor="middle">Delta 机制原生支持</text>

        <line x1="60" y1="470" x2="1220" y2="470" stroke="#E2E8F0" stroke-width="1" />

        <!-- 行5：跨 Spec 更新 -->
        <rect x="60" y="470" width="280" height="70" fill="#F8FAFC" />
        <text x="200" y="510" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#1E293B"
            text-anchor="middle" font-weight="600">跨 Spec 更新</text>
        <text x="540" y="505" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#EF4444"
            text-anchor="middle" font-weight="600">需手动关联</text>
        <text x="540" y="528" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#64748B"
            text-anchor="middle">多文件改动需人工协调</text>
        <text x="920" y="505" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#10B981"
            text-anchor="middle" font-weight="600">原生支持</text>
        <text x="920" y="528" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#64748B"
            text-anchor="middle">changes 目录统一管理</text>

        <line x1="60" y1="540" x2="1220" y2="540" stroke="#E2E8F0" stroke-width="1" />

        <!-- 行6：核心能力 -->
        <rect x="60" y="540" width="280" height="70" fill="#FFFFFF" />
        <text x="200" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#1E293B"
            text-anchor="middle" font-weight="600">核心能力</text>
        <text x="540" y="575" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#8B5CF6"
            text-anchor="middle" font-weight="600">产品设计 + 架构规划</text>
        <text x="540" y="598" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#64748B"
            text-anchor="middle">帮你想清楚"做什么"</text>
        <text x="920" y="575" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#2563EB"
            text-anchor="middle" font-weight="600">变更管理 + 高效执行</text>
        <text x="920" y="598" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#64748B"
            text-anchor="middle">帮你管理"改什么"</text>
    </g>

    <!-- 底部总结 -->
    <rect x="60" y="630" width="1160" height="50" rx="12" fill="#1E293B" />
    <text x="640" y="662" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#FFFFFF"
        text-anchor="middle">
        <tspan fill="#C4B5FD" font-weight="600">Spec Kit</tspan>
        <tspan fill="#94A3B8"> 适合探索创新，</tspan>
        <tspan fill="#93C5FD" font-weight="600">OpenSpec</tspan>
        <tspan fill="#94A3B8"> 适合稳定迭代 —— 根据项目阶段选择合适的工具</tspan>
    </text>

    <!-- 页码 -->
    <text x="1220" y="695" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#94A3B8"
        text-anchor="end">06 / 11</text>
</svg>