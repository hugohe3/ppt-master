<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.1)" />
        </filter>
        <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"
            markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="#10B981" />
        </marker>
        <marker id="arrowPurple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"
            markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="#8B5CF6" />
        </marker>
        <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"
            markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="#2563EB" />
        </marker>
    </defs>

    <!-- 背景 -->
    <rect width="1280" height="720" fill="#F8FAFC" />

    <!-- 页面标题 -->
    <text x="640" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="#1E293B"
        text-anchor="middle" font-weight="700">组合使用：1 + 1 &gt; 2</text>
    <text x="640" y="85" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#64748B"
        text-anchor="middle">三个工具并不互斥，可以根据项目阶段灵活组合</text>

    <!-- 推荐组合一：新项目全流程 -->
    <g filter="url(#cardShadow)">
        <rect x="60" y="115" width="1160" height="160" rx="12" fill="#FFFFFF" />
        <rect x="60" y="115" width="8" height="160" rx="4" fill="#F97316" />

        <text x="95" y="150" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#F97316"
            font-weight="700">推荐组合一</text>
        <text x="220" y="150" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#1E293B"
            font-weight="600">新项目全流程</text>

        <!-- 流程图 -->
        <rect x="95" y="175" width="130" height="70" rx="10" fill="#ECFDF5" stroke="#10B981" stroke-width="2" />
        <text x="160" y="205" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#10B981"
            text-anchor="middle" font-weight="600">ZCF</text>
        <text x="160" y="225" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B"
            text-anchor="middle">配置环境</text>

        <line x1="235" y1="210" x2="295" y2="210" stroke="#10B981" stroke-width="2" marker-end="url(#arrowGreen)" />

        <rect x="305" y="175" width="130" height="70" rx="10" fill="#F5F3FF" stroke="#8B5CF6" stroke-width="2" />
        <text x="370" y="205" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#8B5CF6"
            text-anchor="middle" font-weight="600">Spec Kit</text>
        <text x="370" y="225" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B"
            text-anchor="middle">0→1 开发</text>

        <line x1="445" y1="210" x2="505" y2="210" stroke="#8B5CF6" stroke-width="2" marker-end="url(#arrowPurple)" />

        <rect x="515" y="175" width="130" height="70" rx="10" fill="#EFF6FF" stroke="#2563EB" stroke-width="2" />
        <text x="580" y="205" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#2563EB"
            text-anchor="middle" font-weight="600">OpenSpec</text>
        <text x="580" y="225" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B"
            text-anchor="middle">后续迭代</text>

        <!-- 说明 -->
        <rect x="700" y="175" width="500" height="70" rx="8" fill="#FFF7ED" />
        <text x="720" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#1E293B">
            <tspan font-weight="600">适用场景：</tspan>
            <tspan>全新项目，从零开始</tspan>
        </text>
        <text x="720" y="225" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748B">1. 用 ZCF
            快速配置好 Claude Code 环境</text>
        <text x="720" y="245" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748B">2. 用 Spec
            Kit 完成 0→1 搭建，项目稳定后切换到 OpenSpec</text>
    </g>

    <!-- 推荐组合二：存量项目改造 -->
    <g filter="url(#cardShadow)">
        <rect x="60" y="295" width="1160" height="160" rx="12" fill="#FFFFFF" />
        <rect x="60" y="295" width="8" height="160" rx="4" fill="#2563EB" />

        <text x="95" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#2563EB"
            font-weight="700">推荐组合二</text>
        <text x="220" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#1E293B"
            font-weight="600">存量项目改造</text>

        <!-- 流程图 -->
        <rect x="95" y="355" width="130" height="70" rx="10" fill="#ECFDF5" stroke="#10B981" stroke-width="2" />
        <text x="160" y="385" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#10B981"
            text-anchor="middle" font-weight="600">ZCF</text>
        <text x="160" y="405" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B"
            text-anchor="middle">配置环境</text>

        <line x1="235" y1="390" x2="295" y2="390" stroke="#10B981" stroke-width="2" marker-end="url(#arrowGreen)" />

        <rect x="305" y="355" width="130" height="70" rx="10" fill="#EFF6FF" stroke="#2563EB" stroke-width="2" />
        <text x="370" y="385" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#2563EB"
            text-anchor="middle" font-weight="600">OpenSpec</text>
        <text x="370" y="405" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B"
            text-anchor="middle">日常迭代</text>

        <!-- 循环箭头 -->
        <path d="M 445 390 Q 490 390 490 355 Q 490 320 445 320" fill="none" stroke="#2563EB" stroke-width="2"
            stroke-dasharray="5,3" />
        <text x="510" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="11"
            fill="#2563EB">持续迭代</text>

        <!-- 说明 -->
        <rect x="580" y="355" width="620" height="70" rx="8" fill="#EFF6FF" />
        <text x="600" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#1E293B">
            <tspan font-weight="600">适用场景：</tspan>
            <tspan>已有成熟项目，需要持续迭代</tspan>
        </text>
        <text x="600" y="405" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748B">1. 用 ZCF
            快速配置环境</text>
        <text x="600" y="425" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748B">2. 直接用
            OpenSpec 管理所有功能迭代，跳过 Spec Kit 的繁重流程</text>
    </g>

    <!-- 推荐组合三：探索性项目 -->
    <g filter="url(#cardShadow)">
        <rect x="60" y="475" width="1160" height="160" rx="12" fill="#FFFFFF" />
        <rect x="60" y="475" width="8" height="160" rx="4" fill="#8B5CF6" />

        <text x="95" y="510" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#8B5CF6"
            font-weight="700">推荐组合三</text>
        <text x="220" y="510" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#1E293B"
            font-weight="600">探索性项目</text>

        <!-- 流程图 -->
        <rect x="95" y="535" width="130" height="70" rx="10" fill="#ECFDF5" stroke="#10B981" stroke-width="2" />
        <text x="160" y="565" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#10B981"
            text-anchor="middle" font-weight="600">ZCF</text>
        <text x="160" y="585" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B"
            text-anchor="middle">配置环境</text>

        <line x1="235" y1="570" x2="295" y2="570" stroke="#10B981" stroke-width="2" marker-end="url(#arrowGreen)" />

        <rect x="305" y="535" width="180" height="70" rx="10" fill="#F5F3FF" stroke="#8B5CF6" stroke-width="2" />
        <text x="395" y="565" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#8B5CF6"
            text-anchor="middle" font-weight="600">Spec Kit（全程）</text>
        <text x="395" y="585" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B"
            text-anchor="middle">完整流程探索</text>

        <!-- 循环箭头 -->
        <path d="M 495 570 Q 540 570 540 535 Q 540 500 495 500" fill="none" stroke="#8B5CF6" stroke-width="2"
            stroke-dasharray="5,3" />
        <text x="560" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="11"
            fill="#8B5CF6">反复迭代</text>

        <!-- 说明 -->
        <rect x="620" y="535" width="580" height="70" rx="8" fill="#F5F3FF" />
        <text x="640" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#1E293B">
            <tspan font-weight="600">适用场景：</tspan>
            <tspan>需求不明确，需要反复探索的创新项目</tspan>
        </text>
        <text x="640" y="585" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748B">全程使用 Spec
            Kit 的完整流程，充分利用 AI 帮助梳理需求和设计架构</text>
    </g>

    <!-- 底部总结 -->
    <rect x="60" y="655" width="1160" height="40" rx="8" fill="#1E293B" />
    <text x="640" y="682" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#FFFFFF"
        text-anchor="middle">
        <tspan fill="#6EE7B7" font-weight="600">ZCF</tspan>
        <tspan fill="#94A3B8"> 是基础设施，</tspan>
        <tspan fill="#C4B5FD" font-weight="600">Spec Kit</tspan>
        <tspan fill="#94A3B8"> 和 </tspan>
        <tspan fill="#93C5FD" font-weight="600">OpenSpec</tspan>
        <tspan fill="#94A3B8"> 按项目阶段灵活切换</tspan>
    </text>

    <!-- 页码 -->
    <text x="1220" y="695" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#94A3B8"
        text-anchor="end">08 / 11</text>
</svg>