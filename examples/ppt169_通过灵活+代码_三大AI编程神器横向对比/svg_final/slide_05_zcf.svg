    <text x="60" y="110" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#1E293B" font-weight="700">适合"先跑起来再说"的实用主义者</text>
    <text x="60" y="140" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#64748B">UfoMiao（社区）出品
        · Zero-Config Code Flow · 原生中文支持</text>

    
    <g filter="url(#cardShadow)">
