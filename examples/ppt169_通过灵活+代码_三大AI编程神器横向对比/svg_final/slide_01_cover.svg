<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1E293B" />
            <stop offset="100%" style="stop-color:#0F172A" />
        </linearGradient>
        <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur" />
            <feOffset dx="0" dy="4" result="offsetBlur" />
            <feFlood flood-color="#000000" flood-opacity="0.3" result="color" />
            <feComposite in="color" in2="offsetBlur" operator="in" result="shadow" />
            <feMerge>
                <feMergeNode in="shadow" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    
    <rect width="1280" height="720" fill="url(#bgGradient)" />

    
    <circle cx="100" cy="600" r="200" fill="#2563EB" opacity="0.1" />
    <circle cx="1180" cy="120" r="150" fill="#8B5CF6" opacity="0.1" />
    <circle cx="640" cy="680" r="300" fill="#10B981" opacity="0.05" />

    
    <path fill="#2563EB" opacity="0.2" d="M556,80 H724 A16,16 0 0 1 740,96 V96 A16,16 0 0 1 724,112 H556 A16,16 0 0 1 540,96 V96 A16,16 0 0 1 556,80 Z" />
    <text x="640" y="102" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#60A5FA" text-anchor="middle" font-weight="500">AI 编程工具深度对比</text>

    
    <text x="640" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="48" fill="#FFFFFF" text-anchor="middle" font-weight="700">三大 AI 编程神器横向对比</text>

    
    <text x="640" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#94A3B8" text-anchor="middle" font-weight="400">OpenSpec vs ZCF vs Spec Kit</text>

    
    
    <g filter="url(#cardShadow)">
        <path fill="#FFFFFF" opacity="0.05" d="M156,320 H424 A16,16 0 0 1 440,336 V504 A16,16 0 0 1 424,520 H156 A16,16 0 0 1 140,504 V336 A16,16 0 0 1 156,320 Z" />
        <path fill="none" stroke="#8B5CF6" stroke-width="2" opacity="0.5" d="M156,320 H424 A16,16 0 0 1 440,336 V504 A16,16 0 0 1 424,520 H156 A16,16 0 0 1 140,504 V336 A16,16 0 0 1 156,320 Z" />
        <circle cx="290" cy="380" r="30" fill="#8B5CF6" opacity="0.2" />
        <text x="290" y="388" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#8B5CF6" text-anchor="middle" font-weight="700">SK</text>
        <text x="290" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#FFFFFF" text-anchor="middle" font-weight="600">Spec Kit</text>
        <text font-size="14" text-anchor="middle" fill="#94A3B8" font-family="system-ui, -apple-system, sans-serif" x="290" y="475">产品经理 + 架构师</text><text font-size="14" text-anchor="middle" fill="#94A3B8" font-family="system-ui, -apple-system, sans-serif" x="290" y="495">+ 程序员 三合一</text></g>

    
    <g filter="url(#cardShadow)">
        <path fill="#FFFFFF" opacity="0.05" d="M506,320 H774 A16,16 0 0 1 790,336 V504 A16,16 0 0 1 774,520 H506 A16,16 0 0 1 490,504 V336 A16,16 0 0 1 506,320 Z" />
        <path fill="none" stroke="#2563EB" stroke-width="2" opacity="0.5" d="M506,320 H774 A16,16 0 0 1 790,336 V504 A16,16 0 0 1 774,520 H506 A16,16 0 0 1 490,504 V336 A16,16 0 0 1 506,320 Z" />
        <circle cx="640" cy="380" r="30" fill="#2563EB" opacity="0.2" />
        <text x="640" y="388" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#2563EB" text-anchor="middle" font-weight="700">OS</text>
        <text x="640" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#FFFFFF" text-anchor="middle" font-weight="600">OpenSpec</text>
        <text font-size="14" text-anchor="middle" fill="#94A3B8" font-family="system-ui, -apple-system, sans-serif" x="640" y="475">存量项目的</text><text font-size="14" text-anchor="middle" fill="#94A3B8" font-family="system-ui, -apple-system, sans-serif" x="640" y="495">需求管理专家</text></g>

    
    <g filter="url(#cardShadow)">
        <path fill="#FFFFFF" opacity="0.05" d="M856,320 H1124 A16,16 0 0 1 1140,336 V504 A16,16 0 0 1 1124,520 H856 A16,16 0 0 1 840,504 V336 A16,16 0 0 1 856,320 Z" />
        <path fill="none" stroke="#10B981" stroke-width="2" opacity="0.5" d="M856,320 H1124 A16,16 0 0 1 1140,336 V504 A16,16 0 0 1 1124,520 H856 A16,16 0 0 1 840,504 V336 A16,16 0 0 1 856,320 Z" />
        <circle cx="990" cy="380" r="30" fill="#10B981" opacity="0.2" />
        <text x="990" y="388" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#10B981" text-anchor="middle" font-weight="700">ZCF</text>
        <text x="990" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#FFFFFF" text-anchor="middle" font-weight="600">ZCF</text>
        <text font-size="14" text-anchor="middle" fill="#94A3B8" font-family="system-ui, -apple-system, sans-serif" x="990" y="475">AI 编程环境的</text><text font-size="14" text-anchor="middle" fill="#94A3B8" font-family="system-ui, -apple-system, sans-serif" x="990" y="495">一键配置器</text></g>

    
    <path fill="#F97316" opacity="0.15" d="M465,580 H815 A25,25 0 0 1 840,605 V605 A25,25 0 0 1 815,630 H465 A25,25 0 0 1 440,605 V605 A25,25 0 0 1 465,580 Z" />
    <text x="640" y="612" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#FB923C" text-anchor="middle" font-weight="600">选对工具，效率翻倍</text>

    
    <line x1="200" y1="670" x2="1080" y2="670" stroke="#334155" stroke-width="1" />
    <text x="640" y="695" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#475569" text-anchor="middle">2025 · AI 编程工具对比指南</text>
</svg>