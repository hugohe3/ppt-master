<svg viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- 背景 - 浅色模式 -->
  <rect width="1280" height="720" fill="#F5F3EF"/>
  
  <!-- 页面标题 -->
  <text x="60" y="100" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="30" font-weight="bold" fill="#B8860B">六爻进阶：从「谦谦」到「鸣谦」</text>
  <line x1="60" y1="120" x2="500" y2="120" stroke="#B8860B" stroke-width="3"/>
  
  <!-- 左侧六爻图 -->
  <g transform="translate(60, 150)">
    <rect x="0" y="0" width="400" height="480" rx="12" fill="#FFFFFF" stroke="#D4D4D4" stroke-width="1"/>
    <image xlink:href="../images/six_lines.png" x="20" y="20" width="360" height="440" preserveAspectRatio="xMidYMid meet"/>
  </g>
  
  <!-- 右侧六爻列表 -->
  <g transform="translate(500, 150)">
    <rect x="0" y="0" width="720" height="480" rx="12" fill="#FFFFFF" stroke="#D4D4D4" stroke-width="1"/>
    
    <!-- 表头 -->
    <rect x="0" y="0" width="720" height="45" rx="12" fill="#1A1A2E"/>
    <rect x="0" y="35" width="720" height="10" fill="#1A1A2E"/>
    <text x="60" y="30" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" font-weight="bold" fill="#E8E4DC" text-anchor="middle">爻位</text>
    <text x="200" y="30" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" font-weight="bold" fill="#E8E4DC" text-anchor="middle">爻辞关键词</text>
    <text x="400" y="30" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" font-weight="bold" fill="#E8E4DC" text-anchor="middle">核心主题</text>
    <text x="600" y="30" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" font-weight="bold" fill="#E8E4DC" text-anchor="middle">象征</text>
    
    <!-- 上六 -->
    <rect x="10" y="55" width="700" height="60" rx="4" fill="#F5F3EF"/>
    <line x1="20" y1="75" x2="55" y2="75" stroke="#4A5568" stroke-width="5" stroke-linecap="round"/>
    <line x1="65" y1="75" x2="100" y2="75" stroke="#4A5568" stroke-width="5" stroke-linecap="round"/>
    <text x="60" y="95" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="13" fill="#4A5568" text-anchor="middle">上六</text>
    <text x="200" y="90" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#1A1A2E" text-anchor="middle">鸣谦 · 行师</text>
    <text x="400" y="90" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#1A1A2E" text-anchor="middle">功成身退的决断</text>
    <text x="600" y="90" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="13" fill="#6B7280" text-anchor="middle">征邑国 · 内向净化</text>
    
    <!-- 六五 -->
    <rect x="10" y="125" width="700" height="60" rx="4" fill="#FFFFFF"/>
    <line x1="20" y1="145" x2="55" y2="145" stroke="#4A5568" stroke-width="5" stroke-linecap="round"/>
    <line x1="65" y1="145" x2="100" y2="145" stroke="#4A5568" stroke-width="5" stroke-linecap="round"/>
    <text x="60" y="165" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="13" fill="#4A5568" text-anchor="middle">六五</text>
    <text x="200" y="160" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#1A1A2E" text-anchor="middle">不富 · 侵伐</text>
    <text x="400" y="160" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#1A1A2E" text-anchor="middle">柔性权力巅峰</text>
    <text x="600" y="160" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="13" fill="#6B7280" text-anchor="middle">君位 · 软实力</text>
    
    <!-- 六四 -->
    <rect x="10" y="195" width="700" height="60" rx="4" fill="#F5F3EF"/>
    <line x1="20" y1="215" x2="55" y2="215" stroke="#4A5568" stroke-width="5" stroke-linecap="round"/>
    <line x1="65" y1="215" x2="100" y2="215" stroke="#4A5568" stroke-width="5" stroke-linecap="round"/>
    <text x="60" y="235" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="13" fill="#4A5568" text-anchor="middle">六四</text>
    <text x="200" y="230" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#1A1A2E" text-anchor="middle">撝谦 · 无不利</text>
    <text x="400" y="230" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#1A1A2E" text-anchor="middle">高层中介艺术</text>
    <text x="600" y="230" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="13" fill="#6B7280" text-anchor="middle">夹心层 · 润滑剂</text>
    
    <!-- 九三 - 唯一阳爻，高亮 -->
    <rect x="10" y="265" width="700" height="60" rx="4" fill="#C94C4C" fill-opacity="0.15" stroke="#C94C4C" stroke-width="2"/>
    <line x1="20" y1="295" x2="100" y2="295" stroke="#C94C4C" stroke-width="5" stroke-linecap="round"/>
    <text x="60" y="315" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="13" fill="#C94C4C" font-weight="bold" text-anchor="middle">九三 ★</text>
    <text x="200" y="300" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#C94C4C" font-weight="bold" text-anchor="middle">劳谦 · 有终</text>
    <text x="400" y="300" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#C94C4C" font-weight="bold" text-anchor="middle">核心实权派智慧</text>
    <text x="600" y="300" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="13" fill="#C94C4C" text-anchor="middle">唯一阳爻 · 卦主</text>
    
    <!-- 六二 -->
    <rect x="10" y="335" width="700" height="60" rx="4" fill="#FFFFFF"/>
    <line x1="20" y1="355" x2="55" y2="355" stroke="#4A5568" stroke-width="5" stroke-linecap="round"/>
    <line x1="65" y1="355" x2="100" y2="355" stroke="#4A5568" stroke-width="5" stroke-linecap="round"/>
    <text x="60" y="375" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="13" fill="#4A5568" text-anchor="middle">六二</text>
    <text x="200" y="370" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#1A1A2E" text-anchor="middle">鸣谦 · 贞吉</text>
    <text x="400" y="370" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#1A1A2E" text-anchor="middle">共鸣效应</text>
    <text x="600" y="370" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="13" fill="#6B7280" text-anchor="middle">中正 · 声望管理</text>
    
    <!-- 初六 -->
    <rect x="10" y="405" width="700" height="60" rx="4" fill="#F5F3EF"/>
    <line x1="20" y1="425" x2="55" y2="425" stroke="#4A5568" stroke-width="5" stroke-linecap="round"/>
    <line x1="65" y1="425" x2="100" y2="425" stroke="#4A5568" stroke-width="5" stroke-linecap="round"/>
    <text x="60" y="445" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="13" fill="#4A5568" text-anchor="middle">初六</text>
    <text x="200" y="440" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#1A1A2E" text-anchor="middle">谦谦 · 涉川</text>
    <text x="400" y="440" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#1A1A2E" text-anchor="middle">潜龙勿用的内省</text>
    <text x="600" y="440" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="13" fill="#6B7280" text-anchor="middle">极阴 · 生存必须</text>
  </g>
  
  <!-- 底部说明 -->
  <rect x="60" y="650" width="1160" height="40" rx="8" fill="#F0EDE8" stroke="#B8860B" stroke-width="1"/>
  <text x="640" y="677" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#B8860B" text-anchor="middle">六爻展示谦德在不同社会阶层、不同时空环境下的具体实践形态</text>
  
  <!-- 页脚 -->
  <text x="60" y="710" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#8B9A9A">第四部分：六爻微观动力学</text>
  <text x="1220" y="710" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#8B9A9A" text-anchor="end">8 / 20</text>
</svg>
