<svg viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 - 温润墨蓝灰 -->
  <rect width="1280" height="720" fill="#2C3E50"/>
  
  <!-- 页面标题 -->
  <text x="60" y="100" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="30" font-weight="bold" fill="#D4A84B">地山谦：六十四卦中的唯一全吉之卦</text>
  <line x1="60" y1="120" x2="620" y2="120" stroke="#D4A84B" stroke-width="3"/>
  
  <!-- 左栏 - 阴·深色底 -->
  <g transform="translate(60, 150)">
    <rect x="0" y="0" width="540" height="470" rx="12" fill="#34495E" stroke="#1ABC9C" stroke-width="1"/>
    
    <!-- 卡片标题 -->
    <rect x="0" y="0" width="540" height="50" rx="12" fill="#1ABC9C"/>
    <rect x="0" y="40" width="540" height="10" fill="#1ABC9C"/>
    <text x="270" y="33" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF" text-anchor="middle">卦象结构解析</text>
    
    <!-- 卦象符号区 -->
    <g transform="translate(200, 80)">
      <!-- 上卦 坤 -->
      <text x="70" y="-5" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#BDC3C7" text-anchor="middle">上卦 · 坤</text>
      <line x1="0" y1="15" x2="55" y2="15" stroke="#5D6D7E" stroke-width="6" stroke-linecap="round"/>
      <line x1="85" y1="15" x2="140" y2="15" stroke="#5D6D7E" stroke-width="6" stroke-linecap="round"/>
      <line x1="0" y1="35" x2="55" y2="35" stroke="#5D6D7E" stroke-width="6" stroke-linecap="round"/>
      <line x1="85" y1="35" x2="140" y2="35" stroke="#5D6D7E" stroke-width="6" stroke-linecap="round"/>
      <line x1="0" y1="55" x2="55" y2="55" stroke="#5D6D7E" stroke-width="6" stroke-linecap="round"/>
      <line x1="85" y1="55" x2="140" y2="55" stroke="#5D6D7E" stroke-width="6" stroke-linecap="round"/>
      
      <!-- 下卦 艮 -->
      <text x="70" y="85" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#BDC3C7" text-anchor="middle">下卦 · 艮</text>
      <line x1="0" y1="105" x2="140" y2="105" stroke="#E74C3C" stroke-width="6" stroke-linecap="round"/>
      <line x1="0" y1="125" x2="55" y2="125" stroke="#5D6D7E" stroke-width="6" stroke-linecap="round"/>
      <line x1="85" y1="125" x2="140" y2="125" stroke="#5D6D7E" stroke-width="6" stroke-linecap="round"/>
      <line x1="0" y1="145" x2="55" y2="145" stroke="#5D6D7E" stroke-width="6" stroke-linecap="round"/>
      <line x1="85" y1="145" x2="140" y2="145" stroke="#5D6D7E" stroke-width="6" stroke-linecap="round"/>
    </g>
    
    <!-- 卦辞 -->
    <rect x="30" y="260" width="480" height="70" rx="8" fill="#2C3E50" stroke="#D4A84B" stroke-width="2"/>
    <text x="270" y="295" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="22" font-weight="bold" fill="#D4A84B" text-anchor="middle">谦，亨，君子有终。</text>
    <text x="270" y="318" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="13" fill="#BDC3C7" text-anchor="middle">— 卦辞</text>
    
    <!-- 核心特质 -->
    <text x="30" y="365" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="16" font-weight="bold" fill="#1ABC9C">核心特质</text>
    <text x="30" y="395" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#ECF0F1">
      <tspan x="30" dy="0">• 内刚外柔：山藏于地，实力内敛</tspan>
      <tspan x="30" dy="28">• 蓄势待发：保留隆起的潜能</tspan>
      <tspan x="30" dy="28">• 阻力最小：消除摩擦与嫉妒</tspan>
    </text>
  </g>
  
  <!-- 右栏 - 阳·浅色底 -->
  <g transform="translate(660, 150)">
    <rect x="0" y="0" width="560" height="470" rx="12" fill="#ECF0F1" stroke="#D5D8DC" stroke-width="1"/>
    
    <!-- 卡片标题 -->
    <rect x="0" y="0" width="560" height="50" rx="12" fill="#E74C3C"/>
    <rect x="0" y="40" width="560" height="10" fill="#E74C3C"/>
    <text x="280" y="33" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF" text-anchor="middle">谦卦唯一性</text>
    
    <!-- 唯一性强调 -->
    <g transform="translate(40, 80)">
      <rect x="0" y="0" width="480" height="100" rx="8" fill="#FFFFFF" stroke="#E74C3C" stroke-width="2"/>
      <text x="240" y="45" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="36" font-weight="bold" fill="#E74C3C" text-anchor="middle">六爻皆吉</text>
      <text x="240" y="78" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#7F8C8D" text-anchor="middle">六十四卦中绝无仅有的特例</text>
    </g>
    
    <!-- 三大突破 -->
    <g transform="translate(40, 200)">
      <!-- 突破1 -->
      <rect x="0" y="0" width="480" height="70" rx="8" fill="#FFFFFF" stroke="#D5D8DC" stroke-width="1"/>
      <rect x="0" y="0" width="4" height="70" rx="2" fill="#D4A84B"/>
      <use data-icon="arrows-rotate-clockwise" x="20" y="20" width="30" height="30" fill="#D4A84B"/>
      <text x="70" y="30" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">穿越周期律</text>
      <text x="70" y="52" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#7F8C8D">超越时空局限，历久弥新</text>
      
      <!-- 突破2 -->
      <rect x="0" y="85" width="480" height="70" rx="8" fill="#FFFFFF" stroke="#D5D8DC" stroke-width="1"/>
      <rect x="0" y="85" width="4" height="70" rx="2" fill="#1ABC9C"/>
      <use data-icon="shield-check" x="20" y="105" width="30" height="30" fill="#1ABC9C"/>
      <text x="70" y="115" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">打破盛极必衰</text>
      <text x="70" y="137" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#7F8C8D">逆转物极必反的自然定律</text>
      
      <!-- 突破3 -->
      <rect x="0" y="170" width="480" height="70" rx="8" fill="#FFFFFF" stroke="#D5D8DC" stroke-width="1"/>
      <rect x="0" y="170" width="4" height="70" rx="2" fill="#E74C3C"/>
      <use data-icon="target" x="20" y="190" width="30" height="30" fill="#E74C3C"/>
      <text x="70" y="200" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">稳态结构</text>
      <text x="70" y="222" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#7F8C8D">负熵机制维持系统长久有序</text>
    </g>
    
    <!-- 底部总结 -->
    <text x="280" y="440" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#7F8C8D" text-anchor="middle">安身立命的终极法门 · 高维生存策略</text>
  </g>
  
  <!-- 页脚 -->
  <text x="60" y="690" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#7F8C8D">第一部分：开篇</text>
  <text x="1220" y="690" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#7F8C8D" text-anchor="end">3 / 20</text>
</svg>
