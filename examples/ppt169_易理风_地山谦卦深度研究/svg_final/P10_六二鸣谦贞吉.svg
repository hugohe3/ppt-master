      <text x="25" y="30" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" font-weight="bold" fill="#2D5A5A">柔顺中正</text>
      <text x="25" y="55" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#1A1A2E">阴爻居阴位（得位），且在下卦中位（得中）</text>
      
      <path fill="#F5F3EF" stroke="#D4D4D4" stroke-width="1" d="M6,100 H489 A6,6 0 0 1 495,106 V174 A6,6 0 0 1 489,180 H6 A6,6 0 0 1 0,174 V106 A6,6 0 0 1 6,100 Z" />
