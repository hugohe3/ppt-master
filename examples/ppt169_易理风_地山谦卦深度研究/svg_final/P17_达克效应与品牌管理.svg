<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  
  <rect width="1280" height="720" fill="#2C3E50" />
  
  
  <text x="60" y="100" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="30" font-weight="bold" fill="#D4A84B">心理学与品牌声誉管理</text>
  <line x1="60" y1="120" x2="400" y2="120" stroke="#D4A84B" stroke-width="3" />
  
  
  <g transform="translate(60, 150)">
    <path fill="#34495E" stroke="#1ABC9C" stroke-width="1" d="M12,0 H1148 A12,12 0 0 1 1160,12 V208 A12,12 0 0 1 1148,220 H12 A12,12 0 0 1 0,208 V12 A12,12 0 0 1 12,0 Z" />
    <path fill="#1ABC9C" d="M12,0 H1148 A12,12 0 0 1 1160,12 V38 A12,12 0 0 1 1148,50 H12 A12,12 0 0 1 0,38 V12 A12,12 0 0 1 12,0 Z" />
    <rect x="0" y="40" width="1160" height="10" fill="#1ABC9C" />
    <text x="60" y="33" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="18" font-weight="bold" fill="#E8E4DC">达克效应（Dunning-Kruger Effect）与认知纠偏</text>
    
    
    <g transform="translate(40, 70)">
      <path fill="#2C3E50" stroke="#C0392B" stroke-width="1" d="M8,0 H392 A8,8 0 0 1 400,8 V112 A8,8 0 0 1 392,120 H8 A8,8 0 0 1 0,112 V8 A8,8 0 0 1 8,0 Z" />
      <text x="200" y="30" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#C0392B" text-anchor="middle" font-weight="bold">达克效应</text>
      <text font-size="14" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="20" y="60">• 能力越差的人越倾向于高估自己</text><text font-size="14" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="20" y="84">• 这是一种认知偏差的「盈」</text><text font-size="14" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="20" y="108">• 无法准确评估自身能力边界</text></g>
    
    
    <text x="500" y="140" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="28" fill="#D4A84B">→</text>
    
    
    <g transform="translate(580, 70)">
      <path fill="#2C3E50" stroke="#D4A84B" stroke-width="2" d="M8,0 H532 A8,8 0 0 1 540,8 V112 A8,8 0 0 1 532,120 H8 A8,8 0 0 1 0,112 V8 A8,8 0 0 1 8,0 Z" />
      <text x="270" y="30" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#D4A84B" text-anchor="middle" font-weight="bold">谦卦的认知疗法</text>
      <text font-size="14" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="20" y="60">• 「卑以自牧」= 强制性认知纠偏机制</text><text font-size="14" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="20" y="84">• 时刻保持「不足」心态，扫描环境新信息</text><text font-size="14" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="20" y="108">• 只有保持谦卦状态才能维持陡峭学习曲线</text></g>
  </g>
  
  
  <g transform="translate(60, 400)">
    <path fill="#34495E" stroke="#C0392B" stroke-width="2" d="M12,0 H1148 A12,12 0 0 1 1160,12 V208 A12,12 0 0 1 1148,220 H12 A12,12 0 0 1 0,208 V12 A12,12 0 0 1 12,0 Z" />
    <path fill="#C0392B" d="M12,0 H1148 A12,12 0 0 1 1160,12 V38 A12,12 0 0 1 1148,50 H12 A12,12 0 0 1 0,38 V12 A12,12 0 0 1 12,0 Z" />
    <rect x="0" y="40" width="1160" height="10" fill="#C0392B" />
    <text x="60" y="33" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF">品牌声誉管理与「鸣谦」策略</text>
    
    
    <g transform="translate(40, 70)">
      <path fill="#2C3E50" stroke="#4A5568" stroke-width="1" d="M8,0 H332 A8,8 0 0 1 340,8 V112 A8,8 0 0 1 332,120 H8 A8,8 0 0 1 0,112 V8 A8,8 0 0 1 8,0 Z" />
      <text x="170" y="30" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#4A5568" text-anchor="middle" font-weight="bold">传统炫耀式营销（大有卦）</text>
      <text font-size="14" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="20" y="60">• 强调自己的优势与成就</text><text font-size="14" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="20" y="84">• 越来越容易引起公众反感</text><text font-size="14" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="20" y="108">• 社交媒体时代尤其脆弱</text></g>
    
    <g transform="translate(420, 70)">
      <path fill="#2C3E50" stroke="#D4A84B" stroke-width="2" d="M8,0 H332 A8,8 0 0 1 340,8 V112 A8,8 0 0 1 332,120 H8 A8,8 0 0 1 0,112 V8 A8,8 0 0 1 8,0 Z" />
      <text x="170" y="30" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#D4A84B" text-anchor="middle" font-weight="bold">现代「鸣谦」策略</text>
      <text font-size="14" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="20" y="60">• 承认缺陷、展示真诚</text><text font-size="14" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="20" y="84">• 强调服务社会的使命</text><text font-size="14" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="20" y="108">• 赢得公众自发共鸣</text></g>
    
    <g transform="translate(800, 70)">
      <path fill="#2C3E50" stroke="#C0392B" stroke-width="1" d="M8,0 H312 A8,8 0 0 1 320,8 V112 A8,8 0 0 1 312,120 H8 A8,8 0 0 1 0,112 V8 A8,8 0 0 1 8,0 Z" />
      <text x="160" y="30" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#C0392B" text-anchor="middle" font-weight="bold">危机公关</text>
      <text font-size="14" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="20" y="60">• 涉大川（危机）时</text><text font-size="14" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="20" y="84">• 唯有「谦谦」策略有效</text><text font-size="14" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="20" y="108">• 彻底道歉与整改</text></g>
  </g>
  
  
  <path fill="#2C3E50" stroke="#D4A84B" stroke-width="1" d="M66,640 H1214 A6,6 0 0 1 1220,646 V674 A6,6 0 0 1 1214,680 H66 A6,6 0 0 1 60,674 V646 A6,6 0 0 1 66,640 Z" />
  <text x="640" y="667" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#D4A84B" text-anchor="middle">一旦认为自己「满了」（大有），学习通道即刻关闭，熵增随之开始</text>
  
  
  <text x="60" y="710" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#4A5568">第六部分：现代应用</text>
  <text x="1220" y="710" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#4A5568" text-anchor="end">17 / 20</text>
</svg>