      <text x="55" y="38" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="16" font-weight="bold" fill="#1ABC9C">职场新人</text>
      <text font-size="14" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="20" y="65">缺乏资源（阳气）时，必须采取「谦谦」策略</text><text font-size="14" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="20" y="89">通过极度的低姿态学习与服务，积累跨越险阻的势能</text><path fill="#2C3E50" stroke="#C0392B" stroke-width="1" d="M558,0 H1072 A8,8 0 0 1 1080,8 V102 A8,8 0 0 1 1072,110 H558 A8,8 0 0 1 550,102 V8 A8,8 0 0 1 558,0 Z" />
      
  <g transform="translate(570.0, 20.0) scale(1.5)" fill="#C0392B">
