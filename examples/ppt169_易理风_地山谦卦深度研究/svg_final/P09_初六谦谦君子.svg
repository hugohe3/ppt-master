    <text x="140" y="165" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#1ABC9C" text-anchor="middle">初六 · 极阴之位</text>
  </g>
  
  
  <g transform="translate(380, 150)">
    <path fill="#34495E" stroke="#1ABC9C" stroke-width="1" d="M12,0 H828 A12,12 0 0 1 840,12 V168 A12,12 0 0 1 828,180 H12 A12,12 0 0 1 0,168 V12 A12,12 0 0 1 12,0 Z" />
    
    
    
    <g transform="translate(30, 25)">
      <text x="0" y="0" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" font-weight="bold" fill="#1ABC9C">象数分析</text>
      <text font-size="14" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="0" y="30">• 极阴之位，居于最下方</text><text font-size="14" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="0" y="54">• 阴爻处阴位</text><text font-size="14" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="0" y="78">• 「卑微中的卑微」</text><text font-size="14" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="0" y="102">• 故称「谦谦」</text></g>
    
    
    <g transform="translate(300, 25)">
      <text x="0" y="0" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" font-weight="bold" fill="#D4A84B">义理阐发</text>
      <text font-size="14" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="0" y="30">• 初入社会或处于底层</text><text font-size="14" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="0" y="54">• 谦非选择，乃生存必须</text><text font-size="14" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="0" y="78">• 强调「君子」二字</text><text font-size="14" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="0" y="102">• 源于内在修养，非怯懦</text></g>
    
    
    <g transform="translate(570, 25)">
      <text x="0" y="0" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" font-weight="bold" fill="#C0392B">涉大川的悖论</text>
      <text font-size="14" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="0" y="30">• 涉川通常需阳刚之气</text><text font-size="14" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="0" y="54">• 极柔何以克难？</text><text font-size="14" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="0" y="78">• 极度谦卑消除环境阻力</text><text font-size="14" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="0" y="102">• 水流只能托举，不能冲击</text></g>
  </g>
  
  
