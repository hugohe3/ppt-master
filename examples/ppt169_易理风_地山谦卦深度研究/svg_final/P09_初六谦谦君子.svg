      <text font-size="14" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="570" y="65">资源匮乏期的生存法则：低调积累</text><text font-size="14" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="570" y="89">把自己放低到尘埃，反而获得托举之力</text></g>
