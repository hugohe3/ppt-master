<svg viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 - 深色模式 -->
  <rect width="1280" height="720" fill="#2C3E50"/>
  
  <!-- 页面标题 -->
  <text x="60" y="100" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="30" font-weight="bold" fill="#D4A84B">初六：谦谦君子，用涉大川，吉</text>
  <line x1="60" y1="120" x2="560" y2="120" stroke="#D4A84B" stroke-width="3"/>
  
  <!-- 爻象区 -->
  <g transform="translate(60, 150)">
    <rect x="0" y="0" width="280" height="180" rx="12" fill="#34495E" stroke="#4A5568" stroke-width="1"/>
    <text x="140" y="35" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="16" font-weight="bold" fill="#8B9A9A" text-anchor="middle">爻位示意</text>
    
    <!-- 六爻，初六高亮 -->
    <g transform="translate(80, 50)">
      <line x1="0" y1="0" x2="40" y2="0" stroke="#4A5568" stroke-width="4" opacity="0.4"/>
      <line x1="80" y1="0" x2="120" y2="0" stroke="#4A5568" stroke-width="4" opacity="0.4"/>
      <line x1="0" y1="18" x2="40" y2="18" stroke="#4A5568" stroke-width="4" opacity="0.4"/>
      <line x1="80" y1="18" x2="120" y2="18" stroke="#4A5568" stroke-width="4" opacity="0.4"/>
      <line x1="0" y1="36" x2="40" y2="36" stroke="#4A5568" stroke-width="4" opacity="0.4"/>
      <line x1="80" y1="36" x2="120" y2="36" stroke="#4A5568" stroke-width="4" opacity="0.4"/>
      <line x1="0" y1="54" x2="120" y2="54" stroke="#4A5568" stroke-width="4" opacity="0.4"/>
      <line x1="0" y1="72" x2="40" y2="72" stroke="#4A5568" stroke-width="4" opacity="0.4"/>
      <line x1="80" y1="72" x2="120" y2="72" stroke="#4A5568" stroke-width="4" opacity="0.4"/>
      <!-- 初六高亮 -->
      <rect x="-10" y="83" width="140" height="26" rx="4" fill="#1ABC9C" opacity="0.3"/>
      <line x1="0" y1="96" x2="40" y2="96" stroke="#1ABC9C" stroke-width="6" stroke-linecap="round"/>
      <line x1="80" y1="96" x2="120" y2="96" stroke="#1ABC9C" stroke-width="6" stroke-linecap="round"/>
    </g>
    
    <text x="140" y="165" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#1ABC9C" text-anchor="middle">初六 · 极阴之位</text>
  </g>
  
  <!-- 解析区 -->
  <g transform="translate(380, 150)">
    <rect x="0" y="0" width="840" height="180" rx="12" fill="#34495E" stroke="#1ABC9C" stroke-width="1"/>
    
    <!-- 三列解析 -->
    <!-- 象数 -->
    <g transform="translate(30, 25)">
      <text x="0" y="0" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" font-weight="bold" fill="#1ABC9C">象数分析</text>
      <text x="0" y="30" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#E8E4DC">
        <tspan x="0" dy="0">• 极阴之位，居于最下方</tspan>
        <tspan x="0" dy="24">• 阴爻处阴位</tspan>
        <tspan x="0" dy="24">• 「卑微中的卑微」</tspan>
        <tspan x="0" dy="24">• 故称「谦谦」</tspan>
      </text>
    </g>
    
    <!-- 义理 -->
    <g transform="translate(300, 25)">
      <text x="0" y="0" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" font-weight="bold" fill="#D4A84B">义理阐发</text>
      <text x="0" y="30" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#E8E4DC">
        <tspan x="0" dy="0">• 初入社会或处于底层</tspan>
        <tspan x="0" dy="24">• 谦非选择，乃生存必须</tspan>
        <tspan x="0" dy="24">• 强调「君子」二字</tspan>
        <tspan x="0" dy="24">• 源于内在修养，非怯懦</tspan>
      </text>
    </g>
    
    <!-- 悖论 -->
    <g transform="translate(570, 25)">
      <text x="0" y="0" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" font-weight="bold" fill="#C0392B">涉大川的悖论</text>
      <text x="0" y="30" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#E8E4DC">
        <tspan x="0" dy="0">• 涉川通常需阳刚之气</tspan>
        <tspan x="0" dy="24">• 极柔何以克难？</tspan>
        <tspan x="0" dy="24">• 极度谦卑消除环境阻力</tspan>
        <tspan x="0" dy="24">• 水流只能托举，不能冲击</tspan>
      </text>
    </g>
  </g>
  
  <!-- 现代应用卡片 -->
  <g transform="translate(60, 360)">
    <rect x="0" y="0" width="1160" height="200" rx="12" fill="#34495E" stroke="#D4A84B" stroke-width="2"/>
    
    <!-- 卡片标题 -->
    <rect x="0" y="0" width="1160" height="50" rx="12" fill="#D4A84B"/>
    <rect x="0" y="40" width="1160" height="10" fill="#D4A84B"/>
    <!-- icon: lightbulb -->
  <g transform="translate(25.0, 12.0) scale(1.625)" fill="#2C3E50">
    <path fill-rule="evenodd" clip-rule="evenodd" d="M5 11.5V14.5L6.5 16H9.5L11 14.5V11.5L12.2396 10.2604C13.3668 9.13324 14 7.60141 14 6.00736C14 2.69365 11.3137 0 8 0C4.68629 0 2 2.69365 2 6.00736C2 7.60141 2.63324 9.13324 3.76041 10.2604L5 11.5ZM7 9.87398V6H9V9.87398C10.7252 9.42994 12 7.86384 12 6C12 3.79086 10.2091 2 8 2C5.79086 2 4 3.79086 4 6C4 7.86384 5.27477 9.42994 7 9.87398Z"/>
  </g>
    <text x="65" y="33" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="18" font-weight="bold" fill="#2C3E50">现代应用：职场新人与初创企业策略</text>
    
    <!-- 两列内容 -->
    <g transform="translate(40, 70)">
      <!-- 职场新人 -->
      <rect x="0" y="0" width="530" height="110" rx="8" fill="#2C3E50" stroke="#1ABC9C" stroke-width="1"/>
      <!-- icon: user -->
  <g transform="translate(20.0, 20.0) scale(1.5)" fill="#1ABC9C">
    <path d="M8 7C9.65685 7 11 5.65685 11 4C11 2.34315 9.65685 1 8 1C6.34315 1 5 2.34315 5 4C5 5.65685 6.34315 7 8 7Z"/>
    <path d="M14 12C14 10.3431 12.6569 9 11 9H5C3.34315 9 2 10.3431 2 12V15H14V12Z"/>
  </g>
      <text x="55" y="38" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="16" font-weight="bold" fill="#1ABC9C">职场新人</text>
      <text x="20" y="65" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#E8E4DC">
        <tspan x="20" dy="0">缺乏资源（阳气）时，必须采取「谦谦」策略</tspan>
        <tspan x="20" dy="24">通过极度的低姿态学习与服务，积累跨越险阻的势能</tspan>
      </text>
      
      <!-- 初创企业 -->
      <rect x="550" y="0" width="530" height="110" rx="8" fill="#2C3E50" stroke="#C0392B" stroke-width="1"/>
      <!-- icon: rocket -->
  <g transform="translate(570.0, 20.0) scale(1.5)" fill="#C0392B">
    <path fill-rule="evenodd" clip-rule="evenodd" d="M10 16L12 14V10L13.6569 8.34314C15.1571 6.84285 16 4.80802 16 2.68629V0H13.3137C11.192 0 9.15714 0.842855 7.65685 2.34315L6 4H2L0 6L10 16ZM10.5 7C11.3284 7 12 6.32843 12 5.5C12 4.67157 11.3284 4 10.5 4C9.67157 4 9 4.67157 9 5.5C9 6.32843 9.67157 7 10.5 7Z"/>
    <path d="M4.9274 13.7558L2.24423 11.0726L0 15L1 16L4.9274 13.7558Z"/>
  </g>
      <text x="605" y="38" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="16" font-weight="bold" fill="#C0392B">初创企业</text>
      <text x="570" y="65" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#E8E4DC">
        <tspan x="570" dy="0">资源匮乏期的生存法则：低调积累</tspan>
        <tspan x="570" dy="24">把自己放低到尘埃，反而获得托举之力</tspan>
      </text>
    </g>
  </g>
  
  <!-- 底部引用 -->
  <rect x="60" y="585" width="1160" height="55" rx="8" fill="#2C3E50" stroke="#D4A84B" stroke-width="1"/>
  <text x="640" y="620" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="16" fill="#D4A84B" text-anchor="middle">「当一个人把自己放低到尘埃里时，甚至连水流都无法冲击他，只能托举他。」</text>
  
  <!-- 页脚 -->
  <text x="60" y="690" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#4A5568">第四部分：六爻微观动力学</text>
  <text x="1220" y="690" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#4A5568" text-anchor="end">9 / 20</text>
</svg>
