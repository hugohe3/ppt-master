  <path fill="#2C3E50" stroke="#D4A84B" stroke-width="1" d="M68,585 H1212 A8,8 0 0 1 1220,593 V632 A8,8 0 0 1 1212,640 H68 A8,8 0 0 1 60,632 V593 A8,8 0 0 1 68,585 Z" />
