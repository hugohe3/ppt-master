<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  
  <rect width="1280" height="720" fill="#F5F3EF" />
  
  
  <text x="60" y="100" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="30" font-weight="bold" fill="#B8860B">中上层的谦德实践：六四与六五</text>
  <line x1="60" y1="120" x2="540" y2="120" stroke="#B8860B" stroke-width="3" />
  
  
  <g transform="translate(60, 150)">
    <path fill="#FFFFFF" stroke="#2D5A5A" stroke-width="2" d="M12,0 H543 A12,12 0 0 1 555,12 V448 A12,12 0 0 1 543,460 H12 A12,12 0 0 1 0,448 V12 A12,12 0 0 1 12,0 Z" />
    <path fill="#2D5A5A" d="M12,0 H543 A12,12 0 0 1 555,12 V43 A12,12 0 0 1 543,55 H12 A12,12 0 0 1 0,43 V12 A12,12 0 0 1 12,0 Z" />
    <rect x="0" y="45" width="555" height="10" fill="#2D5A5A" />
    <text x="278" y="36" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="20" font-weight="bold" fill="#E8E4DC" text-anchor="middle">六四：撝谦，无不利</text>
    
    
    <path fill="#F5F3EF" stroke="#B8860B" stroke-width="1" d="M36,75 H519 A6,6 0 0 1 525,81 V119 A6,6 0 0 1 519,125 H36 A6,6 0 0 1 30,119 V81 A6,6 0 0 1 36,75 Z" />
    <text x="278" y="107" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="16" fill="#B8860B" text-anchor="middle">「无不利，撝谦。」</text>
    
    
    <text x="30" y="160" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="16" font-weight="bold" fill="#2D5A5A">语意考证</text>
    <text font-size="14" fill="#1A1A2E" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="30" y="190">• 「撝」通「挥」，意为发挥、施展</text><text font-size="14" fill="#1A1A2E" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="30" y="214">• 一说通「麾」，意为指挥</text><text font-size="14" fill="#1A1A2E" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="30" y="238">• 朱熹解为「发挥其谦」</text><text x="30" y="290" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="16" font-weight="bold" fill="#2D5A5A">系统位置</text>
    <text font-size="14" fill="#1A1A2E" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="30" y="320">• 柔居阴位，得正</text><text font-size="14" fill="#1A1A2E" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="30" y="344">• 处于九三（权臣）与六五（君主）之间</text><text font-size="14" fill="#1A1A2E" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="30" y="368">• 典型的「夹心层」或高层幕僚</text><path fill="#2D5A5A" d="M36,400 H519 A6,6 0 0 1 525,406 V439 A6,6 0 0 1 519,445 H36 A6,6 0 0 1 30,439 V406 A6,6 0 0 1 36,400 Z" />
    <text x="278" y="430" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#E8E4DC" text-anchor="middle">彻底消融自我，成为系统的润滑剂</text>
  </g>
  
  
  <g transform="translate(665, 150)">
    <path fill="#FFFFFF" stroke="#C94C4C" stroke-width="2" d="M12,0 H543 A12,12 0 0 1 555,12 V448 A12,12 0 0 1 543,460 H12 A12,12 0 0 1 0,448 V12 A12,12 0 0 1 12,0 Z" />
    <path fill="#C94C4C" d="M12,0 H543 A12,12 0 0 1 555,12 V43 A12,12 0 0 1 543,55 H12 A12,12 0 0 1 0,43 V12 A12,12 0 0 1 12,0 Z" />
    <rect x="0" y="45" width="555" height="10" fill="#C94C4C" />
    <text x="278" y="36" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF" text-anchor="middle">六五：不富以其邻，利用侵伐</text>
    
    
    <path fill="#F5F3EF" stroke="#B8860B" stroke-width="1" d="M36,75 H519 A6,6 0 0 1 525,81 V119 A6,6 0 0 1 519,125 H36 A6,6 0 0 1 30,119 V81 A6,6 0 0 1 36,75 Z" />
    <text x="278" y="107" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="16" fill="#B8860B" text-anchor="middle">「不富以其邻，利用侵伐，无不利。」</text>
    
    
    <text x="30" y="160" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="16" font-weight="bold" fill="#C94C4C">反常性分析</text>
    <text font-size="14" fill="#1A1A2E" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="30" y="190">• 作为君位，通常讲究恩泽</text><text font-size="14" fill="#1A1A2E" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="30" y="214">• 为何此处出现「侵伐」？</text><text font-size="14" fill="#1A1A2E" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="30" y="238">• 这触及了谦德的辩证法</text><text x="30" y="290" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="16" font-weight="bold" fill="#C94C4C">义理推演</text>
    <text font-size="14" fill="#1A1A2E" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="30" y="320">• 六五居中得位，极其谦虚</text><text font-size="14" fill="#1A1A2E" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="30" y="344">• 不靠财富收买，邻国自然归附</text><text font-size="14" fill="#1A1A2E" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="30" y="368">• 软实力胜利 + 对顽固者动用雷霆手段</text><text font-size="14" fill="#1A1A2E" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="30" y="392">• 六五下令，九三执行 = 完美君臣配合</text><path fill="#C94C4C" d="M36,400 H519 A6,6 0 0 1 525,406 V439 A6,6 0 0 1 519,445 H36 A6,6 0 0 1 30,439 V406 A6,6 0 0 1 36,400 Z" />
    <text x="278" y="430" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">没有实力的谦让是懦弱，敢于亮剑才是帝王之谦</text>
  </g>
  
  
  <text x="60" y="690" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#8B9A9A">第四部分：六爻微观动力学</text>
  <text x="1220" y="690" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#8B9A9A" text-anchor="end">12 / 20</text>
</svg>