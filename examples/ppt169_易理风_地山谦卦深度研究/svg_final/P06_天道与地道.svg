  </g>
    <text x="65" y="33" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF">地道：地质演变与流体动力学</text>
    
    
    <path fill="#F0EDE8" stroke="#B8860B" stroke-width="1" d="M38,70 H522 A8,8 0 0 1 530,78 V122 A8,8 0 0 1 522,130 H38 A8,8 0 0 1 30,122 V78 A8,8 0 0 1 38,70 Z" />
    <text x="280" y="105" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="16" fill="#B8860B" text-anchor="middle">「地道变盈而流谦」</text>
    
    
    <g transform="translate(560, 70)">
      <text font-size="15" fill="#C94C4C" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-weight="bold" x="0" y="20">地理演化规律</text><text font-size="15" fill="#1A1A2E" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="0" y="48">长期趋势：剥蚀高山（变盈）填平沟壑（流谦）</text><text font-size="15" fill="#1A1A2E" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="0" y="74">水流作为地道载体，永远遵循重力法则流向最低处</text><text font-size="15" fill="#C94C4C" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-weight="bold" x="0" y="114">社会学隐喻</text><text font-size="15" fill="#1A1A2E" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="0" y="142">高高在上的特权结构终将被底层力量侵蚀瓦解</text></g>
    
    
    <path fill="#C94C4C" d="M36,175 H524 A6,6 0 0 1 530,181 V209 A6,6 0 0 1 524,215 H36 A6,6 0 0 1 30,209 V181 A6,6 0 0 1 36,175 Z" />
    <text x="280" y="202" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">谦卦模拟"流谦"形态，处于不断接受补给的优势生态位</text>
  </g>
  
  
  <text x="60" y="690" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#8B9A9A">第三部分：宇宙四大法则</text>
