    <text x="65" y="33" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="18" font-weight="bold" fill="#E8E4DC">天道：热力学与能量均衡</text>
    
    
    <path fill="#F0EDE8" stroke="#B8860B" stroke-width="1" d="M38,70 H522 A8,8 0 0 1 530,78 V122 A8,8 0 0 1 522,130 H38 A8,8 0 0 1 30,122 V78 A8,8 0 0 1 38,70 Z" />
    <text x="280" y="105" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="16" fill="#B8860B" text-anchor="middle">「天道下济而光明……天道亏盈而益谦」</text>
    
    
    <g transform="translate(560, 70)">
      <text font-size="15" fill="#2D5A5A" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-weight="bold" x="0" y="20">天体物理学视角</text><text font-size="15" fill="#1A1A2E" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="0" y="48">太阳必须将光热向下辐射（下济），才能体现其光明</text><text font-size="15" fill="#1A1A2E" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="0" y="74">若能量只聚敛于自身，将走向热寂或坍塌</text><text font-size="15" fill="#2D5A5A" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-weight="bold" x="0" y="114">负反馈调节机制</text><text font-size="15" fill="#1A1A2E" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="0" y="142">高压区 → 低压区 ｜ 高温 → 低温</text></g>
    
    
    <path fill="#2D5A5A" d="M36,175 H524 A6,6 0 0 1 530,181 V209 A6,6 0 0 1 524,215 H36 A6,6 0 0 1 30,209 V181 A6,6 0 0 1 36,175 Z" />
    <text x="280" y="202" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#E8E4DC" text-anchor="middle">谦卦主动处于"不足"与"低位"，成为能量汇聚的洼地</text>
  </g>
  
  
  <g transform="translate(60, 400)">
