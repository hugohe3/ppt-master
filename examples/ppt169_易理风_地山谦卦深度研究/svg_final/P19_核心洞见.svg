  <text x="60" y="100" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="30" font-weight="bold" fill="#D4A84B">结论：通往「有终」的算法</text>
  <line x1="60" y1="120" x2="420" y2="120" stroke="#D4A84B" stroke-width="3" />
  
  
  
  <g transform="translate(60, 160)">
    <path fill="#34495E" stroke="#1ABC9C" stroke-width="2" d="M12,0 H543 A12,12 0 0 1 555,12 V188 A12,12 0 0 1 543,200 H12 A12,12 0 0 1 0,188 V12 A12,12 0 0 1 12,0 Z" />
    <path fill="#1ABC9C" d="M12,0 H543 A12,12 0 0 1 555,12 V38 A12,12 0 0 1 543,50 H12 A12,12 0 0 1 0,38 V12 A12,12 0 0 1 12,0 Z" />
    <rect x="0" y="40" width="555" height="10" fill="#1ABC9C" />
    <text x="40" y="33" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="16" fill="#E8E4DC" font-weight="bold">洞见一</text>
    <text x="278" y="33" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="18" fill="#E8E4DC" text-anchor="middle" font-weight="bold">高维度的能量控制技术</text>
    
    <text font-size="15" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="40" y="90">• 违背动物性的炫耀本能</text><text font-size="15" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="40" y="118">• 顺应宇宙性的平衡法则</text><text font-size="15" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="40" y="146">• 放弃短期的、表面的「高位」</text><text font-size="15" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="40" y="174">• 换取长期的、实质的「稳态」</text></g>
  
  
  <g transform="translate(665, 160)">
    <path fill="#34495E" stroke="#C0392B" stroke-width="2" d="M12,0 H543 A12,12 0 0 1 555,12 V188 A12,12 0 0 1 543,200 H12 A12,12 0 0 1 0,188 V12 A12,12 0 0 1 12,0 Z" />
    <path fill="#C0392B" d="M12,0 H543 A12,12 0 0 1 555,12 V38 A12,12 0 0 1 543,50 H12 A12,12 0 0 1 0,38 V12 A12,12 0 0 1 12,0 Z" />
    <rect x="0" y="40" width="555" height="10" fill="#C0392B" />
    <text x="40" y="33" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="16" fill="#FFFFFF" font-weight="bold">洞见二</text>
    <text x="278" y="33" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle" font-weight="bold">实力是谦的前提</text>
    
    <text font-size="15" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="40" y="90">• 没有「艮」的笃实，就没有「谦」的资格</text><text font-size="15" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="40" y="118">• 谦卦不仅教人低调，更教人务实</text><text font-size="15" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="40" y="146">• 鼓励在地下默默积蓄力量</text><text font-size="15" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="40" y="174">• 如山一般的力量</text></g>
  
  
  <g transform="translate(60, 390)">
    <path fill="#34495E" stroke="#D4A84B" stroke-width="2" d="M12,0 H543 A12,12 0 0 1 555,12 V188 A12,12 0 0 1 543,200 H12 A12,12 0 0 1 0,188 V12 A12,12 0 0 1 12,0 Z" />
    <path fill="#D4A84B" d="M12,0 H543 A12,12 0 0 1 555,12 V38 A12,12 0 0 1 543,50 H12 A12,12 0 0 1 0,38 V12 A12,12 0 0 1 12,0 Z" />
