    <text x="40" y="33" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="16" fill="#2C3E50" font-weight="bold">洞见三</text>
    <text x="278" y="33" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="18" fill="#2C3E50" text-anchor="middle" font-weight="bold">谦是动态的权变</text>
    
    <text font-size="15" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="40" y="90">• 初六战战兢兢 → 六二名声初起</text><text font-size="15" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="40" y="118">• 九三劳苦功高 → 六五恩威并施</text><text font-size="15" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="40" y="146">• 谦的表现形式随位而移</text><text font-size="15" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="40" y="174">• 为全局最优解而进行自我调节</text></g>
  
  
  <g transform="translate(665, 390)">
    <path fill="#34495E" stroke="#4A5568" stroke-width="2" d="M12,0 H543 A12,12 0 0 1 555,12 V188 A12,12 0 0 1 543,200 H12 A12,12 0 0 1 0,188 V12 A12,12 0 0 1 12,0 Z" />
    <path fill="#4A5568" d="M12,0 H543 A12,12 0 0 1 555,12 V38 A12,12 0 0 1 543,50 H12 A12,12 0 0 1 0,38 V12 A12,12 0 0 1 12,0 Z" />
    <rect x="0" y="40" width="555" height="10" fill="#4A5568" />
    <text x="40" y="33" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="16" fill="#E8E4DC" font-weight="bold">洞见四</text>
    <text x="278" y="33" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="18" fill="#E8E4DC" text-anchor="middle" font-weight="bold">文明延续的必由之路</text>
    
    <text font-size="15" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="40" y="90">• 应对气候变化（天道）</text><text font-size="15" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="40" y="118">• 解决贫富差距（地道）</text><text font-size="15" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="40" y="146">• 重构国际秩序（人道）</text><text font-size="15" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="40" y="174">• 「亏盈益谦」= 可持续发展的元算法</text></g>
  
  
  <path fill="#2C3E50" stroke="#D4A84B" stroke-width="2" d="M68,615 H1212 A8,8 0 0 1 1220,623 V657 A8,8 0 0 1 1212,665 H68 A8,8 0 0 1 60,657 V623 A8,8 0 0 1 68,615 Z" />
  <text x="640" y="648" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="18" fill="#D4A84B" text-anchor="middle" font-weight="bold">君子有终，不仅是个体的修养目标，更是人类文明延续的必由之路</text>
  
  
  <text x="60" y="700" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#4A5568">第八部分：结论</text>
