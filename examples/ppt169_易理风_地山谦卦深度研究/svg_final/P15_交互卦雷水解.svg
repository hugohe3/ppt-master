    <text x="250" y="310" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="20" fill="#D4A84B" text-anchor="middle" font-weight="bold">雷水解 ☳☵</text>
    <text x="250" y="345" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#E8E4DC" text-anchor="middle">解者，缓解、解除困难</text>
    <text x="250" y="380" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#8B9A9A" text-anchor="middle">第四十卦</text>
    
    
    <path fill="#2C3E50" stroke="#1ABC9C" stroke-width="1" d="M36,400 H464 A6,6 0 0 1 470,406 V439 A6,6 0 0 1 464,445 H36 A6,6 0 0 1 30,439 V406 A6,6 0 0 1 36,400 Z" />
