  <g transform="translate(600, 150)">
    <path fill="#34495E" stroke="#D4A84B" stroke-width="2" d="M12,0 H608 A12,12 0 0 1 620,12 V448 A12,12 0 0 1 608,460 H12 A12,12 0 0 1 0,448 V12 A12,12 0 0 1 12,0 Z" />
    <path fill="#D4A84B" d="M12,0 H608 A12,12 0 0 1 620,12 V38 A12,12 0 0 1 608,50 H12 A12,12 0 0 1 0,38 V12 A12,12 0 0 1 12,0 Z" />
    <rect x="0" y="40" width="620" height="10" fill="#D4A84B" />
    <text x="310" y="33" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="18" font-weight="bold" fill="#2C3E50" text-anchor="middle">功能性洞察：谦卦核心功能 = 「解」</text>
    
    <text font-size="16" fill="#D4A84B" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-weight="bold" x="40" y="95">核心含义</text><text font-size="16" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="40" y="130">• 谦虚是解决人际冲突的最佳溶剂</text><text font-size="16" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="40" y="160">• 谦虚是化解社会矛盾的有效途径</text><text font-size="16" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="40" y="190">• 谦虚是解除僵局的关键变量</text><text font-size="16" fill="#D4A84B" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-weight="bold" x="40" y="240">应用场景</text><text font-size="16" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="40" y="275">• 当系统陷入死锁（困卦或蹇卦）时</text><text font-size="16" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="40" y="305">• 引入「谦」的变量</text><text font-size="16" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="40" y="335">• 往往能迅速软化刚硬的对立面</text><text font-size="16" fill="#E8E4DC" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="40" y="365">• 达成和解与突破</text><path fill="#2C3E50" stroke="#D4A84B" stroke-width="1" d="M36,395 H584 A6,6 0 0 1 590,401 V439 A6,6 0 0 1 584,445 H36 A6,6 0 0 1 30,439 V401 A6,6 0 0 1 36,395 Z" />
    <text x="310" y="428" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#D4A84B" text-anchor="middle">谦虚是解决冲突、化解矛盾、解除僵局的最佳溶剂</text>
  </g>
  
  
  <text x="60" y="690" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#4A5568">第五部分：卦际关系</text>
