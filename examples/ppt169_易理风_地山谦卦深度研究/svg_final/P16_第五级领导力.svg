<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  
  <rect width="1280" height="720" fill="#F5F3EF" />
  
  
  <text x="60" y="100" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="30" font-weight="bold" fill="#B8860B">现代管理学应用：第五级领导力与劳谦</text>
  <line x1="60" y1="120" x2="600" y2="120" stroke="#B8860B" stroke-width="3" />
  
  
  <g transform="translate(60, 150)">
    <path fill="#FFFFFF" stroke="#2D5A5A" stroke-width="2" d="M12,0 H543 A12,12 0 0 1 555,12 V448 A12,12 0 0 1 543,460 H12 A12,12 0 0 1 0,448 V12 A12,12 0 0 1 12,0 Z" />
    <path fill="#2D5A5A" d="M12,0 H543 A12,12 0 0 1 555,12 V43 A12,12 0 0 1 543,55 H12 A12,12 0 0 1 0,43 V12 A12,12 0 0 1 12,0 Z" />
    <rect x="0" y="45" width="555" height="10" fill="#2D5A5A" />
    <text x="278" y="36" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="18" font-weight="bold" fill="#E8E4DC" text-anchor="middle">吉姆·柯林斯《从优秀到卓越》</text>
    
    
    <g transform="translate(30, 75)">
      <path fill="#F5F3EF" stroke="#B8860B" stroke-width="1" d="M8,0 H487 A8,8 0 0 1 495,8 V92 A8,8 0 0 1 487,100 H8 A8,8 0 0 1 0,92 V8 A8,8 0 0 1 8,0 Z" />
      <text x="248" y="30" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="16" fill="#B8860B" text-anchor="middle" font-weight="bold">第五级领导者画像</text>
      <text font-size="15" fill="#1A1A2E" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="30" y="60">「性格谦逊但意志坚定」</text><text font-size="15" fill="#1A1A2E" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="30" y="86">并非光芒四射的名流CEO，而是低调的实干家</text></g>
    
    
    <text x="30" y="205" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="16" font-weight="bold" fill="#2D5A5A">研究发现</text>
    <text font-size="14" fill="#1A1A2E" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="30" y="235">• 跨越式发展企业的领导者都具备此特质</text><text font-size="14" fill="#1A1A2E" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="30" y="261">• 不追求个人光环，专注于组织使命</text><text font-size="14" fill="#1A1A2E" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="30" y="287">• 长期主义视角，不计短期得失</text><g transform="translate(30, 320)">
      <path fill="#F5F3EF" stroke="#2D5A5A" stroke-width="1" d="M6,0 H224 A6,6 0 0 1 230,6 V104 A6,6 0 0 1 224,110 H6 A6,6 0 0 1 0,104 V6 A6,6 0 0 1 6,0 Z" />
      <text x="115" y="30" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#2D5A5A" text-anchor="middle" font-weight="bold">成功时</text>
      <text x="115" y="60" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="24" fill="#2D5A5A" text-anchor="middle">🪟</text>
      <text x="115" y="90" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="13" fill="#1A1A2E" text-anchor="middle">看向窗外</text>
      <text x="115" y="105" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">归功于团队与运气</text>
      
      <path fill="#F5F3EF" stroke="#C94C4C" stroke-width="1" d="M271,0 H489 A6,6 0 0 1 495,6 V104 A6,6 0 0 1 489,110 H271 A6,6 0 0 1 265,104 V6 A6,6 0 0 1 271,0 Z" />
      <text x="380" y="30" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#C94C4C" text-anchor="middle" font-weight="bold">失败时</text>
      <text x="380" y="60" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="24" fill="#C94C4C" text-anchor="middle">🪞</text>
      <text x="380" y="90" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="13" fill="#1A1A2E" text-anchor="middle">照镜子</text>
      <text x="380" y="105" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">归咎于自身反省</text>
    </g>
  </g>
  
  
  <g transform="translate(665, 150)">
    <path fill="#FFFFFF" stroke="#C94C4C" stroke-width="2" d="M12,0 H543 A12,12 0 0 1 555,12 V448 A12,12 0 0 1 543,460 H12 A12,12 0 0 1 0,448 V12 A12,12 0 0 1 12,0 Z" />
    <path fill="#C94C4C" d="M12,0 H543 A12,12 0 0 1 555,12 V43 A12,12 0 0 1 543,55 H12 A12,12 0 0 1 0,43 V12 A12,12 0 0 1 12,0 Z" />
    <rect x="0" y="45" width="555" height="10" fill="#C94C4C" />
    <text x="278" y="36" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF" text-anchor="middle">谦卦九三的现代映射</text>
    
    
    <g transform="translate(30, 75)">
      <path fill="#F5F3EF" stroke="#C94C4C" stroke-width="2" d="M8,0 H487 A8,8 0 0 1 495,8 V92 A8,8 0 0 1 487,100 H8 A8,8 0 0 1 0,92 V8 A8,8 0 0 1 8,0 Z" />
      <text x="248" y="30" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="16" fill="#C94C4C" text-anchor="middle" font-weight="bold">劳谦君子的现代翻版</text>
      <text font-size="15" fill="#1A1A2E" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="30" y="60">「劳而不伐，有功而不德」</text><text font-size="15" fill="#1A1A2E" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="30" y="86">= 第五级领导者的核心行为模式</text></g>
    
    
    <text x="30" y="205" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="16" font-weight="bold" fill="#C94C4C">降低组织摩擦</text>
    <text font-size="14" fill="#1A1A2E" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="30" y="235">• 强势领导者容易压制下属创新（震）</text><text font-size="14" fill="#1A1A2E" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="30" y="261">• 谦逊领导者为下属提供生长土壤（坤）</text><text font-size="14" fill="#1A1A2E" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="30" y="287">• 同时提供坚实的后台支持（艮）</text><g transform="translate(30, 320)">
      <path fill="#F5F3EF" stroke="#B8860B" stroke-width="1" d="M6,0 H489 A6,6 0 0 1 495,6 V114 A6,6 0 0 1 489,120 H6 A6,6 0 0 1 0,114 V6 A6,6 0 0 1 6,0 Z" />
      <text x="248" y="28" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#B8860B" text-anchor="middle" font-weight="bold">卦象结构对应</text>
      <text font-size="14" fill="#1A1A2E" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="30" y="55">坤（地）= 为团队提供成长空间与包容环境</text><text font-size="14" fill="#1A1A2E" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="30" y="79">艮（山）= 作为坚实后盾，提供稳定支撑</text><text font-size="14" fill="#1A1A2E" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="30" y="103">九三（阳）= 核心驱动力，承担实际责任</text></g>
  </g>
  
  
  <text x="60" y="690" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#8B9A9A">第六部分：现代应用</text>
  <text x="1220" y="690" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#8B9A9A" text-anchor="end">16 / 20</text>
</svg>