<svg viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 - 浅色模式 -->
  <rect width="1280" height="720" fill="#F5F3EF"/>
  
  <!-- 页面标题 -->
  <text x="60" y="100" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="30" font-weight="bold" fill="#B8860B">现代管理学应用：第五级领导力与劳谦</text>
  <line x1="60" y1="120" x2="600" y2="120" stroke="#B8860B" stroke-width="3"/>
  
  <!-- 左栏 - 柯林斯研究 -->
  <g transform="translate(60, 150)">
    <rect x="0" y="0" width="555" height="460" rx="12" fill="#FFFFFF" stroke="#2D5A5A" stroke-width="2"/>
    <rect x="0" y="0" width="555" height="55" rx="12" fill="#2D5A5A"/>
    <rect x="0" y="45" width="555" height="10" fill="#2D5A5A"/>
    <text x="278" y="36" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="18" font-weight="bold" fill="#E8E4DC" text-anchor="middle">吉姆·柯林斯《从优秀到卓越》</text>
    
    <!-- 第五级领导者画像 -->
    <g transform="translate(30, 75)">
      <rect x="0" y="0" width="495" height="100" rx="8" fill="#F5F3EF" stroke="#B8860B" stroke-width="1"/>
      <text x="248" y="30" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="16" fill="#B8860B" text-anchor="middle" font-weight="bold">第五级领导者画像</text>
      <text x="30" y="60" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#1A1A2E">
        <tspan x="30" dy="0">「性格谦逊但意志坚定」</tspan>
        <tspan x="30" dy="26">并非光芒四射的名流CEO，而是低调的实干家</tspan>
      </text>
    </g>
    
    <!-- 数据对照 -->
    <text x="30" y="205" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="16" font-weight="bold" fill="#2D5A5A">研究发现</text>
    <text x="30" y="235" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#1A1A2E">
      <tspan x="30" dy="0">• 跨越式发展企业的领导者都具备此特质</tspan>
      <tspan x="30" dy="26">• 不追求个人光环，专注于组织使命</tspan>
      <tspan x="30" dy="26">• 长期主义视角，不计短期得失</tspan>
    </text>
    
    <!-- 归功于窗 归咎于镜 -->
    <g transform="translate(30, 320)">
      <rect x="0" y="0" width="230" height="110" rx="6" fill="#F5F3EF" stroke="#2D5A5A" stroke-width="1"/>
      <text x="115" y="30" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#2D5A5A" text-anchor="middle" font-weight="bold">成功时</text>
      <text x="115" y="60" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="24" fill="#2D5A5A" text-anchor="middle">🪟</text>
      <text x="115" y="90" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="13" fill="#1A1A2E" text-anchor="middle">看向窗外</text>
      <text x="115" y="105" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">归功于团队与运气</text>
      
      <rect x="265" y="0" width="230" height="110" rx="6" fill="#F5F3EF" stroke="#C94C4C" stroke-width="1"/>
      <text x="380" y="30" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#C94C4C" text-anchor="middle" font-weight="bold">失败时</text>
      <text x="380" y="60" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="24" fill="#C94C4C" text-anchor="middle">🪞</text>
      <text x="380" y="90" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="13" fill="#1A1A2E" text-anchor="middle">照镜子</text>
      <text x="380" y="105" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">归咎于自身反省</text>
    </g>
  </g>
  
  <!-- 右栏 - 谦卦九三映射 -->
  <g transform="translate(665, 150)">
    <rect x="0" y="0" width="555" height="460" rx="12" fill="#FFFFFF" stroke="#C94C4C" stroke-width="2"/>
    <rect x="0" y="0" width="555" height="55" rx="12" fill="#C94C4C"/>
    <rect x="0" y="45" width="555" height="10" fill="#C94C4C"/>
    <text x="278" y="36" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF" text-anchor="middle">谦卦九三的现代映射</text>
    
    <!-- 劳谦君子 -->
    <g transform="translate(30, 75)">
      <rect x="0" y="0" width="495" height="100" rx="8" fill="#F5F3EF" stroke="#C94C4C" stroke-width="2"/>
      <text x="248" y="30" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="16" fill="#C94C4C" text-anchor="middle" font-weight="bold">劳谦君子的现代翻版</text>
      <text x="30" y="60" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#1A1A2E">
        <tspan x="30" dy="0">「劳而不伐，有功而不德」</tspan>
        <tspan x="30" dy="26">= 第五级领导者的核心行为模式</tspan>
      </text>
    </g>
    
    <!-- 机制分析 -->
    <text x="30" y="205" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="16" font-weight="bold" fill="#C94C4C">降低组织摩擦</text>
    <text x="30" y="235" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#1A1A2E">
      <tspan x="30" dy="0">• 强势领导者容易压制下属创新（震）</tspan>
      <tspan x="30" dy="26">• 谦逊领导者为下属提供生长土壤（坤）</tspan>
      <tspan x="30" dy="26">• 同时提供坚实的后台支持（艮）</tspan>
    </text>
    
    <!-- 结构对应 -->
    <g transform="translate(30, 320)">
      <rect x="0" y="0" width="495" height="120" rx="6" fill="#F5F3EF" stroke="#B8860B" stroke-width="1"/>
      <text x="248" y="28" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#B8860B" text-anchor="middle" font-weight="bold">卦象结构对应</text>
      <text x="30" y="55" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#1A1A2E">
        <tspan x="30" dy="0">坤（地）= 为团队提供成长空间与包容环境</tspan>
        <tspan x="30" dy="24">艮（山）= 作为坚实后盾，提供稳定支撑</tspan>
        <tspan x="30" dy="24">九三（阳）= 核心驱动力，承担实际责任</tspan>
      </text>
    </g>
  </g>
  
  <!-- 页脚 -->
  <text x="60" y="690" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#8B9A9A">第六部分：现代应用</text>
  <text x="1220" y="690" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#8B9A9A" text-anchor="end">16 / 20</text>
</svg>
