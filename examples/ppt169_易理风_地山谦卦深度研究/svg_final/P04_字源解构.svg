<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  
  <rect width="1280" height="720" fill="#F5F3EF" />
  
  
  <text x="60" y="100" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="30" font-weight="bold" fill="#B8860B">「谦」字的语源学解构</text>
  <line x1="60" y1="120" x2="400" y2="120" stroke="#B8860B" stroke-width="3" />
  
  
  <g transform="translate(60, 150)">
    <path fill="#FFFFFF" stroke="#D4D4D4" stroke-width="1" d="M12,0 H1148 A12,12 0 0 1 1160,12 V128 A12,12 0 0 1 1148,140 H12 A12,12 0 0 1 0,128 V12 A12,12 0 0 1 12,0 Z" />
    
    
    <g transform="translate(100, 30)">
      <path fill="#2D5A5A" d="M8,0 H112 A8,8 0 0 1 120,8 V72 A8,8 0 0 1 112,80 H8 A8,8 0 0 1 0,72 V8 A8,8 0 0 1 8,0 Z" />
      <text x="60" y="55" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="42" font-weight="bold" fill="#E8E4DC" text-anchor="middle">言</text>
    </g>
    
    <text x="280" y="75" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="36" fill="#4A5568" text-anchor="middle">+</text>
    
    <g transform="translate(340, 30)">
      <path fill="#C94C4C" d="M8,0 H112 A8,8 0 0 1 120,8 V72 A8,8 0 0 1 112,80 H8 A8,8 0 0 1 0,72 V8 A8,8 0 0 1 8,0 Z" />
      <text x="60" y="55" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="42" font-weight="bold" fill="#FFFFFF" text-anchor="middle">兼</text>
    </g>
    
    <text x="520" y="75" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="36" fill="#4A5568" text-anchor="middle">=</text>
    
    <g transform="translate(580, 30)">
      <path fill="#B8860B" d="M8,0 H112 A8,8 0 0 1 120,8 V72 A8,8 0 0 1 112,80 H8 A8,8 0 0 1 0,72 V8 A8,8 0 0 1 8,0 Z" />
      <text x="60" y="55" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="42" font-weight="bold" fill="#FFFFFF" text-anchor="middle">谦</text>
    </g>
    
    
    <text font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="16" fill="#6B7280" x="780" y="55">《说文解字》：</text><text font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="16" fill="#6B7280" font-style="italic" x="780" y="81">「谦，敬也。」</text><text x="780" y="110" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#8B9A9A">兼：手持两禾，意为合并、统合</text>
  </g>
  
  
  <g transform="translate(60, 320)">
    
    <path fill="#FFFFFF" stroke="#2D5A5A" stroke-width="2" d="M12,0 H543 A12,12 0 0 1 555,12 V268 A12,12 0 0 1 543,280 H12 A12,12 0 0 1 0,268 V12 A12,12 0 0 1 12,0 Z" />
    <path fill="#2D5A5A" d="M12,0 H543 A12,12 0 0 1 555,12 V38 A12,12 0 0 1 543,50 H12 A12,12 0 0 1 0,38 V12 A12,12 0 0 1 12,0 Z" />
    <rect x="0" y="40" width="555" height="10" fill="#2D5A5A" />
    
  <g transform="translate(20.0, 12.0) scale(1.625)" fill="#E8E4DC">
    <path d="M0 1H16V13H11L8 16L5 13H0V1Z" />
  </g>
    <text x="60" y="33" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="18" font-weight="bold" fill="#E8E4DC">言语层面的克制</text>
    
    <g transform="translate(30, 70)">
      <text font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#2D5A5A" font-weight="bold" x="0" y="20">表层含义</text><text font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#1A1A2E" x="0" y="50">言辞上的恭敬与不自满</text><text font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#2D5A5A" font-weight="bold" x="0" y="100">行为表现</text><text font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#1A1A2E" x="0" y="130">• 不自吹自擂</text><text font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#1A1A2E" x="0" y="156">• 不贬低他人以抬高自己</text><text font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#1A1A2E" x="0" y="182">• 承认他人的价值与贡献</text></g>
    
    
    <path fill="#FFFFFF" stroke="#C94C4C" stroke-width="2" d="M617,0 H1148 A12,12 0 0 1 1160,12 V268 A12,12 0 0 1 1148,280 H617 A12,12 0 0 1 605,268 V12 A12,12 0 0 1 617,0 Z" />
    <path fill="#C94C4C" d="M617,0 H1148 A12,12 0 0 1 1160,12 V38 A12,12 0 0 1 1148,50 H617 A12,12 0 0 1 605,38 V12 A12,12 0 0 1 617,0 Z" />
    <rect x="605" y="40" width="555" height="10" fill="#C94C4C" />
    
  <g transform="translate(625.0, 12.0) scale(1.625)" fill="#FFFFFF">
    <path d="M1 5V3L8 0L15 3V5L8 8L1 5Z" />
    <path d="M8 16L1 13V11L8 14L15 11V13L8 16Z" />
    <path d="M1 9L8 12L15 9V7L8 10L1 7V9Z" />
  </g>
    <text x="665" y="33" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF">实质层面的包容</text>
    
    <g transform="translate(635, 70)">
      <text font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#C94C4C" font-weight="bold" x="0" y="20">核心哲学隐喻</text><text font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#1A1A2E" x="0" y="50">「兼」= 兼收并蓄，虚空容纳万物</text><text font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#C94C4C" font-weight="bold" x="0" y="100">能量状态</text><text font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#1A1A2E" x="0" y="130">• 有而不居：拥有实力（禾）</text><text font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#1A1A2E" x="0" y="156">• 却不独占，通过分享合并（兼）</text><text font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#1A1A2E" x="0" y="182">• 达到更高维度的平衡</text></g>
  </g>
  
  
  <path fill="#F0EDE8" stroke="#B8860B" stroke-width="1" d="M68,620 H1212 A8,8 0 0 1 1220,628 V662 A8,8 0 0 1 1212,670 H68 A8,8 0 0 1 60,662 V628 A8,8 0 0 1 68,620 Z" />
  <text x="640" y="652" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#B8860B" text-anchor="middle">《尚书》：「满招损，谦受益。」—— 物理容器隐喻</text>
  
  
  <text x="60" y="700" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#8B9A9A">第二部分：符号学溯源</text>
  <text x="1220" y="700" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#8B9A9A" text-anchor="end">4 / 20</text>
</svg>