<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" width="1280" height="720">
  <defs>
    <filter id="cardShadowSm" x="-15%" y="-15%" width="130%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur" />
      <feOffset in="blur" dx="0" dy="2" result="offsetBlur" />
      <feFlood flood-color="#000000" flood-opacity="0.08" result="shadowColor" />
      <feComposite in="shadowColor" in2="offsetBlur" operator="in" result="shadow" />
      <feMerge>
        <feMergeNode in="shadow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  
  <rect width="1280" height="720" fill="#FFFFFF" />
  
  
  <rect x="0" y="0" width="1280" height="6" fill="#D97757" />
  
  
  <text x="60" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#D97757" letter-spacing="1">
    WHEN TO USE AGENTS
  </text>
  
  
  <text x="60" y="100" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#1A1A2E">
    Agent 适用于开放式问题，但需充分测试与防护
  </text>
  
  
  <g transform="translate(60, 140)">
