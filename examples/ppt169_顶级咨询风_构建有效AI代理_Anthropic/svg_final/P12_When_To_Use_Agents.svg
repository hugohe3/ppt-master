      <path fill="#F1F5F9" d="M808,0 H1112 A8,8 0 0 1 1120,8 V47 A8,8 0 0 1 1112,55 H808 A8,8 0 0 1 800,47 V8 A8,8 0 0 1 808,0 Z" />
