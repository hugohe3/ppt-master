  <circle cx="130" cy="250" r="35" fill="#10B981" fill-opacity="0.1" />
  
  <g transform="translate(112.0, 232.0) scale(2.25)" fill="#10B981">
    <path fill-rule="evenodd" clip-rule="evenodd" d="M5 11.5V14.5L6.5 16H9.5L11 14.5V11.5L12.2396 10.2604C13.3668 9.13324 14 7.60141 14 6.00736C14 2.69365 11.3137 0 8 0C4.68629 0 2 2.69365 2 6.00736C2 7.60141 2.63324 9.13324 3.76041 10.2604L5 11.5ZM7 9.87398V6H9V9.87398C10.7252 9.42994 12 7.86384 12 6C12 3.79086 10.2091 2 8 2C5.79086 2 4 3.79086 4 6C4 7.86384 5.27477 9.42994 7 9.87398Z" />
  </g>
  
  <text x="90" y="320" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1A1A2E">
    简单优先
  </text>
  <text x="90" y="345" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#64748B">
    Start Simple
  </text>
  
  <text font-family="Arial, sans-serif" font-size="16" fill="#1A1A2E" x="90" y="390">先寻找最简单的解决方案，</text><text font-family="Arial, sans-serif" font-size="16" fill="#1A1A2E" x="90" y="418">只在必要时增加复杂性。</text><text font-family="Arial, sans-serif" font-size="15" fill="#64748B" x="90" y="468">许多应用只需优化单一 LLM</text><text font-family="Arial, sans-serif" font-size="15" fill="#64748B" x="90" y="492">调用 + 检索即可满足需求。</text><path fill="#10B981" fill-opacity="0.1" d="M104,545 H156 A14,14 0 0 1 170,559 V559 A14,14 0 0 1 156,573 H104 A14,14 0 0 1 90,559 V559 A14,14 0 0 1 104,545 Z" />
  <text x="130" y="564" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#10B981" text-anchor="middle">
    核心原则
  </text>
  
  
  <g filter="url(#cardShadow)">
    <path fill="url(#cardGradient1)" stroke="#E2E8F0" stroke-width="1" d="M472,180 H808 A12,12 0 0 1 820,192 V588 A12,12 0 0 1 808,600 H472 A12,12 0 0 1 460,588 V192 A12,12 0 0 1 472,180 Z" />
  </g>
  <rect x="460" y="180" width="360" height="6" fill="#4A90D9" />
