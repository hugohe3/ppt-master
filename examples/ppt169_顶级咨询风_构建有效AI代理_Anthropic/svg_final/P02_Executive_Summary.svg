    <path fill="url(#cardGradient1)" stroke="#E2E8F0" stroke-width="1" d="M72,180 H408 A12,12 0 0 1 420,192 V588 A12,12 0 0 1 408,600 H72 A12,12 0 0 1 60,588 V192 A12,12 0 0 1 72,180 Z" />
  </g>
  
