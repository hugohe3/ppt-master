  <text x="890" y="320" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1A1A2E">
    工具设计关键
  </text>
  <text x="890" y="345" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#64748B">
    Agent-Computer Interface
  </text>
  
  <text font-family="Arial, sans-serif" font-size="16" fill="#1A1A2E" x="890" y="390">ACI（代理-计算机接口）</text><text font-family="Arial, sans-serif" font-size="16" fill="#1A1A2E" x="890" y="418">与 HCI 同等重要。</text><text font-family="Arial, sans-serif" font-size="15" fill="#64748B" x="890" y="468">"我们在工具优化上花的</text><text font-family="Arial, sans-serif" font-size="15" fill="#64748B" x="890" y="492">时间比整体 prompt 更多"</text><path fill="#D97757" fill-opacity="0.1" d="M904,545 H956 A14,14 0 0 1 970,559 V559 A14,14 0 0 1 956,573 H904 A14,14 0 0 1 890,559 V559 A14,14 0 0 1 904,545 Z" />
  <text x="930" y="564" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#D97757" text-anchor="middle">
