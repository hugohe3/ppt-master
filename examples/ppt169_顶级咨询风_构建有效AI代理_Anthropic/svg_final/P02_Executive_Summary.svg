  <circle cx="530" cy="250" r="35" fill="#4A90D9" fill-opacity="0.1" />
  
  <g transform="translate(512.0, 232.0) scale(2.25)" fill="#4A90D9">
    <path d="M1 5V3L8 0L15 3V5L8 8L1 5Z" />
    <path d="M8 16L1 13V11L8 14L15 11V13L8 16Z" />
    <path d="M1 9L8 12L15 9V7L8 10L1 7V9Z" />
  </g>
  
  <text x="490" y="320" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1A1A2E">
    Workflow vs Agent
  </text>
  <text x="490" y="345" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#64748B">
    Two Architectures
  </text>
  
  <text font-family="Arial, sans-serif" font-size="16" fill="#1A1A2E" font-weight="600" x="490" y="390">Workflows:</text><text font-family="Arial, sans-serif" font-size="16" fill="#1A1A2E" x="490" y="416">预定义代码路径编排</text><text font-family="Arial, sans-serif" font-size="16" fill="#1A1A2E" font-weight="600" x="490" y="456">Agents:</text><text font-family="Arial, sans-serif" font-size="16" fill="#1A1A2E" x="490" y="482">LLM 动态自主决策</text><text font-family="Arial, sans-serif" font-size="15" fill="#64748B" x="490" y="522">根据任务特性选择架构，</text><text font-family="Arial, sans-serif" font-size="15" fill="#64748B" x="490" y="546">而非一味追求"智能"。</text><path fill="#4A90D9" fill-opacity="0.1" d="M504,545 H556 A14,14 0 0 1 570,559 V559 A14,14 0 0 1 556,573 H504 A14,14 0 0 1 490,559 V559 A14,14 0 0 1 504,545 Z" />
  <text x="530" y="564" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#4A90D9" text-anchor="middle">
    架构选择
  </text>
  
  
  <g filter="url(#cardShadow)">
    <path fill="url(#cardGradient1)" stroke="#E2E8F0" stroke-width="1" d="M872,180 H1208 A12,12 0 0 1 1220,192 V588 A12,12 0 0 1 1208,600 H872 A12,12 0 0 1 860,588 V192 A12,12 0 0 1 872,180 Z" />
  </g>
  <rect x="860" y="180" width="360" height="6" fill="#D97757" />
