<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" width="1280" height="720">
  <defs>
    <filter id="boxShadow3" x="-20%" y="-20%" width="140%" height="150%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feOffset in="blur" dx="0" dy="2" result="offsetBlur"/>
      <feFlood flood-color="#000000" flood-opacity="0.1" result="shadowColor"/>
      <feComposite in="shadowColor" in2="offsetBlur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#FFFFFF"/>
  
  <!-- 顶部强调条 -->
  <rect x="0" y="0" width="1280" height="6" fill="#8B5CF6"/>
  
  <!-- 页面标签 -->
  <rect x="60" y="40" width="130" height="28" rx="14" fill="#8B5CF6" fill-opacity="0.1"/>
  <text x="125" y="59" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#8B5CF6" text-anchor="middle">
    WORKFLOW 3/5
  </text>
  
  <!-- 页面标题 -->
  <text x="60" y="110" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1A1A2E">
    Parallelization：并行化
  </text>
  <text x="60" y="145" font-family="Arial, sans-serif" font-size="18" fill="#64748B">
    LLM 同时处理任务，输出聚合 — 两种变体
  </text>
  
  <!-- 左侧: Sectioning -->
  <g transform="translate(60, 180)">
    <rect x="0" y="0" width="560" height="400" rx="16" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
    
    <!-- 标题栏 -->
    <rect x="0" y="0" width="560" height="60" rx="16" fill="#4A90D9"/>
    <rect x="0" y="30" width="560" height="30" fill="#4A90D9"/>
    <text x="30" y="38" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF">
      Sectioning 分区模式
    </text>
    
    <!-- 流程图 -->
    <g transform="translate(280, 140)">
      <!-- 输入 -->
      <rect x="-50" y="-60" width="100" height="40" rx="8" fill="#64748B"/>
      <text x="0" y="-33" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
        Task
      </text>
      
      <!-- 分支线 -->
      <line x1="0" y1="-20" x2="0" y2="0" stroke="#64748B" stroke-width="2"/>
      <line x1="-120" y1="0" x2="120" y2="0" stroke="#64748B" stroke-width="2"/>
      <line x1="-120" y1="0" x2="-120" y2="20" stroke="#64748B" stroke-width="2"/>
      <line x1="0" y1="0" x2="0" y2="20" stroke="#64748B" stroke-width="2"/>
      <line x1="120" y1="0" x2="120" y2="20" stroke="#64748B" stroke-width="2"/>
      
      <!-- 并行任务 -->
      <rect x="-170" y="25" width="100" height="50" rx="8" fill="#4A90D9"/>
      <text x="-120" y="55" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
        Subtask 1
      </text>
      
      <rect x="-50" y="25" width="100" height="50" rx="8" fill="#4A90D9"/>
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
        Subtask 2
      </text>
      
      <rect x="70" y="25" width="100" height="50" rx="8" fill="#4A90D9"/>
      <text x="120" y="55" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
        Subtask 3
      </text>
      
      <!-- 汇聚线 -->
      <line x1="-120" y1="75" x2="-120" y2="95" stroke="#64748B" stroke-width="2"/>
      <line x1="0" y1="75" x2="0" y2="95" stroke="#64748B" stroke-width="2"/>
      <line x1="120" y1="75" x2="120" y2="95" stroke="#64748B" stroke-width="2"/>
      <line x1="-120" y1="95" x2="120" y2="95" stroke="#64748B" stroke-width="2"/>
      <line x1="0" y1="95" x2="0" y2="115" stroke="#64748B" stroke-width="2"/>
      
      <!-- 聚合 -->
      <rect x="-60" y="120" width="120" height="40" rx="8" fill="#10B981"/>
      <text x="0" y="147" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
        Aggregate
      </text>
    </g>
    
    <!-- 说明 -->
    <text x="30" y="330" font-family="Arial, sans-serif" font-size="15" font-weight="600" fill="#1A1A2E">
      核心思路：
    </text>
    <text x="30" y="355" font-family="Arial, sans-serif" font-size="14" fill="#64748B">
      将任务拆分为独立子任务，并行执行后聚合
    </text>
    <text x="30" y="380" font-family="Arial, sans-serif" font-size="14" fill="#4A90D9">
      示例：护栏检测 + 核心响应分开处理
    </text>
  </g>
  
  <!-- 右侧: Voting -->
  <g transform="translate(660, 180)">
    <rect x="0" y="0" width="560" height="400" rx="16" fill="#FEF7F5" stroke="#D97757" stroke-width="1"/>
    
    <!-- 标题栏 -->
    <rect x="0" y="0" width="560" height="60" rx="16" fill="#D97757"/>
    <rect x="0" y="30" width="560" height="30" fill="#D97757"/>
    <text x="30" y="38" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF">
      Voting 投票模式
    </text>
    
    <!-- 流程图 -->
    <g transform="translate(280, 140)">
      <!-- 输入 -->
      <rect x="-50" y="-60" width="100" height="40" rx="8" fill="#64748B"/>
      <text x="0" y="-33" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
        Same Task
      </text>
      
      <!-- 分支线 -->
      <line x1="0" y1="-20" x2="0" y2="0" stroke="#64748B" stroke-width="2"/>
      <line x1="-120" y1="0" x2="120" y2="0" stroke="#64748B" stroke-width="2"/>
      <line x1="-120" y1="0" x2="-120" y2="20" stroke="#64748B" stroke-width="2"/>
      <line x1="0" y1="0" x2="0" y2="20" stroke="#64748B" stroke-width="2"/>
      <line x1="120" y1="0" x2="120" y2="20" stroke="#64748B" stroke-width="2"/>
      
      <!-- 多次执行 -->
      <rect x="-170" y="25" width="100" height="50" rx="8" fill="#D97757"/>
      <text x="-120" y="55" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
        Run 1
      </text>
      
      <rect x="-50" y="25" width="100" height="50" rx="8" fill="#D97757"/>
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
        Run 2
      </text>
      
      <rect x="70" y="25" width="100" height="50" rx="8" fill="#D97757"/>
      <text x="120" y="55" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
        Run 3
      </text>
      
      <!-- 汇聚线 -->
      <line x1="-120" y1="75" x2="-120" y2="95" stroke="#64748B" stroke-width="2"/>
      <line x1="0" y1="75" x2="0" y2="95" stroke="#64748B" stroke-width="2"/>
      <line x1="120" y1="75" x2="120" y2="95" stroke="#64748B" stroke-width="2"/>
      <line x1="-120" y1="95" x2="120" y2="95" stroke="#64748B" stroke-width="2"/>
      <line x1="0" y1="95" x2="0" y2="115" stroke="#64748B" stroke-width="2"/>
      
      <!-- 投票 -->
      <rect x="-60" y="120" width="120" height="40" rx="8" fill="#8B5CF6"/>
      <text x="0" y="147" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
        Vote / Select
      </text>
    </g>
    
    <!-- 说明 -->
    <text x="30" y="330" font-family="Arial, sans-serif" font-size="15" font-weight="600" fill="#1A1A2E">
      核心思路：
    </text>
    <text x="30" y="355" font-family="Arial, sans-serif" font-size="14" fill="#64748B">
      同一任务多次执行，获取多样输出后投票
    </text>
    <text x="30" y="380" font-family="Arial, sans-serif" font-size="14" fill="#D97757">
      示例：多角度代码漏洞审查，需多数通过
    </text>
  </g>
  
  <!-- 底部对比条 -->
  <g transform="translate(60, 600)">
    <rect x="0" y="0" width="1160" height="60" rx="8" fill="#F1F5F9"/>
    
    <text x="30" y="38" font-family="Arial, sans-serif" font-size="15" fill="#1A1A2E">
      <tspan font-weight="bold" fill="#4A90D9">Sectioning</tspan>
      <tspan> 适合：子任务可并行加速</tspan>
    </text>
    
    <text x="430" y="38" font-family="Arial, sans-serif" font-size="15" fill="#1A1A2E">
      <tspan font-weight="bold" fill="#D97757">Voting</tspan>
      <tspan> 适合：需要多视角/多次尝试提高置信度</tspan>
    </text>
    
    <text x="900" y="38" font-family="Arial, sans-serif" font-size="14" fill="#64748B">
      LLM 专注单一方面时表现更好
    </text>
  </g>
  
  <!-- 底部页码 -->
  <text x="640" y="690" font-family="Arial, sans-serif" font-size="14" fill="#64748B" text-anchor="middle">
    9 / 15
  </text>
  
</svg>
