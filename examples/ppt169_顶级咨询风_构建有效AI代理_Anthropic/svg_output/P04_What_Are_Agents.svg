<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" width="1280" height="720">
  <defs>
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="150%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
      <feOffset in="blur" dx="0" dy="4" result="offsetBlur"/>
      <feFlood flood-color="#000000" flood-opacity="0.08" result="shadowColor"/>
      <feComposite in="shadowColor" in2="offsetBlur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#FFFFFF"/>
  
  <!-- 顶部强调条 -->
  <rect x="0" y="0" width="1280" height="6" fill="#D97757"/>
  
  <!-- 页面标签 -->
  <text x="60" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#D97757" letter-spacing="1">
    DEFINITIONS
  </text>
  
  <!-- 页面标题 -->
  <text x="60" y="100" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1A1A2E">
    Agentic Systems = Workflows + Agents
  </text>
  
  <!-- 副标题说明 -->
  <text x="60" y="135" font-family="Arial, sans-serif" font-size="18" fill="#64748B">
    两种核心架构模式，根据任务特性选择
  </text>
  
  <!-- 中间分隔线 -->
  <line x1="640" y1="180" x2="640" y2="620" stroke="#E2E8F0" stroke-width="2" stroke-dasharray="8,4"/>
  
  <!-- 左侧: Workflows -->
  <g transform="translate(60, 180)">
    <!-- 标题区域 -->
    <rect x="0" y="0" width="540" height="80" rx="12" fill="#4A90D9" fill-opacity="0.1"/>
    <circle cx="50" cy="40" r="28" fill="#4A90D9"/>
    <use data-icon="git-branch" x="32" y="22" width="36" height="36" fill="#FFFFFF"/>
    
    <text x="95" y="35" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#4A90D9">
      Workflows
    </text>
    <text x="95" y="58" font-family="Arial, sans-serif" font-size="14" fill="#64748B">
      预定义编排模式
    </text>
    
    <!-- 特征列表 -->
    <g font-family="Arial, sans-serif" transform="translate(0, 110)">
      <g>
        <rect x="0" y="0" width="540" height="60" rx="8" fill="#F8FAFC"/>
        <circle cx="30" cy="30" r="12" fill="#4A90D9"/>
        <text x="30" y="35" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">1</text>
        <text x="55" y="26" font-size="17" font-weight="600" fill="#1A1A2E">预定义代码路径</text>
        <text x="55" y="46" font-size="14" fill="#64748B">LLM 和工具通过固定流程编排</text>
      </g>
      
      <g transform="translate(0, 75)">
        <rect x="0" y="0" width="540" height="60" rx="8" fill="#F8FAFC"/>
        <circle cx="30" cy="30" r="12" fill="#4A90D9"/>
        <text x="30" y="35" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">2</text>
        <text x="55" y="26" font-size="17" font-weight="600" fill="#1A1A2E">可预测性强</text>
        <text x="55" y="46" font-size="14" fill="#64748B">执行路径明确，结果一致性高</text>
      </g>
      
      <g transform="translate(0, 150)">
        <rect x="0" y="0" width="540" height="60" rx="8" fill="#F8FAFC"/>
        <circle cx="30" cy="30" r="12" fill="#4A90D9"/>
        <text x="30" y="35" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">3</text>
        <text x="55" y="26" font-size="17" font-weight="600" fill="#1A1A2E">适合明确定义的任务</text>
        <text x="55" y="46" font-size="14" fill="#64748B">任务边界清晰，步骤可枚举</text>
      </g>
    </g>
    
    <!-- 适用场景标签 -->
    <rect x="0" y="350" width="540" height="70" rx="8" fill="#4A90D9" fill-opacity="0.05" stroke="#4A90D9" stroke-width="1" stroke-dasharray="4,2"/>
    <text x="20" y="378" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#4A90D9">
      适用场景
    </text>
    <text x="20" y="402" font-family="Arial, sans-serif" font-size="14" fill="#64748B">
      内容生成管道、分类路由、质量检查流程
    </text>
  </g>
  
  <!-- 右侧: Agents -->
  <g transform="translate(680, 180)">
    <!-- 标题区域 -->
    <rect x="0" y="0" width="540" height="80" rx="12" fill="#D97757" fill-opacity="0.1"/>
    <circle cx="50" cy="40" r="28" fill="#D97757"/>
    <use data-icon="robot" x="32" y="22" width="36" height="36" fill="#FFFFFF"/>
    
    <text x="95" y="35" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#D97757">
      Agents
    </text>
    <text x="95" y="58" font-family="Arial, sans-serif" font-size="14" fill="#64748B">
      动态自主决策模式
    </text>
    
    <!-- 特征列表 -->
    <g font-family="Arial, sans-serif" transform="translate(0, 110)">
      <g>
        <rect x="0" y="0" width="540" height="60" rx="8" fill="#FEF7F5"/>
        <circle cx="30" cy="30" r="12" fill="#D97757"/>
        <text x="30" y="35" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">1</text>
        <text x="55" y="26" font-size="17" font-weight="600" fill="#1A1A2E">动态指导流程</text>
        <text x="55" y="46" font-size="14" fill="#64748B">LLM 自主决定执行步骤和工具使用</text>
      </g>
      
      <g transform="translate(0, 75)">
        <rect x="0" y="0" width="540" height="60" rx="8" fill="#FEF7F5"/>
        <circle cx="30" cy="30" r="12" fill="#D97757"/>
        <text x="30" y="35" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">2</text>
        <text x="55" y="26" font-size="17" font-weight="600" fill="#1A1A2E">高度灵活</text>
        <text x="55" y="46" font-size="14" fill="#64748B">适应复杂多变的任务需求</text>
      </g>
      
      <g transform="translate(0, 150)">
        <rect x="0" y="0" width="540" height="60" rx="8" fill="#FEF7F5"/>
        <circle cx="30" cy="30" r="12" fill="#D97757"/>
        <text x="30" y="35" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">3</text>
        <text x="55" y="26" font-size="17" font-weight="600" fill="#1A1A2E">模型驱动决策</text>
        <text x="55" y="46" font-size="14" fill="#64748B">需要信任 LLM 的判断能力</text>
      </g>
    </g>
    
    <!-- 适用场景标签 -->
    <rect x="0" y="350" width="540" height="70" rx="8" fill="#D97757" fill-opacity="0.05" stroke="#D97757" stroke-width="1" stroke-dasharray="4,2"/>
    <text x="20" y="378" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#D97757">
      适用场景
    </text>
    <text x="20" y="402" font-family="Arial, sans-serif" font-size="14" fill="#64748B">
      开放式编程任务、复杂问题解决、自主探索
    </text>
  </g>
  
  <!-- VS 标识 -->
  <circle cx="640" cy="400" r="30" fill="#1A1A2E"/>
  <text x="640" y="408" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    VS
  </text>
  
  <!-- 底部页码 -->
  <text x="640" y="680" font-family="Arial, sans-serif" font-size="14" fill="#64748B" text-anchor="middle">
    4 / 15
  </text>
  
</svg>
