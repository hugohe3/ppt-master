      <text font-size="14" font-family="sans-serif" fill="#333333" font-weight="400" x="710" y="415">        </text><text font-size="14" font-family="sans-serif" fill="#333333" font-weight="400" x="710" y="415">常遇春神箭</text><text font-size="14" font-family="sans-serif" fill="#333333" font-weight="400" x="710" y="437">朱元璋船</text><text font-size="14" font-family="sans-serif" fill="#333333" font-weight="400" x="710" y="457">搁浅危急</text><text font-size="14" font-family="sans-serif" fill="#333333" font-weight="400" x="710" y="477">一箭射中</text><text font-size="14" font-family="sans-serif" fill="#333333" font-weight="400" x="710" y="499">张定边</text></g>
    
    
    <g>
      <circle cx="1000" cy="340" r="10" fill="#8B4513" />
