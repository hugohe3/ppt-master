      <text font-size="14" font-family="sans-serif" fill="#333333" font-weight="400" x="510" y="415">        </text><text font-size="14" font-family="sans-serif" fill="#333333" font-weight="400" x="510" y="415">张定边冲阵</text><text font-size="14" font-family="sans-serif" fill="#333333" font-weight="400" x="510" y="437">三艘战舰</text><text font-size="14" font-family="sans-serif" fill="#333333" font-weight="400" x="510" y="457">孤军深入</text><text font-size="14" font-family="sans-serif" fill="#333333" font-weight="400" x="510" y="477">直逼朱元璋</text><text font-size="14" font-family="sans-serif" fill="#333333" font-weight="400" x="510" y="499">无人可挡</text></g>
    
    
