      <text font-size="14" font-family="sans-serif" fill="#FFFFFF" font-weight="400" x="930" y="415">        </text><text font-size="14" font-family="sans-serif" fill="#FFFFFF" font-weight="400" x="930" y="415">火烧连环船</text><text font-size="14" font-family="sans-serif" fill="#FFFFFF" font-weight="400" x="930" y="437">陈友谅连</text><text font-size="14" font-family="sans-serif" fill="#FFFFFF" font-weight="400" x="930" y="457">铁索船</text><text font-size="14" font-family="sans-serif" fill="#FFFFFF" font-weight="400" x="930" y="477">东北风起</text><text font-size="14" font-family="sans-serif" fill="#FFFFFF" font-weight="400" x="930" y="499">火烧连营</text></g>
