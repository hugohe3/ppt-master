<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  
  <rect width="1280" height="720" fill="#FFFFFF" />
  
  
  <rect x="0" y="0" width="1280" height="4" fill="#005587" />
  
  
  <text x="60" y="80" font-family="sans-serif" font-size="42" font-weight="700" fill="#005587">
    历史遗产与启示
  </text>
  
  <line x1="60" y1="95" x2="420" y2="95" stroke="#D4AF37" stroke-width="3" />
  
  
  <g>
    
    <rect x="60" y="120" width="560" height="250" fill="#F5F5F5" rx="8" />
    <rect x="60" y="120" width="560" height="50" fill="#005587" rx="8" />
    <rect x="60" y="150" width="560" height="20" fill="#005587" />
    
    <text x="340" y="155" font-family="sans-serif" font-size="24" font-weight="700" fill="#FFFFFF" text-anchor="middle">
      历史贡献
    </text>
    
    <g transform="translate(90, 200)">
      <text font-size="18" font-family="sans-serif" fill="#005587" font-weight="600" x="0" y="0">        </text><text font-size="18" font-family="sans-serif" fill="#005587" font-weight="600" x="0" y="0">✓ 推翻蒙古统治，恢复汉族政权</text><text font-size="18" font-family="sans-serif" fill="#005587" font-weight="600" x="0" y="32">✓ 结束元末乱世，统一中国</text><text font-size="18" font-family="sans-serif" fill="#005587" font-weight="600" x="0" y="64">✓ 建立完整的中央集权制度</text><text font-size="18" font-family="sans-serif" fill="#005587" font-weight="600" x="0" y="96">✓ 推行科举制度，选拔人才</text><text font-size="18" font-family="sans-serif" fill="#005587" font-weight="600" x="0" y="128">✓ 重视农业，减轻赋税（除江浙）</text></g>
    
    
    <rect x="660" y="120" width="560" height="250" fill="#F5F5F5" rx="8" />
    <rect x="660" y="120" width="560" height="50" fill="#C8102E" rx="8" />
    <rect x="660" y="150" width="560" height="20" fill="#C8102E" />
    
    <text x="940" y="155" font-family="sans-serif" font-size="24" font-weight="700" fill="#FFFFFF" text-anchor="middle">
      制度的悖论
    </text>
    
    <g transform="translate(690, 200)">
      <text font-size="18" font-family="sans-serif" fill="#C8102E" font-weight="600" x="0" y="0">        </text><text font-size="18" font-family="sans-serif" fill="#C8102E" font-weight="600" x="0" y="0">废除丞相 → 催生权力更大的内阁</text><text font-size="18" font-family="sans-serif" fill="#C8102E" font-weight="600" x="0" y="32">重农抑商 → 明朝中后期商品经济繁荣</text><text font-size="18" font-family="sans-serif" fill="#C8102E" font-weight="600" x="0" y="64">严禁宦官干政 → 明朝宦官专权最严重</text><text font-size="18" font-family="sans-serif" fill="#C8102E" font-weight="600" x="0" y="96">分封藩王 → 引发靖难之役</text><text font-size="18" font-family="sans-serif" fill="#C8102E" font-weight="600" x="0" y="128">杀尽功臣 → 为朱棣造反扫清障碍</text></g>
  </g>
  
  
  <g>
    <rect x="60" y="390" width="1160" height="140" fill="#F5F5F5" rx="8" />
    
    <text x="640" y="425" font-family="sans-serif" font-size="26" font-weight="700" fill="#005587" text-anchor="middle">
      历史评价
    </text>
    
    <g transform="translate(90, 450)">
      
      <rect x="0" y="0" width="340" height="60" fill="#005587" rx="6" />
      <text x="20" y="25" font-family="sans-serif" font-size="16" font-weight="600" fill="#FFFFFF">
        正面
      </text>
      <text x="20" y="48" font-family="sans-serif" font-size="14" font-weight="400" fill="#FFFFFF">
        "一代雄主"、"布衣天子"
      </text>
      
      
      <rect x="370" y="0" width="340" height="60" fill="#C8102E" rx="6" />
      <text x="390" y="25" font-family="sans-serif" font-size="16" font-weight="600" fill="#FFFFFF">
        负面
      </text>
      <text x="390" y="48" font-family="sans-serif" font-size="14" font-weight="400" fill="#FFFFFF">
        残暴嗜杀、猜忌多疑
      </text>
      
      
      <rect x="740" y="0" width="370" height="60" fill="#8B4513" rx="6" />
      <text x="760" y="25" font-family="sans-serif" font-size="16" font-weight="600" fill="#FFFFFF">
        辩证
      </text>
      <text x="760" y="48" font-family="sans-serif" font-size="14" font-weight="400" fill="#FFFFFF">
        "历史的执行者，而非创造者"
      </text>
    </g>
  </g>
  
  
  <g>
    <rect x="60" y="550" width="1160" height="90" fill="#005587" rx="8" />
    
    <text x="640" y="585" font-family="sans-serif" font-size="20" font-weight="700" fill="#D4AF37" text-anchor="middle">
      核心启示
    </text>
    
    <text x="640" y="617" font-family="sans-serif" font-size="18" font-weight="400" fill="#FFFFFF" text-anchor="middle" font-style="italic">
      "任何个人，无论多么伟大，都无法与历史规律抗衡。"
    </text>
  </g>
  
  
  <g>
    <rect x="60" y="660" width="1160" height="50" fill="#F5F5F5" rx="6" />
    
    <g transform="translate(100, 680)">
      <rect x="0" y="0" width="220" height="30" fill="#8B4513" rx="4" />
      <text x="110" y="20" font-family="sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">
        在位：31 年（1368-1398）
      </text>
    </g>
    
    <g transform="translate(350, 680)">
      <rect x="0" y="0" width="160" height="30" fill="#8B4513" rx="4" />
      <text x="80" y="20" font-family="sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">
        享年：71 岁
      </text>
    </g>
    
    <g transform="translate(540, 680)">
      <rect x="0" y="0" width="160" height="30" fill="#8B4513" rx="4" />
      <text x="80" y="20" font-family="sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">
        儿子：26 个
      </text>
    </g>
    
    <g transform="translate(730, 680)">
      <rect x="0" y="0" width="200" height="30" fill="#C8102E" rx="4" />
      <text x="100" y="20" font-family="sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">
        被杀功臣：数万人
      </text>
    </g>
    
    <g transform="translate(960, 680)">
      <rect x="0" y="0" width="200" height="30" fill="#D4AF37" rx="4" />
      <text x="100" y="20" font-family="sans-serif" font-size="14" font-weight="700" fill="#003A5D" text-anchor="middle">
        从乞丐到皇帝：40 年
      </text>
    </g>
  </g>
  
  
  <rect x="0" y="716" width="1280" height="4" fill="#005587" />
  
  
  <text x="60" y="740" font-family="sans-serif" font-size="14" font-weight="400" fill="#666666">
    朱元璋：从乞丐到开国皇帝 · 完
  </text>
  
  
  <text x="1220" y="740" font-family="sans-serif" font-size="16" font-weight="400" fill="#005587" text-anchor="end">
    12 / 12
  </text>
</svg>