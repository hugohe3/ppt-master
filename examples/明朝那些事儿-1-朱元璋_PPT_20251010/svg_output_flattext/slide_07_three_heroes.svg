<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  
  <rect width="1280" height="720" fill="#FFFFFF" />
  
  
  <rect x="0" y="0" width="1280" height="4" fill="#005587" />
  
  
  <text x="60" y="80" font-family="sans-serif" font-size="42" font-weight="700" fill="#005587">
    三雄争霸格局（1356-1363）
  </text>
  
  <line x1="60" y1="95" x2="520" y2="95" stroke="#C8102E" stroke-width="3" />
  
  
  
  
  <g>
    <rect x="60" y="130" width="360" height="480" fill="#F5F5F5" rx="8" />
    <rect x="60" y="130" width="360" height="60" fill="#8B4513" rx="8" />
    <rect x="60" y="170" width="360" height="20" fill="#8B4513" />
    
    <text x="240" y="170" font-family="sans-serif" font-size="26" font-weight="700" fill="#FFFFFF" text-anchor="middle">
      东吴 · 张士诚
    </text>
    
    
    <g transform="translate(90, 220)">
      <text x="0" y="0" font-family="sans-serif" font-size="18" font-weight="700" fill="#8B4513">
        出身
      </text>
      <text x="0" y="28" font-family="sans-serif" font-size="16" font-weight="400" fill="#333333">
        盐贩（小名：九四）
      </text>
      
      <text x="0" y="60" font-family="sans-serif" font-size="18" font-weight="700" fill="#8B4513">
        控制区域
      </text>
      <text x="0" y="88" font-family="sans-serif" font-size="16" font-weight="400" fill="#333333">
        江浙富饶地区
      </text>
      
      <text x="0" y="120" font-family="sans-serif" font-size="18" font-weight="700" fill="#8B4513">
        优势
      </text>
      <text font-size="15" font-family="sans-serif" fill="#333333" font-weight="400" x="0" y="145">        </text><text font-size="15" font-family="sans-serif" fill="#333333" font-weight="400" x="0" y="145">✓ 财力雄厚</text><text font-size="15" font-family="sans-serif" fill="#333333" font-weight="400" x="0" y="167">✓ 高邮之战声名鹊起</text><text font-size="15" font-family="sans-serif" fill="#333333" font-weight="400" x="0" y="189">✓ 占据富庶江南</text><text x="0" y="240" font-family="sans-serif" font-size="18" font-weight="700" fill="#C8102E">
        弱点
      </text>
      <text font-size="15" font-family="sans-serif" fill="#666666" font-weight="400" x="0" y="265">        </text><text font-size="15" font-family="sans-serif" fill="#666666" font-weight="400" x="0" y="265">✗ "器小"无远见</text><text font-size="15" font-family="sans-serif" fill="#666666" font-weight="400" x="0" y="287">✗ 耽于享乐</text><text font-size="15" font-family="sans-serif" fill="#666666" font-weight="400" x="0" y="309">✗ 失去进取之心</text></g>
  </g>
  
  
  <g>
    <rect x="460" y="130" width="360" height="480" fill="#F5F5F5" rx="8" />
    <rect x="460" y="130" width="360" height="60" fill="#C8102E" rx="8" />
    <rect x="460" y="170" width="360" height="20" fill="#C8102E" />
    
    <text x="640" y="170" font-family="sans-serif" font-size="26" font-weight="700" fill="#FFFFFF" text-anchor="middle">
      大汉 · 陈友谅
    </text>
    
    
    <g transform="translate(490, 220)">
      <text x="0" y="0" font-family="sans-serif" font-size="18" font-weight="700" fill="#C8102E">
        出身
      </text>
      <text x="0" y="28" font-family="sans-serif" font-size="16" font-weight="400" fill="#333333">
        渔民（县吏）
      </text>
      
      <text x="0" y="60" font-family="sans-serif" font-size="18" font-weight="700" fill="#C8102E">
        控制区域
      </text>
      <text x="0" y="88" font-family="sans-serif" font-size="16" font-weight="400" fill="#333333">
        湖广、江西
      </text>
      
      <text x="0" y="120" font-family="sans-serif" font-size="18" font-weight="700" fill="#C8102E">
        优势
      </text>
      <text font-size="15" font-family="sans-serif" fill="#333333" font-weight="400" x="0" y="145">        </text><text font-size="15" font-family="sans-serif" fill="#333333" font-weight="400" x="0" y="145">✓ 水军强大无敌</text><text font-size="15" font-family="sans-serif" fill="#333333" font-weight="400" x="0" y="167">✓ 野心勃勃</text><text font-size="15" font-family="sans-serif" fill="#333333" font-weight="400" x="0" y="189">✓ 巨型战舰（航母级）</text><text x="0" y="240" font-family="sans-serif" font-size="18" font-weight="700" fill="#333333">
        弱点
      </text>
      <text font-size="15" font-family="sans-serif" fill="#666666" font-weight="400" x="0" y="265">        </text><text font-size="15" font-family="sans-serif" fill="#666666" font-weight="400" x="0" y="265">✗ 背信弃义</text><text font-size="15" font-family="sans-serif" fill="#666666" font-weight="400" x="0" y="287">✗ 弑君篡位</text><text font-size="15" font-family="sans-serif" fill="#666666" font-weight="400" x="0" y="309">✗ 人心不附</text></g>
  </g>
  
  
  <g>
    <rect x="860" y="130" width="360" height="480" fill="#F5F5F5" rx="8" />
    <rect x="860" y="130" width="360" height="60" fill="#005587" rx="8" />
    <rect x="860" y="170" width="360" height="20" fill="#005587" />
    
    <text x="1040" y="170" font-family="sans-serif" font-size="26" font-weight="700" fill="#FFFFFF" text-anchor="middle">
      西吴 · 朱元璋
    </text>
    
    
    <g transform="translate(890, 220)">
      <text x="0" y="0" font-family="sans-serif" font-size="18" font-weight="700" fill="#005587">
        出身
      </text>
      <text x="0" y="28" font-family="sans-serif" font-size="16" font-weight="400" fill="#333333">
        农民（贫农）
      </text>
      
      <text x="0" y="60" font-family="sans-serif" font-size="18" font-weight="700" fill="#005587">
        控制区域
      </text>
      <text x="0" y="88" font-family="sans-serif" font-size="16" font-weight="400" fill="#333333">
        应天及周边
      </text>
      
      <text x="0" y="120" font-family="sans-serif" font-size="18" font-weight="700" fill="#005587">
        优势
      </text>
      <text font-size="15" font-family="sans-serif" fill="#333333" font-weight="400" x="0" y="145">        </text><text font-size="15" font-family="sans-serif" fill="#333333" font-weight="400" x="0" y="145">✓ 善用人才</text><text font-size="15" font-family="sans-serif" fill="#333333" font-weight="400" x="0" y="167">✓ 战略清晰</text><text font-size="15" font-family="sans-serif" fill="#333333" font-weight="400" x="0" y="189">✓ 军纪严明</text><text font-size="15" font-family="sans-serif" fill="#333333" font-weight="400" x="0" y="211">✓ 徐达、常遇春名将</text><text x="0" y="265" font-family="sans-serif" font-size="18" font-weight="700" fill="#666666">
        弱点
      </text>
      <text font-size="15" font-family="sans-serif" fill="#666666" font-weight="400" x="0" y="290">        </text><text font-size="15" font-family="sans-serif" fill="#666666" font-weight="400" x="0" y="290">✗ 相对弱小</text></g>
  </g>
  
  
  <rect x="60" y="630" width="1160" height="60" fill="#005587" rx="8" />
  
  <text x="90" y="658" font-family="sans-serif" font-size="18" font-weight="700" fill="#FFFFFF">
    战略环境：
  </text>
  
  <text x="220" y="658" font-family="sans-serif" font-size="16" font-weight="400" fill="#FFFFFF">
    北方刘福通红巾军牵制元朝主力
  </text>
  
  <text x="640" y="680" font-family="sans-serif" font-size="18" font-weight="700" fill="#D4AF37" text-anchor="middle">
    形成 "能打的不想打，想打的不能打" 的有利局面
  </text>
  
  
  <rect x="0" y="716" width="1280" height="4" fill="#005587" />
  
  
  <text x="1220" y="705" font-family="sans-serif" font-size="16" font-weight="400" fill="#005587" text-anchor="end">
    7 / 12
  </text>
</svg>