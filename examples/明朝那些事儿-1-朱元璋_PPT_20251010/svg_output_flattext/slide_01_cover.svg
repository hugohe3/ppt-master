  <rect x="0" y="710" width="1280" height="2" fill="#D4AF37" opacity="0.5" />
  <rect x="0" y="716" width="1280" height="4" fill="#D4AF37" />
  
  
  <line x1="400" y1="280" x2="880" y2="280" stroke="#D4AF37" stroke-width="2" opacity="0.6" />
