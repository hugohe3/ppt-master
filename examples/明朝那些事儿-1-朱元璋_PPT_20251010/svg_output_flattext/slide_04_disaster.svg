<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  
  <rect width="1280" height="720" fill="#FFFFFF" />
  
  
  <rect x="0" y="0" width="1280" height="4" fill="#005587" />
  
  
  <text x="60" y="80" font-family="sans-serif" font-size="42" font-weight="700" fill="#005587">
    灾难降临（1344）
  </text>
  
  <line x1="60" y1="95" x2="380" y2="95" stroke="#C8102E" stroke-width="3" />
  
  
  <rect x="1000" y="50" width="220" height="50" fill="#C8102E" rx="6" />
  <text x="1110" y="72" font-family="sans-serif" font-size="16" font-weight="600" fill="#FFFFFF" text-anchor="middle">
    改变命运的一年
  </text>
  <text x="1110" y="92" font-family="monospace" font-size="24" font-weight="700" fill="#FFFFFF" text-anchor="middle">
    1344
  </text>
  
  
  <rect x="60" y="130" width="1160" height="240" fill="#F5F5F5" rx="8" />
  <rect x="60" y="130" width="1160" height="50" fill="#C8102E" rx="8" />
  <rect x="60" y="160" width="1160" height="20" fill="#C8102E" />
  
  <text x="640" y="165" font-family="sans-serif" font-size="28" font-weight="700" fill="#FFFFFF" text-anchor="middle">
    🌊 天灾与人祸
  </text>
  
  
  <g transform="translate(90, 210)">
    <rect x="0" y="0" width="540" height="140" fill="#FFFFFF" rx="6" />
    <rect x="0" y="0" width="540" height="6" fill="#666666" rx="2" />
    
    <text x="20" y="35" font-family="sans-serif" font-size="22" font-weight="700" fill="#666666">
      天灾
    </text>
    
    <text font-size="16" font-family="sans-serif" fill="#333333" font-weight="400" x="20" y="65">      </text><text font-size="16" font-family="sans-serif" fill="#333333" font-weight="400" x="20" y="65">· 黄河泛滥，淮河流域旱灾</text><text font-size="16" font-family="sans-serif" fill="#333333" font-weight="400" x="20" y="93">· 瘟疫爆发，饿殍遍野</text><text font-size="16" font-family="sans-serif" fill="#333333" font-weight="400" x="20" y="121">· 朱元璋时年 17 岁</text></g>
  
  
  <g transform="translate(650, 210)">
    <rect x="0" y="0" width="540" height="140" fill="#FFFFFF" rx="6" />
    <rect x="0" y="0" width="540" height="6" fill="#C8102E" rx="2" />
    
    <text x="20" y="35" font-family="sans-serif" font-size="22" font-weight="700" fill="#C8102E">
      人祸
    </text>
    
    <text font-size="16" font-family="sans-serif" fill="#333333" font-weight="400" x="20" y="65">      </text><text font-size="16" font-family="sans-serif" fill="#333333" font-weight="400" x="20" y="65">· 元政府赈灾形同虚设</text><text font-size="16" font-family="sans-serif" fill="#333333" font-weight="400" x="20" y="93">· 赈灾物资层层克扣</text><text font-size="16" font-family="sans-serif" fill="#333333" font-weight="400" x="20" y="121">· 百姓手中只剩谷壳</text></g>
  
  
  <rect x="60" y="400" width="1160" height="130" fill="#C8102E" rx="8" />
  
  <text x="640" y="440" font-family="sans-serif" font-size="32" font-weight="700" fill="#FFFFFF" text-anchor="middle">
    💔 家破人亡
  </text>
  
  <text x="640" y="475" font-family="sans-serif" font-size="18" font-weight="400" fill="#FFFFFF" text-anchor="middle">
    不到一个月的时间内
  </text>
  
  <g transform="translate(170, 488)">
    <rect x="0" y="0" width="140" height="30" fill="#8B4513" rx="4" />
    <text x="70" y="21" font-family="sans-serif" font-size="16" font-weight="600" fill="#FFFFFF" text-anchor="middle">
      父亲饿死
    </text>
  </g>
  
  <g transform="translate(340, 488)">
    <rect x="0" y="0" width="140" height="30" fill="#8B4513" rx="4" />
    <text x="70" y="21" font-family="sans-serif" font-size="16" font-weight="600" fill="#FFFFFF" text-anchor="middle">
      大哥饿死
    </text>
  </g>
  
  <g transform="translate(510, 488)">
    <rect x="0" y="0" width="140" height="30" fill="#8B4513" rx="4" />
    <text x="70" y="21" font-family="sans-serif" font-size="16" font-weight="600" fill="#FFFFFF" text-anchor="middle">
      大侄饿死
    </text>
  </g>
  
  <g transform="translate(680, 488)">
    <rect x="0" y="0" width="140" height="30" fill="#8B4513" rx="4" />
    <text x="70" y="21" font-family="sans-serif" font-size="16" font-weight="600" fill="#FFFFFF" text-anchor="middle">
      母亲饿死
    </text>
  </g>
  
  <text x="970" y="510" font-family="sans-serif" font-size="18" font-weight="400" fill="#FFFFFF">
    年仅 17 岁，无能为力
  </text>
  
  
  <rect x="60" y="560" width="560" height="100" fill="#F5F5F5" rx="8" />
  <rect x="60" y="560" width="8" height="100" fill="#8B4513" rx="2" />
  
  <text x="90" y="593" font-family="sans-serif" font-size="20" font-weight="700" fill="#005587">
    无处安葬 → 被迫出家
  </text>
  
  <text x="90" y="620" font-family="sans-serif" font-size="15" font-weight="400" fill="#333333">
    地主刘德拒绝提供土地安葬父母
  </text>
  
  <text x="90" y="643" font-family="sans-serif" font-size="15" font-weight="400" fill="#333333">
    邻居刘继祖帮助，草席包裹草草下葬
  </text>
  
  <rect x="660" y="560" width="560" height="100" fill="#F5F5F5" rx="8" />
  <rect x="660" y="560" width="8" height="100" fill="#005587" rx="2" />
  
  <text x="690" y="593" font-family="sans-serif" font-size="20" font-weight="700" fill="#005587">
    💪 三年流浪（1344-1347）
  </text>
  
  <text x="690" y="620" font-family="sans-serif" font-size="15" font-weight="400" fill="#333333">
    皇觉寺 50 天后被迫化缘，走遍淮西、河南
  </text>
  
  <text x="690" y="643" font-family="sans-serif" font-size="15" font-weight="600" fill="#005587">
    从脆弱少年 → "武装到心灵的战士"
  </text>
  
  
  <rect x="0" y="716" width="1280" height="4" fill="#005587" />
  
  
  <text x="1220" y="695" font-family="sans-serif" font-size="16" font-weight="400" fill="#005587" text-anchor="end">
    4 / 12
  </text>
</svg>