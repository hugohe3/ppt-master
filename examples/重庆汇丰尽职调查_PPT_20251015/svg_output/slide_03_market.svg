<svg viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#FFFFFF"/>
  
  <!-- 顶部装饰线 -->
  <rect x="0" y="0" width="1280" height="4" fill="#003F6C"/>
  
  <!-- 页面标题 -->
  <text x="60" y="85" font-family="'Microsoft YaHei', 'PingFang SC', -apple-system, 'Segoe UI', Arial, sans-serif" 
        font-size="32" font-weight="600" fill="#003F6C">
    市场主导地位：持续领先的竞争优势
  </text>
  
  <!-- 副标题 -->
  <text x="60" y="115" font-family="'Microsoft YaHei', 'PingFang SC', -apple-system, 'Segoe UI', Arial, sans-serif" 
        font-size="16" font-weight="400" fill="#7F8C8D">
    Market Leadership - Sustained Competitive Advantage (2017-2024)
  </text>
  
  <!-- 历史排名趋势图区域 -->
  <g transform="translate(60, 155)">
    <!-- 图表背景卡片 -->
    <rect width="1160" height="320" rx="6" fill="#ECF0F1" stroke="#E0E0E0" stroke-width="1"/>
    
    <!-- 图表标题 -->
    <text x="30" y="35" font-family="'Microsoft YaHei', 'PingFang SC', -apple-system, 'Segoe UI', Arial, sans-serif" 
          font-size="18" font-weight="600" fill="#003F6C">
      7年排名趋势分析
    </text>
    
    <!-- 关键洞察标签 -->
    <g transform="translate(850, 20)">
      <rect x="0" y="0" width="280" height="36" rx="4" fill="#0076A8"/>
      <text x="20" y="23" font-family="'Microsoft YaHei', 'PingFang SC', -apple-system, 'Segoe UI', Arial, sans-serif" 
            font-size="15" font-weight="600" fill="#FFFFFF">
        持续7年稳居区域 Top 5
      </text>
    </g>
    
    <!-- 图例 -->
    <g transform="translate(30, 65)">
      <circle cx="0" cy="0" r="5" fill="#003F6C"/>
      <text x="15" y="5" font-family="'Microsoft YaHei', 'PingFang SC', -apple-system, 'Segoe UI', Arial, sans-serif" 
            font-size="14" font-weight="500" fill="#2C3E50">
        重庆市排名
      </text>
      
      <circle cx="130" cy="0" r="5" fill="#4A90E2"/>
      <text x="145" y="5" font-family="'Microsoft YaHei', 'PingFang SC', -apple-system, 'Segoe UI', Arial, sans-serif" 
            font-size="14" font-weight="500" fill="#2C3E50">
        全国排名
      </text>
    </g>
    
    <!-- 图表绘制区 -->
    <g transform="translate(50, 100)">
      <!-- Y轴 - 重庆市排名（左侧）-->
      <line x1="0" y1="0" x2="0" y2="180" stroke="#7F8C8D" stroke-width="2"/>
      <text x="-15" y="5" font-family="'Microsoft YaHei', 'PingFang SC', -apple-system, 'Segoe UI', Arial, sans-serif" 
            font-size="12" font-weight="400" fill="#7F8C8D" text-anchor="end">
        1
      </text>
      <text x="-15" y="50" font-family="'Microsoft YaHei', 'PingFang SC', -apple-system, 'Segoe UI', Arial, sans-serif" 
            font-size="12" font-weight="400" fill="#7F8C8D" text-anchor="end">
        3
      </text>
      <text x="-15" y="95" font-family="'Microsoft YaHei', 'PingFang SC', -apple-system, 'Segoe UI', Arial, sans-serif" 
            font-size="12" font-weight="400" fill="#7F8C8D" text-anchor="end">
        5
      </text>
      
      <!-- Y轴 - 全国排名（右侧）-->
      <line x1="1050" y1="0" x2="1050" y2="180" stroke="#7F8C8D" stroke-width="2"/>
      <text x="1065" y="5" font-family="'Microsoft YaHei', 'PingFang SC', -apple-system, 'Segoe UI', Arial, sans-serif" 
            font-size="12" font-weight="400" fill="#7F8C8D">
        10
      </text>
      <text x="1065" y="95" font-family="'Microsoft YaHei', 'PingFang SC', -apple-system, 'Segoe UI', Arial, sans-serif" 
            font-size="12" font-weight="400" fill="#7F8C8D">
        15
      </text>
      <text x="1065" y="185" font-family="'Microsoft YaHei', 'PingFang SC', -apple-system, 'Segoe UI', Arial, sans-serif" 
            font-size="12" font-weight="400" fill="#7F8C8D">
        20
      </text>
      
      <!-- X轴 -->
      <line x1="0" y1="180" x2="1050" y2="180" stroke="#7F8C8D" stroke-width="2"/>
      
      <!-- 年份标签 -->
      <text x="0" y="205" font-family="'Microsoft YaHei', 'PingFang SC', -apple-system, 'Segoe UI', Arial, sans-serif" 
            font-size="13" font-weight="500" fill="#2C3E50" text-anchor="middle">
        2017
      </text>
      <text x="262" y="205" font-family="'Microsoft YaHei', 'PingFang SC', -apple-system, 'Segoe UI', Arial, sans-serif" 
            font-size="13" font-weight="500" fill="#2C3E50" text-anchor="middle">
        2021
      </text>
      <text x="525" y="205" font-family="'Microsoft YaHei', 'PingFang SC', -apple-system, 'Segoe UI', Arial, sans-serif" 
            font-size="13" font-weight="500" fill="#2C3E50" text-anchor="middle">
        2022
      </text>
      <text x="787" y="205" font-family="'Microsoft YaHei', 'PingFang SC', -apple-system, 'Segoe UI', Arial, sans-serif" 
            font-size="13" font-weight="500" fill="#2C3E50" text-anchor="middle">
        2023
      </text>
      <text x="1050" y="205" font-family="'Microsoft YaHei', 'PingFang SC', -apple-system, 'Segoe UI', Arial, sans-serif" 
            font-size="13" font-weight="500" fill="#2C3E50" text-anchor="middle">
        2024
      </text>
      
      <!-- 重庆市排名线（深蓝色）2017:#2, 2023:#3, 2024:#4 -->
      <polyline points="0,45 787,67.5 1050,90" fill="none" stroke="#003F6C" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      
      <!-- 重庆市数据点 -->
      <circle cx="0" cy="45" r="7" fill="#003F6C"/>
      <circle cx="787" cy="67.5" r="7" fill="#003F6C"/>
      <circle cx="1050" cy="90" r="7" fill="#003F6C"/>
      
      <!-- 重庆市数据标签 -->
      <text x="0" y="30" font-family="'Microsoft YaHei', 'PingFang SC', -apple-system, 'Segoe UI', Arial, sans-serif" 
            font-size="16" font-weight="700" fill="#003F6C" text-anchor="middle">
        #2
      </text>
      <text x="787" y="55" font-family="'Microsoft YaHei', 'PingFang SC', -apple-system, 'Segoe UI', Arial, sans-serif" 
            font-size="16" font-weight="700" fill="#003F6C" text-anchor="middle">
        #3
      </text>
      <text x="1050" y="110" font-family="'Microsoft YaHei', 'PingFang SC', -apple-system, 'Segoe UI', Arial, sans-serif" 
            font-size="16" font-weight="700" fill="#003F6C" text-anchor="middle">
        #4
      </text>
      
      <!-- 全国排名线（浅蓝色）2021:#11, 2022:#14 -->
      <polyline points="262,9 525,36" fill="none" stroke="#4A90E2" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      
      <!-- 全国数据点 -->
      <circle cx="262" cy="9" r="7" fill="#4A90E2"/>
      <circle cx="525" cy="36" r="7" fill="#4A90E2"/>
      
      <!-- 全国数据标签 -->
      <text x="262" y="-5" font-family="'Microsoft YaHei', 'PingFang SC', -apple-system, 'Segoe UI', Arial, sans-serif" 
            font-size="16" font-weight="700" fill="#4A90E2" text-anchor="middle">
        #11
      </text>
      <text x="525" y="25" font-family="'Microsoft YaHei', 'PingFang SC', -apple-system, 'Segoe UI', Arial, sans-serif" 
            font-size="16" font-weight="700" fill="#4A90E2" text-anchor="middle">
        #14
      </text>
    </g>
  </g>
  
  <!-- 底部分析卡片区域 -->
  <g transform="translate(60, 510)">
    <!-- 市场定位分析卡片（左）-->
    <g>
      <rect width="560" height="150" rx="6" fill="#ECF0F1" stroke="#E0E0E0" stroke-width="1"/>
      <rect width="560" height="45" rx="6" fill="#0076A8"/>
      
      <text x="25" y="30" font-family="'Microsoft YaHei', 'PingFang SC', -apple-system, 'Segoe UI', Arial, sans-serif" 
            font-size="18" font-weight="600" fill="#FFFFFF">
        市场定位分析
      </text>
      
      <g transform="translate(25, 65)">
        <text x="0" y="0" font-family="'Microsoft YaHei', 'PingFang SC', -apple-system, 'Segoe UI', Arial, sans-serif" 
              font-size="15" font-weight="600" fill="#2C3E50">
          区域市场地位
        </text>
        <text x="200" y="0" font-family="'Microsoft YaHei', 'PingFang SC', -apple-system, 'Segoe UI', Arial, sans-serif" 
              font-size="20" font-weight="700" fill="#003F6C">
          重庆市 Top 4
        </text>
        
        <text x="0" y="35" font-family="'Microsoft YaHei', 'PingFang SC', -apple-system, 'Segoe UI', Arial, sans-serif" 
              font-size="15" font-weight="600" fill="#2C3E50">
          全国市场地位
        </text>
        <text x="200" y="35" font-family="'Microsoft YaHei', 'PingFang SC', -apple-system, 'Segoe UI', Arial, sans-serif" 
              font-size="20" font-weight="700" fill="#4A90E2">
          一级机构 Top 15
        </text>
        
        <text x="0" y="70" font-family="'Microsoft YaHei', 'PingFang SC', -apple-system, 'Segoe UI', Arial, sans-serif" 
              font-size="15" font-weight="600" fill="#2C3E50">
          竞争格局
        </text>
        <text x="200" y="70" font-family="'Microsoft YaHei', 'PingFang SC', -apple-system, 'Segoe UI', Arial, sans-serif" 
              font-size="17" font-weight="500" fill="#2C3E50">
          竞争性寡头市场
        </text>
      </g>
    </g>
    
    <!-- 主要竞争对手卡片（右）-->
    <g transform="translate(600, 0)">
      <rect width="560" height="150" rx="6" fill="#ECF0F1" stroke="#E0E0E0" stroke-width="1"/>
      <rect width="560" height="45" rx="6" fill="#0076A8"/>
      
      <text x="25" y="30" font-family="'Microsoft YaHei', 'PingFang SC', -apple-system, 'Segoe UI', Arial, sans-serif" 
            font-size="18" font-weight="600" fill="#FFFFFF">
        主要竞争对手
      </text>
      
      <g transform="translate(25, 70)">
        <!-- 竞争对手列表 -->
        <g>
          <circle cx="5" cy="-3" r="4" fill="#E74C3C"/>
          <text x="20" y="0" font-family="'Microsoft YaHei', 'PingFang SC', -apple-system, 'Segoe UI', Arial, sans-serif" 
                font-size="16" font-weight="600" fill="#2C3E50">
            重庆华康资产评估土地房地产估价
          </text>
          <text x="430" y="0" font-family="'Microsoft YaHei', 'PingFang SC', -apple-system, 'Segoe UI', Arial, sans-serif" 
                font-size="14" font-weight="500" fill="#7F8C8D">
            (常年榜首)
          </text>
        </g>
        
        <g transform="translate(0, 30)">
          <circle cx="5" cy="-3" r="4" fill="#F39C12"/>
          <text x="20" y="0" font-family="'Microsoft YaHei', 'PingFang SC', -apple-system, 'Segoe UI', Arial, sans-serif" 
                font-size="16" font-weight="600" fill="#2C3E50">
            重庆天健资产评估房地产估价
          </text>
        </g>
        
        <g transform="translate(0, 60)">
          <circle cx="5" cy="-3" r="4" fill="#F39C12"/>
          <text x="20" y="0" font-family="'Microsoft YaHei', 'PingFang SC', -apple-system, 'Segoe UI', Arial, sans-serif" 
                font-size="16" font-weight="600" fill="#2C3E50">
            重庆谛威资产评估房地产土地估价
          </text>
        </g>
      </g>
    </g>
  </g>
  
  <!-- 页码 -->
  <text x="1160" y="690" font-family="'Microsoft YaHei', 'PingFang SC', -apple-system, 'Segoe UI', Arial, sans-serif" 
        font-size="18" font-weight="600" fill="#003F6C">
    03
  </text>
  <text x="1185" y="690" font-family="'Microsoft YaHei', 'PingFang SC', -apple-system, 'Segoe UI', Arial, sans-serif" 
        font-size="18" font-weight="400" fill="#7F8C8D">
    /08
  </text>
</svg>