<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="800" fill="#F6F8FA"/>
  
  <!-- 标题 -->
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="#24292E">三大应用场景</text>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="26" 
        text-anchor="middle" fill="#586069">Practical Use Cases</text>
  
  <!-- 场景1: 个人项目开发 -->
  <g id="scene1">
    <rect x="80" y="160" width="640" height="180" rx="12" fill="#FFFFFF" 
          stroke="#007ACC" stroke-width="3"/>
    
    <!-- 图标区 -->
    <circle cx="180" cy="250" r="55" fill="#E3F2FD"/>
    <text x="160" y="260" font-family="Arial, sans-serif" font-size="48" 
          fill="#007ACC">👤</text>
    <text x="195" y="260" font-family="Arial, sans-serif" font-size="48" 
          fill="#007ACC">💻</text>
    
    <!-- 文字区 -->
    <text x="280" y="230" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
          fill="#24292E">个人项目开发</text>
    <text x="280" y="265" font-family="Arial, sans-serif" font-size="22" 
          fill="#586069">Personal Development</text>
    
    <rect x="280" y="280" width="420" height="40" rx="8" fill="#E3F2FD"/>
    <text x="490" y="307" font-family="Arial, sans-serif" font-size="20" 
          text-anchor="middle" fill="#007ACC">💡 版本回溯 • 安全试错 • 历史追踪</text>
  </g>
  
  <!-- 场景2: 团队协作 -->
  <g id="scene2">
    <rect x="80" y="370" width="640" height="180" rx="12" fill="#FFFFFF" 
          stroke="#28A745" stroke-width="3"/>
    
    <!-- 图标区 -->
    <circle cx="180" cy="460" r="55" fill="#E8F5E9"/>
    <text x="160" y="470" font-family="Arial, sans-serif" font-size="48" 
          fill="#28A745">👥</text>
    <text x="195" y="470" font-family="Arial, sans-serif" font-size="48" 
          fill="#28A745">🤝</text>
    
    <!-- 文字区 -->
    <text x="280" y="440" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
          fill="#24292E">团队协作</text>
    <text x="280" y="475" font-family="Arial, sans-serif" font-size="22" 
          fill="#586069">Team Collaboration</text>
    
    <rect x="280" y="490" width="420" height="40" rx="8" fill="#E8F5E9"/>
    <text x="490" y="517" font-family="Arial, sans-serif" font-size="20" 
          text-anchor="middle" fill="#28A745">🌿 分支隔离 • 并行开发 • 代码审查</text>
  </g>
  
  <!-- 场景3: 功能实验 -->
  <g id="scene3">
    <rect x="80" y="580" width="640" height="180" rx="12" fill="#FFFFFF" 
          stroke="#F05032" stroke-width="3"/>
    
    <!-- 图标区 -->
    <circle cx="180" cy="670" r="55" fill="#FFEBEE"/>
    <text x="160" y="680" font-family="Arial, sans-serif" font-size="48" 
          fill="#F05032">🔬</text>
    <text x="195" y="680" font-family="Arial, sans-serif" font-size="48" 
          fill="#F05032">🌿</text>
    
    <!-- 文字区 -->
    <text x="280" y="650" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
          fill="#24292E">功能实验</text>
    <text x="280" y="685" font-family="Arial, sans-serif" font-size="22" 
          fill="#586069">Feature Experiment</text>
    
    <rect x="280" y="700" width="420" height="40" rx="8" fill="#FFEBEE"/>
    <text x="490" y="727" font-family="Arial, sans-serif" font-size="20" 
          text-anchor="middle" fill="#F05032">🧪 独立分支 • 自由尝试 • 随时回退</text>
  </g>
  
  <!-- 底部装饰 -->
  <rect x="250" y="770" width="300" height="25" rx="6" fill="#24292E"/>
  <text x="400" y="789" font-family="Arial, sans-serif" font-size="16" 
        text-anchor="middle" fill="#FFFFFF">选择适合你的工作方式</text>
</svg>