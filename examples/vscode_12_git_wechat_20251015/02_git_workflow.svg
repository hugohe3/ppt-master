<svg viewBox="0 0 750 1334" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="750" height="1334" fill="#F6F8FA"/>
  
  <!-- 标题 -->
  <rect x="0" y="0" width="750" height="140" fill="#007ACC"/>
  <text x="375" y="70" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="#FFFFFF">Git 工作流程</text>
  <text x="375" y="110" font-family="Arial, sans-serif" font-size="28" 
        text-anchor="middle" fill="#E3F2FD">VS Code Workflow</text>
  
  <!-- 步骤1: 初始化仓库 -->
  <g id="step1">
    <rect x="75" y="200" width="600" height="160" rx="12" fill="#FFFFFF" 
          stroke="#007ACC" stroke-width="3"/>
    <circle cx="150" cy="260" r="40" fill="#007ACC"/>
    <text x="150" y="275" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
          text-anchor="middle" fill="#FFFFFF">1</text>
    
    <text x="230" y="250" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
          fill="#24292E">初始化仓库</text>
    <text x="230" y="285" font-family="Arial, sans-serif" font-size="24" 
          fill="#586069">Initialize Repository</text>
    
    <rect x="230" y="300" width="420" height="40" rx="8" fill="#F6F8FA"/>
    <text x="440" y="327" font-family="Consolas, monospace" font-size="22" 
          text-anchor="middle" fill="#007ACC">Ctrl + Shift + G</text>
  </g>
  
  <!-- 箭头1 -->
  <path d="M 375 360 L 375 410" stroke="#F05032" stroke-width="4" 
        marker-end="url(#arrowhead)" fill="none"/>
  
  <!-- 步骤2: 编辑文件 -->
  <g id="step2">
    <rect x="75" y="420" width="600" height="160" rx="12" fill="#FFFFFF" 
          stroke="#007ACC" stroke-width="3"/>
    <circle cx="150" cy="480" r="40" fill="#FFC107"/>
    <text x="150" y="495" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
          text-anchor="middle" fill="#FFFFFF">2</text>
    
    <text x="230" y="470" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
          fill="#24292E">编辑文件</text>
    <text x="230" y="505" font-family="Arial, sans-serif" font-size="24" 
          fill="#586069">Modify Files</text>
    
    <circle cx="580" cy="500" r="30" fill="#FFC107"/>
    <text x="580" y="512" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
          text-anchor="middle" fill="#FFFFFF">M</text>
  </g>
  
  <!-- 箭头2 -->
  <path d="M 375 580 L 375 630" stroke="#F05032" stroke-width="4" 
        marker-end="url(#arrowhead)" fill="none"/>
  
  <!-- 步骤3: 暂存更改 -->
  <g id="step3">
    <rect x="75" y="640" width="600" height="160" rx="12" fill="#FFFFFF" 
          stroke="#007ACC" stroke-width="3"/>
    <circle cx="150" cy="700" r="40" fill="#17A2B8"/>
    <text x="150" y="715" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
          text-anchor="middle" fill="#FFFFFF">3</text>
    
    <text x="230" y="690" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
          fill="#24292E">暂存更改</text>
    <text x="230" y="725" font-family="Arial, sans-serif" font-size="24" 
          fill="#586069">Stage Changes</text>
    
    <circle cx="580" cy="720" r="30" fill="#28A745"/>
    <text x="580" y="735" font-family="Arial, sans-serif" font-size="42" font-weight="bold" 
          text-anchor="middle" fill="#FFFFFF">+</text>
  </g>
  
  <!-- 箭头3 -->
  <path d="M 375 800 L 375 850" stroke="#F05032" stroke-width="4" 
        marker-end="url(#arrowhead)" fill="none"/>
  
  <!-- 步骤4: 提交 -->
  <g id="step4">
    <rect x="75" y="860" width="600" height="160" rx="12" fill="#FFFFFF" 
          stroke="#007ACC" stroke-width="3"/>
    <circle cx="150" cy="920" r="40" fill="#28A745"/>
    <text x="150" y="935" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
          text-anchor="middle" fill="#FFFFFF">4</text>
    
    <text x="230" y="910" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
          fill="#24292E">提交</text>
    <text x="230" y="945" font-family="Arial, sans-serif" font-size="24" 
          fill="#586069">Commit</text>
    
    <rect x="230" y="960" width="420" height="40" rx="8" fill="#F6F8FA"/>
    <text x="440" y="987" font-family="Consolas, monospace" font-size="22" 
          text-anchor="middle" fill="#28A745">Ctrl + Enter</text>
  </g>
  
  <!-- 箭头4 -->
  <path d="M 375 1020 L 375 1070" stroke="#F05032" stroke-width="4" 
        marker-end="url(#arrowhead)" fill="none"/>
  
  <!-- 步骤5: 推送 -->
  <g id="step5">
    <rect x="75" y="1080" width="600" height="160" rx="12" fill="#FFFFFF" 
          stroke="#007ACC" stroke-width="3"/>
    <circle cx="150" cy="1140" r="40" fill="#F05032"/>
    <text x="150" y="1155" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
          text-anchor="middle" fill="#FFFFFF">5</text>
    
    <text x="230" y="1130" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
          fill="#24292E">推送到 GitHub</text>
    <text x="230" y="1165" font-family="Arial, sans-serif" font-size="24" 
          fill="#586069">Push to Remote</text>
    
    <path d="M 560 1130 L 560 1150 M 553 1143 L 560 1150 L 567 1143" 
          stroke="#F05032" stroke-width="4" fill="none" stroke-linecap="round"/>
    <ellipse cx="580" cy="1145" rx="15" ry="10" fill="none" stroke="#F05032" stroke-width="3"/>
  </g>
  
  <!-- 底部说明 -->
  <rect x="100" y="1270" width="550" height="50" rx="8" fill="#24292E"/>
  <text x="375" y="1303" font-family="Arial, sans-serif" font-size="24" 
        text-anchor="middle" fill="#FFFFFF">完整工作流 • 5步掌握 Git</text>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#F05032"/>
    </marker>
  </defs>
</svg>