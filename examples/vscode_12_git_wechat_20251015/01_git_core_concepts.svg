<svg viewBox="0 0 860 800" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="860" height="800" fill="url(#bgGradient)"/>
  
  <!-- 标题 -->
  <text x="430" y="90" font-family="Arial, sans-serif" font-size="52" font-weight="bold" 
        text-anchor="middle" fill="#24292E">Git 核心概念</text>
  <text x="430" y="130" font-family="Arial, sans-serif" font-size="28" 
        text-anchor="middle" fill="#586069">Core Concepts</text>
  
  <!-- 6个概念卡片 -->
  <!-- 卡片1: Repository -->
  <g id="card1">
    <rect x="80" y="180" width="220" height="180" rx="12" fill="#FFFFFF" 
          stroke="#007ACC" stroke-width="3"/>
    <circle cx="190" cy="250" r="35" fill="#007ACC"/>
    <path d="M 175 245 L 180 245 L 180 235 L 200 235 L 200 245 L 205 245 L 190 260 Z" 
          fill="#FFFFFF" stroke="#FFFFFF" stroke-width="2"/>
    <rect x="175" y="260" width="30" height="5" fill="#FFFFFF"/>
    <text x="190" y="310" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
          text-anchor="middle" fill="#24292E">仓库</text>
    <text x="190" y="338" font-family="Arial, sans-serif" font-size="18" 
          text-anchor="middle" fill="#586069">Repository</text>
  </g>
  
  <!-- 卡片2: Commit -->
  <g id="card2">
    <rect x="320" y="180" width="220" height="180" rx="12" fill="#FFFFFF" 
          stroke="#007ACC" stroke-width="3"/>
    <circle cx="430" cy="250" r="35" fill="#28A745"/>
    <path d="M 415 250 L 425 260 L 445 240" fill="none" stroke="#FFFFFF" 
          stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="430" y="310" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
          text-anchor="middle" fill="#24292E">提交</text>
    <text x="430" y="338" font-family="Arial, sans-serif" font-size="18" 
          text-anchor="middle" fill="#586069">Commit</text>
  </g>
  
  <!-- 卡片3: Stage -->
  <g id="card3">
    <rect x="560" y="180" width="220" height="180" rx="12" fill="#FFFFFF" 
          stroke="#007ACC" stroke-width="3"/>
    <circle cx="670" cy="250" r="35" fill="#FFC107"/>
    <rect x="655" y="240" width="30" height="20" rx="2" fill="#FFFFFF"/>
    <circle cx="670" cy="265" r="3" fill="#FFFFFF"/>
    <text x="670" y="310" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
          text-anchor="middle" fill="#24292E">暂存</text>
    <text x="670" y="338" font-family="Arial, sans-serif" font-size="18" 
          text-anchor="middle" fill="#586069">Stage</text>
  </g>
  
  <!-- 卡片4: Branch -->
  <g id="card4">
    <rect x="80" y="400" width="220" height="180" rx="12" fill="#FFFFFF" 
          stroke="#007ACC" stroke-width="3"/>
    <circle cx="190" cy="470" r="35" fill="#8E44AD"/>
    <path d="M 170 470 L 190 470 M 190 455 L 190 485 M 190 470 Q 200 470 200 480 L 200 485" 
          stroke="#FFFFFF" stroke-width="4" fill="none" stroke-linecap="round"/>
    <text x="190" y="530" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
          text-anchor="middle" fill="#24292E">分支</text>
    <text x="190" y="558" font-family="Arial, sans-serif" font-size="18" 
          text-anchor="middle" fill="#586069">Branch</text>
  </g>
  
  <!-- 卡片5: Remote -->
  <g id="card5">
    <rect x="320" y="400" width="220" height="180" rx="12" fill="#FFFFFF" 
          stroke="#007ACC" stroke-width="3"/>
    <circle cx="430" cy="470" r="35" fill="#17A2B8"/>
    <ellipse cx="430" cy="465" rx="20" ry="12" fill="none" stroke="#FFFFFF" stroke-width="3"/>
    <ellipse cx="430" cy="470" rx="20" ry="12" fill="none" stroke="#FFFFFF" stroke-width="3"/>
    <ellipse cx="430" cy="475" rx="20" ry="12" fill="none" stroke="#FFFFFF" stroke-width="3"/>
    <text x="430" y="530" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
          text-anchor="middle" fill="#24292E">远程</text>
    <text x="430" y="558" font-family="Arial, sans-serif" font-size="18" 
          text-anchor="middle" fill="#586069">Remote</text>
  </g>
  
  <!-- 卡片6: Push/Pull -->
  <g id="card6">
    <rect x="560" y="400" width="220" height="180" rx="12" fill="#FFFFFF" 
          stroke="#007ACC" stroke-width="3"/>
    <circle cx="670" cy="470" r="35" fill="#F05032"/>
    <path d="M 670 455 L 670 475 M 663 468 L 670 475 L 677 468" 
          stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 670 485 L 670 465 M 663 472 L 670 465 L 677 472" 
          stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round"/>
    <text x="670" y="530" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
          text-anchor="middle" fill="#24292E">推拉</text>
    <text x="670" y="558" font-family="Arial, sans-serif" font-size="18" 
          text-anchor="middle" fill="#586069">Push/Pull</text>
  </g>
  
  <!-- 底部 Logo 区域 -->
  <g id="footer">
    <rect x="280" y="640" width="300" height="80" rx="12" fill="#24292E" opacity="0.9"/>
    <text x="430" y="675" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
          text-anchor="middle" fill="#FFFFFF">VS Code + Git</text>
    <text x="430" y="705" font-family="Arial, sans-serif" font-size="20" 
          text-anchor="middle" fill="#FFFFFF">版本控制从此简单</text>
  </g>
</svg>