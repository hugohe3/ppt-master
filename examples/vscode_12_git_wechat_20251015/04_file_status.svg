<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="800" fill="#F6F8FA"/>
  
  <!-- 标题 -->
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="#24292E">文件状态一目了然</text>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="26" 
        text-anchor="middle" fill="#586069">File Status Indicators</text>
  
  <!-- 状态卡片1: U - Untracked -->
  <g id="status-u">
    <rect x="80" y="160" width="300" height="250" rx="12" fill="#FFFFFF" 
          stroke="#95A5A6" stroke-width="3"/>
    
    <circle cx="230" cy="240" r="50" fill="#95A5A6"/>
    <text x="230" y="265" font-family="Arial, sans-serif" font-size="64" font-weight="bold" 
          text-anchor="middle" fill="#FFFFFF">U</text>
    
    <text x="230" y="330" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
          text-anchor="middle" fill="#24292E">未追踪</text>
    <text x="230" y="365" font-family="Arial, sans-serif" font-size="22" 
          text-anchor="middle" fill="#586069">Untracked</text>
    
    <text x="230" y="395" font-family="Arial, sans-serif" font-size="18" 
          text-anchor="middle" fill="#95A5A6">📄 新建文件</text>
  </g>
  
  <!-- 状态卡片2: M - Modified -->
  <g id="status-m">
    <rect x="420" y="160" width="300" height="250" rx="12" fill="#FFFFFF" 
          stroke="#FFC107" stroke-width="3"/>
    
    <circle cx="570" cy="240" r="50" fill="#FFC107"/>
    <text x="570" y="265" font-family="Arial, sans-serif" font-size="64" font-weight="bold" 
          text-anchor="middle" fill="#FFFFFF">M</text>
    
    <text x="570" y="330" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
          text-anchor="middle" fill="#24292E">已修改</text>
    <text x="570" y="365" font-family="Arial, sans-serif" font-size="22" 
          text-anchor="middle" fill="#586069">Modified</text>
    
    <text x="570" y="395" font-family="Arial, sans-serif" font-size="18" 
          text-anchor="middle" fill="#FFC107">✏️ 内容变更</text>
  </g>
  
  <!-- 状态卡片3: A - Added -->
  <g id="status-a">
    <rect x="80" y="450" width="300" height="250" rx="12" fill="#FFFFFF" 
          stroke="#28A745" stroke-width="3"/>
    
    <circle cx="230" cy="530" r="50" fill="#28A745"/>
    <text x="230" y="555" font-family="Arial, sans-serif" font-size="64" font-weight="bold" 
          text-anchor="middle" fill="#FFFFFF">A</text>
    
    <text x="230" y="620" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
          text-anchor="middle" fill="#24292E">已暂存</text>
    <text x="230" y="655" font-family="Arial, sans-serif" font-size="22" 
          text-anchor="middle" fill="#586069">Added</text>
    
    <text x="230" y="685" font-family="Arial, sans-serif" font-size="18" 
          text-anchor="middle" fill="#28A745">✅ 准备提交</text>
  </g>
  
  <!-- 状态卡片4: D - Deleted -->
  <g id="status-d">
    <rect x="420" y="450" width="300" height="250" rx="12" fill="#FFFFFF" 
          stroke="#DC3545" stroke-width="3"/>
    
    <circle cx="570" cy="530" r="50" fill="#DC3545"/>
    <text x="570" y="555" font-family="Arial, sans-serif" font-size="64" font-weight="bold" 
          text-anchor="middle" fill="#FFFFFF">D</text>
    
    <text x="570" y="620" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
          text-anchor="middle" fill="#24292E">已删除</text>
    <text x="570" y="655" font-family="Arial, sans-serif" font-size="22" 
          text-anchor="middle" fill="#586069">Deleted</text>
    
    <text x="570" y="685" font-family="Arial, sans-serif" font-size="18" 
          text-anchor="middle" fill="#DC3545">🗑️ 文件移除</text>
  </g>
  
  <!-- 底部说明 -->
  <rect x="150" y="730" width="500" height="50" rx="8" fill="#007ACC"/>
  <text x="400" y="763" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#FFFFFF">VS Code 源代码管理面板显示</text>
</svg>