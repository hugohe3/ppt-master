<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#24292E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3D4852;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="800" fill="url(#bgGrad)"/>
  
  <!-- 标题 -->
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="#FFFFFF">GitHub 协作三步曲</text>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="26" 
        text-anchor="middle" fill="#E3F2FD">Remote Collaboration Steps</text>
  
  <!-- 步骤1: Add Remote -->
  <g id="step-add">
    <rect x="100" y="180" width="600" height="150" rx="12" fill="#FFFFFF"/>
    
    <circle cx="200" cy="255" r="45" fill="#007ACC"/>
    <text x="200" y="265" font-family="Arial, sans-serif" font-size="42" 
          text-anchor="middle" fill="#FFFFFF">🔗</text>
    
    <text x="290" y="240" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
          fill="#24292E">添加远程仓库</text>
    <text x="290" y="280" font-family="Arial, sans-serif" font-size="24" 
          fill="#586069">Add Remote Repository</text>
    
    <rect x="290" y="290" width="390" height="30" rx="6" fill="#F6F8FA"/>
    <text x="485" y="312" font-family="Consolas, monospace" font-size="18" 
          text-anchor="middle" fill="#007ACC">Remote → Add Remote...</text>
  </g>
  
  <!-- 箭头1 -->
  <path d="M 400 330 L 400 380" stroke="#F05032" stroke-width="5" 
        marker-end="url(#arrow)" fill="none"/>
  
  <!-- 步骤2: Push -->
  <g id="step-push">
    <rect x="100" y="390" width="600" height="150" rx="12" fill="#FFFFFF"/>
    
    <circle cx="200" cy="465" r="45" fill="#28A745"/>
    <text x="200" y="475" font-family="Arial, sans-serif" font-size="42" 
          text-anchor="middle" fill="#FFFFFF">⬆️</text>
    
    <text x="290" y="450" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
          fill="#24292E">推送到远程</text>
    <text x="290" y="490" font-family="Arial, sans-serif" font-size="24" 
          fill="#586069">Push to Origin</text>
    
    <rect x="290" y="500" width="390" height="30" rx="6" fill="#F6F8FA"/>
    <text x="485" y="522" font-family="Consolas, monospace" font-size="18" 
          text-anchor="middle" fill="#28A745">Pull, Push → Push to...</text>
  </g>
  
  <!-- 箭头2 -->
  <path d="M 400 540 L 400 590" stroke="#F05032" stroke-width="5" 
        marker-end="url(#arrow)" fill="none"/>
  
  <!-- 步骤3: Pull -->
  <g id="step-pull">
    <rect x="100" y="600" width="600" height="150" rx="12" fill="#FFFFFF"/>
    
    <circle cx="200" cy="675" r="45" fill="#17A2B8"/>
    <text x="200" y="685" font-family="Arial, sans-serif" font-size="42" 
          text-anchor="middle" fill="#FFFFFF">⬇️</text>
    
    <text x="290" y="660" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
          fill="#24292E">拉取最新代码</text>
    <text x="290" y="700" font-family="Arial, sans-serif" font-size="24" 
          fill="#586069">Pull from Remote</text>
    
    <rect x="290" y="710" width="390" height="30" rx="6" fill="#F6F8FA"/>
    <text x="485" y="732" font-family="Consolas, monospace" font-size="18" 
          text-anchor="middle" fill="#17A2B8">Pull, Push → Pull from...</text>
  </g>
  
  <!-- 底部 GitHub Logo 区域 -->
  <g id="github-footer">
    <ellipse cx="400" cy="785" rx="180" ry="12" fill="#000000" opacity="0.2"/>
    <circle cx="400" cy="775" r="15" fill="#FFFFFF"/>
    <path d="M 400 770 Q 395 775 395 780 Q 395 783 398 785 L 402 785 Q 405 783 405 780 Q 405 775 400 770" 
          fill="#24292E"/>
  </g>
  
  <!-- 箭头定义 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#F05032"/>
    </marker>
  </defs>
</svg>