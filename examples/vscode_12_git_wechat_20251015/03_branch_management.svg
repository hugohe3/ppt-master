<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="800" fill="#F6F8FA"/>
  
  <!-- 标题 -->
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="#24292E">分支管理全流程</text>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="26" 
        text-anchor="middle" fill="#586069">Branch Management Workflow</text>
  
  <!-- 分支树状图 -->
  <!-- master 主分支 -->
  <g id="master-branch">
    <!-- 主分支线 -->
    <line x1="100" y1="250" x2="700" y2="250" stroke="#007ACC" stroke-width="6"/>
    
    <!-- 提交点 -->
    <circle cx="150" cy="250" r="12" fill="#007ACC"/>
    <circle cx="300" cy="250" r="12" fill="#007ACC"/>
    <circle cx="550" cy="250" r="12" fill="#007ACC"/>
    <circle cx="700" cy="250" r="12" fill="#007ACC"/>
    
    <!-- master 标签 -->
    <rect x="100" y="200" width="100" height="35" rx="6" fill="#007ACC"/>
    <text x="150" y="223" font-family="Arial, sans-serif" font-size="22" font-weight="bold" 
          text-anchor="middle" fill="#FFFFFF">master</text>
  </g>
  
  <!-- feature 分支 -->
  <g id="feature-branch">
    <!-- 分支线 -->
    <path d="M 300 250 Q 320 320 350 400 L 450 400 Q 480 320 550 250" 
          stroke="#28A745" stroke-width="6" fill="none"/>
    
    <!-- 提交点 -->
    <circle cx="350" cy="400" r="12" fill="#28A745"/>
    <circle cx="400" cy="400" r="12" fill="#28A745"/>
    <circle cx="450" cy="400" r="12" fill="#28A745"/>
    
    <!-- feature 标签 -->
    <rect x="350" y="450" width="100" height="35" rx="6" fill="#28A745"/>
    <text x="400" y="473" font-family="Arial, sans-serif" font-size="22" font-weight="bold" 
          text-anchor="middle" fill="#FFFFFF">feature</text>
  </g>
  
  <!-- 操作标注 -->
  <!-- 1. 创建分支 -->
  <g id="create-annotation">
    <circle cx="300" cy="250" r="22" fill="none" stroke="#FFC107" stroke-width="3"/>
    <rect x="220" y="140" width="160" height="45" rx="8" fill="#FFC107"/>
    <text x="300" y="168" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
          text-anchor="middle" fill="#FFFFFF">🌿 创建分支</text>
    <line x1="300" y1="185" x2="300" y2="228" stroke="#FFC107" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- 2. 切换分支 -->
  <g id="checkout-annotation">
    <rect x="320" y="330" width="160" height="45" rx="8" fill="#17A2B8"/>
    <text x="400" y="358" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
          text-anchor="middle" fill="#FFFFFF">🔄 切换工作</text>
    <path d="M 380 375 Q 370 385 360 395" stroke="#17A2B8" stroke-width="2" 
          fill="none" marker-end="url(#arrow-blue)"/>
  </g>
  
  <!-- 3. 合并分支 -->
  <g id="merge-annotation">
    <circle cx="550" cy="250" r="26" fill="#F05032"/>
    <text x="550" y="260" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
          text-anchor="middle" fill="#FFFFFF">⚡</text>
    
    <rect x="560" y="140" width="140" height="45" rx="8" fill="#F05032"/>
    <text x="630" y="168" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
          text-anchor="middle" fill="#FFFFFF">合并分支</text>
    <line x1="630" y1="185" x2="550" y2="224" stroke="#F05032" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- 4. 删除分支 -->
  <g id="delete-annotation">
    <line x1="430" y1="420" x2="470" y2="460" stroke="#DC3545" stroke-width="4" stroke-linecap="round"/>
    <line x1="470" y1="420" x2="430" y2="460" stroke="#DC3545" stroke-width="4" stroke-linecap="round"/>
    
    <rect x="380" y="500" width="140" height="45" rx="8" fill="#DC3545"/>
    <text x="450" y="528" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
          text-anchor="middle" fill="#FFFFFF">🗑️ 删除分支</text>
  </g>
  
  <!-- 底部操作面板 -->
  <g id="operations-panel">
    <rect x="50" y="600" width="700" height="150" rx="12" fill="#FFFFFF" stroke="#007ACC" stroke-width="3"/>
    
    <!-- 四个操作按钮 -->
    <g id="op1">
      <rect x="80" y="630" width="140" height="80" rx="8" fill="#FFC107"/>
      <text x="150" y="665" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
            text-anchor="middle" fill="#FFFFFF">Create</text>
      <text x="150" y="690" font-family="Arial, sans-serif" font-size="16" 
            text-anchor="middle" fill="#FFFFFF">创建分支</text>
    </g>
    
    <g id="op2">
      <rect x="245" y="630" width="140" height="80" rx="8" fill="#17A2B8"/>
      <text x="315" y="665" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
            text-anchor="middle" fill="#FFFFFF">Checkout</text>
      <text x="315" y="690" font-family="Arial, sans-serif" font-size="16" 
            text-anchor="middle" fill="#FFFFFF">切换分支</text>
    </g>
    
    <g id="op3">
      <rect x="410" y="630" width="140" height="80" rx="8" fill="#F05032"/>
      <text x="480" y="665" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
            text-anchor="middle" fill="#FFFFFF">Merge</text>
      <text x="480" y="690" font-family="Arial, sans-serif" font-size="16" 
            text-anchor="middle" fill="#FFFFFF">合并分支</text>
    </g>
    
    <g id="op4">
      <rect x="575" y="630" width="140" height="80" rx="8" fill="#DC3545"/>
      <text x="645" y="665" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
            text-anchor="middle" fill="#FFFFFF">Delete</text>
      <text x="645" y="690" font-family="Arial, sans-serif" font-size="16" 
            text-anchor="middle" fill="#FFFFFF">删除分支</text>
    </g>
  </g>
  
  <!-- 提示信息 -->
  <rect x="200" y="760" width="400" height="30" rx="6" fill="#24292E"/>
  <text x="400" y="782" font-family="Arial, sans-serif" font-size="18" 
        text-anchor="middle" fill="#FFFFFF">💡 状态栏显示当前分支名</text>
  
  <!-- 箭头标记 -->
  <defs>
    <marker id="arrow-blue" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#17A2B8"/>
    </marker>
  </defs>
</svg>