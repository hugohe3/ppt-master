<svg viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chapterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E5C8E"/>
      <stop offset="100%" style="stop-color:#1E3A5F"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1280" height="720" fill="url(#chapterGradient)"/>
  
  <!-- 装饰性几何图形 -->
  <g opacity="0.1">
    <circle cx="1100" cy="150" r="200" fill="none" stroke="#FFFFFF" stroke-width="1"/>
    <circle cx="1100" cy="150" r="150" fill="none" stroke="#FFFFFF" stroke-width="1"/>
    <circle cx="1100" cy="150" r="100" fill="none" stroke="#FFFFFF" stroke-width="1"/>
    
    <circle cx="180" cy="600" r="120" fill="none" stroke="#FFFFFF" stroke-width="1"/>
    <circle cx="180" cy="600" r="80" fill="none" stroke="#FFFFFF" stroke-width="1"/>
  </g>
  
  <!-- 连接线装饰 -->
  <g opacity="0.2" stroke="#FFFFFF" stroke-width="1">
    <line x1="0" y1="200" x2="300" y2="350"/>
    <line x1="0" y1="250" x2="250" y2="400"/>
    <line x1="980" y1="720" x2="1280" y2="520"/>
    <line x1="1030" y1="720" x2="1280" y2="570"/>
  </g>
  
  <!-- 章节编号 -->
  <text x="640" y="220" font-family="system-ui, sans-serif" font-size="120" font-weight="bold" fill="rgba(255,255,255,0.15)" text-anchor="middle">
    01
  </text>
  
  <!-- 章节标识 -->
  <rect x="560" y="280" width="160" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
  <text x="640" y="307" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">
    CHAPTER ONE
  </text>
  
  <!-- 主标题 -->
  <text x="640" y="390" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    依恋与改变
  </text>
  
  <!-- 英文副标题 -->
  <text x="640" y="440" font-family="system-ui, sans-serif" font-size="24" fill="#94A3B8" text-anchor="middle">
    Attachment and Change
  </text>
  
  <!-- 装饰线 -->
  <rect x="540" y="470" width="200" height="3" rx="1.5" fill="#E07843"/>
  
  <!-- 引言卡片 -->
  <rect x="240" y="510" width="800" height="100" rx="12" fill="rgba(255,255,255,0.1)"/>
  <rect x="240" y="510" width="4" height="100" rx="2" fill="#3D8B7A"/>
  
  <text x="270" y="550" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="18" fill="#E5E7EB" font-style="italic">
    "从摇篮到坟墓，我们的生活都围绕着亲密的依恋展开。"
  </text>
  <text x="270" y="585" font-family="system-ui, sans-serif" font-size="14" fill="#94A3B8">
    —— John Bowlby
  </text>
  
  <!-- 本章关键词 -->
  <g font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#CBD5E1">
    <rect x="390" y="640" width="100" height="28" rx="14" fill="rgba(255,255,255,0.1)"/>
    <text x="440" y="659" text-anchor="middle">安全基地</text>
    
    <rect x="510" y="640" width="80" height="28" rx="14" fill="rgba(255,255,255,0.1)"/>
    <text x="550" y="659" text-anchor="middle">心智化</text>
    
    <rect x="610" y="640" width="120" height="28" rx="14" fill="rgba(255,255,255,0.1)"/>
    <text x="670" y="659" text-anchor="middle">治疗关系</text>
    
    <rect x="750" y="640" width="140" height="28" rx="14" fill="rgba(255,255,255,0.1)"/>
    <text x="820" y="659" text-anchor="middle">未经思考的已知</text>
  </g>
  
  <!-- 页码 -->
  <text x="1220" y="685" font-family="system-ui, sans-serif" font-size="14" fill="#64748B" text-anchor="end">03</text>
</svg>
