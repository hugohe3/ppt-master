<svg viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#F8FAFC"/>
  
  <!-- 左侧装饰条 -->
  <rect x="0" y="0" width="8" height="720" fill="#2E5C8E"/>
  
  <!-- 页面标题 -->
  <text x="60" y="75" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="28" font-weight="bold" fill="#1E293B">
    治疗关系作为发展熔炉
  </text>
  <text x="60" y="105" font-family="system-ui, sans-serif" font-size="16" fill="#64748B">
    The Therapeutic Relationship as a Developmental Crucible
  </text>
  
  <!-- 分隔线 -->
  <line x1="60" y1="125" x2="450" y2="125" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- 左侧：安全基地图片 -->
  <g transform="translate(60, 150)">
    <defs>
      <clipPath id="secureBaseClip">
        <rect x="0" y="0" width="400" height="300" rx="16"/>
      </clipPath>
    </defs>
    <rect x="0" y="0" width="400" height="300" rx="16" fill="#F1F5F9" stroke="#3D8B7A" stroke-width="2"/>
    <image xlink:href="../images/secure_base.png" x="0" y="0" width="400" height="300" 
           clip-path="url(#secureBaseClip)" preserveAspectRatio="xMidYMid slice"/>
    
    <!-- 图片标注 -->
    <rect x="20" y="250" width="160" height="35" rx="8" fill="rgba(61,139,122,0.9)"/>
    <text x="100" y="273" font-family="PingFang SC, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">安全基地</text>
  </g>
  
  <!-- 右侧：核心概念 -->
  <g transform="translate(500, 150)" font-family="PingFang SC, Microsoft YaHei, sans-serif">
    <rect x="0" y="0" width="720" height="300" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
    
    <!-- 标题 -->
    <rect x="0" y="0" width="720" height="55" rx="12" fill="#2E5C8E"/>
    <rect x="0" y="43" width="720" height="12" fill="#2E5C8E"/>
    <text x="25" y="35" font-size="18" font-weight="bold" fill="#FFFFFF">核心洞见：治疗关系的双重角色</text>
    
    <!-- 两栏内容 -->
    <g transform="translate(25, 75)">
      <!-- 左栏 -->
      <rect x="0" y="0" width="320" height="200" rx="8" fill="#E0F2FE"/>
      <text x="160" y="30" font-size="16" font-weight="bold" fill="#2E5C8E" text-anchor="middle">作为安全基地</text>
      <text x="20" y="60" font-size="14" fill="#374151">
        <tspan x="20" dy="0">• 提供探索内心世界的后盾</tspan>
        <tspan x="20" dy="26">• 允许患者冒险面对痛苦</tspan>
        <tspan x="20" dy="26">• 在关系中重新体验安全</tspan>
        <tspan x="20" dy="26">• 发展新的情感调节能力</tspan>
      </text>
      <rect x="80" y="165" width="160" height="28" rx="14" fill="#2E5C8E"/>
      <text x="160" y="184" font-size="13" fill="#FFFFFF" text-anchor="middle">探索与冒险</text>
    </g>
    
    <g transform="translate(375, 75)">
      <!-- 右栏 -->
      <rect x="0" y="0" width="320" height="200" rx="8" fill="#D4EDDA"/>
      <text x="160" y="30" font-size="16" font-weight="bold" fill="#3D8B7A" text-anchor="middle">作为发展熔炉</text>
      <text x="20" y="60" font-size="14" fill="#374151">
        <tspan x="20" dy="0">• 重现早期依恋动态</tspan>
        <tspan x="20" dy="26">• 提供"矫正性情感体验"</tspan>
        <tspan x="20" dy="26">• 创造新的关系模式</tspan>
        <tspan x="20" dy="26">• 内化新的工作模型</tspan>
      </text>
      <rect x="80" y="165" width="160" height="28" rx="14" fill="#3D8B7A"/>
      <text x="160" y="184" font-size="13" fill="#FFFFFF" text-anchor="middle">转化与成长</text>
    </g>
  </g>
  
  <!-- 底部流程 -->
  <g transform="translate(60, 480)" font-family="PingFang SC, Microsoft YaHei, sans-serif">
    <rect x="0" y="0" width="1160" height="180" rx="12" fill="#1E3A5F"/>
    
    <text x="580" y="35" font-size="18" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
      治疗关系的转化过程
    </text>
    
    <!-- 流程步骤 -->
    <g transform="translate(60, 60)">
      <rect x="0" y="0" width="200" height="100" rx="12" fill="rgba(255,255,255,0.1)"/>
      <text x="100" y="35" font-size="15" fill="#E07843" text-anchor="middle" font-weight="600">激活依恋系统</text>
      <text x="100" y="60" font-size="13" fill="#CBD5E1" text-anchor="middle">患者的依恋需求</text>
      <text x="100" y="80" font-size="13" fill="#CBD5E1" text-anchor="middle">在治疗中被激活</text>
      
      <text x="220" y="50" font-size="24" fill="#FFFFFF">→</text>
      
      <rect x="260" y="0" width="200" height="100" rx="12" fill="rgba(255,255,255,0.1)"/>
      <text x="360" y="35" font-size="15" fill="#3D8B7A" text-anchor="middle" font-weight="600">新的回应方式</text>
      <text x="360" y="60" font-size="13" fill="#CBD5E1" text-anchor="middle">治疗师提供不同于</text>
      <text x="360" y="80" font-size="13" fill="#CBD5E1" text-anchor="middle">过去的回应</text>
      
      <text x="480" y="50" font-size="24" fill="#FFFFFF">→</text>
      
      <rect x="520" y="0" width="200" height="100" rx="12" fill="rgba(255,255,255,0.1)"/>
      <text x="620" y="35" font-size="15" fill="#2E5C8E" text-anchor="middle" font-weight="600">内化新模式</text>
      <text x="620" y="60" font-size="13" fill="#CBD5E1" text-anchor="middle">将新的关系体验</text>
      <text x="620" y="80" font-size="13" fill="#CBD5E1" text-anchor="middle">整合进工作模型</text>
      
      <text x="740" y="50" font-size="24" fill="#FFFFFF">→</text>
      
      <rect x="780" y="0" width="200" height="100" rx="12" fill="rgba(255,255,255,0.1)"/>
      <text x="880" y="35" font-size="15" fill="#FFFFFF" text-anchor="middle" font-weight="600">持久改变</text>
      <text x="880" y="60" font-size="13" fill="#CBD5E1" text-anchor="middle">安全依恋的能力</text>
      <text x="880" y="80" font-size="13" fill="#CBD5E1" text-anchor="middle">从外部转向内在</text>
    </g>
  </g>
  
  <!-- 页码 -->
  <text x="1220" y="700" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="end">05</text>
</svg>
