    </text>
    
    <!-- 装饰线 -->
    <rect x="490" y="400" width="300" height="4" rx="2" fill="#E07843"/>
    
    <!-- 底部信息 -->
    <g transform="translate(640, 500)" text-anchor="middle">
      <text x="0" y="0" font-size="18" fill="#FFFFFF">基于 David J. Wallin 著作</text>
      <text x="0" y="35" font-size="16" fill="#CBD5E1" font-style="italic">Attachment in Psychotherapy (2007)</text>
      
      <!-- 关键主题回顾 -->
      <g transform="translate(-320, 80)">
        <rect x="0" y="0" width="100" height="30" rx="15" fill="#FFFFFF" fill-opacity="0.15"/>
        <text x="50" y="20" font-size="13" fill="#FFFFFF" text-anchor="middle">安全基地</text>
        
        <rect x="120" y="0" width="100" height="30" rx="15" fill="#FFFFFF" fill-opacity="0.15"/>
        <text x="170" y="20" font-size="13" fill="#FFFFFF" text-anchor="middle">依恋模式</text>
        
        <rect x="240" y="0" width="100" height="30" rx="15" fill="#FFFFFF" fill-opacity="0.15"/>
        <text x="290" y="20" font-size="13" fill="#FFFFFF" text-anchor="middle">心智化</text>
        
        <rect x="360" y="0" width="80" height="30" rx="15" fill="#FFFFFF" fill-opacity="0.15"/>
        <text x="400" y="20" font-size="13" fill="#FFFFFF" text-anchor="middle">觉察</text>
        
        <rect x="460" y="0" width="100" height="30" rx="15" fill="#FFFFFF" fill-opacity="0.15"/>
        <text x="510" y="20" font-size="13" fill="#FFFFFF" text-anchor="middle">双螺旋</text>
        
        <rect x="580" y="0" width="80" height="30" rx="15" fill="#FFFFFF" fill-opacity="0.15"/>
        <text x="620" y="20" font-size="13" fill="#FFFFFF" text-anchor="middle">治愈</text>
      </g>
    </g>
    
    <!-- 版权信息 -->
    <text x="640" y="680" font-size="12" fill="#64748B" text-anchor="middle">
      © 2025 · 仅供学习与交流使用
    </text>
  </g>
  
  <!-- 页码 -->
  <text x="1220" y="700" font-family="system-ui, sans-serif" font-size="14" fill="#64748B" text-anchor="end">32</text>
