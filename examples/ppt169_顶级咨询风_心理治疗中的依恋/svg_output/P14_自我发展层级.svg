<svg viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#F8FAFC"/>
  
  <!-- 左侧装饰条 -->
  <rect x="0" y="0" width="8" height="720" fill="#2E5C8E"/>
  
  <!-- 页面标题 -->
  <text x="60" y="75" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="28" font-weight="bold" fill="#1E293B">
    自我的发展层级
  </text>
  <text x="60" y="105" font-family="system-ui, sans-serif" font-size="16" fill="#64748B">
    The Domains of Self-Experience
  </text>
  
  <!-- 分隔线 -->
  <line x1="60" y1="125" x2="280" y2="125" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- 垂直堆叠的四层卡片 -->
  <g transform="translate(60, 150)" font-family="PingFang SC, Microsoft YaHei, sans-serif">
    
    <!-- 第四层：反思性自我与觉察性自我（顶层） -->
    <g>
      <rect x="0" y="0" width="1160" height="115" rx="12" fill="#FFFFFF" stroke="#2E5C8E" stroke-width="2"/>
      
      <!-- 层级标识 -->
      <rect x="0" y="0" width="60" height="115" rx="12" fill="#2E5C8E"/>
      <rect x="48" y="0" width="12" height="115" fill="#2E5C8E"/>
      <text x="30" y="65" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">4</text>
      
      <!-- 左半部分：反思性自我 -->
      <g transform="translate(80, 15)">
        <text x="0" y="20" font-size="18" font-weight="bold" fill="#2E5C8E">🧠 反思性自我</text>
        <text x="0" y="45" font-size="14" fill="#6B7280">Reflective Self</text>
        <text x="0" y="75" font-size="14" fill="#374151">通过心智化获得内部自由——体验作为心理状态而非事实</text>
        <text x="0" y="95" font-size="13" fill="#64748B">元认知 · 多视角思考 · 表征性重新描述</text>
      </g>
      
      <!-- 竖线分隔 -->
      <line x1="580" y1="15" x2="580" y2="100" stroke="#E5E7EB" stroke-width="1"/>
      
      <!-- 右半部分：觉察性自我 -->
      <g transform="translate(600, 15)">
        <text x="0" y="20" font-size="18" font-weight="bold" fill="#3D8B7A">🧘 觉察性自我</text>
        <text x="0" y="45" font-size="14" fill="#6B7280">Mindful Self</text>
        <text x="0" y="75" font-size="14" fill="#374151">作为"注意力主体"的能力——不加评判地关注当下</text>
        <text x="0" y="95" font-size="13" fill="#64748B">去自动化 · 内在安全基地 · 促进整合</text>
      </g>
      
      <!-- 顶层标签 -->
      <rect x="1050" y="40" width="90" height="35" rx="17" fill="#E0F2FE"/>
      <text x="1095" y="63" font-size="13" fill="#2E5C8E" text-anchor="middle">元认知</text>
    </g>
    
    <!-- 第三层：表征性自我 -->
    <g transform="translate(0, 130)">
      <rect x="0" y="0" width="1160" height="115" rx="12" fill="#FFFFFF" stroke="#E07843" stroke-width="2"/>
      
      <!-- 层级标识 -->
      <rect x="0" y="0" width="60" height="115" rx="12" fill="#E07843"/>
      <rect x="48" y="0" width="12" height="115" fill="#E07843"/>
      <text x="30" y="65" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">3</text>
      
      <!-- 内容 -->
      <g transform="translate(80, 15)">
        <text x="0" y="20" font-size="18" font-weight="bold" fill="#E07843">📐 表征性自我</text>
        <text x="140" y="20" font-size="14" fill="#6B7280">Representational Self</text>
        
        <text x="0" y="55" font-size="15" fill="#374151">
          <tspan font-weight="600">内部工作模型</tspan>
          <tspan>：关于自我和世界的心理地图</tspan>
        </text>
        
        <g transform="translate(0, 70)">
          <rect x="0" y="0" width="280" height="28" rx="6" fill="#D4EDDA"/>
          <text x="140" y="19" font-size="13" fill="#3D8B7A" text-anchor="middle">安全依恋 → 灵活表征</text>
          
          <rect x="300" y="0" width="280" height="28" rx="6" fill="#FECACA"/>
          <text x="440" y="19" font-size="13" fill="#B54545" text-anchor="middle">不安全依恋 → 僵化表征</text>
          
          <rect x="600" y="0" width="300" height="28" rx="6" fill="#F1F5F9"/>
          <text x="750" y="19" font-size="13" fill="#64748B" text-anchor="middle">内隐关系知识 · 活现</text>
        </g>
      </g>
    </g>
    
    <!-- 第二层：情绪自我 -->
    <g transform="translate(0, 260)">
      <rect x="0" y="0" width="1160" height="115" rx="12" fill="#FFFFFF" stroke="#3D8B7A" stroke-width="2"/>
      
      <!-- 层级标识 -->
      <rect x="0" y="0" width="60" height="115" rx="12" fill="#3D8B7A"/>
      <rect x="48" y="0" width="12" height="115" fill="#3D8B7A"/>
      <text x="30" y="65" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">2</text>
      
      <!-- 内容 -->
      <g transform="translate(80, 15)">
        <text x="0" y="20" font-size="18" font-weight="bold" fill="#3D8B7A">💚 情绪自我</text>
        <text x="120" y="20" font-size="14" fill="#6B7280">Emotional Self</text>
        
        <text x="0" y="55" font-size="15" fill="#374151">
          <tspan font-weight="600">自我核心在于情感调节模式</tspan>
          <tspan>（Schore）</tspan>
        </text>
        
        <g transform="translate(0, 70)">
          <circle cx="10" cy="8" r="6" fill="#3D8B7A"/>
          <text x="25" y="12" font-size="13" fill="#374151">情感是沟通的主要媒介</text>
          
          <circle cx="250" cy="8" r="6" fill="#3D8B7A"/>
          <text x="265" y="12" font-size="13" fill="#374151">情绪驱动行动倾向</text>
          
          <circle cx="470" cy="8" r="6" fill="#3D8B7A"/>
          <text x="485" y="12" font-size="13" fill="#374151">依恋关系是学习调节情感的主要背景</text>
        </g>
      </g>
    </g>
    
    <!-- 第一层：躯体自我（基础） -->
    <g transform="translate(0, 390)">
      <rect x="0" y="0" width="1160" height="115" rx="12" fill="#FFFFFF" stroke="#64748B" stroke-width="2"/>
      
      <!-- 层级标识 -->
      <rect x="0" y="0" width="60" height="115" rx="12" fill="#64748B"/>
      <rect x="48" y="0" width="12" height="115" fill="#64748B"/>
      <text x="30" y="65" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">1</text>
      
      <!-- 内容 -->
      <g transform="translate(80, 15)">
        <text x="0" y="20" font-size="18" font-weight="bold" fill="#64748B">🧘 躯体自我</text>
        <text x="120" y="20" font-size="14" fill="#6B7280">Somatic Self — 身体基础</text>
        
        <text x="0" y="55" font-size="15" fill="#374151">
          <tspan font-weight="600">自我的核心首先是身体的自我</tspan>
        </text>
        
        <g transform="translate(0, 70)">
          <circle cx="10" cy="8" r="6" fill="#64748B"/>
          <text x="25" y="12" font-size="13" fill="#374151">依恋关系影响生理应激反应阈值</text>
          
          <circle cx="310" cy="8" r="6" fill="#64748B"/>
          <text x="325" y="12" font-size="13" fill="#374151">身体塑造最初的自我感</text>
          
          <circle cx="540" cy="8" r="6" fill="#64748B"/>
          <text x="555" y="12" font-size="13" fill="#374151">创伤以非言语躯体形式存储</text>
        </g>
      </g>
      
      <!-- 基础标签 -->
      <rect x="1050" y="40" width="90" height="35" rx="17" fill="#F1F5F9"/>
      <text x="1095" y="63" font-size="13" fill="#64748B" text-anchor="middle">身体基础</text>
    </g>
  </g>
  
  <!-- 右侧发展箭头 -->
  <g transform="translate(1240, 280)">
    <path d="M0,200 L0,0" stroke="#2E5C8E" stroke-width="3" fill="none"/>
    <polygon points="0,0 -8,15 8,15" fill="#2E5C8E"/>
    <text x="0" y="220" font-family="PingFang SC, sans-serif" font-size="12" fill="#64748B" text-anchor="middle" writing-mode="tb">发展方向</text>
  </g>
  
  <!-- 页码 -->
  <text x="1200" y="700" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="end">14</text>
</svg>
