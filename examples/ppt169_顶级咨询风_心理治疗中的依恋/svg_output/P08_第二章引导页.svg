<svg viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chapterGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3D8B7A"/>
      <stop offset="100%" style="stop-color:#2D6B5A"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1280" height="720" fill="url(#chapterGradient2)"/>
  
  <!-- 装饰性圆形 -->
  <g opacity="0.1">
    <circle cx="200" cy="200" r="250" fill="none" stroke="#FFFFFF" stroke-width="1"/>
    <circle cx="200" cy="200" r="180" fill="none" stroke="#FFFFFF" stroke-width="1"/>
    <circle cx="1080" cy="500" r="200" fill="none" stroke="#FFFFFF" stroke-width="1"/>
    <circle cx="1080" cy="500" r="140" fill="none" stroke="#FFFFFF" stroke-width="1"/>
  </g>
  
  <!-- 四位人物剪影装饰 -->
  <g opacity="0.15" fill="#FFFFFF">
    <circle cx="250" cy="620" r="25"/>
    <circle cx="450" cy="620" r="25"/>
    <circle cx="830" cy="620" r="25"/>
    <circle cx="1030" cy="620" r="25"/>
    <text x="250" y="665" font-family="system-ui, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle" opacity="0.5">Bowlby</text>
    <text x="450" y="665" font-family="system-ui, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle" opacity="0.5">Ainsworth</text>
    <text x="830" y="665" font-family="system-ui, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle" opacity="0.5">Main</text>
    <text x="1030" y="665" font-family="system-ui, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle" opacity="0.5">Fonagy</text>
  </g>
  
  <!-- 章节编号 -->
  <text x="640" y="220" font-family="system-ui, sans-serif" font-size="120" font-weight="bold" fill="rgba(255,255,255,0.15)" text-anchor="middle">
    02
  </text>
  
  <!-- 章节标识 -->
  <rect x="560" y="280" width="160" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
  <text x="640" y="307" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">
    CHAPTER TWO
  </text>
  
  <!-- 主标题 -->
  <text x="640" y="390" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    依恋理论的基础
  </text>
  
  <!-- 英文副标题 -->
  <text x="640" y="440" font-family="system-ui, sans-serif" font-size="24" fill="#D4EDDA" text-anchor="middle">
    The Foundations of Attachment Theory
  </text>
  
  <!-- 装饰线 -->
  <rect x="540" y="470" width="200" height="3" rx="1.5" fill="#E07843"/>
  
  <!-- 人物介绍卡片 -->
  <g transform="translate(200, 510)" font-family="PingFang SC, Microsoft YaHei, sans-serif">
    <rect x="0" y="0" width="880" height="70" rx="12" fill="rgba(255,255,255,0.1)"/>
    
    <g transform="translate(40, 0)">
      <rect x="0" y="20" width="160" height="30" rx="4" fill="rgba(255,255,255,0.15)"/>
      <text x="80" y="41" font-size="14" fill="#FFFFFF" text-anchor="middle">John Bowlby</text>
    </g>
    
    <g transform="translate(240, 0)">
      <rect x="0" y="20" width="180" height="30" rx="4" fill="rgba(255,255,255,0.15)"/>
      <text x="90" y="41" font-size="14" fill="#FFFFFF" text-anchor="middle">Mary Ainsworth</text>
    </g>
    
    <g transform="translate(460, 0)">
      <rect x="0" y="20" width="160" height="30" rx="4" fill="rgba(255,255,255,0.15)"/>
      <text x="80" y="41" font-size="14" fill="#FFFFFF" text-anchor="middle">Mary Main</text>
    </g>
    
    <g transform="translate(660, 0)">
      <rect x="0" y="20" width="180" height="30" rx="4" fill="rgba(255,255,255,0.15)"/>
      <text x="90" y="41" font-size="14" fill="#FFFFFF" text-anchor="middle">Peter Fonagy</text>
    </g>
  </g>
  
  <!-- 页码 -->
  <text x="1220" y="685" font-family="system-ui, sans-serif" font-size="14" fill="#94A3B8" text-anchor="end">08</text>
