<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  
  <rect width="1280" height="720" fill="#F8FAFC" />
  
  
  <rect x="0" y="0" width="8" height="720" fill="#2E5C8E" />
  
  
  <text x="60" y="75" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="28" font-weight="bold" fill="#1E293B">
    情感调节与依恋策略
  </text>
  <text x="60" y="105" font-family="system-ui, sans-serif" font-size="16" fill="#64748B">
    Affect Regulation and Attachment Strategies
  </text>
  
  
  <line x1="60" y1="125" x2="380" y2="125" stroke="#E5E7EB" stroke-width="2" />
  
  
  <g transform="translate(60, 145)" font-family="PingFang SC, Microsoft YaHei, sans-serif">
    <path fill="#1E3A5F" d="M12,0 H1148 A12,12 0 0 1 1160,12 V58 A12,12 0 0 1 1148,70 H12 A12,12 0 0 1 0,58 V12 A12,12 0 0 1 12,0 Z" />
    <text x="30" y="30" font-size="16" fill="#FFFFFF">
      <tspan font-weight="bold">Schore 的核心定义：</tspan>
      <tspan dx="10">依恋 = 情绪的二元调节</tspan>
    </text>
    <text x="30" y="55" font-size="14" fill="#94A3B8">
      依恋对象通过调节婴儿的情感（放大积极情感，缓解消极情感）来塑造婴儿的自我
    </text>
  </g>
  
  
  <g transform="translate(60, 240)" font-family="PingFang SC, Microsoft YaHei, sans-serif">
    
    
    <g>
      <path fill="#FFFFFF" stroke="#3D8B7A" stroke-width="2" d="M12,0 H328 A12,12 0 0 1 340,12 V398 A12,12 0 0 1 328,410 H12 A12,12 0 0 1 0,398 V12 A12,12 0 0 1 12,0 Z" />
      
      
      <path fill="#3D8B7A" d="M12,0 H328 A12,12 0 0 1 340,12 V48 A12,12 0 0 1 328,60 H12 A12,12 0 0 1 0,48 V12 A12,12 0 0 1 12,0 Z" />
      <rect x="0" y="48" width="340" height="12" fill="#3D8B7A" />
      <text x="170" y="25" font-size="20" font-weight="bold" fill="#FFFFFF" text-anchor="middle">安全型策略</text>
      <text x="170" y="48" font-size="12" fill="#D4EDDA" text-anchor="middle">Secure Strategy</text>
      
      
      <path fill="#D4EDDA" d="M23,80 H317 A8,8 0 0 1 325,88 V132 A8,8 0 0 1 317,140 H23 A8,8 0 0 1 15,132 V88 A8,8 0 0 1 23,80 Z" />
      <text x="170" y="105" font-size="15" fill="#3D8B7A" text-anchor="middle">表达情感 → 积极回应</text>
      <text x="170" y="128" font-size="15" fill="#3D8B7A" text-anchor="middle">→ 发展情感调节能力</text>
      
      
      <text fill="#374151" font-size="15" x="25" y="175">📌 养育特征</text><text fill="#374151" font-size="14" x="25" y="203">• 父母敏感且反应迅速</text><text fill="#374151" font-size="14" x="25" y="227">• 情感表达被接纳和镜映</text><text fill="#374151" font-size="14" x="25" y="251">• 痛苦时获得安慰</text><line x1="25" y1="285" x2="315" y2="285" stroke="#E5E7EB" stroke-width="1" />
      
      <text fill="#374151" font-size="15" x="25" y="315">🎯 结果</text><text fill="#374151" font-size="14" x="25" y="343">• 情感可识别、可调节</text><text fill="#374151" font-size="14" x="25" y="367">• 灵活的应对策略</text><text fill="#374151" font-size="14" x="25" y="391">• 能够寻求和接受帮助</text><path fill="#3D8B7A" d="M103,420 H237 A18,18 0 0 1 255,438 V438 A18,18 0 0 1 237,456 H103 A18,18 0 0 1 85,438 V438 A18,18 0 0 1 103,420 Z" />
      <text x="170" y="444" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">✓ 整合</text>
    </g>
    
    
    <g transform="translate(410, 0)">
      <path fill="#FFFFFF" stroke="#64748B" stroke-width="2" d="M12,0 H328 A12,12 0 0 1 340,12 V398 A12,12 0 0 1 328,410 H12 A12,12 0 0 1 0,398 V12 A12,12 0 0 1 12,0 Z" />
      
      
      <path fill="#64748B" d="M12,0 H328 A12,12 0 0 1 340,12 V48 A12,12 0 0 1 328,60 H12 A12,12 0 0 1 0,48 V12 A12,12 0 0 1 12,0 Z" />
      <rect x="0" y="48" width="340" height="12" fill="#64748B" />
      <text x="170" y="25" font-size="20" font-weight="bold" fill="#FFFFFF" text-anchor="middle">回避型策略</text>
      <text x="170" y="48" font-size="12" fill="#E2E8F0" text-anchor="middle">Deactivating Strategy</text>
      
      
      <path fill="#E2E8F0" d="M23,80 H317 A8,8 0 0 1 325,88 V132 A8,8 0 0 1 317,140 H23 A8,8 0 0 1 15,132 V88 A8,8 0 0 1 23,80 Z" />
      <text x="170" y="105" font-size="15" fill="#64748B" text-anchor="middle">表达情感 → 被拒绝/忽视</text>
      <text x="170" y="128" font-size="15" fill="#64748B" text-anchor="middle">→ 过度调节/抑制情感</text>
      
      
      <text fill="#374151" font-size="15" x="25" y="175">📌 养育特征</text><text fill="#374151" font-size="14" x="25" y="203">• 父母拒绝或厌恶亲近</text><text fill="#374151" font-size="14" x="25" y="227">• 情感表达被忽视或贬低</text><text fill="#374151" font-size="14" x="25" y="251">• 只有"坚强"才被接纳</text><line x1="25" y1="285" x2="315" y2="285" stroke="#E5E7EB" stroke-width="1" />
      
      <text fill="#374151" font-size="15" x="25" y="315">🎯 结果</text><text fill="#374151" font-size="14" x="25" y="343">• 情感被最小化</text><text fill="#374151" font-size="14" x="25" y="367">• 强迫性自力更生</text><text fill="#374151" font-size="14" x="25" y="391">• 避免依赖他人</text><path fill="#64748B" d="M103,420 H237 A18,18 0 0 1 255,438 V438 A18,18 0 0 1 237,456 H103 A18,18 0 0 1 85,438 V438 A18,18 0 0 1 103,420 Z" />
      <text x="170" y="444" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">✗ 隔离</text>
    </g>
    
    
    <g transform="translate(820, 0)">
      <path fill="#FFFFFF" stroke="#E07843" stroke-width="2" d="M12,0 H328 A12,12 0 0 1 340,12 V398 A12,12 0 0 1 328,410 H12 A12,12 0 0 1 0,398 V12 A12,12 0 0 1 12,0 Z" />
      
      
      <path fill="#E07843" d="M12,0 H328 A12,12 0 0 1 340,12 V48 A12,12 0 0 1 328,60 H12 A12,12 0 0 1 0,48 V12 A12,12 0 0 1 12,0 Z" />
      <rect x="0" y="48" width="340" height="12" fill="#E07843" />
      <text x="170" y="25" font-size="20" font-weight="bold" fill="#FFFFFF" text-anchor="middle">矛盾型策略</text>
      <text x="170" y="48" font-size="12" fill="#FED7AA" text-anchor="middle">Hyperactivating Strategy</text>
      
      
      <path fill="#FED7AA" d="M23,80 H317 A8,8 0 0 1 325,88 V132 A8,8 0 0 1 317,140 H23 A8,8 0 0 1 15,132 V88 A8,8 0 0 1 23,80 Z" />
      <text x="170" y="105" font-size="15" fill="#E07843" text-anchor="middle">表达情感 → 不可预测回应</text>
      <text x="170" y="128" font-size="15" fill="#E07843" text-anchor="middle">→ 调节不足/放大情感</text>
      
      
      <text fill="#374151" font-size="15" x="25" y="175">📌 养育特征</text><text fill="#374151" font-size="14" x="25" y="203">• 父母反应不可预测</text><text fill="#374151" font-size="14" x="25" y="227">• 时而可用时而不可用</text><text fill="#374151" font-size="14" x="25" y="251">• 只有"足够痛苦"才被关注</text><line x1="25" y1="285" x2="315" y2="285" stroke="#E5E7EB" stroke-width="1" />
      
      <text fill="#374151" font-size="15" x="25" y="315">🎯 结果</text><text fill="#374151" font-size="14" x="25" y="343">• 情感被最大化</text><text fill="#374151" font-size="14" x="25" y="367">• 持续警惕和焦虑</text><text fill="#374151" font-size="14" x="25" y="391">• 过度依赖他人</text><path fill="#E07843" d="M103,420 H237 A18,18 0 0 1 255,438 V438 A18,18 0 0 1 237,456 H103 A18,18 0 0 1 85,438 V438 A18,18 0 0 1 103,420 Z" />
      <text x="170" y="444" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">✗ 淹没</text>
    </g>
  </g>
  
  
  <text x="1220" y="700" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="end">16</text>
</svg>