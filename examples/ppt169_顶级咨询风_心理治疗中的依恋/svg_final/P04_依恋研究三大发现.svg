      <text x="40" y="128" font-size="20" font-weight="bold" fill="#FFFFFF" text-anchor="middle">2</text>
      
      
      <text x="75" y="115" font-size="18" font-weight="bold" fill="#1E293B">发现二</text>
      <text x="75" y="138" font-size="14" fill="#64748B">Finding Two</text>
      
      
      <text font-weight="600" fill="#3D8B7A" font-size="20" x="20" y="180">非言语体验构成</text><text font-weight="600" fill="#3D8B7A" font-size="20" x="20" y="210">发展中自我的核心</text><line x1="20" y1="250" x2="340" y2="250" stroke="#E5E7EB" stroke-width="1" />
      
      
      <text fill="#374151" font-size="15" x="20" y="280">• 12个月前已形成核心模式</text><text fill="#374151" font-size="15" x="20" y="308">• 语言前经验构成内隐记忆</text><text fill="#374151" font-size="15" x="20" y="336">• 身体记录着早期关系体验</text><text fill="#374151" font-size="15" x="20" y="364">• 需关注非言语沟通通道</text><path fill="#D4EDDA" d="M33,400 H107 A13,13 0 0 1 120,413 V413 A13,13 0 0 1 107,426 H33 A13,13 0 0 1 20,413 V413 A13,13 0 0 1 33,400 Z" />
      <text x="70" y="418" font-size="13" fill="#3D8B7A" text-anchor="middle">前语言期印记</text>
    </g>
    
    
    <g transform="translate(860, 160)">
      <path fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1" d="M16,0 H344 A16,16 0 0 1 360,16 V424 A16,16 0 0 1 344,440 H16 A16,16 0 0 1 0,424 V16 A16,16 0 0 1 16,0 Z" />
      
      
      <path fill="#E07843" d="M16,0 H344 A16,16 0 0 1 360,16 V64 A16,16 0 0 1 344,80 H16 A16,16 0 0 1 0,64 V16 A16,16 0 0 1 16,0 Z" />
      <rect x="0" y="64" width="360" height="16" fill="#E07843" />
      
      
      <circle cx="180" cy="40" r="28" fill="rgba(255,255,255,0.2)" />
      <text x="180" y="50" font-size="28" text-anchor="middle" fill="#FFFFFF">🧠</text>
      
      
      <path fill="#E07843" d="M28,100 H52 A8,8 0 0 1 60,108 V132 A8,8 0 0 1 52,140 H28 A8,8 0 0 1 20,132 V108 A8,8 0 0 1 28,100 Z" />
      <text x="40" y="128" font-size="20" font-weight="bold" fill="#FFFFFF" text-anchor="middle">3</text>
      
      
      <text x="75" y="115" font-size="18" font-weight="bold" fill="#1E293B">发现三</text>
      <text x="75" y="138" font-size="14" fill="#64748B">Finding Three</text>
      
      
      <text font-weight="600" fill="#E07843" font-size="20" x="20" y="180">自我对体验的姿态</text><text font-weight="600" fill="#E07843" font-size="20" x="20" y="210">比历史事实更重要</text><line x1="20" y1="250" x2="340" y2="250" stroke="#E5E7EB" stroke-width="1" />
      
      
      <text fill="#374151" font-size="15" x="20" y="280">• 反思能力决定依恋安全性</text><text fill="#374151" font-size="15" x="20" y="308">• 元认知监测调节情绪反应</text><text fill="#374151" font-size="15" x="20" y="336">• 心智化能力可以后天培养</text><text fill="#374151" font-size="15" x="20" y="364">• 觉察同样促进安全感建立</text><path fill="#FED7AA" d="M33,400 H127 A13,13 0 0 1 140,413 V413 A13,13 0 0 1 127,426 H33 A13,13 0 0 1 20,413 V413 A13,13 0 0 1 33,400 Z" />
      <text x="80" y="418" font-size="13" fill="#E07843" text-anchor="middle">反思能力决定命运</text>
