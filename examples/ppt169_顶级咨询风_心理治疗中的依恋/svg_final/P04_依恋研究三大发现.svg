      <path fill="#2E5C8E" d="M16,0 H344 A16,16 0 0 1 360,16 V64 A16,16 0 0 1 344,80 H16 A16,16 0 0 1 0,64 V16 A16,16 0 0 1 16,0 Z" />
      <rect x="0" y="64" width="360" height="16" fill="#2E5C8E" />
      
      
      <circle cx="180" cy="40" r="28" fill="rgba(255,255,255,0.2)" />
      <text x="180" y="50" font-size="28" text-anchor="middle" fill="#FFFFFF">🔗</text>
      
      
      <path fill="#2E5C8E" d="M28,100 H52 A8,8 0 0 1 60,108 V132 A8,8 0 0 1 52,140 H28 A8,8 0 0 1 20,132 V108 A8,8 0 0 1 28,100 Z" />
      <text x="40" y="128" font-size="20" font-weight="bold" fill="#FFFFFF" text-anchor="middle">1</text>
      
      
      <text x="75" y="115" font-size="18" font-weight="bold" fill="#1E293B">发现一</text>
      <text x="75" y="138" font-size="14" fill="#64748B">Finding One</text>
      
      
      <text font-weight="600" fill="#2E5C8E" font-size="20" x="20" y="180">共同创造的依恋关系</text><text font-weight="600" fill="#2E5C8E" font-size="20" x="20" y="210">是发展的关键背景</text><line x1="20" y1="250" x2="340" y2="250" stroke="#E5E7EB" stroke-width="1" />
      
      
      <text fill="#374151" font-size="15" x="20" y="280">• 关系塑造大脑结构</text><text fill="#374151" font-size="15" x="20" y="308">• 互动模式内化为内部工作模型</text><text fill="#374151" font-size="15" x="20" y="336">• 安全依恋促进神经整合</text><text fill="#374151" font-size="15" x="20" y="364">• 治疗关系可重塑依恋模式</text><path fill="#E0F2FE" d="M33,400 H107 A13,13 0 0 1 120,413 V413 A13,13 0 0 1 107,426 H33 A13,13 0 0 1 20,413 V413 A13,13 0 0 1 33,400 Z" />
      <text x="70" y="418" font-size="13" fill="#2E5C8E" text-anchor="middle">关系塑造大脑</text>
    </g>
    
    
    <g transform="translate(460, 160)">
      <path fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1" d="M16,0 H344 A16,16 0 0 1 360,16 V424 A16,16 0 0 1 344,440 H16 A16,16 0 0 1 0,424 V16 A16,16 0 0 1 16,0 Z" />
      
      
      <path fill="#3D8B7A" d="M16,0 H344 A16,16 0 0 1 360,16 V64 A16,16 0 0 1 344,80 H16 A16,16 0 0 1 0,64 V16 A16,16 0 0 1 16,0 Z" />
