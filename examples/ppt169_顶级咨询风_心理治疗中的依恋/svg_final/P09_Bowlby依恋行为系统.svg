      <text x="270" y="17" font-size="13" fill="#E5E7EB" text-anchor="middle">现实事件的重要性</text>
      
      <path fill="rgba(255,255,255,0.15)" d="M392,0 H568 A12,12 0 0 1 580,12 V12 A12,12 0 0 1 568,24 H392 A12,12 0 0 1 380,12 V12 A12,12 0 0 1 392,0 Z" />
      <text x="480" y="17" font-size="13" fill="#E5E7EB" text-anchor="middle">反对仅关注内在幻想</text>
