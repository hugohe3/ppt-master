<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  
  <rect width="1280" height="720" fill="#F8FAFC" />
  
  
  <rect x="0" y="0" width="8" height="720" fill="#2E5C8E" />
  
  
  <text x="60" y="75" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="28" font-weight="bold" fill="#1E293B">
    在治疗中培养觉察与心智化
  </text>
  <text x="60" y="105" font-family="system-ui, sans-serif" font-size="16" fill="#64748B">
    Fostering Mindfulness and Mentalizing in Therapy
  </text>
  
  
  <line x1="60" y1="125" x2="480" y2="125" stroke="#E5E7EB" stroke-width="2" />
  
  
  <g transform="translate(60, 150)" font-family="PingFang SC, Microsoft YaHei, sans-serif">
    
    
    <g>
      <path fill="#FFFFFF" stroke="#3D8B7A" stroke-width="2" d="M12,0 H548 A12,12 0 0 1 560,12 V468 A12,12 0 0 1 548,480 H12 A12,12 0 0 1 0,468 V12 A12,12 0 0 1 12,0 Z" />
      
      
      <path fill="#3D8B7A" d="M12,0 H548 A12,12 0 0 1 560,12 V43 A12,12 0 0 1 548,55 H12 A12,12 0 0 1 0,43 V12 A12,12 0 0 1 12,0 Z" />
      <rect x="0" y="43" width="560" height="12" fill="#3D8B7A" />
      <text x="25" y="35" font-size="20" font-weight="bold" fill="#FFFFFF">🧘 培养觉察</text>
      
      
      <g transform="translate(20, 75)">
        <text x="0" y="0" font-size="16" font-weight="600" fill="#3D8B7A">治疗师的觉察</text>
        
        <path fill="#D4EDDA" d="M8,20 H512 A8,8 0 0 1 520,28 V112 A8,8 0 0 1 512,120 H8 A8,8 0 0 1 0,112 V28 A8,8 0 0 1 8,20 Z" />
        
        <text x="15" y="45" font-size="14" fill="#374151">
          <tspan font-weight="600">练习：</tspan>
          <tspan>正式冥想增强"觉察的肌肉"</tspan>
        </text>
        
        <text x="15" y="70" font-size="14" fill="#374151">
          <tspan font-weight="600">姿态：</tspan>
          <tspan>初学者之心 + 均匀悬浮的注意</tspan>
        </text>
        
        <text x="15" y="95" font-size="14" fill="#374151">
          <tspan font-weight="600">应用：</tspan>
          <tspan>通过关注呼吸或身体感觉"醒来"</tspan>
        </text>
      </g>
      
      
      <g transform="translate(20, 210)">
        <text x="0" y="0" font-size="16" font-weight="600" fill="#3D8B7A">患者的觉察</text>
        
        <g transform="translate(0, 25)">
          <circle cx="12" cy="8" r="8" fill="#3D8B7A" />
          <text x="12" y="12" font-size="10" fill="#FFFFFF" text-anchor="middle">1</text>
          <text x="35" y="12" font-size="14" fill="#374151">
            <tspan font-weight="600">将内隐变为外显</tspan>
          </text>
          <text x="35" y="32" font-size="13" fill="#6B7280">鼓励关注当下的身体感觉、欲望和防御</text>
        </g>
        
        <g transform="translate(0, 70)">
          <circle cx="12" cy="8" r="8" fill="#3D8B7A" />
          <text x="12" y="12" font-size="10" fill="#FFFFFF" text-anchor="middle">2</text>
          <text x="35" y="12" font-size="14" fill="#374151">
            <tspan font-weight="600">激进的接纳</tspan>
          </text>
          <text x="35" y="32" font-size="13" fill="#6B7280">"转向"并接纳痛苦体验，而不是回避</text>
        </g>
        
        <g transform="translate(0, 115)">
          <circle cx="12" cy="8" r="8" fill="#3D8B7A" />
          <text x="12" y="12" font-size="10" fill="#FFFFFF" text-anchor="middle">3</text>
          <text x="35" y="12" font-size="14" fill="#374151">
            <tspan font-weight="600">去认同</tspan>
          </text>
          <text x="35" y="32" font-size="13" fill="#6B7280">观察想法和感受是流动的心理事件，而非"我"</text>
        </g>
      </g>
      
      
      <g transform="translate(20, 400)">
        <path fill="#FEF3C7" d="M8,0 H512 A8,8 0 0 1 520,8 V47 A8,8 0 0 1 512,55 H8 A8,8 0 0 1 0,47 V8 A8,8 0 0 1 8,0 Z" />
        <text x="260" y="25" font-size="15" fill="#92400E" text-anchor="middle">
          <tspan font-weight="bold">公式：</tspan>
          <tspan>痛苦 × 阻抗 = 苦难</tspan>
        </text>
        <text x="260" y="45" font-size="13" fill="#92400E" text-anchor="middle">觉察减少阻抗，从而减少总体苦难</text>
      </g>
    </g>
    
    
    <g transform="translate(600, 0)">
      <path fill="#FFFFFF" stroke="#2E5C8E" stroke-width="2" d="M12,0 H548 A12,12 0 0 1 560,12 V468 A12,12 0 0 1 548,480 H12 A12,12 0 0 1 0,468 V12 A12,12 0 0 1 12,0 Z" />
      
      
      <path fill="#2E5C8E" d="M12,0 H548 A12,12 0 0 1 560,12 V43 A12,12 0 0 1 548,55 H12 A12,12 0 0 1 0,43 V12 A12,12 0 0 1 12,0 Z" />
      <rect x="0" y="43" width="560" height="12" fill="#2E5C8E" />
      <text x="25" y="35" font-size="20" font-weight="bold" fill="#FFFFFF">🧠 培养心智化</text>
      
      
      <g transform="translate(20, 75)">
        <text x="0" y="0" font-size="16" font-weight="600" fill="#2E5C8E">通过"读心"来教导"读心"</text>
        
        <g transform="translate(0, 25)">
          <path fill="#E0F2FE" d="M8,0 H242 A8,8 0 0 1 250,8 V67 A8,8 0 0 1 242,75 H8 A8,8 0 0 1 0,67 V8 A8,8 0 0 1 8,0 Z" />
          <text x="125" y="25" font-size="14" font-weight="600" fill="#2E5C8E" text-anchor="middle">内隐心智化</text>
          <text x="125" y="48" font-size="13" fill="#374151" text-anchor="middle">非言语共情镜映</text>
          <text x="125" y="66" font-size="12" fill="#6B7280" text-anchor="middle">让患者感到被理解</text>
          
          <path fill="#E0F2FE" d="M278,0 H512 A8,8 0 0 1 520,8 V67 A8,8 0 0 1 512,75 H278 A8,8 0 0 1 270,67 V8 A8,8 0 0 1 278,0 Z" />
          <text x="395" y="25" font-size="14" font-weight="600" fill="#2E5C8E" text-anchor="middle">外显心智化</text>
          <text x="395" y="48" font-size="13" fill="#374151" text-anchor="middle">用语言阐明心理状态</text>
          <text x="395" y="66" font-size="12" fill="#6B7280" text-anchor="middle">避免专家式强加解释</text>
        </g>
      </g>
      
      
      <g transform="translate(20, 195)">
        <text x="0" y="0" font-size="16" font-weight="600" fill="#2E5C8E">"不知道"的探究姿态</text>
        
        <path fill="#F1F5F9" d="M8,20 H512 A8,8 0 0 1 520,28 V92 A8,8 0 0 1 512,100 H8 A8,8 0 0 1 0,92 V28 A8,8 0 0 1 8,20 Z" />
        <text x="20" y="50" font-size="14" fill="#374151">
          <tspan font-weight="600">原则：</tspan>
          <tspan>重要的不是目的地（解释），而是旅程（反思过程）</tspan>
        </text>
        <text x="20" y="78" font-size="14" fill="#374151">
          <tspan font-weight="600">方法：</tspan>
          <tspan>通过提问、复述和好奇，激发患者自己的解释过程</tspan>
        </text>
      </g>
      
      
      <g transform="translate(20, 310)">
        <text x="0" y="0" font-size="16" font-weight="600" fill="#2E5C8E">针对不同体验模式的干预</text>
        
        <g transform="translate(0, 25)">
          <path fill="#FECACA" stroke="#B54545" stroke-width="1" d="M8,0 H242 A8,8 0 0 1 250,8 V62 A8,8 0 0 1 242,70 H8 A8,8 0 0 1 0,62 V8 A8,8 0 0 1 8,0 Z" />
          <text x="125" y="22" font-size="13" font-weight="600" fill="#B54545" text-anchor="middle">心理等同模式</text>
          <text x="125" y="43" font-size="12" fill="#374151" text-anchor="middle">支持体验，提供替代视角</text>
          <text x="125" y="60" font-size="11" fill="#6B7280" text-anchor="middle">标识感受与现实的区别</text>
          
          <path fill="#FED7AA" stroke="#E07843" stroke-width="1" d="M278,0 H512 A8,8 0 0 1 520,8 V62 A8,8 0 0 1 512,70 H278 A8,8 0 0 1 270,62 V8 A8,8 0 0 1 278,0 Z" />
          <text x="395" y="22" font-size="13" font-weight="600" fill="#E07843" text-anchor="middle">假装模式</text>
          <text x="395" y="43" font-size="12" fill="#374151" text-anchor="middle">使体验更真实，情感连接</text>
          <text x="395" y="60" font-size="11" fill="#6B7280" text-anchor="middle">治疗师自我表露"着陆"</text>
        </g>
      </g>
      
      
      <g transform="translate(20, 420)">
        <path fill="#2E5C8E" d="M8,0 H512 A8,8 0 0 1 520,8 V32 A8,8 0 0 1 512,40 H8 A8,8 0 0 1 0,32 V8 A8,8 0 0 1 8,0 Z" />
        <text x="260" y="26" font-size="14" fill="#FFFFFF" text-anchor="middle">
          💡 目的是促进患者自己的反思过程，而非给出"正确答案"
        </text>
      </g>
    </g>
  </g>
  
  
  <text x="1220" y="700" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="end">27</text>
</svg>