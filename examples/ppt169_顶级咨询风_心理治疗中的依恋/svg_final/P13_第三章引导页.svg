  </text>
  
  <!-- 章节标识 -->
  <rect x="545" y="480" width="190" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
  <text x="640" y="507" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">
    CHAPTER THREE
  </text>
  
  <!-- 主标题 -->
  <text x="640" y="570" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
