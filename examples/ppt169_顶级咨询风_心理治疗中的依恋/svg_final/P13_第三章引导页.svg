  </text>
  
  <!-- 关键词 -->
  <g font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#FFFFFF" transform="translate(300, 660)">
    <rect x="0" y="0" width="90" height="28" rx="14" fill="rgba(255,255,255,0.15)"/>
    <text x="45" y="19" text-anchor="middle">躯体自我</text>
    
    <rect x="110" y="0" width="90" height="28" rx="14" fill="rgba(255,255,255,0.15)"/>
