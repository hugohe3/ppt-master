    <line x1="200" y1="360" x2="1080" y2="360" stroke="#FFFFFF" stroke-width="2"/>
    
    <circle cx="400" cy="230" r="80" fill="none" stroke="#3D8B7A" stroke-width="3"/>
    <circle cx="880" cy="230" r="80" fill="none" stroke="#64748B" stroke-width="3"/>
    <circle cx="400" cy="490" r="80" fill="none" stroke="#E07843" stroke-width="3"/>
    <circle cx="880" cy="490" r="80" fill="none" stroke="#B54545" stroke-width="3"/>
    
    <text x="400" y="235" font-family="PingFang SC, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">安全型</text>
    <text x="880" y="235" font-family="PingFang SC, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">回避型</text>
    <text x="400" y="495" font-family="PingFang SC, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">矛盾型</text>
    <text x="880" y="495" font-family="PingFang SC, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">混乱型</text>
  </g>
  
  <!-- 章节编号 -->
