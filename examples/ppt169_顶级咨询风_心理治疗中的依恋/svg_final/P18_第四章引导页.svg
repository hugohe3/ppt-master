  <g font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#FFFFFF" transform="translate(280, 580)">
    <rect x="0" y="0" width="120" height="30" rx="15" fill="rgba(61,139,122,0.4)"/>
