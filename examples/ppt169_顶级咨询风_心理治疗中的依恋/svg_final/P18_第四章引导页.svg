      <stop offset="0%" style="stop-color:#64748B"/>
      <stop offset="100%" style="stop-color:#475569"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1280" height="720" fill="url(#chapterGradient4)"/>
  
  <!-- 装饰性四象限 -->
