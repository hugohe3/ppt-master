  <g font-family="PingFang SC, Microsoft YaHei, sans-serif">
    
    
    <text x="640" y="140" font-size="40" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
      从养育到治愈的旅程
    </text>
    
    
    <path fill="#FFFFFF" fill-opacity="0.1" d="M296,180 H984 A16,16 0 0 1 1000,196 V244 A16,16 0 0 1 984,260 H296 A16,16 0 0 1 280,244 V196 A16,16 0 0 1 296,180 Z" />
    <path fill="#E07843" d="M286,180 H286 A2,2 0 0 1 288,182 V258 A2,2 0 0 1 286,260 H286 A2,2 0 0 1 284,258 V182 A2,2 0 0 1 286,180 Z" />
    
    <text x="640" y="215" font-size="22" fill="#FFFFFF" text-anchor="middle" font-style="italic">
      "依恋关系是发展的熔炉，也是治愈的容器"
    </text>
    <text x="640" y="248" font-size="14" fill="#94A3B8" text-anchor="middle">
