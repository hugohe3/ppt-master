        <circle cx="40" cy="40" r="25" fill="#2E5C8E" />
        <text x="40" y="47" font-size="20" font-weight="bold" fill="#FFFFFF" text-anchor="middle">3</text>
        
        <text x="80" y="45" font-size="18" font-weight="bold" fill="#FFFFFF">双螺旋通向解放</text>
        
        <text fill="#E5E7EB" font-size="15" x="30" y="85">心智化与觉察是</text><text fill="#E5E7EB" font-size="15" x="30" y="109">心理解放的双螺旋</text><text x="30" y="140" font-size="13" fill="#94A3B8">反思过去，临在当下，走向整合</text>
      </g>
