    </text>
    
    
    <g transform="translate(120, 300)">
      
      
      <g>
        <path fill="#FFFFFF" fill-opacity="0.15" d="M16,0 H324 A16,16 0 0 1 340,16 V144 A16,16 0 0 1 324,160 H16 A16,16 0 0 1 0,144 V16 A16,16 0 0 1 16,0 Z" />
        
        <circle cx="40" cy="40" r="25" fill="#3D8B7A" />
        <text x="40" y="47" font-size="20" font-weight="bold" fill="#FFFFFF" text-anchor="middle">1</text>
        
        <text x="80" y="45" font-size="18" font-weight="bold" fill="#FFFFFF">安全依恋可以重建</text>
        
        <text fill="#E5E7EB" font-size="15" x="30" y="85">安全依恋可以在治疗关系中</text><text fill="#E5E7EB" font-size="15" x="30" y="109">重新建立</text><text x="30" y="140" font-size="13" fill="#94A3B8">治疗关系本身就是改变的机制</text>
      </g>
      
      
      <g transform="translate(365, 0)">
        <path fill="#FFFFFF" fill-opacity="0.15" d="M16,0 H324 A16,16 0 0 1 340,16 V144 A16,16 0 0 1 324,160 H16 A16,16 0 0 1 0,144 V16 A16,16 0 0 1 16,0 Z" />
        
        <circle cx="40" cy="40" r="25" fill="#E07843" />
        <text x="40" y="47" font-size="20" font-weight="bold" fill="#FFFFFF" text-anchor="middle">2</text>
        
        <text x="80" y="45" font-size="18" font-weight="bold" fill="#FFFFFF">非言语需要被看见</text>
        
        <text fill="#E5E7EB" font-size="15" x="30" y="85">非言语体验需要被看见、</text><text fill="#E5E7EB" font-size="15" x="30" y="109">容纳和转化</text><text x="30" y="140" font-size="13" fill="#94A3B8">活现、唤起、具身化是治愈的通道</text>
      </g>
      
      
      <g transform="translate(730, 0)">
