  </text>
  <text x="60" y="105" font-family="system-ui, sans-serif" font-size="16" fill="#64748B">
    The Relational Perspective: Redefining Core Concepts
  </text>
  
  
  <line x1="60" y1="125" x2="480" y2="125" stroke="#E5E7EB" stroke-width="2" />
  
  
  <g transform="translate(60, 145)" font-family="PingFang SC, Microsoft YaHei, sans-serif">
    <path fill="#1E3A5F" d="M12,0 H1148 A12,12 0 0 1 1160,12 V48 A12,12 0 0 1 1148,60 H12 A12,12 0 0 1 0,48 V12 A12,12 0 0 1 12,0 Z" />
    <text x="30" y="38" font-size="16" fill="#FFFFFF">
      <tspan font-weight="bold">双人心理学视角：</tspan>
      <tspan dx="10">治疗是一个双向互惠影响的过程，治疗师的主观性是不可消除且至关重要的</tspan>
    </text>
  </g>
  
  
  <g transform="translate(60, 230)" font-family="PingFang SC, Microsoft YaHei, sans-serif">
    
    
    <g>
      <path fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1" d="M12,0 H548 A12,12 0 0 1 560,12 V178 A12,12 0 0 1 548,190 H12 A12,12 0 0 1 0,178 V12 A12,12 0 0 1 12,0 Z" />
      
      
      <path fill="#2E5C8E" d="M12,0 H548 A12,12 0 0 1 560,12 V38 A12,12 0 0 1 548,50 H12 A12,12 0 0 1 0,38 V12 A12,12 0 0 1 12,0 Z" />
      <rect x="0" y="38" width="560" height="12" fill="#2E5C8E" />
      <text x="25" y="33" font-size="18" font-weight="bold" fill="#FFFFFF">移情 Transference</text>
      
      
      <g transform="translate(20, 65)">
        <path fill="#FECACA" d="M8,0 H232 A8,8 0 0 1 240,8 V47 A8,8 0 0 1 232,55 H8 A8,8 0 0 1 0,47 V8 A8,8 0 0 1 8,0 Z" />
        <text x="120" y="20" font-size="13" fill="#B54545" text-anchor="middle">❌ 传统视角</text>
        <text x="120" y="42" font-size="14" fill="#374151" text-anchor="middle">单纯的"扭曲"</text>
      </g>
      
      
      <text x="280" y="100" font-size="24" fill="#2E5C8E">→</text>
      
      
      <g transform="translate(300, 65)">
        <path fill="#D4EDDA" d="M8,0 H232 A8,8 0 0 1 240,8 V47 A8,8 0 0 1 232,55 H8 A8,8 0 0 1 0,47 V8 A8,8 0 0 1 8,0 Z" />
