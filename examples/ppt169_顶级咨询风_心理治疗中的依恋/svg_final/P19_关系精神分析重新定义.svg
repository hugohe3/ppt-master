      <path fill="#E07843" d="M12,0 H548 A12,12 0 0 1 560,12 V38 A12,12 0 0 1 548,50 H12 A12,12 0 0 1 0,38 V12 A12,12 0 0 1 12,0 Z" />
      <rect x="0" y="38" width="560" height="12" fill="#E07843" />
      <text x="25" y="33" font-size="18" font-weight="bold" fill="#FFFFFF">阻抗 Resistance</text>
      
      
      <g transform="translate(20, 65)">
        <path fill="#FECACA" d="M8,0 H232 A8,8 0 0 1 240,8 V47 A8,8 0 0 1 232,55 H8 A8,8 0 0 1 0,47 V8 A8,8 0 0 1 8,0 Z" />
        <text x="120" y="20" font-size="13" fill="#B54545" text-anchor="middle">❌ 传统视角</text>
        <text x="120" y="42" font-size="14" fill="#374151" text-anchor="middle">患者的对抗</text>
      </g>
      
      
      <text x="280" y="100" font-size="24" fill="#E07843">→</text>
      
      
