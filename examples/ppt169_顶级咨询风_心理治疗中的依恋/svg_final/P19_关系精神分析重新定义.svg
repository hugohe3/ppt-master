      <path fill="#3D8B7A" d="M12,0 H548 A12,12 0 0 1 560,12 V38 A12,12 0 0 1 548,50 H12 A12,12 0 0 1 0,38 V12 A12,12 0 0 1 12,0 Z" />
      <rect x="0" y="38" width="560" height="12" fill="#3D8B7A" />
      <text x="25" y="33" font-size="18" font-weight="bold" fill="#FFFFFF">反移情 Countertransference</text>
      
      
