  <path fill="#FEF3C7" d="M68,660 H1212 A8,8 0 0 1 1220,668 V692 A8,8 0 0 1 1212,700 H68 A8,8 0 0 1 60,692 V668 A8,8 0 0 1 68,660 Z" />
  <text x="640" y="685" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#92400E" text-anchor="middle">
