        <text x="120" y="20" font-size="13" fill="#3D8B7A" text-anchor="middle">✓ 关系视角</text>
        <text x="120" y="42" font-size="14" fill="#374151" text-anchor="middle">理解患者的"皇家大道"</text>
      </g>
      
      
      <text x="20" y="160" font-size="14" fill="#6B7280">
        治疗师被唤起的体验是通往患者解离体验的重要信息
      </text>
    </g>
    
    
    <g transform="translate(0, 220)">
