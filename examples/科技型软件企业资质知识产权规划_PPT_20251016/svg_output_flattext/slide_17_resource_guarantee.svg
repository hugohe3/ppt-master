<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" width="1280" height="720">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600;700&amp;display=swap');
      text { font-family: 'Noto Sans SC', 'Source Han Sans CN', 'Microsoft YaHei', Arial, sans-serif; }
    </style>
  </defs>
  
  
  <rect width="1280" height="720" fill="#FFFFFF" />
  
  
  <text x="640" y="100" text-anchor="middle" font-size="36" font-weight="700" fill="#005587">
    资源保障机制：预算+人员+流程
  </text>
  
  
  
  <rect x="80" y="160" width="360" height="500" rx="8" fill="#F8F9FA" />
  
  <circle cx="260" cy="210" r="35" fill="#E8F4F8" stroke="#005587" stroke-width="2" />
  <text x="260" y="225" text-anchor="middle" font-size="32" fill="#005587">
    💰
  </text>
  
  <text x="260" y="280" text-anchor="middle" font-size="24" font-weight="700" fill="#005587">
    预算保障
  </text>
  
  <text x="110" y="320" font-size="18" font-weight="600" fill="#2C3E50">
    阶段性预算配置
  </text>
  <text fill="#7F8C8D" font-size="16" font-weight="400" x="130" y="350">    </text><text fill="#7F8C8D" font-size="16" font-weight="400" x="130" y="350">• 初创期：营收 5%-8%</text><text fill="#7F8C8D" font-size="16" font-weight="400" x="130" y="376">• 成长期：营收 8%-12%</text><text fill="#7F8C8D" font-size="16" font-weight="400" x="130" y="402">• 成熟期：营收 10%-15%</text><line x1="110" y1="460" x2="410" y2="460" stroke="#ECF0F1" stroke-width="1" />
  
  <text x="110" y="490" font-size="18" font-weight="600" fill="#2C3E50">
    政府补贴申报
  </text>
  <text fill="#7F8C8D" font-size="16" font-weight="400" x="130" y="520">    </text><text fill="#7F8C8D" font-size="16" font-weight="400" x="130" y="520">• 高新技术企业补贴</text><text fill="#7F8C8D" font-size="16" font-weight="400" x="130" y="546">• 专利申请资助</text><text fill="#7F8C8D" font-size="16" font-weight="400" x="130" y="572">• 部分地区补贴达50%</text><rect x="100" y="610" width="320" height="40" rx="6" fill="#27AE60" />
  <text x="260" y="635" text-anchor="middle" font-size="16" font-weight="600" fill="#FFFFFF">
    纳入年度预算，优先保障
  </text>
  
  
  <rect x="460" y="160" width="360" height="500" rx="8" fill="#F8F9FA" />
  
  <circle cx="640" cy="210" r="35" fill="#E8F4F8" stroke="#0076A8" stroke-width="2" />
  <text x="640" y="225" text-anchor="middle" font-size="32" fill="#0076A8">
    👥
  </text>
  
  <text x="640" y="280" text-anchor="middle" font-size="24" font-weight="700" fill="#0076A8">
    人员保障
  </text>
  
  <text x="490" y="320" font-size="18" font-weight="600" fill="#2C3E50">
    阶段性人员配置
  </text>
  <text fill="#7F8C8D" font-size="16" font-weight="400" x="510" y="350">    </text><text fill="#7F8C8D" font-size="16" font-weight="400" x="510" y="350">• 初创期：外包代理机构</text><text fill="#7F8C8D" font-size="14" font-weight="400" x="530" y="376">选择软件行业经验机构</text><text fill="#7F8C8D" font-size="16" font-weight="400" x="510" y="406">• 成长期：专职人员</text><text fill="#7F8C8D" font-size="14" font-weight="400" x="530" y="432">知识产权经理+合规专员</text><text fill="#7F8C8D" font-size="16" font-weight="400" x="510" y="462">• 成熟期：跨部门团队</text><text fill="#7F8C8D" font-size="14" font-weight="400" x="530" y="488">3-5人（研发/法务/市场）</text><rect x="480" y="610" width="320" height="40" rx="6" fill="#27AE60" />
  <text x="640" y="635" text-anchor="middle" font-size="16" font-weight="600" fill="#FFFFFF">
    专业团队协同作战
  </text>
  
  
  <rect x="840" y="160" width="360" height="500" rx="8" fill="#F8F9FA" />
  
  <circle cx="1020" cy="210" r="35" fill="#E8F4F8" stroke="#E67E22" stroke-width="2" />
  <text x="1020" y="225" text-anchor="middle" font-size="32" fill="#E67E22">
    ⚙️
  </text>
  
  <text x="1020" y="280" text-anchor="middle" font-size="24" font-weight="700" fill="#E67E22">
    流程保障
  </text>
  
  <text x="870" y="320" font-size="18" font-weight="600" fill="#2C3E50">
    研发-知识产权联动
  </text>
  <text fill="#7F8C8D" font-size="16" font-weight="400" x="890" y="350">    </text><text fill="#7F8C8D" font-size="16" font-weight="400" x="890" y="350">• 新产品立项时</text><text fill="#7F8C8D" font-size="14" font-weight="400" x="910" y="376">知识产权团队介入</text><text fill="#7F8C8D" font-size="14" font-weight="400" x="910" y="398">挖掘可专利技术点</text><line x1="870" y1="455" x2="1170" y2="455" stroke="#ECF0F1" stroke-width="1" />
  
  <text x="870" y="485" font-size="18" font-weight="600" fill="#2C3E50">
    侵权风险排查
  </text>
  <text fill="#7F8C8D" font-size="16" font-weight="400" x="890" y="515">    </text><text fill="#7F8C8D" font-size="16" font-weight="400" x="890" y="515">• 软件发布前</text><text fill="#7F8C8D" font-size="14" font-weight="400" x="910" y="541">软著查询系统排查</text><text fill="#7F8C8D" font-size="14" font-weight="400" x="910" y="563">专利检索系统比对</text><text fill="#7F8C8D" font-size="14" font-weight="400" x="910" y="585">避免侵权风险</text><rect x="860" y="610" width="320" height="40" rx="6" fill="#27AE60" />
  <text x="1020" y="635" text-anchor="middle" font-size="16" font-weight="600" fill="#FFFFFF">
    建立联动机制，防患未然
  </text>
  
  
  <text x="1200" y="710" text-anchor="end" font-size="14" font-weight="400" fill="#7F8C8D">
    17
  </text>
</svg>