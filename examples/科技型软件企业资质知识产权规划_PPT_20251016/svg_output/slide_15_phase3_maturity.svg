<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" width="1280" height="720">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600;700&amp;display=swap');
      text { font-family: 'Noto Sans SC', 'Source Han Sans CN', 'Microsoft YaHei', Arial, sans-serif; }
    </style>
  </defs>
  
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#FFFFFF"/>
  
  <!-- 页面标题 -->
  <text x="80" y="90" font-size="36" font-weight="700" fill="#27AE60">
    第3年：成熟期 <tspan fill="#7F8C8D">|</tspan> <tspan font-size="28" fill="#2C3E50">品牌增值+生态布局</tspan>
  </text>
  
  <!-- 核心目标 -->
  <rect x="80" y="120" width="1120" height="50" rx="8" fill="#D5F4E6"/>
  <text x="640" y="150" text-anchor="middle" font-size="18" font-weight="600" fill="#27AE60">
    核心目标：构建行业话语权，支撑国际化拓展与资本运作（上市/并购）
  </text>
  
  <!-- 三列卡片 -->
  <!-- 左：管理升级 -->
  <rect x="80" y="200" width="360" height="360" rx="8" fill="#F8F9FA"/>
  
  <text x="260" y="240" text-anchor="middle" font-size="24" font-weight="700" fill="#27AE60">
    管理升级
  </text>
  
  <circle cx="110" cy="285" r="6" fill="#27AE60"/>
  <text x="130" y="290" font-size="18" font-weight="600" fill="#2C3E50">
    CMMI 四级/五级
  </text>
  <text x="130" y="315" font-size="16" font-weight="400" fill="#7F8C8D">
    证明软件开发高度成熟
  </text>
  
  <circle cx="110" cy="355" r="6" fill="#27AE60"/>
  <text x="130" y="360" font-size="18" font-weight="600" fill="#2C3E50">
    DCMM 二级
  </text>
  <text x="130" y="385" font-size="16" font-weight="400" fill="#7F8C8D">
    数据管理成熟度
  </text>
  
  <circle cx="110" cy="425" r="6" fill="#27AE60"/>
  <text x="130" y="430" font-size="18" font-weight="600" fill="#2C3E50">
    DSMM 二级
  </text>
  <text x="130" y="455" font-size="16" font-weight="400" fill="#7F8C8D">
    数据安全成熟度
  </text>
  
  <circle cx="110" cy="495" r="6" fill="#27AE60"/>
  <text x="130" y="500" font-size="18" font-weight="600" fill="#2C3E50">
    CCRC 资质
  </text>
  <text x="130" y="525" font-size="16" font-weight="400" fill="#7F8C8D">
    信息安全服务资质
  </text>
  
  <!-- 中：生态布局 -->
  <rect x="460" y="200" width="360" height="360" rx="8" fill="#F8F9FA"/>
  
  <text x="640" y="240" text-anchor="middle" font-size="24" font-weight="700" fill="#0076A8">
    生态布局
  </text>
  
  <circle cx="490" cy="285" r="6" fill="#0076A8"/>
  <text x="510" y="290" font-size="18" font-weight="600" fill="#2C3E50">
    行业标准制定
  </text>
  <text x="510" y="315" font-size="16" font-weight="400" fill="#7F8C8D">
    牵头/参与国家/行业标准
  </text>
  
  <circle cx="490" cy="355" r="6" fill="#0076A8"/>
  <text x="510" y="360" font-size="18" font-weight="600" fill="#2C3E50">
    重点软件企业
  </text>
  <text x="510" y="385" font-size="16" font-weight="400" fill="#7F8C8D">
    享受更高层级政府补贴
  </text>
  
  <circle cx="490" cy="425" r="6" fill="#0076A8"/>
  <text x="510" y="430" font-size="18" font-weight="600" fill="#2C3E50">
    专精特新企业
  </text>
  <text x="510" y="455" font-size="16" font-weight="400" fill="#7F8C8D">
    "小巨人"企业认定
  </text>
  
  <circle cx="490" cy="495" r="6" fill="#0076A8"/>
  <text x="510" y="500" font-size="18" font-weight="600" fill="#2C3E50">
    国际市场准入
  </text>
  <text x="510" y="525" font-size="16" font-weight="400" fill="#7F8C8D">
    欧美市场资质认证
  </text>
  
  <!-- 右：知识产权池 -->
  <rect x="840" y="200" width="360" height="360" rx="8" fill="#F8F9FA"/>
  
  <text x="1020" y="240" text-anchor="middle" font-size="24" font-weight="700" fill="#E67E22">
    知识产权池
  </text>
  
  <circle cx="870" cy="285" r="6" fill="#E67E22"/>
  <text x="890" y="290" font-size="18" font-weight="600" fill="#2C3E50">
    专利池构建
  </text>
  <text x="890" y="315" font-size="16" font-weight="400" fill="#7F8C8D">
    5-10项发明专利/年
  </text>
  
  <circle cx="870" cy="355" r="6" fill="#E67E22"/>
  <text x="890" y="360" font-size="18" font-weight="600" fill="#2C3E50">
    交叉许可能力
  </text>
  <text x="890" y="385" font-size="16" font-weight="400" fill="#7F8C8D">
    抵御侵权风险
  </text>
  
  <circle cx="870" cy="425" r="6" fill="#E67E22"/>
  <text x="890" y="430" font-size="18" font-weight="600" fill="#2C3E50">
    海外商标注册
  </text>
  <text x="890" y="455" font-size="16" font-weight="400" fill="#7F8C8D">
    欧盟、美国市场保护
  </text>
  
  <circle cx="870" cy="495" r="6" fill="#E67E22"/>
  <text x="890" y="500" font-size="18" font-weight="600" fill="#2C3E50">
    商业秘密体系
  </text>
  <text x="890" y="525" font-size="16" font-weight="400" fill="#7F8C8D">
    加密存储+权限分级
  </text>
  
  <!-- 资源投入卡片 -->
  <rect x="80" y="590" width="1120" height="90" rx="8" fill="#27AE60"/>
  <text x="640" y="625" text-anchor="middle" font-size="24" font-weight="700" fill="#FFFFFF">
    资源投入与关键成果
  </text>
  <text x="640" y="650" text-anchor="middle" font-size="18" font-weight="400" fill="#FFFFFF">
    <tspan x="640" dy="0">预算：80-150万元  |  人员：3-5人知识产权团队（专利工程师+法务+品牌专员）</tspan>
    <tspan x="640" dy="24">成果：行业标杆地位 | 专利池形成 | 支撑上市/并购估值提升</tspan>
  </text>
  
  <!-- 页码 -->
  <text x="1200" y="710" text-anchor="end" font-size="14" font-weight="400" fill="#7F8C8D">
    15
  </text>
</svg>
