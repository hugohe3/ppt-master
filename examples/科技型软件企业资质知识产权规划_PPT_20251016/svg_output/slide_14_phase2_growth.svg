<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" width="1280" height="720">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600;700&amp;display=swap');
      text { font-family: 'Noto Sans SC', 'Source Han Sans CN', 'Microsoft YaHei', Arial, sans-serif; }
    </style>
  </defs>
  
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#FFFFFF"/>
  
  <!-- 页面标题 -->
  <text x="80" y="90" font-size="36" font-weight="700" fill="#0076A8">
    第2年：成长期 <tspan fill="#7F8C8D">|</tspan> <tspan font-size="28" fill="#2C3E50">管理升级+壁垒构建</tspan>
  </text>
  
  <!-- 核心目标 -->
  <rect x="80" y="120" width="1120" height="50" rx="8" fill="#D6EAF8"/>
  <text x="640" y="150" text-anchor="middle" font-size="18" font-weight="600" fill="#0076A8">
    核心目标：提升管理效率，形成技术壁垒，切入中大型客户市场（政府、国企）
  </text>
  
  <!-- 中央分隔线 -->
  <line x1="640" y1="200" x2="640" y2="560" stroke="#ECF0F1" stroke-width="2"/>
  
  <!-- 左栏：资质建设 -->
  <text x="80" y="220" font-size="24" font-weight="700" fill="#0076A8">
    资质建设（全年持续）
  </text>
  
  <rect x="80" y="240" width="520" height="320" rx="8" fill="#F8F9FA"/>
  
  <text x="110" y="275" font-size="20" font-weight="600" fill="#2C3E50">
    管理体系认证
  </text>
  <text x="130" y="305" font-size="18" font-weight="400" fill="#7F8C8D">
    <tspan x="130" dy="0">• CMMI 三级（软件能力成熟度）</tspan>
    <tspan x="130" dy="28">• ITSS 四级（IT服务标准）</tspan>
    <tspan x="130" dy="28">• CS2 二级（信息系统建设能力）</tspan>
    <tspan x="130" dy="28">• 满足政府/大企业投标要求</tspan>
  </text>
  
  <line x1="110" y1="430" x2="570" y2="430" stroke="#ECF0F1" stroke-width="1"/>
  
  <text x="110" y="460" font-size="20" font-weight="600" fill="#2C3E50">
    行业资质突破
  </text>
  <text x="130" y="490" font-size="18" font-weight="400" fill="#7F8C8D">
    <tspan x="130" dy="0">• 双软认证完成（享税收优惠）</tspan>
    <tspan x="130" dy="28">• 高新技术企业认定（所得税15%）</tspan>
    <tspan x="130" dy="28">• 医疗二类器械认证（若垂直领域）</tspan>
  </text>
  
  <!-- 右栏：知识产权建设 -->
  <text x="680" y="220" font-size="24" font-weight="700" fill="#E67E22">
    知识产权建设（持续推进）
  </text>
  
  <rect x="680" y="240" width="520" height="320" rx="8" fill="#F8F9FA"/>
  
  <text x="710" y="275" font-size="20" font-weight="600" fill="#2C3E50">
    软著持续积累
  </text>
  <text x="730" y="305" font-size="18" font-weight="400" fill="#7F8C8D">
    <tspan x="730" dy="0">• 衍生功能软著：新增 3-5项</tspan>
    <tspan x="730" dy="28">• 迭代版本软著：V3.0等及时更新</tspan>
    <tspan x="730" dy="28">• 模块拆分登记（数据分析/报表）</tspan>
  </text>
  
  <line x1="710" y1="405" x2="1170" y2="405" stroke="#ECF0F1" stroke-width="1"/>
  
  <text x="710" y="435" font-size="20" font-weight="600" fill="#2C3E50">
    专利壁垒构建
  </text>
  <text x="730" y="465" font-size="18" font-weight="400" fill="#7F8C8D">
    <tspan x="730" dy="0">• 发明专利：3-5项/年（核心技术）</tspan>
    <tspan x="730" dy="28">• 实用新型专利：1-2项（硬件结合）</tspan>
    <tspan x="730" dy="28">• 商标类别拓展（国内+海外）</tspan>
  </text>
  
  <!-- 资源投入卡片 -->
  <rect x="80" y="590" width="520" height="90" rx="8" fill="#0076A8"/>
  <text x="340" y="620" text-anchor="middle" font-size="20" font-weight="700" fill="#FFFFFF">
    资源投入
  </text>
  <text x="340" y="650" text-anchor="middle" font-size="16" font-weight="400" fill="#ECF0F1">
    <tspan x="340" dy="0">预算：70-90万元</tspan>
    <tspan x="340" dy="22">人员：专职知识产权经理 + 外包机构</tspan>
  </text>
  
  <rect x="680" y="590" width="520" height="90" rx="8" fill="#27AE60"/>
  <text x="940" y="620" text-anchor="middle" font-size="20" font-weight="700" fill="#FFFFFF">
    关键成果
  </text>
  <text x="940" y="650" text-anchor="middle" font-size="16" font-weight="400" fill="#FFFFFF">
    <tspan x="940" dy="0">CMMI三级+高新企业 | 专利池初步形成</tspan>
    <tspan x="940" dy="22">切入中大型客户市场 | 税收优惠落地</tspan>
  </text>
  
  <!-- 页码 -->
  <text x="1200" y="710" text-anchor="end" font-size="14" font-weight="400" fill="#7F8C8D">
    14
  </text>
</svg>
