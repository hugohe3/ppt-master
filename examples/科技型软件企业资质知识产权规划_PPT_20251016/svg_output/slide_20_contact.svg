<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" width="1280" height="720">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600;700&amp;display=swap');
      text { font-family: 'Noto Sans SC', 'Source Han Sans CN', 'Microsoft YaHei', Arial, sans-serif; }
    </style>
  </defs>
  
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#005587"/>
  
  <!-- 装饰性几何线条 - 右下角 -->
  <line x1="900" y1="720" x2="1280" y2="520" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  <line x1="1000" y1="720" x2="1280" y2="600" stroke="rgba(255,255,255,0.08)" stroke-width="2"/>
  
  <!-- 主标题 -->
  <text x="640" y="300" text-anchor="middle" font-size="48" font-weight="700" fill="#FFFFFF">
    感谢聆听
  </text>
  
  <!-- 副标题 -->
  <text x="640" y="370" text-anchor="middle" font-size="28" font-weight="400" fill="#ECF0F1">
    Questions &amp; Discussion
  </text>
  
  <!-- 装饰线 -->
  <line x1="440" y1="420" x2="840" y2="420" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- 联系信息 -->
  <text x="640" y="500" text-anchor="middle" font-size="18" font-weight="400" fill="rgba(255,255,255,0.8)">
    <tspan x="640" dy="0">联系邮箱：contact@company.com</tspan>
    <tspan x="640" dy="32">联系电话：+86 XXX-XXXX-XXXX</tspan>
  </text>
  
  <!-- 底部装饰线 -->
  <line x1="540" y1="620" x2="740" y2="620" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
</svg>
