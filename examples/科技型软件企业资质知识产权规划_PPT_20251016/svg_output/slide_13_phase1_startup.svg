<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" width="1280" height="720">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600;700&amp;display=swap');
      text { font-family: 'Noto Sans SC', 'Source Han Sans CN', 'Microsoft YaHei', Arial, sans-serif; }
    </style>
  </defs>
  
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#FFFFFF"/>
  
  <!-- 页面标题 -->
  <text x="80" y="90" font-size="36" font-weight="700" fill="#005587">
    第1年：初创期 <tspan fill="#7F8C8D">|</tspan> <tspan font-size="28" fill="#2C3E50">聚焦基础合规+核心成果保护</tspan>
  </text>
  
  <!-- 核心目标 -->
  <rect x="80" y="120" width="1120" height="50" rx="8" fill="#E8F4F8"/>
  <text x="640" y="150" text-anchor="middle" font-size="18" font-weight="600" fill="#005587">
    核心目标：快速完成合规准入，保护核心技术，满足早期客户需求
  </text>
  
  <!-- 中央分隔线 -->
  <line x1="640" y1="200" x2="640" y2="560" stroke="#ECF0F1" stroke-width="2"/>
  
  <!-- 左栏：资质建设 -->
  <text x="80" y="220" font-size="24" font-weight="700" fill="#005587">
    资质建设（3-6个月）
  </text>
  
  <rect x="80" y="240" width="520" height="300" rx="8" fill="#F8F9FA"/>
  
  <text x="110" y="275" font-size="20" font-weight="600" fill="#2C3E50">
    基础合规
  </text>
  <text x="130" y="305" font-size="18" font-weight="400" fill="#7F8C8D">
    <tspan x="130" dy="0">• 软件产品登记（双软第一步）</tspan>
    <tspan x="130" dy="28">• ISO 9001（软件开发流程规范）</tspan>
    <tspan x="130" dy="28">• ISO 27001（客户数据保护）</tspan>
    <tspan x="130" dy="28">• ISO 20000（若提供运维服务）</tspan>
  </text>
  
  <line x1="110" y1="440" x2="570" y2="440" stroke="#ECF0F1" stroke-width="1"/>
  
  <text x="110" y="470" font-size="20" font-weight="600" fill="#2C3E50">
    风险防控
  </text>
  <text x="130" y="500" font-size="18" font-weight="400" fill="#7F8C8D">
    <tspan x="130" dy="0">• 等保二级认证（非敏感数据）</tspan>
    <tspan x="130" dy="28">• 员工保密协议签订</tspan>
  </text>
  
  <!-- 右栏：知识产权建设 -->
  <text x="680" y="220" font-size="24" font-weight="700" fill="#E67E22">
    知识产权建设（1年内）
  </text>
  
  <rect x="680" y="240" width="520" height="300" rx="8" fill="#F8F9FA"/>
  
  <text x="710" y="275" font-size="20" font-weight="600" fill="#2C3E50">
    软著布局
  </text>
  <text x="730" y="305" font-size="18" font-weight="400" fill="#7F8C8D">
    <tspan x="730" dy="0">• 核心产品软著：10项</tspan>
    <tspan x="730" dy="28">• 确保"自主研发"属性</tspan>
    <tspan x="730" dy="28">• 为融资/客户合作提供背书</tspan>
  </text>
  
  <line x1="710" y1="395" x2="1170" y2="395" stroke="#ECF0F1" stroke-width="1"/>
  
  <text x="710" y="425" font-size="20" font-weight="600" fill="#2C3E50">
    商标 + 专利
  </text>
  <text x="730" y="455" font-size="18" font-weight="400" fill="#7F8C8D">
    <tspan x="730" dy="0">• 商标注册：LOGO+产品名（第9/42类）</tspan>
    <tspan x="730" dy="28">• 发明专利：1-2项核心技术</tspan>
    <tspan x="730" dy="28">• 申请优先审查（6-12个月授权）</tspan>
  </text>
  
  <!-- 资源投入卡片 -->
  <rect x="80" y="590" width="520" height="90" rx="8" fill="#005587"/>
  <text x="340" y="625" text-anchor="middle" font-size="20" font-weight="700" fill="#FFFFFF">
    资源投入
  </text>
  <text x="340" y="660" text-anchor="middle" font-size="18" font-weight="400" fill="#ECF0F1">
    预算：10-20万元  |  人员：1名兼职知识产权专员
  </text>
  
  <rect x="680" y="590" width="520" height="90" rx="8" fill="#E67E22"/>
  <text x="940" y="625" text-anchor="middle" font-size="20" font-weight="700" fill="#FFFFFF">
    关键成果
  </text>
  <text x="940" y="660" text-anchor="middle" font-size="18" font-weight="400" fill="#FFFFFF">
    基础资质到位 + 10项软著 + 1-2项专利申请中
  </text>
  
  <!-- 页码 -->
  <text x="1200" y="710" text-anchor="end" font-size="14" font-weight="400" fill="#7F8C8D">
    13
  </text>
</svg>
