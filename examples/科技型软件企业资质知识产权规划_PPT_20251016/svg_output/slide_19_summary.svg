<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" width="1280" height="720">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600;700&amp;display=swap');
      text { font-family: 'Noto Sans SC', 'Source Han Sans CN', 'Microsoft YaHei', Arial, sans-serif; }
    </style>
  </defs>
  
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#FFFFFF"/>
  
  <!-- 页面标题 -->
  <text x="640" y="100" text-anchor="middle" font-size="36" font-weight="700" fill="#005587">
    总结：从技术创新到商业价值的转化路径
  </text>
  
  <!-- 核心观点高亮框 -->
  <rect x="180" y="140" width="920" height="80" rx="8" fill="#E8F4F8" stroke="#005587" stroke-width="3"/>
  <text x="640" y="175" text-anchor="middle" font-size="24" font-weight="700" fill="#005587">
    资质与知识产权建设
  </text>
  <text x="640" y="205" text-anchor="middle" font-size="20" font-weight="600" fill="#2C3E50">
    技术创新 → 商业价值 → 竞争壁垒
  </text>
  
  <!-- 三阶段价值总结 -->
  <!-- 第1年 -->
  <rect x="80" y="260" width="1120" height="120" rx="8" fill="#F8F9FA"/>
  <rect x="80" y="260" width="8" height="120" rx="4" fill="#005587"/>
  
  <text x="110" y="295" font-size="28" font-weight="700" fill="#005587">
    初创期（第1年）
  </text>
  <text x="110" y="325" font-size="20" font-weight="600" fill="#2C3E50">
    基础合规 + 核心保护 → 生存
  </text>
  <text x="110" y="355" font-size="16" font-weight="400" fill="#7F8C8D">
    10-20万投入  |  10项软著  |  ISO体系  |  等保二级  |  商标注册  |  1-2项专利申请
  </text>
  
  <!-- 第2年 -->
  <rect x="80" y="400" width="1120" height="120" rx="8" fill="#F8F9FA"/>
  <rect x="80" y="400" width="8" height="120" rx="4" fill="#0076A8"/>
  
  <text x="110" y="435" font-size="28" font-weight="700" fill="#0076A8">
    成长期（第2年）
  </text>
  <text x="110" y="465" font-size="20" font-weight="600" fill="#2C3E50">
    管理升级 + 壁垒构建 → 突围
  </text>
  <text x="110" y="495" font-size="16" font-weight="400" fill="#7F8C8D">
    70-90万投入  |  CMMI三级  |  高新技术企业  |  3-5项专利/年  |  医疗器械认证  |  双软认证
  </text>
  
  <!-- 第3年 -->
  <rect x="80" y="540" width="1120" height="120" rx="8" fill="#F8F9FA"/>
  <rect x="80" y="540" width="8" height="120" rx="4" fill="#27AE60"/>
  
  <text x="110" y="575" font-size="28" font-weight="700" fill="#27AE60">
    成熟期（第3年）
  </text>
  <text x="110" y="605" font-size="20" font-weight="600" fill="#2C3E50">
    品牌增值 + 生态布局 → 引领
  </text>
  <text x="110" y="635" font-size="16" font-weight="400" fill="#7F8C8D">
    80-150万投入  |  CMMI四级/五级  |  专利池构建  |  行业标准制定  |  专精特新  |  国际化拓展
  </text>
  
  <!-- 底部关键提示 -->
  <rect x="80" y="680" width="1120" height="2" fill="#ECF0F1"/>
  <text x="640" y="710" text-anchor="middle" font-size="16" font-weight="600" fill="#E67E22">
    关键成功要素：结合业务方向 + 动态调整优先级 + 避免重申报轻维护
  </text>
  
  <!-- 页码 -->
  <text x="1200" y="710" text-anchor="end" font-size="14" font-weight="400" fill="#7F8C8D">
    19
  </text>
</svg>
