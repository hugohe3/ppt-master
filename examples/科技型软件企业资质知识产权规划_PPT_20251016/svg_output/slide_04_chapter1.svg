<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" width="1280" height="720">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600;700;900&amp;display=swap');
      text { font-family: 'Noto Sans SC', 'Source Han Sans CN', 'Microsoft YaHei', Arial, sans-serif; }
    </style>
  </defs>
  
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#005587"/>
  
  <!-- 大号章节编号 -->
  <text x="160" y="420" font-size="180" font-weight="900" fill="rgba(255,255,255,0.2)">
    01
  </text>
  
  <!-- 章节标题 -->
  <text x="480" y="340" font-size="48" font-weight="700" fill="#FFFFFF">
    核心建设维度
  </text>
  
  <!-- 章节副标题 -->
  <text x="480" y="400" font-size="28" font-weight="400" fill="#ECF0F1">
    资质+知识产权双体系
  </text>
  
  <!-- 底部装饰线 -->
  <line x1="480" y1="450" x2="900" y2="450" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
</svg>
