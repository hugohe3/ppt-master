<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" width="1280" height="720">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600;700&amp;display=swap');
      text { font-family: 'Noto Sans SC', 'Source Han Sans CN', 'Microsoft YaHei', Arial, sans-serif; }
    </style>
  </defs>
  
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#FFFFFF"/>
  
  <!-- 页面标题 -->
  <text x="640" y="100" text-anchor="middle" font-size="36" font-weight="700" fill="#005587">
    战略框架：双轮驱动，分阶段推进
  </text>
  
  <!-- 四象限矩阵 -->
  <!-- 左上：短期目标 -->
  <rect x="80" y="160" width="520" height="240" rx="8" fill="#E8F4F8" stroke="#005587" stroke-width="2"/>
  <text x="340" y="200" text-anchor="middle" font-size="24" font-weight="700" fill="#005587">
    短期目标
  </text>
  <text x="340" y="235" text-anchor="middle" font-size="28" font-weight="600" fill="#2C3E50">
    合规入市
  </text>
  <text x="110" y="275" font-size="18" font-weight="400" fill="#2C3E50">
    <tspan x="110" dy="0">• 基础资质（双软认证、等保）</tspan>
    <tspan x="110" dy="28">• 核心软著（10项以上）</tspan>
    <tspan x="110" dy="28">• 商标注册（防止抢注）</tspan>
  </text>
  
  <!-- 右上：中期目标 -->
  <rect x="680" y="160" width="520" height="240" rx="8" fill="#D6EAF8" stroke="#0076A8" stroke-width="2"/>
  <text x="940" y="200" text-anchor="middle" font-size="24" font-weight="700" fill="#005587">
    中期目标
  </text>
  <text x="940" y="235" text-anchor="middle" font-size="28" font-weight="600" fill="#2C3E50">
    构建壁垒
  </text>
  <text x="710" y="275" font-size="18" font-weight="400" fill="#2C3E50">
    <tspan x="710" dy="0">• 管理体系升级（CMMI三级）</tspan>
    <tspan x="710" dy="28">• 高新技术企业认定</tspan>
    <tspan x="710" dy="28">• 发明专利布局（3-5项/年）</tspan>
  </text>
  
  <!-- 左下：长期目标 -->
  <rect x="80" y="440" width="520" height="240" rx="8" fill="#AED6F1" stroke="#0076A8" stroke-width="2"/>
  <text x="340" y="480" text-anchor="middle" font-size="24" font-weight="700" fill="#005587">
    长期目标
  </text>
  <text x="340" y="515" text-anchor="middle" font-size="28" font-weight="600" fill="#2C3E50">
    品牌增值
  </text>
  <text x="110" y="555" font-size="18" font-weight="400" fill="#2C3E50">
    <tspan x="110" dy="0">• 行业标准制定参与</tspan>
    <tspan x="110" dy="28">• 专精特新中小企业</tspan>
    <tspan x="110" dy="28">• 国际化市场拓展</tspan>
  </text>
  
  <!-- 右下：持续价值 -->
  <rect x="680" y="440" width="520" height="240" rx="8" fill="#85C1E9" stroke="#005587" stroke-width="2"/>
  <text x="940" y="480" text-anchor="middle" font-size="24" font-weight="700" fill="#005587">
    持续价值
  </text>
  <text x="940" y="515" text-anchor="middle" font-size="28" font-weight="600" fill="#2C3E50">
    生态布局
  </text>
  <text x="710" y="555" font-size="18" font-weight="400" fill="#2C3E50">
    <tspan x="710" dy="0">• 专利池构建（交叉许可）</tspan>
    <tspan x="710" dy="28">• 商业秘密体系完善</tspan>
    <tspan x="710" dy="28">• 资本运作支撑（上市/并购）</tspan>
  </text>
  
  <!-- 页码 -->
  <text x="1200" y="710" text-anchor="end" font-size="14" font-weight="400" fill="#7F8C8D">
    03
  </text>
</svg>
