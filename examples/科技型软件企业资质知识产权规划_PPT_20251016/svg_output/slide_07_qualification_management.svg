<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" width="1280" height="720">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600;700&amp;display=swap');
      text { font-family: 'Noto Sans SC', 'Source Han Sans CN', 'Microsoft YaHei', Arial, sans-serif; }
    </style>
  </defs>
  
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#FFFFFF"/>
  
  <!-- 页面标题 -->
  <text x="80" y="100" font-size="36" font-weight="700" fill="#005587">
    企业资质体系 <tspan fill="#7F8C8D">|</tspan> 管理体系认证
  </text>
  
  <!-- 四象限矩阵 -->
  <!-- 左上：ISO 9001 -->
  <rect x="80" y="160" width="520" height="240" rx="8" fill="#F8F9FA" stroke="#005587" stroke-width="2"/>
  <text x="340" y="200" text-anchor="middle" font-size="24" font-weight="700" fill="#005587">
    ISO 9001
  </text>
  <text x="340" y="235" text-anchor="middle" font-size="20" font-weight="600" fill="#2C3E50">
    质量管理体系
  </text>
  <text x="110" y="275" font-size="18" font-weight="400" fill="#2C3E50">
    <tspan x="110" dy="0">• 覆盖软件开发全流程</tspan>
    <tspan x="110" dy="28">• 需求调研 → 设计 → 测试</tspan>
    <tspan x="110" dy="28">• 交付与售后服务</tspan>
    <tspan x="110" dy="28">• 降低开发缺陷率</tspan>
  </text>
  
  <!-- 右上：ISO 20000 -->
  <rect x="680" y="160" width="520" height="240" rx="8" fill="#F8F9FA" stroke="#0076A8" stroke-width="2"/>
  <text x="940" y="200" text-anchor="middle" font-size="24" font-weight="700" fill="#005587">
    ISO 20000
  </text>
  <text x="940" y="235" text-anchor="middle" font-size="20" font-weight="600" fill="#2C3E50">
    IT 服务管理体系
  </text>
  <text x="710" y="275" font-size="18" font-weight="400" fill="#2C3E50">
    <tspan x="710" dy="0">• 软件运维服务规范</tspan>
    <tspan x="710" dy="28">• 技术支持流程标准化</tspan>
    <tspan x="710" dy="28">• 适用 SaaS 售后服务</tspan>
    <tspan x="710" dy="28">• 提升客户满意度</tspan>
  </text>
  
  <!-- 左下：ISO 27001 / 27701 -->
  <rect x="80" y="440" width="520" height="240" rx="8" fill="#F8F9FA" stroke="#0076A8" stroke-width="2"/>
  <text x="340" y="480" text-anchor="middle" font-size="24" font-weight="700" fill="#005587">
    ISO 27001 / 27701
  </text>
  <text x="340" y="515" text-anchor="middle" font-size="20" font-weight="600" fill="#2C3E50">
    信息安全 + 隐私管理
  </text>
  <text x="110" y="555" font-size="18" font-weight="400" fill="#2C3E50">
    <tspan x="110" dy="0">• 保护用户数据安全</tspan>
    <tspan x="110" dy="28">• 源代码安全管理</tspan>
    <tspan x="110" dy="28">• 适用社交 APP、医疗软件</tspan>
    <tspan x="110" dy="28">• 个人信息保护合规</tspan>
  </text>
  
  <!-- 右下：CMMI -->
  <rect x="680" y="440" width="520" height="240" rx="8" fill="#F8F9FA" stroke="#005587" stroke-width="2"/>
  <text x="940" y="480" text-anchor="middle" font-size="24" font-weight="700" fill="#005587">
    CMMI 三级/四级
  </text>
  <text x="940" y="515" text-anchor="middle" font-size="20" font-weight="600" fill="#2C3E50">
    软件能力成熟度模型
  </text>
  <text x="710" y="555" font-size="18" font-weight="400" fill="#2C3E50">
    <tspan x="710" dy="0">• 证明开发过程规范化</tspan>
    <tspan x="710" dy="28">• 政府项目投标加分项</tspan>
    <tspan x="710" dy="28">• 大型企业合作必备</tspan>
    <tspan x="710" dy="28">• 提升客户信任度</tspan>
  </text>
  
  <!-- 底部价值总结 -->
  <rect x="80" y="690" width="1120" height="2" fill="#ECF0F1"/>
  <text x="640" y="715" text-anchor="middle" font-size="16" font-weight="600" fill="#E67E22">
    核心价值：投标加分 + 管理效率提升 + 客户信任增强
  </text>
  
  <!-- 页码 -->
  <text x="1200" y="710" text-anchor="end" font-size="14" font-weight="400" fill="#7F8C8D">
    07
  </text>
</svg>
