<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" width="1280" height="720">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600;700&amp;display=swap');
      text { font-family: 'Noto Sans SC', 'Source Han Sans CN', 'Microsoft YaHei', Arial, sans-serif; }
    </style>
  </defs>
  
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#005587"/>
  
  <!-- 装饰性几何线条 - 右上角 -->
  <line x1="1100" y1="0" x2="1280" y2="120" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
  <line x1="1150" y1="0" x2="1280" y2="90" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  <line x1="1000" y1="0" x2="1280" y2="180" stroke="rgba(255,255,255,0.08)" stroke-width="2"/>
  
  <!-- 主标题 -->
  <text x="640" y="280" text-anchor="middle" font-size="56" font-weight="700" fill="#FFFFFF">
    <tspan x="640" dy="0">科技型软件企业资质及</tspan>
    <tspan x="640" dy="68">知识产权建设规划</tspan>
  </text>
  
  <!-- 副标题 -->
  <text x="640" y="420" text-anchor="middle" font-size="32" font-weight="400" fill="#ECF0F1">
    2025-2028 战略规划方案
  </text>
  
  <!-- 底部装饰线 -->
  <line x1="440" y1="520" x2="840" y2="520" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- 底部信息 -->
  <text x="640" y="640" text-anchor="middle" font-size="18" font-weight="400" fill="rgba(255,255,255,0.8)">
    2025年10月
  </text>
</svg>
