<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" width="1280" height="720">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600;700&amp;display=swap');
      text { font-family: 'Noto Sans SC', 'Source Han Sans CN', 'Microsoft YaHei', Arial, sans-serif; }
    </style>
  </defs>
  
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#FFFFFF"/>
  
  <!-- 页面标题 -->
  <text x="640" y="100" text-anchor="middle" font-size="36" font-weight="700" fill="#005587">
    分阶段实施路径：三年规划总览
  </text>
  
  <!-- 时间轴背景线 -->
  <line x1="200" y1="250" x2="1080" y2="250" stroke="#ECF0F1" stroke-width="4"/>
  
  <!-- 第1年节点 -->
  <circle cx="200" cy="250" r="24" fill="#005587"/>
  <text x="200" y="260" text-anchor="middle" font-size="20" font-weight="700" fill="#FFFFFF">
    1
  </text>
  <text x="200" y="310" text-anchor="middle" font-size="24" font-weight="700" fill="#005587">
    2025 第1年
  </text>
  <text x="200" y="345" text-anchor="middle" font-size="20" font-weight="600" fill="#2C3E50">
    初创期
  </text>
  <text x="200" y="375" text-anchor="middle" font-size="18" font-weight="400" fill="#E67E22">
    合规+保护
  </text>
  
  <!-- 第1年任务 -->
  <text x="60" y="420" font-size="16" font-weight="400" fill="#2C3E50">
    <tspan x="60" dy="0">• 软著 10项</tspan>
    <tspan x="60" dy="24">• ISO 9001/27001</tspan>
    <tspan x="60" dy="24">• 等保二级</tspan>
    <tspan x="60" dy="24">• 商标注册</tspan>
  </text>
  
  <rect x="60" y="550" width="280" height="40" rx="6" fill="#E8F4F8"/>
  <text x="200" y="575" text-anchor="middle" font-size="18" font-weight="600" fill="#005587">
    预算：10-20万
  </text>
  
  <!-- 第2年节点 -->
  <circle cx="640" cy="250" r="24" fill="#0076A8"/>
  <text x="640" y="260" text-anchor="middle" font-size="20" font-weight="700" fill="#FFFFFF">
    2
  </text>
  <text x="640" y="310" text-anchor="middle" font-size="24" font-weight="700" fill="#0076A8">
    2026 第2年
  </text>
  <text x="640" y="345" text-anchor="middle" font-size="20" font-weight="600" fill="#2C3E50">
    成长期
  </text>
  <text x="640" y="375" text-anchor="middle" font-size="18" font-weight="400" fill="#E67E22">
    升级+壁垒
  </text>
  
  <!-- 第2年任务 -->
  <text x="480" y="420" font-size="16" font-weight="400" fill="#2C3E50">
    <tspan x="480" dy="0">• CMMI 三级</tspan>
    <tspan x="480" dy="24">• 高新技术企业</tspan>
    <tspan x="480" dy="24">• 专利 3-5项/年</tspan>
    <tspan x="480" dy="24">• 医疗器械认证</tspan>
  </text>
  
  <rect x="500" y="550" width="280" height="40" rx="6" fill="#E8F4F8"/>
  <text x="640" y="575" text-anchor="middle" font-size="18" font-weight="600" fill="#0076A8">
    预算：70-90万
  </text>
  
  <!-- 第3年节点 -->
  <circle cx="1080" cy="250" r="24" fill="#27AE60"/>
  <text x="1080" y="260" text-anchor="middle" font-size="20" font-weight="700" fill="#FFFFFF">
    3
  </text>
  <text x="1080" y="310" text-anchor="middle" font-size="24" font-weight="700" fill="#27AE60">
    2027-2028 第3年
  </text>
  <text x="1080" y="345" text-anchor="middle" font-size="20" font-weight="600" fill="#2C3E50">
    成熟期
  </text>
  <text x="1080" y="375" text-anchor="middle" font-size="18" font-weight="400" fill="#E67E22">
    品牌+生态
  </text>
  
  <!-- 第3年任务 -->
  <text x="940" y="420" font-size="16" font-weight="400" fill="#2C3E50">
    <tspan x="940" dy="0">• CMMI 四级/五级</tspan>
    <tspan x="940" dy="24">• 行业标准制定</tspan>
    <tspan x="940" dy="24">• 专利池构建</tspan>
    <tspan x="940" dy="24">• 国际化拓展</tspan>
  </text>
  
  <rect x="940" y="550" width="280" height="40" rx="6" fill="#E8F4F8"/>
  <text x="1080" y="575" text-anchor="middle" font-size="18" font-weight="600" fill="#27AE60">
    预算：80-150万
  </text>
  
  <!-- 底部总结 -->
  <rect x="80" y="630" width="1120" height="50" rx="8" fill="#E8F4F8"/>
  <text x="640" y="660" text-anchor="middle" font-size="18" font-weight="600" fill="#005587">
    三年累计投入：160-260万  |  
    <tspan fill="#2C3E50">从生存 → 突围 → 引领</tspan>
  </text>
  
  <!-- 页码 -->
  <text x="1200" y="710" text-anchor="end" font-size="14" font-weight="400" fill="#7F8C8D">
    12
  </text>
</svg>
