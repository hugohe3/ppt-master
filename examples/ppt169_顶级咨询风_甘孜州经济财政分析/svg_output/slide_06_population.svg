<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  <defs>
    </defs>
  
  <rect width="1280" height="720" fill="#F5F7FA"/>
  <rect x="0" y="0" width="8" height="720" fill="#1E3A5F"/>
  
  <rect x="40" y="30" width="6" height="50" rx="3" fill="#C41E3A"/>
  <text x="60" y="70" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="32" font-weight="bold" fill="#1A1A2E">三、人口与人均指标分析</text>
  
  <!-- 左侧：人口数据 -->
  <g>
    <rect x="40" y="110" width="400" height="280" rx="12" fill="#FFFFFF"/>
    <text x="60" y="150" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="18" font-weight="600" fill="#1A1A2E">👥 人口总量与结构</text>
    
    <rect x="60" y="170" width="360" height="80" rx="8" fill="#1E3A5F" opacity="0.05"/>
    <text x="80" y="200" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="14" fill="#8888A0">常住人口</text>
    <text x="80" y="235" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="36" font-weight="bold" fill="#1E3A5F">111.1万人</text>
    <text x="290" y="235" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="14" fill="#4A4A6A">占全省 <tspan font-weight="bold" fill="#C41E3A">1.33%</tspan></text>
    
    <text x="60" y="280" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="14" fill="#4A4A6A">• 户籍人口：110.64万人</text>
    <text x="60" y="305" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="14" fill="#4A4A6A">• 常住略高于户籍0.46万人</text>
    <text x="60" y="330" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="14" fill="#4A4A6A">• 人口流动性较低</text>
    <text x="60" y="355" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="14" fill="#4A4A6A">• 全州面积15.3万km²，密度极低</text>
  </g>
  
  <!-- 中间：人均GDP对比 -->
  <g>
    <rect x="460" y="110" width="380" height="280" rx="12" fill="#FFFFFF"/>
    <text x="480" y="150" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="18" font-weight="600" fill="#1A1A2E">📊 人均GDP对比</text>
    
    <!-- 柱状图对比 - 基线在 y=340 -->
    <rect x="500" y="220" width="100" height="120" rx="4" fill="#C41E3A"/>
    <text x="550" y="350" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" fill="#4A4A6A">甘孜州</text>
    <text x="550" y="275" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">52,370</text>
    <text x="550" y="293" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="12" fill="#FFFFFF">元</text>
    
    <rect x="660" y="165" width="100" height="175" rx="4" fill="#1E3A5F"/>
    <text x="710" y="350" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" fill="#4A4A6A">全省平均</text>
    <text x="710" y="245" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">77,333</text>
    <text x="710" y="263" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="12" fill="#FFFFFF">元</text>
    
    <text x="630" y="378" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" font-weight="600" fill="#C41E3A">仅为全省67.7%，差距32.3%</text>
  </g>
  
  <!-- 右侧：人均收入 -->
  <g>
    <rect x="860" y="110" width="380" height="280" rx="12" fill="#FFFFFF"/>
    <text x="880" y="150" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="18" font-weight="600" fill="#1A1A2E">💰 居民可支配收入</text>
    
    <rect x="880" y="170" width="340" height="85" rx="8" fill="#4A90D9" opacity="0.1"/>
    <text x="900" y="195" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="14" fill="#4A90D9">城镇居民</text>
    <text x="900" y="230" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="28" font-weight="bold" fill="#1E3A5F">41,959元</text>
    <text x="1100" y="195" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" fill="#8888A0">全省47,336元</text>
    <text x="1100" y="230" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="16" font-weight="600" fill="#FF6B35">↓11.4%</text>
    
    <rect x="880" y="265" width="340" height="85" rx="8" fill="#00A651" opacity="0.1"/>
    <text x="900" y="290" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="14" fill="#00A651">农村居民</text>
    <text x="900" y="325" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="28" font-weight="bold" fill="#1E3A5F">18,044元</text>
    <text x="1100" y="290" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" fill="#8888A0">全省21,303元</text>
    <text x="1100" y="325" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="16" font-weight="600" fill="#FF6B35">↓15.3%</text>
    
    <text x="880" y="375" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" fill="#4A4A6A">城乡差距 <tspan font-weight="bold" fill="#C41E3A">2.33倍</tspan>（全省2.22倍）</text>
  </g>
  
  <!-- 底部总结 -->
  <g>
    <rect x="40" y="410" width="1200" height="250" rx="12" fill="#FFFFFF"/>
    <text x="60" y="450" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="18" font-weight="600" fill="#1A1A2E">🔍 人口与收入综合评价</text>
    
    <!-- 关键指标对比表 -->
    <rect x="60" y="470" width="1160" height="35" rx="4" fill="#1E3A5F"/>
    <text x="200" y="493" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" font-weight="600" fill="#FFFFFF">指标</text>
    <text x="400" y="493" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" font-weight="600" fill="#FFFFFF">甘孜州</text>
    <text x="600" y="493" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" font-weight="600" fill="#FFFFFF">全省平均</text>
    <text x="800" y="493" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" font-weight="600" fill="#FFFFFF">差距</text>
    <text x="1050" y="493" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" font-weight="600" fill="#FFFFFF">评价</text>
    
    <rect x="60" y="505" width="1160" height="30" fill="#F5F7FA"/>
    <text x="200" y="525" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="12" fill="#4A4A6A">人均GDP</text>
    <text x="400" y="525" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="12" font-weight="600" fill="#1E3A5F">52,370元</text>
    <text x="600" y="525" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="12" fill="#4A4A6A">77,333元</text>
    <text x="800" y="525" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="12" font-weight="600" fill="#C41E3A">-32.3%</text>
    <text x="1050" y="525" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="12" fill="#C41E3A">产出效率低</text>
    
    <rect x="60" y="535" width="1160" height="30" fill="#FFFFFF"/>
    <text x="200" y="555" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="12" fill="#4A4A6A">人均财政收入</text>
    <text x="400" y="555" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="12" font-weight="600" fill="#1E3A5F">5,449元</text>
    <text x="600" y="555" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="12" fill="#4A4A6A">6,738元</text>
    <text x="800" y="555" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="12" font-weight="600" fill="#FF6B35">-19.1%</text>
    <text x="1050" y="555" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="12" fill="#FF6B35">财力偏弱</text>
    
    <rect x="60" y="565" width="1160" height="30" fill="#F5F7FA"/>
    <text x="200" y="585" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="12" fill="#4A4A6A">人均财政支出</text>
    <text x="400" y="585" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="12" font-weight="600" fill="#00A651">40,908元</text>
    <text x="600" y="585" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="12" fill="#4A4A6A">16,078元</text>
    <text x="800" y="585" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="12" font-weight="600" fill="#00A651">+154%</text>
    <text x="1050" y="585" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="12" fill="#00A651">全省最高</text>
    
    <rect x="60" y="595" width="1160" height="30" fill="#FFFFFF"/>
    <text x="200" y="615" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="12" fill="#4A4A6A">人均债务</text>
    <text x="400" y="615" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="12" font-weight="600" fill="#00A651">14,167元</text>
    <text x="600" y="615" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="12" fill="#4A4A6A">28,736元</text>
    <text x="800" y="615" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="12" font-weight="600" fill="#00A651">-50.7%</text>
    <text x="1050" y="615" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="12" fill="#00A651">债务负担轻</text>
    
    <rect x="60" y="630" width="1160" height="25" rx="4" fill="#1E3A5F" opacity="0.1"/>
    <text x="640" y="648" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" font-weight="600" fill="#1E3A5F">📌 核心特征：人均产出低、居民收入低、但人均公共服务投入全省最高（体现政策倾斜）</text>
  </g>
  
  <text x="1240" y="690" text-anchor="end" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="14" fill="#8888A0">06 / 17</text>
</svg>
