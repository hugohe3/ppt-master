    <!-- 第二产业 28.58% (从110.7°到213.6°, 即102.9°弧) - 绿色 -->
    <!-- 起点(164.6, 593.5), 终点: x=200+100*cos(213.6°)=116.6, y=500+100*sin(213.6°)=444.7 -->
    <path
       d="M 200 500 L 164.6 593.5 A 100 100 0 0 1 116.6 444.7 Z"
       fill="#00A651"
       id="path26" />
    <!-- 第一产业 15.68% (从213.6°到270°, 即56.4°弧) - 红色 -->
    <!-- 起点(116.6, 444.7), 终点: (200, 400) 回到12点方向 -->
    <path
       d="M 200 500 L 116.6 444.7 A 100 100 0 0 1 200 400 Z"
       fill="#C41E3A"
       id="path27" />
