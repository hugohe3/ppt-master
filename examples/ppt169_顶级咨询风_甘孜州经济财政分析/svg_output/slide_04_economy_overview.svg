    <!-- 第三产业 55.74% (从-90°到110.7°, 即200.7°弧) - 蓝色 -->
    <!-- 起点(200, 400), 终点: x=200+100*cos(110.7°)=164.6, y=500+100*sin(110.7°)=593.5 -->
