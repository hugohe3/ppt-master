<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" width="1280" height="720">
  <defs>
    </defs>
  
  <rect width="1280" height="720" fill="#F5F7FA"/>
  <rect x="0" y="0" width="8" height="720" fill="#1E3A5F"/>
  
  <rect x="40" y="30" width="6" height="50" rx="3" fill="#C41E3A"/>
  <text x="60" y="70" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="32" font-weight="bold" fill="#1A1A2E">四、财政平衡与依赖度</text>
  
  <!-- 左侧：财政自给率 -->
  <g>
    <rect x="40" y="100" width="380" height="280" rx="12" fill="#FFFFFF"/>
    <text x="60" y="140" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="18" font-weight="600" fill="#1A1A2E">💰 财政自给率</text>
    
    <!-- 仪表盘背景圆环 -->
    <circle cx="230" cy="250" r="80" fill="none" stroke="#E8E8F0" stroke-width="16"/>
    <!-- 13.32%对应约48度角(13.32/100*360=47.95), 从-90度开始, 终点角度-42度 -->
    <!-- 起点(230, 170), 终点: x=230+80*cos(-42°)=289.5, y=250+80*sin(-42°)=196.5 -->
    <path d="M 230 170 A 80 80 0 0 1 289.5 196.5" fill="none" stroke="#C41E3A" stroke-width="16" stroke-linecap="round"/>
    <text x="230" y="245" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="36" font-weight="bold" fill="#C41E3A">13.32%</text>
    <text x="230" y="275" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="14" fill="#8888A0">全省倒数第2</text>
    
    <text x="60" y="355" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" fill="#4A4A6A">全省平均：<tspan font-weight="bold" fill="#1E3A5F">41.91%</tspan></text>
    <text x="60" y="375" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" fill="#C41E3A">差距：低于全省28.59个百分点</text>
  </g>
  
  <!-- 中间：转移支付依赖 -->
  <g>
    <rect x="440" y="100" width="380" height="280" rx="12" fill="#FFFFFF"/>
    <text x="460" y="140" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="18" font-weight="600" fill="#1A1A2E">📊 转移性收入</text>
    
    <rect x="460" y="160" width="340" height="80" rx="8" fill="#1E3A5F" opacity="0.05"/>
    <text x="480" y="190" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="14" fill="#8888A0">转移性收入规模</text>
    <text x="480" y="225" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="32" font-weight="bold" fill="#1E3A5F">376.56亿元</text>
    
    <text x="460" y="270" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="14" fill="#4A4A6A">• 是本级收入的 <tspan font-weight="bold" fill="#C41E3A">6.22倍</tspan></text>
    <text x="460" y="295" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="14" fill="#4A4A6A">• 占公共预算支出的 <tspan font-weight="bold" fill="#C41E3A">82.85%</tspan></text>
    
    <line x1="460" y1="320" x2="800" y2="320" stroke="#E8E8F0" stroke-width="1"/>
    
    <text x="460" y="350" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" fill="#00A651">✓ 享受民族地区政策红利</text>
    <text x="460" y="375" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" fill="#00A651">✓ 中央和省级财政大力支持</text>
  </g>
  
  <!-- 右侧：财政赤字 -->
  <g>
    <rect x="840" y="100" width="400" height="280" rx="12" fill="#FFFFFF"/>
    <text x="860" y="140" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="18" font-weight="600" fill="#1A1A2E">⚠️ 财政赤字率</text>
    
    <text x="860" y="195" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="48" font-weight="bold" fill="#FF6B35">67.86%</text>
    <text x="860" y="228" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="14" fill="#8888A0">全省平均：12.07%</text>
    
    <rect x="860" y="245" width="360" height="110" rx="8" fill="#FF6B35" opacity="0.1"/>
    <text x="880" y="272" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="15" font-weight="600" fill="#FF6B35">结构性说明</text>
    <text x="880" y="297" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="14" fill="#4A4A6A">• 本级财力严重不足</text>
    <text x="880" y="320" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="14" fill="#4A4A6A">• 财政运行高度依赖上级支持</text>
    <text x="880" y="343" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="14" fill="#4A4A6A">• 体现国家对民族地区的政策倾斜</text>
  </g>
  
  <!-- 底部：支出规模对比 -->
  <g>
    <rect x="40" y="400" width="1200" height="260" rx="12" fill="#FFFFFF"/>
    <text x="60" y="440" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="18" font-weight="600" fill="#1A1A2E">📌 甘孜州一般公共预算支出规模对比（高于以下13个市州）</text>
    
    <!-- 柱状图 -->
    <g>
      <rect x="80" y="480" width="65" height="120" rx="4" fill="#C41E3A"/>
      <text x="112" y="570" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="11" font-weight="bold" fill="#FFFFFF">454</text>
      <text x="112" y="620" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="10" fill="#4A4A6A">甘孜州</text>
      
      <rect x="155" y="500" width="55" height="100" rx="4" fill="#4A90D9"/>
      <text x="182" y="620" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="9" fill="#4A4A6A">德阳</text>
      
      <rect x="220" y="510" width="55" height="90" rx="4" fill="#4A90D9"/>
      <text x="247" y="620" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="9" fill="#4A4A6A">巴中</text>
      
      <rect x="285" y="515" width="55" height="85" rx="4" fill="#4A90D9"/>
      <text x="312" y="620" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="9" fill="#4A4A6A">广安</text>
      
      <rect x="350" y="518" width="55" height="82" rx="4" fill="#4A90D9"/>
      <text x="377" y="620" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="9" fill="#4A4A6A">乐山</text>
      
      <rect x="415" y="520" width="55" height="80" rx="4" fill="#4A90D9"/>
      <text x="442" y="620" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="9" fill="#4A4A6A">阿坝</text>
      
      <rect x="480" y="525" width="55" height="75" rx="4" fill="#4A90D9"/>
      <text x="507" y="620" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="9" fill="#4A4A6A">广元</text>
      
      <rect x="545" y="530" width="55" height="70" rx="4" fill="#4A90D9"/>
      <text x="572" y="620" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="9" fill="#4A4A6A">眉山</text>
      
      <rect x="610" y="532" width="55" height="68" rx="4" fill="#4A90D9"/>
      <text x="637" y="620" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="9" fill="#4A4A6A">内江</text>
      
      <rect x="675" y="538" width="55" height="62" rx="4" fill="#4A90D9"/>
      <text x="702" y="620" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="9" fill="#4A4A6A">遂宁</text>
      
      <rect x="740" y="545" width="55" height="55" rx="4" fill="#4A90D9"/>
      <text x="767" y="620" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="9" fill="#4A4A6A">自贡</text>
      
      <rect x="805" y="555" width="55" height="45" rx="4" fill="#4A90D9"/>
      <text x="832" y="620" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="9" fill="#4A4A6A">雅安</text>
      
      <rect x="870" y="560" width="55" height="40" rx="4" fill="#4A90D9"/>
      <text x="897" y="620" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="9" fill="#4A4A6A">资阳</text>
      
      <rect x="935" y="570" width="55" height="30" rx="4" fill="#4A90D9"/>
      <text x="962" y="620" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="9" fill="#4A4A6A">攀枝花</text>
    </g>
    
    <text x="1050" y="530" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" fill="#4A4A6A">单位：亿元</text>
    <text x="1050" y="560" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="12" fill="#C41E3A">甘孜州454亿</text>
    <text x="1050" y="580" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="12" fill="#4A90D9">攀枝花192亿</text>
    <text x="1050" y="600" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="11" fill="#8888A0">差额262亿</text>
  </g>
  
  <text x="1240" y="690" text-anchor="end" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="14" fill="#8888A0">09 / 17</text>
</svg>
