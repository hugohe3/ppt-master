<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  <defs>
    </defs>
  
  <rect width="1280" height="720" fill="#F5F7FA"/>
  <rect x="0" y="0" width="8" height="720" fill="#1E3A5F"/>
  
  <rect x="40" y="30" width="6" height="50" rx="3" fill="#C41E3A"/>
  <text x="60" y="70" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="32" font-weight="bold" fill="#1A1A2E">七、综合评价：优势与挑战</text>
  
  <!-- 左侧：优势亮点 -->
  <g>
    <rect x="40" y="100" width="590" height="560" rx="12" fill="#FFFFFF"/>
    <rect x="40" y="100" width="590" height="60" rx="12" fill="#00A651"/>
    <rect x="40" y="148" width="590" height="12" fill="#FFFFFF"/>
    <text x="335" y="140" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF">✓ 优势与亮点（7条）</text>
    
    <g>
      <rect x="60" y="175" width="550" height="60" rx="8" fill="#00A651" opacity="0.08"/>
      <text x="80" y="200" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="15" font-weight="600" fill="#00A651">1. 财政收入增长强劲</text>
      <text x="80" y="225" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" fill="#4A4A6A">收入增速10.67%，税收增速17.44%，远超全省平均</text>
    </g>
    
    <g>
      <rect x="60" y="245" width="550" height="60" rx="8" fill="#00A651" opacity="0.08"/>
      <text x="80" y="270" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="15" font-weight="600" fill="#00A651">2. 债务风险总体可控</text>
      <text x="80" y="295" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" fill="#4A4A6A">债务率35.35%，远低于100%警戒线，债务负担较轻</text>
    </g>
    
    <g>
      <rect x="60" y="315" width="550" height="60" rx="8" fill="#00A651" opacity="0.08"/>
      <text x="80" y="340" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="15" font-weight="600" fill="#00A651">3. 收入质量优于全省</text>
      <text x="80" y="365" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" fill="#4A4A6A">税收占比66.45%，高于全省63.9%，财政收入可持续性好</text>
    </g>
    
    <g>
      <rect x="60" y="385" width="550" height="60" rx="8" fill="#00A651" opacity="0.08"/>
      <text x="80" y="410" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="15" font-weight="600" fill="#00A651">4. 享受特殊财政政策</text>
      <text x="80" y="435" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" fill="#4A4A6A">转移支付376.56亿元，民族地区和生态功能区政策红利</text>
    </g>
    
    <g>
      <rect x="60" y="455" width="550" height="60" rx="8" fill="#00A651" opacity="0.08"/>
      <text x="80" y="480" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="15" font-weight="600" fill="#00A651">5. 人均公共服务投入高</text>
      <text x="80" y="505" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" fill="#4A4A6A">人均财政支出40,908元，是全省平均的2.54倍</text>
    </g>
    
    <g>
      <rect x="60" y="525" width="550" height="60" rx="8" fill="#00A651" opacity="0.08"/>
      <text x="80" y="550" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="15" font-weight="600" fill="#00A651">6. 第三产业增速领先</text>
      <text x="80" y="575" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" fill="#4A4A6A">三产增速6.6%高于全省6.3%，旅游业发展潜力大</text>
    </g>
    
    <g>
      <rect x="60" y="595" width="550" height="55" rx="8" fill="#00A651" opacity="0.08"/>
      <text x="80" y="620" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="15" font-weight="600" fill="#00A651">7. 生态资源优势显著</text>
      <text x="80" y="642" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" fill="#4A4A6A">丰富的自然景观和文化旅游资源</text>
    </g>
  </g>
  
  <!-- 右侧：挑战矛盾 -->
  <g>
    <rect x="650" y="100" width="590" height="560" rx="12" fill="#FFFFFF"/>
    <rect x="650" y="100" width="590" height="60" rx="12" fill="#C41E3A"/>
    <rect x="650" y="148" width="590" height="12" fill="#FFFFFF"/>
    <text x="945" y="140" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF">⚠️ 挑战与结构性矛盾（5条）</text>
    
    <g>
      <rect x="670" y="175" width="550" height="80" rx="8" fill="#C41E3A" opacity="0.08"/>
      <text x="690" y="200" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="15" font-weight="600" fill="#C41E3A">1. 经济产出效率低</text>
      <text x="690" y="225" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" fill="#4A4A6A">GDP占比0.90%显著低于人口占比1.33%</text>
      <text x="690" y="248" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" fill="#4A4A6A">人均GDP仅为全省67.7%</text>
    </g>
    
    <g>
      <rect x="670" y="265" width="550" height="80" rx="8" fill="#C41E3A" opacity="0.08"/>
      <text x="690" y="290" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="15" font-weight="600" fill="#C41E3A">2. 专项债融资能力严重不足</text>
      <text x="690" y="315" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" fill="#4A4A6A">专项债限额占比仅0.28%，制约基建投资</text>
      <text x="690" y="338" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" fill="#4A4A6A">专项债:一般债=0.46:1（全省2.24:1）</text>
    </g>
    
    <g>
      <rect x="670" y="355" width="550" height="80" rx="8" fill="#C41E3A" opacity="0.08"/>
      <text x="690" y="380" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="15" font-weight="600" fill="#C41E3A">3. 债务空间几乎用尽</text>
      <text x="690" y="405" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" fill="#4A4A6A">债务余额占限额96.03%</text>
      <text x="690" y="428" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" fill="#4A4A6A">新增融资空间仅6.5亿元</text>
    </g>
    
    <g>
      <rect x="670" y="445" width="550" height="80" rx="8" fill="#FF6B35" opacity="0.08"/>
      <text x="690" y="470" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="15" font-weight="600" fill="#FF6B35">4. 土地财政能力极弱</text>
      <text x="690" y="495" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" fill="#4A4A6A">政府性基金收入仅6.72亿元</text>
      <text x="690" y="518" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" fill="#4A4A6A">土地出让收入3.44亿元，大幅下滑</text>
    </g>
    
    <g>
      <rect x="670" y="535" width="550" height="80" rx="8" fill="#FF6B35" opacity="0.08"/>
      <text x="690" y="560" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="15" font-weight="600" fill="#FF6B35">5. 产业结构层次低</text>
      <text x="690" y="585" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" fill="#4A4A6A">工业化水平严重不足，二产占比仅28.58%</text>
      <text x="690" y="608" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" fill="#4A4A6A">经济增长质量有待提升</text>
    </g>
  </g>
  
  <text x="1240" y="690" text-anchor="end" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="14" fill="#8888A0">14 / 17</text>
</svg>
