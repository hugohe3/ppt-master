<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" width="1280" height="720">
  <defs>
    </defs>
  
  <rect width="1280" height="720" fill="#F5F7FA"/>
  <rect x="0" y="0" width="8" height="720" fill="#1E3A5F"/>
  
  <rect x="40" y="30" width="6" height="50" rx="3" fill="#C41E3A"/>
  <text x="60" y="70" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="32" font-weight="bold" fill="#1A1A2E">六、举债能力分析</text>
  
  <!-- 债务限额 vs 余额 -->
  <g>
    <rect x="40" y="100" width="590" height="280" rx="12" fill="#FFFFFF"/>
    <text x="60" y="140" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="18" font-weight="600" fill="#1A1A2E">📊 债务限额与使用情况</text>
    
    <!-- 一般债 -->
    <rect x="60" y="165" width="250" height="90" rx="8" fill="#4A90D9" opacity="0.1"/>
    <text x="80" y="195" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="14" font-weight="600" fill="#4A90D9">一般债</text>
    <text x="80" y="225" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" fill="#4A4A6A">限额：<tspan font-weight="bold" fill="#1E3A5F">112.5亿</tspan></text>
    <text x="80" y="245" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" fill="#4A4A6A">余额：<tspan font-weight="bold" fill="#4A90D9">109.2亿</tspan></text>
    <text x="200" y="195" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" fill="#8888A0">占比 1.35%</text>
    
    <!-- 专项债 -->
    <rect x="330" y="165" width="280" height="90" rx="8" fill="#FF6B35" opacity="0.1"/>
    <text x="350" y="195" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="14" font-weight="600" fill="#FF6B35">专项债</text>
    <text x="350" y="225" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" fill="#4A4A6A">限额：<tspan font-weight="bold" fill="#1E3A5F">51.5亿</tspan></text>
    <text x="350" y="245" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" fill="#4A4A6A">余额：<tspan font-weight="bold" fill="#FF6B35">48.3亿</tspan></text>
    <text x="500" y="195" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" fill="#C41E3A">占比仅 0.28%</text>
    
    <line x1="60" y1="270" x2="610" y2="270" stroke="#E8E8F0" stroke-width="1"/>
    
    <!-- 使用率 -->
    <text x="60" y="305" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="14" font-weight="600" fill="#1A1A2E">债务空间使用情况</text>
    <rect x="60" y="320" width="500" height="20" rx="4" fill="#E8E8F0"/>
    <rect x="60" y="320" width="480" height="20" rx="4" fill="#FF6B35"/>
    <text x="570" y="336" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="14" font-weight="bold" fill="#FF6B35">96.03%</text>
    
    <text x="60" y="365" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" fill="#C41E3A">⚠️ 新增空间仅 <tspan font-weight="bold">6.5亿元</tspan>（一般债3.3亿 + 专项债3.2亿）</text>
  </g>
  
  <!-- 专项债限额对比 -->
  <g>
    <rect x="650" y="100" width="590" height="280" rx="12" fill="#FFFFFF"/>
    <text x="670" y="140" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="18" font-weight="600" fill="#1A1A2E">⚠️ 专项债限额 vs 基准线（核心问题）</text>
    
    <!-- Y轴刻度线和标签 -->
    <line x1="700" y1="330" x2="1050" y2="330" stroke="#95A5A6" stroke-width="2"/>
    <line x1="700" y1="160" x2="700" y2="330" stroke="#95A5A6" stroke-width="2"/>
    <line x1="700" y1="275" x2="1050" y2="275" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="4,4"/>
    <line x1="700" y1="220" x2="1050" y2="220" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="4,4"/>
    <line x1="700" y1="165" x2="1050" y2="165" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="4,4"/>
    <text x="690" y="335" text-anchor="end" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="10" fill="#8888A0">0%</text>
    <text x="690" y="280" text-anchor="end" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="10" fill="#8888A0">0.5%</text>
    <text x="690" y="225" text-anchor="end" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="10" fill="#8888A0">1.0%</text>
    <text x="690" y="170" text-anchor="end" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="10" fill="#8888A0">1.5%</text>
    
    <!-- 柱状图 (0%-1.5%范围, 每0.5%=55px) -->
    <!-- 0.28%对应约31px高度 -->
    <rect x="740" y="299" width="70" height="31" rx="4" fill="#C41E3A"/>
    <text x="775" y="293" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="14" font-weight="bold" fill="#C41E3A">0.28%</text>
    <text x="775" y="350" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="11" fill="#4A4A6A">专项债限额</text>
    
    <!-- 0.90%对应约99px高度 -->
    <rect x="850" y="231" width="70" height="99" rx="4" fill="#1E3A5F"/>
    <text x="885" y="285" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">0.90%</text>
    <text x="885" y="350" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="11" fill="#4A4A6A">GDP占比</text>
    
    <!-- 1.33%对应约146px高度 -->
    <rect x="960" y="184" width="70" height="146" rx="4" fill="#2E5A8B"/>
    <text x="995" y="260" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">1.33%</text>
    <text x="995" y="350" text-anchor="middle" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="11" fill="#4A4A6A">人口占比</text>
    
    <!-- 结构比例 -->
    <rect x="1070" y="170" width="150" height="145" rx="8" fill="#C41E3A" opacity="0.1"/>
    <text x="1090" y="198" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" font-weight="600" fill="#C41E3A">结构失衡</text>
    <text x="1090" y="225" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="12" fill="#4A4A6A">专项债:一般债</text>
    <text x="1090" y="255" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="20" font-weight="bold" fill="#C41E3A">0.46:1</text>
    <text x="1090" y="285" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="12" fill="#8888A0">全省平均</text>
    <text x="1090" y="305" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="16" font-weight="bold" fill="#1E3A5F">2.24:1</text>
  </g>
  
  <!-- 融资策略建议 -->
  <g>
    <rect x="40" y="400" width="1200" height="260" rx="12" fill="#FFFFFF"/>
    <text x="60" y="440" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="18" font-weight="600" fill="#1A1A2E">💡 融资策略建议</text>
    
    <rect x="60" y="465" width="370" height="175" rx="8" fill="#00A651" opacity="0.08"/>
    <text x="80" y="495" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="15" font-weight="600" fill="#00A651">1️⃣ 争取专项债限额</text>
    <text x="80" y="525" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" fill="#4A4A6A">• 向省级和中央争取更多额度</text>
    <text x="80" y="550" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" fill="#4A4A6A">• 重点申报交通、生态、旅游项目</text>
    <text x="80" y="575" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" fill="#4A4A6A">• 利用民族地区政策优势</text>
    <text x="80" y="600" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" fill="#4A4A6A">• 对接国家重大战略项目</text>
    
    <rect x="450" y="465" width="370" height="175" rx="8" fill="#4A90D9" opacity="0.08"/>
    <text x="470" y="495" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="15" font-weight="600" fill="#4A90D9">2️⃣ 优化债务结构</text>
    <text x="470" y="525" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" fill="#4A4A6A">• 优先使用专项债支持有收益项目</text>
    <text x="470" y="550" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" fill="#4A4A6A">• 加强项目储备和包装</text>
    <text x="470" y="575" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" fill="#4A4A6A">• 提高资金使用效率</text>
    <text x="470" y="600" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" fill="#4A4A6A">• 及时偿还到期债务释放空间</text>
    
    <rect x="840" y="465" width="380" height="175" rx="8" fill="#D4AF37" opacity="0.08"/>
    <text x="860" y="495" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="15" font-weight="600" fill="#D4AF37">3️⃣ 依托政策支持</text>
    <text x="860" y="525" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" fill="#4A4A6A">• 充分利用民族地区、生态功能区政策</text>
    <text x="860" y="550" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" fill="#4A4A6A">• 争取专项转移支付替代债务融资</text>
    <text x="860" y="575" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" fill="#4A4A6A">• 对接超长期特别国债</text>
    <text x="860" y="600" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="13" fill="#4A4A6A">• 探索生态补偿等创新资金来源</text>
  </g>
  
  <text x="1240" y="690" text-anchor="end" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="14" fill="#8888A0">12 / 17</text>
</svg>
