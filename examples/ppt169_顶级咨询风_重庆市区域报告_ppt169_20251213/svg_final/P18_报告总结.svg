    <text x="690" y="400" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="16" font-weight="600" fill="#F59E0B">⚠️ 需关注风险</text>
    
    <text font-size="14" fill="#334155" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="690" y="435">• 宽口径债务率363%，高于多数省份，需持续压降</text><text font-size="14" fill="#334155" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="690" y="463">• 土地依赖度58.86%，全国第4，财政抗风险能力待提升</text><text font-size="14" fill="#334155" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="690" y="491">• 税收占比58.62%，全国28位，收入质量有提升空间</text><text font-size="14" fill="#334155" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="690" y="519">• 城投债2024年净流出187亿，融资环境边际收紧</text><text font-size="14" fill="#334155" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="690" y="547">• 票据逾期集中房地产业（82.8%），行业风险需警惕</text><text font-size="14" fill="#334155" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="690" y="575">• 人口持续微降，长期发展动力需关注</text></g>
  
  
