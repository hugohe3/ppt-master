    <text x="90" y="400" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="16" font-weight="600" fill="#2ECC71">✓ 核心优势</text>
    
    <text font-size="14" fill="#334155" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="90" y="435">• 经济体量大：GDP3.2万亿，全国17位，人均GDP突破10万</text><text font-size="14" fill="#334155" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="90" y="463">• 增长动力足：GDP增速5.7%，高于全国平均</text><text font-size="14" fill="#334155" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="90" y="491">• 信用风险低：城投债零违约，利差历史2.95%分位</text><text font-size="14" fill="#334155" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="90" y="519">• 金融资源丰：银行总资产8万亿，不良率仅1.14%</text><text font-size="14" fill="#334155" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="90" y="547">• 科创活跃：高企近万家，专精特新超5,500家</text><text font-size="14" fill="#334155" font-family="PingFang SC, Microsoft YaHei, sans-serif" x="90" y="575">• 产业优化：第三产业占比57%，服务业主导格局</text></g>
  
