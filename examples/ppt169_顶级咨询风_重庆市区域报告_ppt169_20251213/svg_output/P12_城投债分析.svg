<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  <defs>
    <filter id="cardShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.1"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect x="0" y="0" width="1280" height="720" fill="#F8FAFC"/>
  <rect x="0" y="0" width="1280" height="4" fill="#1E3A5F"/>
  
  <!-- 页眉 -->
  <rect x="0" y="4" width="1280" height="56" fill="#FFFFFF"/>
  <text x="60" y="38" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#1E3A5F" font-weight="600">重庆市·2025年区域报告</text>
  <rect x="200" y="22" width="1" height="20" fill="#E2E8F0"/>
  <text x="220" y="38" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#4A90D9">03 区域城投</text>
  <text x="1220" y="38" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#64748B" text-anchor="end">12 / 20</text>
  <rect x="0" y="60" width="1280" height="1" fill="#E2E8F0"/>
  
  <!-- 页面标题 -->
  <text x="60" y="105" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="28" font-weight="700" fill="#1E3A5F">3.2 城投债</text>
  <text x="250" y="105" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#64748B">截至2025年12月12日</text>
  
  <!-- 核心指标 -->
  <g filter="url(#cardShadow)">
    <rect x="60" y="130" width="220" height="100" rx="8" fill="#1E3A5F"/>
    <text x="170" y="165" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="13" fill="#FFFFFF" fill-opacity="0.8" text-anchor="middle">存量债余额</text>
    <text x="170" y="205" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="32" font-weight="700" fill="#FFFFFF" text-anchor="middle">5,791.08亿</text>
  </g>
  
  <g filter="url(#cardShadow)">
    <rect x="300" y="130" width="220" height="100" rx="8" fill="#FFFFFF"/>
    <text x="410" y="165" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="13" fill="#64748B" text-anchor="middle">2024年发行量</text>
    <text x="410" y="205" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="32" font-weight="700" fill="#1E3A5F" text-anchor="middle">2,121.47亿</text>
  </g>
  
  <g filter="url(#cardShadow)">
    <rect x="540" y="130" width="220" height="100" rx="8" fill="#FFFFFF"/>
    <text x="650" y="165" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="13" fill="#64748B" text-anchor="middle">2024年偿还量</text>
    <text x="650" y="205" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="32" font-weight="700" fill="#1E3A5F" text-anchor="middle">2,308.62亿</text>
  </g>
  
  <g filter="url(#cardShadow)">
    <rect x="780" y="130" width="220" height="100" rx="8" fill="#FEF3C7"/>
    <text x="890" y="165" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="13" fill="#64748B" text-anchor="middle">2024年净融资</text>
    <text x="890" y="205" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="32" font-weight="700" fill="#E63946" text-anchor="middle">-187.15亿</text>
  </g>
  
  <g filter="url(#cardShadow)">
    <rect x="1020" y="130" width="200" height="100" rx="8" fill="#FFFFFF"/>
    <text x="1120" y="165" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="13" fill="#64748B" text-anchor="middle">2029年偿还压力</text>
    <text x="1120" y="205" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="32" font-weight="700" fill="#F59E0B" text-anchor="middle">1,276亿</text>
  </g>
  
  <!-- 左侧：存量债类型分布 -->
  <g filter="url(#cardShadow)">
    <rect x="60" y="250" width="380" height="310" rx="8" fill="#FFFFFF"/>
    <text x="90" y="285" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="16" font-weight="600" fill="#1E3A5F">存量债类型分布</text>
    
    <!-- 横向条形图 -->
    <text x="90" y="325" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="12" fill="#334155">私募债</text>
    <rect x="160" y="310" width="220" height="22" rx="4" fill="#E2E8F0"/>
    <rect x="160" y="310" width="165" height="22" rx="4" fill="#1E3A5F"/>
    <text x="340" y="326" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#1E3A5F" font-weight="600">37.94% | 2,197亿</text>
    
    <text x="90" y="365" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="12" fill="#334155">中期票据</text>
    <rect x="160" y="350" width="220" height="22" rx="4" fill="#E2E8F0"/>
    <rect x="160" y="350" width="137" height="22" rx="4" fill="#4A90D9"/>
    <text x="310" y="366" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#334155">31.44% | 1,821亿</text>
    
    <text x="90" y="405" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="12" fill="#334155">定向工具PPN</text>
    <rect x="160" y="390" width="220" height="22" rx="4" fill="#E2E8F0"/>
    <rect x="160" y="390" width="72" height="22" rx="4" fill="#2ECC71"/>
    <text x="245" y="406" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#334155">16.62% | 962亿</text>
    
    <text x="90" y="445" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="12" fill="#334155">公司债</text>
    <rect x="160" y="430" width="220" height="22" rx="4" fill="#E2E8F0"/>
    <rect x="160" y="430" width="25" height="22" rx="4" fill="#F59E0B"/>
    <text x="200" y="446" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#334155">5.79% | 336亿</text>
    
    <text x="90" y="485" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="12" fill="#334155">企业债</text>
    <rect x="160" y="470" width="220" height="22" rx="4" fill="#E2E8F0"/>
    <rect x="160" y="470" width="19" height="22" rx="4" fill="#64748B"/>
    <text x="190" y="486" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#334155">4.30% | 249亿</text>
    
    <text x="90" y="525" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="12" fill="#334155">短融/超短融</text>
    <rect x="160" y="510" width="220" height="22" rx="4" fill="#E2E8F0"/>
    <rect x="160" y="510" width="17" height="22" rx="4" fill="#94A3B8"/>
    <text x="190" y="526" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#334155">3.90% | 226亿</text>
  </g>
  
  <!-- 右侧：净融资趋势 -->
  <g filter="url(#cardShadow)">
    <rect x="460" y="250" width="760" height="310" rx="8" fill="#FFFFFF"/>
    <text x="490" y="285" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="16" font-weight="600" fill="#1E3A5F">城投债净融资趋势（2015-2024年）</text>
    
    <!-- 表格 -->
    <rect x="490" y="305" width="700" height="28" rx="4" fill="#1E3A5F"/>
    <text x="540" y="325" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" font-weight="600" fill="#FFFFFF" text-anchor="middle">年份</text>
    <text x="660" y="325" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" font-weight="600" fill="#FFFFFF" text-anchor="middle">净融资(亿)</text>
    <text x="800" y="325" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" font-weight="600" fill="#FFFFFF" text-anchor="middle">发行量(亿)</text>
    <text x="940" y="325" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" font-weight="600" fill="#FFFFFF" text-anchor="middle">偿还量(亿)</text>
    <text x="1080" y="325" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" font-weight="600" fill="#FFFFFF" text-anchor="middle">趋势</text>
    
    <!-- 2024 -->
    <rect x="490" y="333" width="700" height="26" fill="#FEF3C7"/>
    <text x="540" y="351" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#1E3A5F" font-weight="600" text-anchor="middle">2024</text>
    <text x="660" y="351" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#E63946" font-weight="600" text-anchor="middle">-187.15</text>
    <text x="800" y="351" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#334155" text-anchor="middle">2,121.47</text>
    <text x="940" y="351" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#334155" text-anchor="middle">2,308.62</text>
    <text x="1080" y="351" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#E63946" text-anchor="middle">▼ 首次净流出</text>
    
    <!-- 2023 -->
    <rect x="490" y="359" width="700" height="26" fill="#FFFFFF"/>
    <text x="540" y="377" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#334155" text-anchor="middle">2023</text>
    <text x="660" y="377" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#2ECC71" text-anchor="middle">668.93</text>
    <text x="800" y="377" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#334155" text-anchor="middle">2,174.44</text>
    <text x="940" y="377" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#334155" text-anchor="middle">1,505.51</text>
    <text x="1080" y="377" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#334155" text-anchor="middle">-</text>
    
    <!-- 2022 -->
    <rect x="490" y="385" width="700" height="26" fill="#EBF4FF"/>
    <text x="540" y="403" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#334155" text-anchor="middle">2022</text>
    <text x="660" y="403" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#2ECC71" text-anchor="middle">387.50</text>
    <text x="800" y="403" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#334155" text-anchor="middle">1,703.58</text>
    <text x="940" y="403" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#334155" text-anchor="middle">1,316.07</text>
    <text x="1080" y="403" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#334155" text-anchor="middle">-</text>
    
    <!-- 2021 -->
    <rect x="490" y="411" width="700" height="26" fill="#FFFFFF"/>
    <text x="540" y="429" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#334155" text-anchor="middle">2021</text>
    <text x="660" y="429" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#2ECC71" font-weight="600" text-anchor="middle">824.58</text>
    <text x="800" y="429" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#334155" text-anchor="middle">2,103.33</text>
    <text x="940" y="429" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#334155" text-anchor="middle">1,278.75</text>
    <text x="1080" y="429" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#2ECC71" text-anchor="middle">▲ 峰值年</text>
    
    <!-- 2020 -->
    <rect x="490" y="437" width="700" height="26" fill="#EBF4FF"/>
    <text x="540" y="455" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#334155" text-anchor="middle">2020</text>
    <text x="660" y="455" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#2ECC71" text-anchor="middle">748.25</text>
    <text x="800" y="455" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#334155" text-anchor="middle">1,578.29</text>
    <text x="940" y="455" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#334155" text-anchor="middle">830.04</text>
    <text x="1080" y="455" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#334155" text-anchor="middle">-</text>
    
    <!-- 2016 -->
    <rect x="490" y="463" width="700" height="26" fill="#FFFFFF"/>
    <text x="540" y="481" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#334155" text-anchor="middle">2016</text>
    <text x="660" y="481" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#2ECC71" font-weight="600" text-anchor="middle">906.82</text>
    <text x="800" y="481" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#334155" text-anchor="middle">1,217.20</text>
    <text x="940" y="481" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#334155" text-anchor="middle">310.38</text>
    <text x="1080" y="481" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#2ECC71" text-anchor="middle">▲ 历史峰值</text>
    
    <!-- 洞见 -->
    <rect x="490" y="500" width="700" height="45" rx="4" fill="#EBF4FF"/>
    <text x="510" y="528" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="12" fill="#4A90D9">💡 2024年城投债首次转为净流出，反映去杠杆政策效果显现，偿还压力集中于2029年</text>
  </g>
  
  <!-- 底部利差快览 -->
  <g filter="url(#cardShadow)">
    <rect x="60" y="580" width="1160" height="80" rx="8" fill="#1E3A5F"/>
    <text x="90" y="615" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF">3.3 城投利差快览</text>
    
    <text x="280" y="610" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="12" fill="#FFFFFF" fill-opacity="0.7">当前利差</text>
    <text x="280" y="635" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="24" font-weight="700" fill="#FFFFFF">72.21bp</text>
    
    <text x="450" y="610" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="12" fill="#FFFFFF" fill-opacity="0.7">较年初变动</text>
    <text x="450" y="635" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="24" font-weight="700" fill="#2ECC71">-38.62bp</text>
    
    <text x="630" y="610" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="12" fill="#FFFFFF" fill-opacity="0.7">历史分位</text>
    <text x="630" y="635" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="24" font-weight="700" fill="#2ECC71">2.95%</text>
    
    <rect x="800" y="595" width="400" height="50" rx="6" fill="#FFFFFF" fill-opacity="0.1"/>
    <text x="1000" y="625" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">利差处于历史极低位，信用风险定价显著改善</text>
  </g>
  
  <rect x="0" y="716" width="1280" height="4" fill="#1E3A5F"/>
</svg>
