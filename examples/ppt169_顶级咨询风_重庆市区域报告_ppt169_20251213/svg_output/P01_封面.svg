<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  <defs>
    <linearGradient id="coverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E3A5F" stop-opacity="0.92"/>
      <stop offset="100%" stop-color="#0F1C2E" stop-opacity="0.95"/>
    </linearGradient>
    <filter id="cardShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="2"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景图片 -->
  <image href="../images/cover_bg.jpg" x="0" y="0" width="1280" height="720" preserveAspectRatio="xMidYMid slice"/>
  
  <!-- 渐变遮罩层 -->
  <rect x="0" y="0" width="1280" height="720" fill="url(#coverGradient)"/>
  
  <!-- 顶部装饰线 -->
  <rect x="0" y="0" width="1280" height="4" fill="#4A90D9"/>
  
  <!-- 左上角标识 -->
  <text x="60" y="50" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#FFFFFF" fill-opacity="0.7">区域研究报告</text>
  
  <!-- 主标题区域 -->
  <text x="640" y="200" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="72" font-weight="700" fill="#FFFFFF" text-anchor="middle">重庆市</text>
  
  <!-- 副标题 -->
  <text x="640" y="260" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="28" font-weight="400" fill="#FFFFFF" fill-opacity="0.85" text-anchor="middle">2025年·区域报告</text>
  
  <!-- 分隔线 -->
  <rect x="580" y="290" width="120" height="3" fill="#4A90D9"/>
  
  <!-- 核心指标卡片区域 -->
  <!-- 指标卡1: GDP -->
  <g filter="url(#cardShadow)">
    <rect x="80" y="380" width="210" height="110" rx="8" fill="#FFFFFF" fill-opacity="0.12"/>
    <rect x="80" y="380" width="210" height="110" rx="8" fill="none" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.2"/>
    <text x="185" y="420" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="13" fill="#FFFFFF" fill-opacity="0.7" text-anchor="middle">2024年GDP</text>
    <text x="185" y="465" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="36" font-weight="700" fill="#FFFFFF" text-anchor="middle">32,193.15</text>
    <text x="185" y="485" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#4A90D9" text-anchor="middle">亿元</text>
  </g>
  
  <!-- 指标卡2: 财政收入 -->
  <g filter="url(#cardShadow)">
    <rect x="310" y="380" width="210" height="110" rx="8" fill="#FFFFFF" fill-opacity="0.12"/>
    <rect x="310" y="380" width="210" height="110" rx="8" fill="none" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.2"/>
    <text x="415" y="420" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="13" fill="#FFFFFF" fill-opacity="0.7" text-anchor="middle">一般公共预算收入</text>
    <text x="415" y="465" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="36" font-weight="700" fill="#FFFFFF" text-anchor="middle">2,595.55</text>
    <text x="415" y="485" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#4A90D9" text-anchor="middle">亿元</text>
  </g>
  
  <!-- 指标卡3: 债务余额 -->
  <g filter="url(#cardShadow)">
    <rect x="540" y="380" width="210" height="110" rx="8" fill="#FFFFFF" fill-opacity="0.12"/>
    <rect x="540" y="380" width="210" height="110" rx="8" fill="none" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.2"/>
    <text x="645" y="420" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="13" fill="#FFFFFF" fill-opacity="0.7" text-anchor="middle">地方政府债务余额</text>
    <text x="645" y="465" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="36" font-weight="700" fill="#FFFFFF" text-anchor="middle">14,425.36</text>
    <text x="645" y="485" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#4A90D9" text-anchor="middle">亿元</text>
  </g>
  
  <!-- 指标卡4: 常住人口 -->
  <g filter="url(#cardShadow)">
    <rect x="770" y="380" width="210" height="110" rx="8" fill="#FFFFFF" fill-opacity="0.12"/>
    <rect x="770" y="380" width="210" height="110" rx="8" fill="none" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.2"/>
    <text x="875" y="420" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="13" fill="#FFFFFF" fill-opacity="0.7" text-anchor="middle">常住人口</text>
    <text x="875" y="465" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="36" font-weight="700" fill="#FFFFFF" text-anchor="middle">3,190.47</text>
    <text x="875" y="485" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#4A90D9" text-anchor="middle">万人</text>
  </g>
  
  <!-- 指标卡5: 城投平台 -->
  <g filter="url(#cardShadow)">
    <rect x="1000" y="380" width="210" height="110" rx="8" fill="#FFFFFF" fill-opacity="0.12"/>
    <rect x="1000" y="380" width="210" height="110" rx="8" fill="none" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.2"/>
    <text x="1105" y="420" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="13" fill="#FFFFFF" fill-opacity="0.7" text-anchor="middle">城投平台</text>
    <text x="1105" y="465" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="36" font-weight="700" fill="#FFFFFF" text-anchor="middle">375</text>
    <text x="1105" y="485" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#4A90D9" text-anchor="middle">家</text>
  </g>
  
  <!-- 底部辅助信息 -->
  <text x="640" y="560" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#FFFFFF" fill-opacity="0.6" text-anchor="middle">下属辖区 38个 | 总面积 82,400 平方千米</text>
  
  <!-- 数据来源 -->
  <text x="640" y="680" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="12" fill="#FFFFFF" fill-opacity="0.5" text-anchor="middle">数据来源：企业预警通 | 数据截至2024年12月</text>
  
  <!-- 底部装饰线 -->
  <rect x="0" y="716" width="1280" height="4" fill="#4A90D9"/>
</svg>
