  <circle cx="640" cy="360" r="220" fill="none" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.05"/>
  
  <!-- Logo图片 -->
  <image href="../images/logo.jpg" x="540" y="180" width="200" height="80" preserveAspectRatio="xMidYMid meet"/>
  
