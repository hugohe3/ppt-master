<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  <defs>
    <filter id="cardShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.1"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect x="0" y="0" width="1280" height="720" fill="#F8FAFC"/>
  <rect x="0" y="0" width="1280" height="4" fill="#1E3A5F"/>
  
  <!-- 页眉 -->
  <rect x="0" y="4" width="1280" height="56" fill="#FFFFFF"/>
  <text x="60" y="38" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#1E3A5F" font-weight="600">重庆市·2025年区域报告</text>
  <rect x="200" y="22" width="1" height="20" fill="#E2E8F0"/>
  <text x="220" y="38" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#4A90D9">03 区域城投</text>
  <text x="1220" y="38" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#64748B" text-anchor="end">11 / 20</text>
  <rect x="0" y="60" width="1280" height="1" fill="#E2E8F0"/>
  
  <!-- 页面标题 -->
  <text x="60" y="105" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="28" font-weight="700" fill="#1E3A5F">3.1 区域城投概览</text>
  
  <!-- 核心数字 -->
  <g filter="url(#cardShadow)">
    <rect x="60" y="130" width="200" height="100" rx="8" fill="#1E3A5F"/>
    <text x="160" y="170" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#FFFFFF" fill-opacity="0.8" text-anchor="middle">城投平台总数</text>
    <text x="160" y="210" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="36" font-weight="700" fill="#FFFFFF" text-anchor="middle">375家</text>
  </g>
  
  <g filter="url(#cardShadow)">
    <rect x="280" y="130" width="200" height="100" rx="8" fill="#4A90D9"/>
    <text x="380" y="170" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#FFFFFF" fill-opacity="0.8" text-anchor="middle">本级平台</text>
    <text x="380" y="210" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="36" font-weight="700" fill="#FFFFFF" text-anchor="middle">54家</text>
  </g>
  
  <g filter="url(#cardShadow)">
    <rect x="500" y="130" width="200" height="100" rx="8" fill="#FFFFFF"/>
    <text x="600" y="170" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#64748B" text-anchor="middle">下属辖区</text>
    <text x="600" y="210" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="36" font-weight="700" fill="#1E3A5F" text-anchor="middle">38个</text>
  </g>
  
  <!-- 左侧：主体评级分布 -->
  <g filter="url(#cardShadow)">
    <rect x="60" y="250" width="360" height="280" rx="8" fill="#FFFFFF"/>
    <text x="90" y="285" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="16" font-weight="600" fill="#1E3A5F">主体评级分布</text>
    <text x="340" y="285" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="12" fill="#64748B">仅统计已披露评级平台</text>
    
    <!-- 横向条形图 -->
    <!-- AAA -->
    <text x="90" y="330" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="13" fill="#334155">AAA</text>
    <rect x="140" y="315" width="200" height="24" rx="4" fill="#E2E8F0"/>
    <rect x="140" y="315" width="40" height="24" rx="4" fill="#1E3A5F"/>
    <text x="195" y="332" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="12" fill="#334155">8家</text>
    
    <!-- AA+ -->
    <text x="90" y="375" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="13" fill="#334155">AA+</text>
    <rect x="140" y="360" width="200" height="24" rx="4" fill="#E2E8F0"/>
    <rect x="140" y="360" width="80" height="24" rx="4" fill="#4A90D9"/>
    <text x="230" y="377" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="12" fill="#334155">25家</text>
    
    <!-- AA -->
    <text x="90" y="420" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="13" fill="#334155">AA</text>
    <rect x="140" y="405" width="200" height="24" rx="4" fill="#E2E8F0"/>
    <rect x="140" y="405" width="170" height="24" rx="4" fill="#2ECC71"/>
    <text x="320" y="422" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="12" fill="#1E3A5F" font-weight="600">85家 (63.91%)</text>
    
    <!-- AA- -->
    <text x="90" y="465" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="13" fill="#334155">AA-</text>
    <rect x="140" y="450" width="200" height="24" rx="4" fill="#E2E8F0"/>
    <rect x="140" y="450" width="30" height="24" rx="4" fill="#F59E0B"/>
    <text x="180" y="467" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="12" fill="#334155">15家</text>
    
    <!-- 其他 -->
    <text x="90" y="510" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="13" fill="#334155">其他</text>
    <rect x="140" y="495" width="200" height="24" rx="4" fill="#E2E8F0"/>
    <rect x="140" y="495" width="8" height="24" rx="4" fill="#64748B"/>
    <text x="160" y="512" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="12" fill="#334155">少量</text>
  </g>
  
  <!-- 右侧：业务类型分布 -->
  <g filter="url(#cardShadow)">
    <rect x="440" y="250" width="360" height="280" rx="8" fill="#FFFFFF"/>
    <text x="470" y="285" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="16" font-weight="600" fill="#1E3A5F">业务类型分布</text>
    
    <!-- 横向条形图 -->
    <!-- 基础设施建设 -->
    <text x="470" y="330" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="12" fill="#334155">基础设施建设</text>
    <rect x="470" y="340" width="300" height="20" rx="4" fill="#E2E8F0"/>
    <rect x="470" y="340" width="112" height="20" rx="4" fill="#1E3A5F"/>
    <text x="595" y="355" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#1E3A5F" font-weight="600">37.40%</text>
    
    <!-- 产投平台 -->
    <text x="470" y="385" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="12" fill="#334155">产投平台</text>
    <rect x="470" y="395" width="300" height="20" rx="4" fill="#E2E8F0"/>
    <rect x="470" y="395" width="75" height="20" rx="4" fill="#4A90D9"/>
    <text x="560" y="410" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#334155">25.0%</text>
    
    <!-- 土地开发整理 -->
    <text x="470" y="440" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="12" fill="#334155">土地开发整理</text>
    <rect x="470" y="450" width="300" height="20" rx="4" fill="#E2E8F0"/>
    <rect x="470" y="450" width="54" height="20" rx="4" fill="#2ECC71"/>
    <text x="535" y="465" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#334155">18.0%</text>
    
    <!-- 公用事业 -->
    <text x="470" y="495" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="12" fill="#334155">公用事业/综合性</text>
    <rect x="470" y="505" width="300" height="20" rx="4" fill="#E2E8F0"/>
    <rect x="470" y="505" width="60" height="20" rx="4" fill="#F59E0B"/>
    <text x="545" y="520" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#334155">19.6%</text>
  </g>
  
  <!-- TOP5城投平台表格 -->
  <g filter="url(#cardShadow)">
    <rect x="820" y="130" width="400" height="400" rx="8" fill="#FFFFFF"/>
    <text x="850" y="165" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="16" font-weight="600" fill="#1E3A5F">本级TOP5城投平台</text>
    
    <!-- 表头 -->
    <rect x="850" y="185" width="340" height="32" rx="4" fill="#1E3A5F"/>
    <text x="870" y="207" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" font-weight="600" fill="#FFFFFF">平台名称</text>
    <text x="1060" y="207" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" font-weight="600" fill="#FFFFFF" text-anchor="middle">评级</text>
    <text x="1140" y="207" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" font-weight="600" fill="#FFFFFF" text-anchor="middle">总资产(亿)</text>
    
    <!-- 数据行 -->
    <rect x="850" y="217" width="340" height="40" fill="#EBF4FF"/>
    <text x="870" y="235" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#1E3A5F" font-weight="600">重庆城市交通开发投资</text>
    <text x="870" y="250" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="10" fill="#64748B">(集团)有限公司</text>
    <text x="1060" y="242" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#1E3A5F" text-anchor="middle">AAA</text>
    <text x="1140" y="242" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#1E3A5F" font-weight="600" text-anchor="middle">3,846.33</text>
    
    <rect x="850" y="257" width="340" height="40" fill="#FFFFFF"/>
    <text x="870" y="275" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#334155">重庆渝富控股集团</text>
    <text x="870" y="290" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="10" fill="#64748B">有限公司</text>
    <text x="1060" y="282" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#1E3A5F" text-anchor="middle">AAA</text>
    <text x="1140" y="282" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#334155" text-anchor="middle">3,548.39</text>
    
    <rect x="850" y="297" width="340" height="40" fill="#EBF4FF"/>
    <text x="870" y="315" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#334155">重庆市轨道交通(集团)</text>
    <text x="870" y="330" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="10" fill="#64748B">有限公司</text>
    <text x="1060" y="322" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#1E3A5F" text-anchor="middle">AAA</text>
    <text x="1140" y="322" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#334155" text-anchor="middle">2,550.72</text>
    
    <rect x="850" y="337" width="340" height="40" fill="#FFFFFF"/>
    <text x="870" y="355" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#334155">重庆市城市建设投资</text>
    <text x="870" y="370" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="10" fill="#64748B">(集团)有限公司</text>
    <text x="1060" y="362" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#1E3A5F" text-anchor="middle">AAA</text>
    <text x="1140" y="362" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#334155" text-anchor="middle">1,839.72</text>
    
    <rect x="850" y="377" width="340" height="40" fill="#EBF4FF"/>
    <text x="870" y="395" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#334155">重庆高新开发建设投资</text>
    <text x="870" y="410" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="10" fill="#64748B">集团有限公司</text>
    <text x="1060" y="402" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#1E3A5F" text-anchor="middle">AAA</text>
    <text x="1140" y="402" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="11" fill="#334155" text-anchor="middle">1,654.95</text>
    
    <!-- 注释 -->
    <text x="850" y="450" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="10" fill="#64748B">按总资产规模排序 | TOP5均为AAA级平台</text>
  </g>
  
  <!-- 底部洞见 -->
  <g filter="url(#cardShadow)">
    <rect x="60" y="550" width="1160" height="110" rx="8" fill="#1E3A5F"/>
    <text x="90" y="585" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" font-weight="600" fill="#4A90D9">城投平台特征分析</text>
    <text x="90" y="620" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="13" fill="#FFFFFF">
      <tspan x="90" dy="0">• 评级结构：AA级占比超6成，高评级(AAA/AA+)平台集中于市本级</tspan>
      <tspan x="560" dy="0">• 业务结构：基础设施建设为主，产投平台占比提升</tspan>
    </text>
    <text x="90" y="645" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="13" fill="#FFFFFF">
      <tspan x="90" dy="0">• 头部集中：TOP5平台总资产超1.3万亿，占市本级城投总资产50%以上</tspan>
      <tspan x="560" dy="0">• 资产规模：城交投、渝富控股领衔，规模优势明显</tspan>
    </text>
  </g>
  
  <rect x="0" y="716" width="1280" height="4" fill="#1E3A5F"/>
</svg>
