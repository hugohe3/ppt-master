<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" width="1280" height="720">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#F7F9FC" />
            <stop offset="100%" style="stop-color:#EDF2F7" />
        </linearGradient>
    </defs>

    <!-- 背景 -->
    <rect width="1280" height="720" fill="url(#bgGradient)" />

    <!-- 顶部装饰线 -->
    <rect x="0" y="0" width="1280" height="4" fill="#1A5F9E" />

    <!-- 页面标题 -->
    <text x="640" y="50" text-anchor="middle" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="32"
        font-weight="bold" fill="#1A5F9E">参考文献格式</text>
    <text x="640" y="75" text-anchor="middle" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14"
        fill="#718096">四种著录格式 · 全文必须统一 · 不得混用</text>

    <!-- 2x2 网格布局 -->
    <!-- 左上：顺序编码制 -->
    <g transform="translate(60, 100)">
        <rect width="560" height="220" rx="12" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"
            filter="drop-shadow(0 4px 6px rgba(0,0,0,0.05))" />

        <rect width="560" height="45" rx="12" fill="#1A5F9E" />
        <rect y="35" width="560" height="10" fill="#1A5F9E" />
        <circle cx="30" cy="23" r="16" fill="rgba(255,255,255,0.2)" />
        <text x="30" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
            fill="#FFFFFF">1</text>
        <text x="60" y="30" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="18" font-weight="bold"
            fill="#FFFFFF">顺序编码制</text>

        <text x="25" y="75" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14"
            fill="#4A5568">按引用顺序编号，正文中标注 [1][2][3]...</text>

        <rect x="25" y="95" width="510" height="55" rx="6" fill="#F7FAFC" />
        <text x="40" y="118" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="12" fill="#718096">示例：[1]
            张三. 论文标题[J]. 期刊名, 2020, 10(2): 1-10.</text>
        <text x="40" y="140" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="12" fill="#718096">[2]
            李四. 书名[M]. 北京: 出版社, 2019: 50-60.</text>

        <text x="25" y="175" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="13"
            fill="#1A5F9E">特点：简洁直观，理工科常用</text>
        <text x="25" y="200" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="12"
            fill="#718096">参考文献表按编码顺序排列</text>
    </g>

    <!-- 右上：著者-出版年制 -->
    <g transform="translate(660, 100)">
        <rect width="560" height="220" rx="12" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"
            filter="drop-shadow(0 4px 6px rgba(0,0,0,0.05))" />

        <rect width="560" height="45" rx="12" fill="#38A169" />
        <rect y="35" width="560" height="10" fill="#38A169" />
        <circle cx="30" cy="23" r="16" fill="rgba(255,255,255,0.2)" />
        <text x="30" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
            fill="#FFFFFF">2</text>
        <text x="60" y="30" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="18" font-weight="bold"
            fill="#FFFFFF">著者-出版年制</text>

        <text x="25" y="75" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14"
            fill="#4A5568">正文中标注（著者, 出版年）</text>

        <rect x="25" y="95" width="510" height="55" rx="6" fill="#F7FAFC" />
        <text x="40" y="118" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="12"
            fill="#718096">示例：研究表明（张三, 2020）该方法有效...</text>
        <text x="40" y="140" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="12"
            fill="#718096">或：张三（2020）指出...</text>

        <text x="25" y="175" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="13"
            fill="#38A169">特点：便于读者识别文献年代和作者</text>
        <text x="25" y="200" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="12"
            fill="#718096">参考文献表按著者字母顺序和出版年排序</text>
    </g>

    <!-- 左下：APA格式 -->
    <g transform="translate(60, 340)">
        <rect width="560" height="220" rx="12" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"
            filter="drop-shadow(0 4px 6px rgba(0,0,0,0.05))" />

        <rect width="560" height="45" rx="12" fill="#E07C24" />
        <rect y="35" width="560" height="10" fill="#E07C24" />
        <circle cx="30" cy="23" r="16" fill="rgba(255,255,255,0.2)" />
        <text x="30" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
            fill="#FFFFFF">3</text>
        <text x="60" y="30" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="18" font-weight="bold"
            fill="#FFFFFF">APA格式</text>
        <text x="200" y="30" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">American
            Psychological Association</text>

        <text x="25" y="75" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14"
            fill="#4A5568">美国心理学会制定的论文格式</text>

        <rect x="25" y="95" width="510" height="55" rx="6" fill="#F7FAFC" />
        <text x="40" y="118" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="12"
            fill="#718096">示例：Zhang, S. (2020). Article title. Journal Name, 10(2), 1-10.</text>
        <text x="40" y="140" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="12"
            fill="#718096">https://doi.org/xxx（如有DOI需标注）</text>

        <text x="25" y="175" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="13"
            fill="#E07C24">适用学科：心理学、教育学、社会科学等</text>
        <text x="25" y="200" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="12"
            fill="#718096">强调出版年份，便于追踪研究时效性</text>
    </g>

    <!-- 右下：MLA格式 -->
    <g transform="translate(660, 340)">
        <rect width="560" height="220" rx="12" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"
            filter="drop-shadow(0 4px 6px rgba(0,0,0,0.05))" />

        <rect width="560" height="45" rx="12" fill="#805AD5" />
        <rect y="35" width="560" height="10" fill="#805AD5" />
        <circle cx="30" cy="23" r="16" fill="rgba(255,255,255,0.2)" />
        <text x="30" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
            fill="#FFFFFF">4</text>
        <text x="60" y="30" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="18" font-weight="bold"
            fill="#FFFFFF">MLA格式</text>
        <text x="200" y="30" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">Modern Language
            Association</text>

        <text x="25" y="75" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14"
            fill="#4A5568">美国现代语言协会制定的论文格式</text>

        <rect x="25" y="95" width="510" height="55" rx="6" fill="#F7FAFC" />
        <text x="40" y="118" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="12"
            fill="#718096">示例：Zhang, San. "Article Title." Journal Name, vol. 10,</text>
        <text x="40" y="140" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="12" fill="#718096">no. 2,
            2020, pp. 1-10.</text>

        <text x="25" y="175" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="13"
            fill="#805AD5">适用学科：外国语言文学、人文学科</text>
        <text x="25" y="200" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="12"
            fill="#718096">外国语学院可使用尾注形式（Notes页）</text>
    </g>

    <!-- 底部数量要求 -->
    <rect x="60" y="580" width="1160" height="60" rx="10" fill="#FFFFFF" stroke="#1A5F9E" stroke-width="2" />
    <text x="640" y="605" text-anchor="middle" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="16"
        font-weight="bold" fill="#1A5F9E">参考文献数量要求</text>
    <text x="320" y="628" text-anchor="middle" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14"
        fill="#2D3748">硕士：≥ 20篇（外文 ≥ 1/3）</text>
    <text x="640" y="628" text-anchor="middle" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14"
        fill="#718096">|</text>
    <text x="960" y="628" text-anchor="middle" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14"
        fill="#2D3748">博士：≥ 80篇（外文 ≥ 1/3）</text>

    <!-- 底部装饰 -->
    <rect x="60" y="660" width="1160" height="1" fill="#E2E8F0" />

    <!-- 页脚信息 -->
    <text x="100" y="690" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="12"
        fill="#A0AEC0">重庆大学硕士学位论文撰写格式标准</text>

    <!-- 页码 -->
    <text x="640" y="700" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#A0AEC0">8 /
        11</text>
</svg>