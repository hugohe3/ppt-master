<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" width="1280" height="720">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#F7F9FC" />
            <stop offset="100%" style="stop-color:#EDF2F7" />
        </linearGradient>
    </defs>

    <!-- 背景 -->
    <rect width="1280" height="720" fill="url(#bgGradient)" />

    <!-- 顶部装饰线 -->
    <rect x="0" y="0" width="1280" height="4" fill="#1A5F9E" />

    <!-- 页面标题 -->
    <text x="640" y="55" text-anchor="middle" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="32"
        font-weight="bold" fill="#1A5F9E">
        摘要与关键词规范
    </text>
    <text x="640" y="82" text-anchor="middle" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="15"
        fill="#718096">
        论文核心内容的高度凝练 · 检索利器
    </text>

    <!-- 左栏：中文摘要 -->
    <g transform="translate(60, 110)">
        <rect width="560" height="450" rx="12" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"
            filter="drop-shadow(0 4px 6px rgba(0,0,0,0.05))" />

        <!-- 标题栏 -->
        <rect width="560" height="50" rx="12" fill="#1A5F9E" />
        <rect y="40" width="560" height="10" fill="#1A5F9E" />
        <text x="280" y="33" text-anchor="middle" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="20"
            font-weight="bold" fill="#FFFFFF">中文摘要</text>

        <!-- 摘要内容要求 -->
        <text x="30" y="85" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="16" font-weight="bold"
            fill="#2D3748">📝 内容要求</text>
        <line x1="30" y1="95" x2="530" y2="95" stroke="#E2E8F0" stroke-width="1" />

        <text x="30" y="120" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14" fill="#4A5568">•
            独立性和自含性：不阅读全文即可获得必要信息</text>
        <text x="30" y="145" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14" fill="#4A5568">•
            包含：研究目的、过程、结果、结论（重点是结果和结论）</text>
        <text x="30" y="170" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14" fill="#4A5568">•
            使用第三人称，避免主观性评价</text>
        <text x="30" y="195" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14" fill="#4A5568">•
            采用规范名词术语，避免使用图表和非公知符号</text>

        <!-- 字数要求 -->
        <text x="30" y="235" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="16" font-weight="bold"
            fill="#2D3748">📏 字数要求</text>
        <line x1="30" y1="245" x2="530" y2="245" stroke="#E2E8F0" stroke-width="1" />

        <rect x="30" y="260" width="240" height="60" rx="8" fill="#EBF8FF" stroke="#1A5F9E" stroke-width="1" />
        <text x="150" y="285" text-anchor="middle" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14"
            fill="#2D3748">硕士学位论文</text>
        <text x="150" y="308" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold"
            fill="#1A5F9E">600-800 字</text>

        <rect x="290" y="260" width="240" height="60" rx="8" fill="#FFF5F5" stroke="#E53E3E" stroke-width="1" />
        <text x="410" y="285" text-anchor="middle" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14"
            fill="#2D3748">博士学位论文</text>
        <text x="410" y="308" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold"
            fill="#E53E3E">1200-1500 字</text>

        <!-- 格式规范 -->
        <text x="30" y="355" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="16" font-weight="bold"
            fill="#2D3748">🎨 格式规范</text>
        <line x1="30" y1="365" x2="530" y2="365" stroke="#E2E8F0" stroke-width="1" />

        <rect x="30" y="380" width="500" height="70" rx="6" fill="#F7FAFC" />
        <text x="45" y="405" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="13" fill="#4A5568">标题：
            <tspan font-weight="bold" fill="#1A5F9E">三号黑体</tspan>，居中，行距固定值20磅，段前段后空一行</text>
        <text x="45" y="430" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="13" fill="#4A5568">正文：
            <tspan font-weight="bold" fill="#1A5F9E">小四号宋体</tspan>，首行缩进2字符，行距固定值20磅</text>
    </g>

    <!-- 右栏：英文摘要 + 关键词 -->
    <g transform="translate(660, 110)">
        <!-- 英文摘要卡片 -->
        <rect width="560" height="240" rx="12" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"
            filter="drop-shadow(0 4px 6px rgba(0,0,0,0.05))" />

        <rect width="560" height="50" rx="12" fill="#2B7BC4" />
        <rect y="40" width="560" height="10" fill="#2B7BC4" />
        <text x="280" y="33" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold"
            fill="#FFFFFF">English Abstract</text>

        <text x="30" y="85" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14" fill="#4A5568">• 标题
            "Abstract" <tspan font-weight="bold" fill="#E53E3E">不可省略</tspan></text>
        <text x="30" y="115" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14" fill="#4A5568">•
            是中文摘要的英文译文，置于中文摘要页之后</text>

        <rect x="30" y="135" width="500" height="90" rx="6" fill="#F7FAFC" />
        <text x="45" y="160" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="13" fill="#4A5568">标题：
            <tspan font-weight="bold" fill="#2B7BC4">三号 Times New Roman</tspan>，居中</text>
        <text x="45" y="185" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="13" fill="#4A5568">正文：
            <tspan font-weight="bold" fill="#2B7BC4">小四号 Times New Roman</tspan></text>
        <text x="45" y="210" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="13"
            fill="#4A5568">行距：固定值20磅，首行缩进2字符</text>

        <!-- 关键词卡片 -->
        <g transform="translate(0, 260)">
            <rect width="560" height="190" rx="12" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"
                filter="drop-shadow(0 4px 6px rgba(0,0,0,0.05))" />

            <rect width="560" height="50" rx="12" fill="#38A169" />
            <rect y="40" width="560" height="10" fill="#38A169" />
            <text x="280" y="33" text-anchor="middle" font-family="Microsoft YaHei, PingFang SC, sans-serif"
                font-size="20" font-weight="bold" fill="#FFFFFF">关键词 Key Words</text>

            <text x="30" y="85" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14" fill="#4A5568">•
                从论文中选取，表示全文主题内容的单词或术语</text>
            <text x="30" y="110" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14" fill="#4A5568">•
                一般选取 <tspan font-weight="bold" fill="#38A169">3-5个</tspan> 词作为关键词</text>
            <text x="30" y="135" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14" fill="#4A5568">•
                词间用 <tspan font-weight="bold" fill="#38A169">分号</tspan> 间隔，末尾不加标点</text>

            <rect x="30" y="150" width="500" height="30" rx="4" fill="#F0FFF4" />
            <text x="45" y="170" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="12"
                fill="#38A169">引导词格式："关键词："小四号黑体 | "Key words："小四号 Times New Roman 加粗</text>
        </g>
    </g>

    <!-- 底部提示 -->
    <rect x="60" y="580" width="1160" height="50" rx="8" fill="#FFFAF0" stroke="#E07C24" stroke-width="1" />
    <text x="640" y="612" text-anchor="middle" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="15"
        fill="#C05621">
        💡 提示：关键词与摘要内容之间空一行，尽量使用《汉语主题词表》或专业主题词表提供的规范词
    </text>

    <!-- 底部装饰 -->
    <rect x="60" y="650" width="1160" height="1" fill="#E2E8F0" />

    <!-- 页脚信息 -->
    <text x="100" y="680" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="12" fill="#A0AEC0">
        重庆大学硕士学位论文撰写格式标准
    </text>

    <!-- 页码 -->
    <text x="640" y="690" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#A0AEC0">
        5 / 11
    </text>
</svg>