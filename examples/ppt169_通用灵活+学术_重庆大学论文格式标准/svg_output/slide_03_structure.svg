<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" width="1280" height="720">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#F7F9FC" />
            <stop offset="100%" style="stop-color:#EDF2F7" />
        </linearGradient>
        <linearGradient id="cardGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#1A5F9E" />
            <stop offset="100%" style="stop-color:#14507F" />
        </linearGradient>
        <linearGradient id="cardGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#2B7BC4" />
            <stop offset="100%" style="stop-color:#1A5F9E" />
        </linearGradient>
        <linearGradient id="cardGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#38A169" />
            <stop offset="100%" style="stop-color:#2F855A" />
        </linearGradient>
        <linearGradient id="cardGradient4" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#E07C24" />
            <stop offset="100%" style="stop-color:#C56A1C" />
        </linearGradient>
        <linearGradient id="cardGradient5" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#805AD5" />
            <stop offset="100%" style="stop-color:#6B46C1" />
        </linearGradient>
    </defs>

    <!-- 背景 -->
    <rect width="1280" height="720" fill="url(#bgGradient)" />

    <!-- 顶部装饰线 -->
    <rect x="0" y="0" width="1280" height="4" fill="#1A5F9E" />

    <!-- 页面标题 -->
    <text x="640" y="60" text-anchor="middle" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="32"
        font-weight="bold" fill="#1A5F9E">
        学位论文基本结构
    </text>
    <text x="640" y="90" text-anchor="middle" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="16"
        fill="#718096">
        五大组成部分 · 构成完整学术论文
    </text>

    <!-- 流程箭头连接线 -->
    <path d="M 195 400 L 295 400" stroke="#CBD5E0" stroke-width="3" fill="none" marker-end="url(#arrow)" />
    <path d="M 415 400 L 515 400" stroke="#CBD5E0" stroke-width="3" fill="none" />
    <path d="M 635 400 L 735 400" stroke="#CBD5E0" stroke-width="3" fill="none" />
    <path d="M 855 400 L 955 400" stroke="#CBD5E0" stroke-width="3" fill="none" />
    <path d="M 1075 400 L 1175 400" stroke="#CBD5E0" stroke-width="3" fill="none" />

    <!-- 箭头标记 -->
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="#CBD5E0" />
        </marker>
    </defs>

    <!-- 卡片1: 前置部分 -->
    <g transform="translate(60, 140)">
        <rect width="200" height="380" rx="12" fill="url(#cardGradient1)"
            filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))" />
        <text x="100" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
            fill="rgba(255,255,255,0.2)">01</text>
        <text x="100" y="90" text-anchor="middle" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="22"
            font-weight="bold" fill="#FFFFFF">前置部分</text>
        <line x1="40" y1="110" x2="160" y2="110" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
        <text x="20" y="145" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14"
            fill="rgba(255,255,255,0.9)">• 封面</text>
        <text x="20" y="175" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14"
            fill="rgba(255,255,255,0.9)">• 中文题名页</text>
        <text x="20" y="205" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14"
            fill="rgba(255,255,255,0.9)">• 英文题名页</text>
        <text x="20" y="235" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14"
            fill="rgba(255,255,255,0.9)">• 中文摘要+关键词</text>
        <text x="20" y="265" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14"
            fill="rgba(255,255,255,0.9)">• 英文摘要+关键词</text>
        <text x="20" y="295" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14"
            fill="rgba(255,255,255,0.9)">• 目次页</text>
        <text x="20" y="325" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14"
            fill="rgba(255,255,255,0.9)">• 插图附表清单</text>
        <text x="20" y="355" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14"
            fill="rgba(255,255,255,0.9)">• 符号缩略词表</text>
    </g>

    <!-- 卡片2: 主体部分 -->
    <g transform="translate(280, 140)">
        <rect width="200" height="380" rx="12" fill="url(#cardGradient2)"
            filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))" />
        <text x="100" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
            fill="rgba(255,255,255,0.2)">02</text>
        <text x="100" y="90" text-anchor="middle" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="22"
            font-weight="bold" fill="#FFFFFF">主体部分</text>
        <line x1="40" y1="110" x2="160" y2="110" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
        <text x="20" y="150" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14"
            fill="rgba(255,255,255,0.9)">• 引言（绪论）</text>
        <text x="30" y="180" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="12"
            fill="rgba(255,255,255,0.7)">研究目的、范围、方法</text>
        <text x="20" y="220" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14"
            fill="rgba(255,255,255,0.9)">• 正文</text>
        <text x="30" y="250" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="12"
            fill="rgba(255,255,255,0.7)">核心研究内容</text>
        <text x="30" y="275" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="12"
            fill="rgba(255,255,255,0.7)">各章后需有"本章小结"</text>
        <text x="20" y="315" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14"
            fill="rgba(255,255,255,0.9)">• 结论</text>
        <text x="30" y="345" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="12"
            fill="rgba(255,255,255,0.7)">总体结论，非小结重复</text>
    </g>

    <!-- 卡片3: 参考文献 -->
    <g transform="translate(500, 140)">
        <rect width="200" height="380" rx="12" fill="url(#cardGradient3)"
            filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))" />
        <text x="100" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
            fill="rgba(255,255,255,0.2)">03</text>
        <text x="100" y="90" text-anchor="middle" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="22"
            font-weight="bold" fill="#FFFFFF">参考文献</text>
        <line x1="40" y1="110" x2="160" y2="110" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
        <text x="20" y="150" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14"
            fill="rgba(255,255,255,0.9)">著录格式选择：</text>
        <text x="20" y="185" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14"
            fill="rgba(255,255,255,0.9)">• 顺序编码制</text>
        <text x="20" y="215" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14"
            fill="rgba(255,255,255,0.9)">• 著者-出版年制</text>
        <text x="20" y="245" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14"
            fill="rgba(255,255,255,0.9)">• APA格式</text>
        <text x="20" y="275" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14"
            fill="rgba(255,255,255,0.9)">• MLA格式</text>
        <rect x="20" y="300" width="160" height="50" rx="6" fill="rgba(255,255,255,0.15)" />
        <text x="100" y="320" text-anchor="middle" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="12"
            fill="#FFFFFF">⚠️ 全文格式必须统一</text>
        <text x="100" y="340" text-anchor="middle" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="12"
            fill="#FFFFFF">不得混用</text>
    </g>

    <!-- 卡片4: 附录 -->
    <g transform="translate(720, 140)">
        <rect width="200" height="380" rx="12" fill="url(#cardGradient4)"
            filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))" />
        <text x="100" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
            fill="rgba(255,255,255,0.2)">04</text>
        <text x="100" y="90" text-anchor="middle" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="22"
            font-weight="bold" fill="#FFFFFF">附录</text>
        <line x1="40" y1="110" x2="160" y2="110" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
        <text x="20" y="145" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14"
            fill="rgba(255,255,255,0.9)">• 公式推导过程</text>
        <text x="20" y="175" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14"
            fill="rgba(255,255,255,0.9)">• 实验数据</text>
        <text x="20" y="205" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14"
            fill="rgba(255,255,255,0.9)">• 程序代码</text>
        <text x="20" y="235" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14"
            fill="rgba(255,255,255,0.9)">• 发表论著目录</text>
        <text x="20" y="265" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14"
            fill="rgba(255,255,255,0.9)">• 科研成果</text>
        <text x="20" y="295" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14"
            fill="rgba(255,255,255,0.9)">• 阅读型参考文献</text>
        <text x="20" y="325" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14"
            fill="rgba(255,255,255,0.9)">• 论文数据集</text>
        <rect x="20" y="345" width="160" height="25" rx="4" fill="rgba(255,255,255,0.15)" />
        <text x="100" y="363" text-anchor="middle" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="12"
            fill="#FFFFFF">编号：A、B、C...</text>
    </g>

    <!-- 卡片5: 致谢 -->
    <g transform="translate(940, 140)">
        <rect width="200" height="380" rx="12" fill="url(#cardGradient5)"
            filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))" />
        <text x="100" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
            fill="rgba(255,255,255,0.2)">05</text>
        <text x="100" y="90" text-anchor="middle" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="22"
            font-weight="bold" fill="#FFFFFF">致谢</text>
        <line x1="40" y1="110" x2="160" y2="110" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
        <text x="20" y="150" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14"
            fill="rgba(255,255,255,0.9)">感谢对象：</text>
        <text x="20" y="185" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14"
            fill="rgba(255,255,255,0.9)">• 导师</text>
        <text x="20" y="215" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14"
            fill="rgba(255,255,255,0.9)">• 直接贡献者</text>
        <text x="20" y="245" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14"
            fill="rgba(255,255,255,0.9)">• 资助基金会</text>
        <text x="20" y="275" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14"
            fill="rgba(255,255,255,0.9)">• 提供资料单位</text>
        <text x="20" y="305" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="14"
            fill="rgba(255,255,255,0.9)">• 调研支持者</text>
        <rect x="20" y="330" width="160" height="40" rx="6" fill="rgba(255,255,255,0.15)" />
        <text x="100" y="350" text-anchor="middle" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="12"
            fill="#FFFFFF">📍 位置</text>
        <text x="100" y="365" text-anchor="middle" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="11"
            fill="rgba(255,255,255,0.8)">附录页面之后</text>
    </g>

    <!-- 底部说明 -->
    <rect x="60" y="545" width="1160" height="50" rx="8" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1" />
    <text x="640" y="577" text-anchor="middle" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="16"
        fill="#2D3748">
        💡 硕士论文主体部分字数一般不少于 <tspan font-weight="bold" fill="#E07C24">3万字</tspan>（专业学位不少于2万字），博士论文不少于 <tspan
            font-weight="bold" fill="#E07C24">5万字</tspan>
    </text>

    <!-- 页脚信息 -->
    <text x="100" y="680" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="12" fill="#A0AEC0">
        重庆大学硕士学位论文撰写格式标准
    </text>

    <!-- 页码 -->
    <text x="640" y="690" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#A0AEC0">
        3 / 11
    </text>
</svg>