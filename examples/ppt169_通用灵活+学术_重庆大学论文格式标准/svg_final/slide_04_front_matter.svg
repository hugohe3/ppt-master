            正文：小四号宋体</text>
        <text x="20" y="209" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="12" fill="#718096">•
            行距：固定值20磅</text>
        <text x="20" y="231" font-family="Microsoft YaHei, PingFang SC, sans-serif" font-size="12" fill="#718096">•
            段落：首行缩进2字符</text>
    </g>

    
    
