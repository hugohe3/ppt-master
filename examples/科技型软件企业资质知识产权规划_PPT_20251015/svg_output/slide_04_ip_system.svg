      <tspan x="0" dy="23">• 商业秘密保护 - 核心数据（用户画像、算法参数）、经营信息（客户名单）</tspan>
      <tspan x="0" dy="23">• 保密协议+竞业限制 - 防止核心技术因员工离职泄露</tspan>
    </text>
  </g>
  
  <!-- 核心价值区 -->
