<svg viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect fill="#FFFFFF" width="1280" height="720"/>
  
  <!-- 顶部标题栏 -->
  <rect x="0" y="0" width="1280" height="4" fill="#0066CC"/>
  <text x="60" y="45" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
        font-size="32" font-weight="700" fill="#1A1A1A">
    战略框架与核心逻辑
  </text>
  
  <!-- 上半部分：三阶段目标 -->
  <text x="60" y="100" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
        font-size="20" font-weight="600" fill="#0066CC">
    三阶段战略目标
  </text>
  
  <!-- 第一阶段卡片：短期合规入市 -->
  <rect x="60" y="120" width="350" height="200" rx="8" fill="#F5F7FA" stroke="#4A90E2" stroke-width="2"/>
  <rect x="60" y="120" width="350" height="45" rx="8" fill="#4A90E2"/>
  <text x="235" y="149" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
        font-size="20" font-weight="600" fill="#FFFFFF" text-anchor="middle">
    短期合规入市
  </text>
  <text x="235" y="183" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
        font-size="16" font-weight="600" fill="#666666" text-anchor="middle">
    第1年（2025年）
  </text>
  <text x="80" y="215" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
        font-size="15" font-weight="400" fill="#1A1A1A" line-height="1.6">
    <tspan x="80" dy="0">• 快速完成基础资质认证</tspan>
    <tspan x="80" dy="26">• 保护核心技术成果</tspan>
    <tspan x="80" dy="26">• 满足早期客户需求</tspan>
  </text>
  
  <!-- 箭头1 -->
  <path d="M 420 220 L 450 220" stroke="#0066CC" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 第二阶段卡片：中期构建壁垒 -->
  <rect x="465" y="120" width="350" height="200" rx="8" fill="#F5F7FA" stroke="#0066CC" stroke-width="2"/>
  <rect x="465" y="120" width="350" height="45" rx="8" fill="#0066CC"/>
  <text x="640" y="149" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
        font-size="20" font-weight="600" fill="#FFFFFF" text-anchor="middle">
    中期构建壁垒
  </text>
  <text x="640" y="183" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
        font-size="16" font-weight="600" fill="#666666" text-anchor="middle">
    第2-3年（2026-2027年）
  </text>
  <text x="485" y="215" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
        font-size="15" font-weight="400" fill="#1A1A1A">
    <tspan x="485" dy="0">• 管理体系全面升级</tspan>
    <tspan x="485" dy="26">• 形成技术专利池</tspan>
    <tspan x="485" dy="26">• 切入中大型客户市场</tspan>
  </text>
  
  <!-- 箭头2 -->
  <path d="M 825 220 L 855 220" stroke="#0066CC" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 第三阶段卡片：长期品牌增值 -->
  <rect x="870" y="120" width="350" height="200" rx="8" fill="#F5F7FA" stroke="#003D82" stroke-width="2"/>
  <rect x="870" y="120" width="350" height="45" rx="8" fill="#003D82"/>
  <text x="1045" y="149" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
        font-size="20" font-weight="600" fill="#FFFFFF" text-anchor="middle">
    长期品牌增值
  </text>
  <text x="1045" y="183" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
        font-size="16" font-weight="600" fill="#666666" text-anchor="middle">
    第4年（2028年）
  </text>
  <text x="890" y="215" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
        font-size="15" font-weight="400" fill="#1A1A1A">
    <tspan x="890" dy="0">• 行业标准制定参与</tspan>
    <tspan x="890" dy="26">• 国际化品牌布局</tspan>
    <tspan x="890" dy="26">• 支撑资本运作（上市/并购）</tspan>
  </text>
  
  <!-- 箭头定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#0066CC"/>
    </marker>
  </defs>
  
  <!-- 下半部分：双体系驱动 -->
  <text x="60" y="370" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
        font-size="20" font-weight="600" fill="#0066CC">
    双体系驱动格局
  </text>
  
  <!-- 左侧：资质体系 -->
  <rect x="60" y="390" width="560" height="250" rx="8" fill="#F5F7FA" stroke="#0066CC" stroke-width="2"/>
  <rect x="60" y="390" width="560" height="50" rx="8" fill="#0066CC"/>
  <text x="340" y="423" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
        font-size="22" font-weight="600" fill="#FFFFFF" text-anchor="middle">
    资质体系
  </text>
  
  <g transform="translate(90, 470)">
    <circle cx="0" cy="0" r="6" fill="#00A3E0"/>
    <text x="20" y="5" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
          font-size="16" font-weight="600" fill="#1A1A1A">
      基础合规资质
    </text>
    <text x="20" y="30" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
          font-size="14" font-weight="400" fill="#666666">
      <tspan x="20" dy="0">双软认证 • 增值电信许可 • 等保认证</tspan>
    </text>
  </g>
  
  <g transform="translate(90, 540)">
    <circle cx="0" cy="0" r="6" fill="#00A3E0"/>
    <text x="20" y="5" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
          font-size="16" font-weight="600" fill="#1A1A1A">
      管理体系认证
    </text>
    <text x="20" y="30" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
          font-size="14" font-weight="400" fill="#666666">
      <tspan x="20" dy="0">ISO9001 • ISO20000 • ISO27001 • CMMI</tspan>
    </text>
  </g>
  
  <g transform="translate(90, 600)">
    <circle cx="0" cy="0" r="6" fill="#00A3E0"/>
    <text x="20" y="5" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
          font-size="16" font-weight="600" fill="#1A1A1A">
      行业专项资质
    </text>
    <text x="20" y="30" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
          font-size="14" font-weight="400" fill="#666666">
      <tspan x="20" dy="0">高新技术企业 • 医疗器械 • 工业软件资质</tspan>
    </text>
  </g>
  
  <!-- 右侧：知识产权体系 -->
  <rect x="660" y="390" width="560" height="250" rx="8" fill="#F5F7FA" stroke="#00C48C" stroke-width="2"/>
  <rect x="660" y="390" width="560" height="50" rx="8" fill="#00C48C"/>
  <text x="940" y="423" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
        font-size="22" font-weight="600" fill="#FFFFFF" text-anchor="middle">
    知识产权体系
  </text>
  
  <g transform="translate(690, 470)">
    <circle cx="0" cy="0" r="6" fill="#00C48C"/>
    <text x="20" y="5" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
          font-size="16" font-weight="600" fill="#1A1A1A">
      核心技术保护（专利）
    </text>
    <text x="20" y="30" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
          font-size="14" font-weight="400" fill="#666666">
      <tspan x="20" dy="0">发明专利 • 实用新型 • 外观设计</tspan>
    </text>
  </g>
  
  <g transform="translate(690, 540)">
    <circle cx="0" cy="0" r="6" fill="#00C48C"/>
    <text x="20" y="5" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
          font-size="16" font-weight="600" fill="#1A1A1A">
      软件成果保护（软著）
    </text>
    <text x="20" y="30" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
          font-size="14" font-weight="400" fill="#666666">
      <tspan x="20" dy="0">核心产品 • 衍生模块 • 迭代版本</tspan>
    </text>
  </g>
  
  <g transform="translate(690, 600)">
    <circle cx="0" cy="0" r="6" fill="#00C48C"/>
    <text x="20" y="5" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
          font-size="16" font-weight="600" fill="#1A1A1A">
      品牌与数据保护
    </text>
    <text x="20" y="30" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
          font-size="14" font-weight="400" fill="#666666">
      <tspan x="20" dy="0">商标注册 • 商业秘密 • 保密协议</tspan>
    </text>
  </g>
  
  <!-- 页码 -->
  <text x="1220" y="700" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" 
        font-size="14" font-weight="400" fill="#CCCCCC" text-anchor="end">
    02
  </text>
</svg>