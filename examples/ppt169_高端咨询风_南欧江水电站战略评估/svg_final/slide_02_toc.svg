<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardHover" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A6B7C;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#2E96B3;stop-opacity:0.05"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#F0F5F7"/>
  
  <!-- 左侧标题区 -->
  <rect x="0" y="0" width="360" height="720" fill="#0D2B3E"/>
  
  <!-- 装饰线条 -->
  <line x1="340" y1="100" x2="340" y2="620" stroke="#1A6B7C" stroke-width="3"/>
  
  <!-- 左侧标题 -->
  <text x="40" y="200" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="16" fill="#7ED4E6" font-weight="500">CONTENTS</text>
  <text x="40" y="260" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="36" font-weight="700" fill="#FFFFFF">
    <tspan x="40" dy="0">报告</tspan>
    <tspan x="40" dy="50">目录</tspan>
  </text>
  
  <!-- 左侧说明 -->
  <text x="40" y="400" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="14" fill="#7ED4E6" opacity="0.8">
    <tspan x="40" dy="0">本报告涵盖六大核心</tspan>
    <tspan x="40" dy="24">章节，从工程技术到</tspan>
    <tspan x="40" dy="24">地缘政治全方位解析</tspan>
    <tspan x="40" dy="24">南欧江项目的机遇与</tspan>
    <tspan x="40" dy="24">危机。</tspan>
  </text>
  
  <!-- 右侧六宫格 -->
  <!-- 第一行 -->
  <!-- 卡片1: 项目概览 -->
  <g transform="translate(400, 80)">
    <rect width="260" height="180" rx="12" fill="#FFFFFF" stroke="#D4DEE4" stroke-width="1"/>
    <rect width="260" height="180" rx="12" fill="url(#cardHover)"/>
    <rect x="20" y="20" width="48" height="48" rx="8" fill="#1A6B7C" opacity="0.15"/>
    <text x="44" y="52" font-size="24" text-anchor="middle">📊</text>
    <text x="20" y="95" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="18" font-weight="600" fill="#1A1F2E">项目概览与技术架构</text>
    <text x="20" y="120" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="13" fill="#718096">
      <tspan x="20" dy="0">全流域梯级开发逻辑</tspan>
      <tspan x="20" dy="20">七级电站技术参数</tspan>
    </text>
    <text x="230" y="160" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#1A6B7C" text-anchor="end">P.04-06</text>
  </g>
  
  <!-- 卡片2: 商业与融资 -->
  <g transform="translate(680, 80)">
    <rect width="260" height="180" rx="12" fill="#FFFFFF" stroke="#D4DEE4" stroke-width="1"/>
    <rect width="260" height="180" rx="12" fill="url(#cardHover)"/>
    <rect x="20" y="20" width="48" height="48" rx="8" fill="#C9A227" opacity="0.15"/>
    <text x="44" y="52" font-size="24" text-anchor="middle">💰</text>
    <text x="20" y="95" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="18" font-weight="600" fill="#1A1F2E">商业模式与融资结构</text>
    <text x="20" y="120" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="13" fill="#718096">
      <tspan x="20" dy="0">BOT模式与股权安排</tspan>
      <tspan x="20" dy="20">27亿美元融资架构</tspan>
    </text>
    <text x="230" y="160" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#1A6B7C" text-anchor="end">P.07-08</text>
  </g>
  
  <!-- 卡片3: 仲裁案 -->
  <g transform="translate(960, 80)">
    <rect width="260" height="180" rx="12" fill="#FFFFFF" stroke="#B8352B" stroke-width="2"/>
    <rect x="20" y="20" width="48" height="48" rx="8" fill="#B8352B" opacity="0.15"/>
    <text x="44" y="52" font-size="24" text-anchor="middle">⚖️</text>
    <text x="20" y="95" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="18" font-weight="600" fill="#1A1F2E">仲裁案深度剖析</text>
    <text x="20" y="120" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="13" fill="#718096">
      <tspan x="20" dy="0">5.55亿美元索赔明细</tspan>
      <tspan x="20" dy="20">SIAC仲裁时间轴</tspan>
    </text>
    <text x="230" y="160" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#B8352B" text-anchor="end">P.09-10</text>
  </g>
  
  <!-- 第二行 -->
  <!-- 卡片4: 宏观危机 -->
  <g transform="translate(400, 280)">
    <rect width="260" height="180" rx="12" fill="#FFFFFF" stroke="#D4DEE4" stroke-width="1"/>
    <rect width="260" height="180" rx="12" fill="url(#cardHover)"/>
    <rect x="20" y="20" width="48" height="48" rx="8" fill="#D97706" opacity="0.15"/>
    <text x="44" y="52" font-size="24" text-anchor="middle">📉</text>
    <text x="20" y="95" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="18" font-weight="600" fill="#1A1F2E">宏观经济危机根源</text>
    <text x="20" y="120" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="13" fill="#718096">
      <tspan x="20" dy="0">货币崩溃与债务困境</tspan>
      <tspan x="20" dy="20">EDL财务黑洞分析</tspan>
    </text>
    <text x="230" y="160" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#1A6B7C" text-anchor="end">P.11-13</text>
  </g>
  
  <!-- 卡片5: 地缘政治 -->
  <g transform="translate(680, 280)">
    <rect width="260" height="180" rx="12" fill="#FFFFFF" stroke="#D4DEE4" stroke-width="1"/>
    <rect width="260" height="180" rx="12" fill="url(#cardHover)"/>
    <rect x="20" y="20" width="48" height="48" rx="8" fill="#1A6B7C" opacity="0.15"/>
    <text x="44" y="52" font-size="24" text-anchor="middle">🌏</text>
    <text x="20" y="95" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="18" font-weight="600" fill="#1A1F2E">地缘政治影响</text>
    <text x="20" y="120" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="13" fill="#718096">
      <tspan x="20" dy="0">债转股与控制权转移</tspan>
      <tspan x="20" dy="20">能源主权空心化</tspan>
    </text>
    <text x="230" y="160" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#1A6B7C" text-anchor="end">P.14-15</text>
  </g>
  
  <!-- 卡片6: 环境社会 -->
  <g transform="translate(960, 280)">
    <rect width="260" height="180" rx="12" fill="#FFFFFF" stroke="#D4DEE4" stroke-width="1"/>
    <rect width="260" height="180" rx="12" fill="url(#cardHover)"/>
    <rect x="20" y="20" width="48" height="48" rx="8" fill="#2E7D32" opacity="0.15"/>
    <text x="44" y="52" font-size="24" text-anchor="middle">🌿</text>
    <text x="20" y="95" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="18" font-weight="600" fill="#1A1F2E">环境与社会外部性</text>
    <text x="20" y="120" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="13" fill="#718096">
      <tspan x="20" dy="0">移民安置与生态影响</tspan>
      <tspan x="20" dy="20">2025洪水事件案例</tspan>
    </text>
    <text x="230" y="160" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#1A6B7C" text-anchor="end">P.16-17</text>
  </g>
  
  <!-- 底部导航提示 -->
  <g transform="translate(400, 500)">
    <rect width="820" height="100" rx="12" fill="#0D2B3E" opacity="0.05"/>
    <text x="30" y="40" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="14" font-weight="600" fill="#0D2B3E">报告结构</text>
    <text x="30" y="70" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="13" fill="#4A5568">
      <tspan>执行摘要 → 技术分析 → 商业/融资 → 仲裁危机 → 宏观根源 → 地缘影响 → 环境社会 → 结论展望</tspan>
    </text>
  </g>
  
  <!-- 页码 -->
  <text x="1240" y="690" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#718096" text-anchor="end">02 / 20</text>
</svg>
