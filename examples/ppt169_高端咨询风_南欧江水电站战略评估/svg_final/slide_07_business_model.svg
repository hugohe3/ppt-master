<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <rect width="1280" height="720" fill="#F0F5F7"/>
  <rect x="0" y="0" width="1280" height="80" fill="#0D2B3E"/>
  <text x="40" y="50" font-family="system-ui, 'Microsoft YaHei', sans-serif" font-size="28" font-weight="700" fill="#FFFFFF">商业模式与股权结构</text>
  <text x="1240" y="50" font-family="system-ui, sans-serif" font-size="14" fill="#7ED4E6" text-anchor="end">BUSINESS MODEL</text>
  
  <!-- 左侧股权结构 -->
  <g transform="translate(40, 100)">
    <rect width="400" height="400" rx="12" fill="#FFFFFF" stroke="#D4DEE4" stroke-width="1"/>
    <text x="20" y="35" font-family="system-ui, 'Microsoft YaHei'" font-size="16" font-weight="600" fill="#0D2B3E">股权结构</text>
    
    <!-- 环形图 - 使用path绘制圆弧确保PPT兼容性 -->
    <g transform="translate(200, 200)">
      <!-- 85% 中国电建: 从顶部顺时针306° -->
      <!-- 306°坐标: x=R*sin(306°)=-0.809R, y=-R*cos(306°)=-0.588R -->
      <!-- 外圈R=120: (-97.08, -70.56), 内圈r=80: (-64.72, -47.04) -->
      <path d="M 0,-120 A 120,120 0 1,1 -97.08,-70.56 L -64.72,-47.04 A 80,80 0 1,0 0,-80 Z" fill="#1A6B7C"/>
      <!-- 15% EDL-Gen: 从306°到360° (顺时针54°) -->
      <path d="M -97.08,-70.56 A 120,120 0 0,1 0,-120 L 0,-80 A 80,80 0 0,0 -64.72,-47.04 Z" fill="#C9A227"/>
      <!-- 中心文字 -->
      <text x="0" y="-5" font-family="system-ui" font-size="24" font-weight="700" fill="#0D2B3E" text-anchor="middle">85:15</text>
      <text x="0" y="18" font-family="system-ui, 'Microsoft YaHei'" font-size="12" fill="#718096" text-anchor="middle">股权比例</text>
    </g>
    
    <!-- 图例 -->
    <g transform="translate(50, 330)">
      <rect width="16" height="16" rx="4" fill="#1A6B7C"/>
      <text x="25" y="13" font-family="system-ui, 'Microsoft YaHei'" font-size="13" fill="#0D2B3E">中国电建 (PowerChina)</text>
      <text x="25" y="32" font-family="system-ui" font-size="20" font-weight="700" fill="#1A6B7C">85%</text>
      <text x="25" y="50" font-family="system-ui, 'Microsoft YaHei'" font-size="11" fill="#718096">绝对控股 · 运营管理权</text>
    </g>
    <g transform="translate(220, 330)">
      <rect width="16" height="16" rx="4" fill="#C9A227"/>
      <text x="25" y="13" font-family="system-ui, 'Microsoft YaHei'" font-size="13" fill="#0D2B3E">EDL-Gen (老挝)</text>
      <text x="25" y="32" font-family="system-ui" font-size="20" font-weight="700" fill="#C9A227">15%</text>
      <text x="25" y="50" font-family="system-ui, 'Microsoft YaHei'" font-size="11" fill="#718096">国有资产代表 · 分红权</text>
    </g>
  </g>
  
  <!-- 右侧商业模式 -->
  <g transform="translate(460, 100)">
    <rect width="780" height="190" rx="12" fill="#FFFFFF" stroke="#D4DEE4" stroke-width="1"/>
    <rect x="0" y="0" width="8" height="190" rx="4" fill="#1A6B7C"/>
    <text x="28" y="35" font-family="system-ui, 'Microsoft YaHei'" font-size="16" font-weight="600" fill="#0D2B3E">BOT模式核心要素</text>
    
    <g transform="translate(28, 60)">
      <rect width="170" height="80" rx="8" fill="#1A6B7C" opacity="0.1"/>
      <text x="85" y="30" font-family="system-ui, 'Microsoft YaHei'" font-size="13" fill="#1A6B7C" text-anchor="middle" font-weight="600">Build 建设</text>
      <text x="85" y="55" font-family="system-ui, 'Microsoft YaHei'" font-size="11" fill="#4A5568" text-anchor="middle">中国电建负责</text>
      <text x="85" y="72" font-family="system-ui, 'Microsoft YaHei'" font-size="11" fill="#4A5568" text-anchor="middle">全流域工程建设</text>
    </g>
    <text x="218" y="100" font-family="system-ui" font-size="20" fill="#1A6B7C">→</text>
    <g transform="translate(248, 60)">
      <rect width="170" height="80" rx="8" fill="#C9A227" opacity="0.1"/>
      <text x="85" y="30" font-family="system-ui, 'Microsoft YaHei'" font-size="13" fill="#C9A227" text-anchor="middle" font-weight="600">Operate 运营</text>
      <text x="85" y="55" font-family="system-ui, 'Microsoft YaHei'" font-size="11" fill="#4A5568" text-anchor="middle">特许经营期</text>
      <text x="85" y="72" font-family="system-ui" font-size="14" fill="#C9A227" text-anchor="middle" font-weight="700">29年</text>
    </g>
    <text x="438" y="100" font-family="system-ui" font-size="20" fill="#C9A227">→</text>
    <g transform="translate(468, 60)">
      <rect width="170" height="80" rx="8" fill="#2E7D32" opacity="0.1"/>
      <text x="85" y="30" font-family="system-ui, 'Microsoft YaHei'" font-size="13" fill="#2E7D32" text-anchor="middle" font-weight="600">Transfer 移交</text>
      <text x="85" y="55" font-family="system-ui, 'Microsoft YaHei'" font-size="11" fill="#4A5568" text-anchor="middle">期满后资产</text>
      <text x="85" y="72" font-family="system-ui, 'Microsoft YaHei'" font-size="11" fill="#4A5568" text-anchor="middle">无偿移交老挝</text>
    </g>
    <g transform="translate(658, 60)">
      <rect width="100" height="80" rx="8" fill="#0D2B3E"/>
      <text x="50" y="35" font-family="system-ui, 'Microsoft YaHei'" font-size="12" fill="#7ED4E6" text-anchor="middle">项目公司</text>
      <text x="50" y="58" font-family="system-ui, 'Microsoft YaHei'" font-size="10" fill="#FFFFFF" text-anchor="middle">南欧江发电</text>
      <text x="50" y="72" font-family="system-ui, 'Microsoft YaHei'" font-size="10" fill="#FFFFFF" text-anchor="middle">有限公司</text>
    </g>
  </g>
  
  <!-- PPA购电协议 -->
  <g transform="translate(460, 310)">
    <rect width="780" height="190" rx="12" fill="#FFFFFF" stroke="#B8352B" stroke-width="2"/>
    <rect x="0" y="0" width="8" height="190" rx="4" fill="#B8352B"/>
    <text x="28" y="35" font-family="system-ui, 'Microsoft YaHei'" font-size="16" font-weight="600" fill="#B8352B">购电协议 (PPA) · 争议核心</text>
    
    <g transform="translate(28, 55)">
      <rect width="240" height="55" rx="6" fill="#F0F5F7"/>
      <text x="15" y="22" font-family="system-ui, 'Microsoft YaHei'" font-size="12" fill="#718096">单一买方</text>
      <text x="15" y="42" font-family="system-ui, 'Microsoft YaHei'" font-size="14" font-weight="600" fill="#0D2B3E">老挝国家电力公司 (EDL)</text>
    </g>
    <g transform="translate(288, 55)">
      <rect width="240" height="55" rx="6" fill="#F0F5F7"/>
      <text x="15" y="22" font-family="system-ui, 'Microsoft YaHei'" font-size="12" fill="#718096">定价机制</text>
      <text x="15" y="42" font-family="system-ui, 'Microsoft YaHei'" font-size="14" font-weight="600" fill="#0D2B3E">照付不议 (Take-or-Pay)</text>
    </g>
    <g transform="translate(548, 55)">
      <rect width="200" height="55" rx="6" fill="#B8352B" opacity="0.1"/>
      <text x="15" y="22" font-family="system-ui, 'Microsoft YaHei'" font-size="12" fill="#B8352B">⚠️ 货币条款</text>
      <text x="15" y="42" font-family="system-ui" font-size="16" font-weight="700" fill="#B8352B">85% 美元支付</text>
    </g>
    
    <rect x="28" y="125" width="720" height="50" rx="6" fill="#B8352B" opacity="0.08"/>
    <text x="48" y="155" font-family="system-ui, 'Microsoft YaHei'" font-size="13" fill="#B8352B">
      <tspan font-weight="600">争议导火索：</tspan>
      <tspan>EDL违反85%美元支付条款，使用严重贬值的基普支付 → 实际收入腰斩</tspan>
    </text>
  </g>
  
  <!-- 风险提示 -->
  <g transform="translate(40, 520)">
    <rect width="1200" height="80" rx="12" fill="#0D2B3E"/>
    <text x="30" y="35" font-family="system-ui, 'Microsoft YaHei'" font-size="14" font-weight="600" fill="#7ED4E6">⚠️ 风险结构分析</text>
    <text x="30" y="60" font-family="system-ui, 'Microsoft YaHei'" font-size="13" fill="#FFFFFF">
      <tspan>85%股权意味着中方承担</tspan>
      <tspan fill="#B8352B" font-weight="600">85%的财务损失风险</tspan>
      <tspan>；当EDL无法履约时，中国电建不得不采取强硬法律手段维护权益。</tspan>
    </text>
  </g>
  
  <line x1="40" y1="640" x2="1240" y2="640" stroke="#D4DEE4" stroke-width="1"/>
  <text x="40" y="670" font-family="system-ui, 'Microsoft YaHei'" font-size="11" fill="#718096">南欧江梯级水电站项目战略评估报告</text>
  <text x="1240" y="670" font-family="system-ui" font-size="12" fill="#718096" text-anchor="end">07 / 20</text>
</svg>
