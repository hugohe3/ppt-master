  <g transform="translate(40, 570)">
    <path fill="#B8352B" opacity="0.1" d="M12,0 H568 A12,12 0 0 1 580,12 V58 A12,12 0 0 1 568,70 H12 A12,12 0 0 1 0,58 V12 A12,12 0 0 1 12,0 Z" />
    <path fill="#B8352B" d="M4,0 H4 A4,4 0 0 1 8,4 V66 A4,4 0 0 1 4,70 H4 A4,4 0 0 1 0,66 V4 A4,4 0 0 1 4,0 Z" />
