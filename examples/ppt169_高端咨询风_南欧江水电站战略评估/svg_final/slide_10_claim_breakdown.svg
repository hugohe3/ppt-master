        <path fill="#0D2B3E" opacity="0.05" d="M8,0 H1132 A8,8 0 0 1 1140,8 V47 A8,8 0 0 1 1132,55 H8 A8,8 0 0 1 0,47 V8 A8,8 0 0 1 8,0 Z" />
        <text x="15" y="25" font-family="system-ui, 'Microsoft YaHei'" font-size="13" fill="#0D2B3E">
