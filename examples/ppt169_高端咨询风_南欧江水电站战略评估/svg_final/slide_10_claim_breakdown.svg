    <text x="25" y="52" font-family="system-ui, 'Microsoft YaHei'" font-size="13" fill="#4A5568">EDL违反PPA合同中"85%美元支付"条款，主要使用基普支付</text>
  </g>
  
  <g transform="translate(660, 570)">
    <path fill="#D97706" opacity="0.1" d="M12,0 H568 A12,12 0 0 1 580,12 V58 A12,12 0 0 1 568,70 H12 A12,12 0 0 1 0,58 V12 A12,12 0 0 1 12,0 Z" />
    <path fill="#D97706" d="M4,0 H4 A4,4 0 0 1 8,4 V66 A4,4 0 0 1 4,70 H4 A4,4 0 0 1 0,66 V4 A4,4 0 0 1 4,0 Z" />
    <text x="25" y="28" font-family="system-ui, 'Microsoft YaHei'" font-size="14" font-weight="600" fill="#D97706">汇率背景</text>
    <text x="25" y="52" font-family="system-ui, 'Microsoft YaHei'" font-size="13" fill="#4A5568">基普兑美元5年贬值约60%，用基普支付等于收入腰斩</text>
