  </text>
  
  
  <g transform="translate(40, 240)">
    
    <rect x="80" y="0" width="820" height="380" fill="#FAFAFA" />
    
    
    <line x1="80" y1="95" x2="900" y2="95" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="3,3" />
    <line x1="80" y1="190" x2="900" y2="190" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="3,3" />
    <line x1="80" y1="285" x2="900" y2="285" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="3,3" />
    
    <line x1="285" y1="0" x2="285" y2="380" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="3,3" />
    <line x1="490" y1="0" x2="490" y2="380" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="3,3" />
    <line x1="695" y1="0" x2="695" y2="380" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="3,3" />
    
    
    <line x1="80" y1="0" x2="80" y2="380" stroke="#53565A" stroke-width="2" />
    <text x="40" y="-30" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="16" fill="#53565A" text-anchor="middle" font-weight="600">
