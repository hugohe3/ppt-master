  <g transform="translate(950, 280)">
    <text x="0" y="0" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="18" fill="#53565A" font-weight="600">
      气泡大小 = 存量规模
    </text>
    
    <text fill="#8C8C8C" font-size="16" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" x="0" y="50">      </text><text fill="#8C8C8C" font-size="16" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" x="0" y="50">• 解放碑：传统CBD</text><text fill="#8C8C8C" font-size="16" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" x="0" y="78">  空置率最高</text><text fill="#8C8C8C" font-size="16" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" x="0" y="113">• 江北嘴：新兴金融城</text><text fill="#8C8C8C" font-size="16" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" x="0" y="141">  供应激增去化难</text><text fill="#8C8C8C" font-size="16" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" x="0" y="176">• 观音桥：次级核心</text><text fill="#8C8C8C" font-size="16" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" x="0" y="204">  风险开始显现</text><text fill="#8C8C8C" font-size="16" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" x="0" y="239">• 大坪：性价比选择</text><text fill="#8C8C8C" font-size="16" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" x="0" y="267">  表现相对稳健</text></g>
  
  
  <line x1="50" y1="680" x2="1230" y2="680" stroke="#E0E0E0" stroke-width="1" />
  <text x="50" y="700" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="14" fill="#8C8C8C">
    观音桥写字楼减值分析
  </text>
  <text x="1230" y="700" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="14" fill="#8C8C8C" text-anchor="end">
    8 / 11
  </text>
