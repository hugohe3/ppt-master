    </text>
    
    
    <text x="60" y="8" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#8C8C8C" text-anchor="end">45%</text>
    <text x="60" y="100" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#8C8C8C" text-anchor="end">30%</text>
    <text x="60" y="195" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#8C8C8C" text-anchor="end">20%</text>
    <text x="60" y="290" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#8C8C8C" text-anchor="end">10%</text>
    <text x="60" y="385" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#8C8C8C" text-anchor="end">0%</text>
    
    
    <line x1="80" y1="380" x2="900" y2="380" stroke="#53565A" stroke-width="2" />
    <text x="490" y="415" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="16" fill="#53565A" text-anchor="middle" font-weight="600">
