    </text>
    
    
    <path d="M 520,255 L 520,285 L 515,278 M 520,285 L 525,278" stroke="#D04A02" stroke-width="2" fill="none" />
    <text x="520" y="310" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="13" fill="#D04A02" text-anchor="middle">
      风险上升趋势
    </text>
    
    
    <circle cx="350" cy="285" r="45" fill="#8C8C8C" opacity="0.2" />
    <circle cx="350" cy="285" r="45" fill="none" stroke="#8C8C8C" stroke-width="2" />
    <text x="350" y="283" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="16" fill="#53565A" text-anchor="middle" font-weight="600">
