<svg viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#FFFFFF"/>
  
  <!-- 页眉 -->
  <line x1="50" y1="40" x2="1230" y2="40" stroke="#E0E0E0" stroke-width="1"/>
  <text x="50" y="30" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="16" fill="#8C8C8C">
    售价与租金背离
  </text>
  <text x="1230" y="30" font-family="Helvetica Neue, Arial, sans-serif" font-size="16" fill="#D04A02" text-anchor="end" font-weight="600">
    PwC
  </text>
  
  <!-- 页面标题 -->
  <text x="50" y="100" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="36" font-weight="bold" fill="#53565A">
    售价与租金背离分析
  </text>
  
  <!-- 核心洞察 -->
  <rect x="50" y="120" width="1180" height="50" fill="#FFF5F0" stroke="#D04A02" stroke-width="1" rx="6"/>
  <text x="640" y="152" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="20" fill="#D04A02" text-anchor="middle" font-weight="600">
    核心洞察：资产售价上涨但收益能力下滑，价格与价值严重背离
  </text>
  
  <!-- 图表区域 -->
  <g transform="translate(50, 220)">
    <!-- 坐标轴背景 -->
    <rect x="80" y="0" width="1100" height="420" fill="#FAFAFA"/>
    
    <!-- 网格线 -->
    <line x1="80" y1="105" x2="1180" y2="105" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="80" y1="210" x2="1180" y2="210" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="80" y1="315" x2="1180" y2="315" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="3,3"/>
    
    <!-- Y轴 - 左侧（租金） -->
    <line x1="80" y1="0" x2="80" y2="420" stroke="#53565A" stroke-width="2"/>
    <text x="40" y="30" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="14" fill="#53565A" text-anchor="middle">
      租金
    </text>
    <text x="40" y="50" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="14" fill="#8C8C8C" text-anchor="middle">
      (元/㎡·月)
    </text>
    
    <!-- Y轴刻度 - 左侧 -->
    <text x="60" y="8" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#8C8C8C" text-anchor="end">60</text>
    <text x="60" y="113" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#8C8C8C" text-anchor="end">55</text>
    <text x="60" y="218" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#8C8C8C" text-anchor="end">50</text>
    <text x="60" y="323" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#8C8C8C" text-anchor="end">45</text>
    <text x="60" y="415" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#8C8C8C" text-anchor="end">40</text>
    
    <!-- Y轴 - 右侧（售价） -->
    <line x1="1180" y1="0" x2="1180" y2="420" stroke="#53565A" stroke-width="2"/>
    <text x="1160" y="30" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="14" fill="#53565A" text-anchor="middle">
      售价
    </text>
    <text x="1160" y="50" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="14" fill="#8C8C8C" text-anchor="middle">
      (万元/㎡)
    </text>
    
    <!-- Y轴刻度 - 右侧 -->
    <text x="1160" y="8" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#8C8C8C">1.4</text>
    <text x="1160" y="113" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#8C8C8C">1.3</text>
    <text x="1160" y="218" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#8C8C8C">1.2</text>
    <text x="1160" y="323" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#8C8C8C">1.1</text>
    <text x="1160" y="415" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#8C8C8C">1.0</text>
    
    <!-- X轴 -->
    <line x1="80" y1="420" x2="1180" y2="420" stroke="#53565A" stroke-width="2"/>
    
    <!-- X轴刻度 -->
    <text x="280" y="445" font-family="Helvetica Neue, Arial, sans-serif" font-size="15" fill="#53565A" text-anchor="middle">2021</text>
    <text x="630" y="445" font-family="Helvetica Neue, Arial, sans-serif" font-size="15" fill="#53565A" text-anchor="middle">2022</text>
    <text x="980" y="445" font-family="Helvetica Neue, Arial, sans-serif" font-size="15" fill="#53565A" text-anchor="middle">2023</text>
    
    <!-- 租金折线 - 橙色 -->
    <polyline points="280,42 630,40 980,105" fill="none" stroke="#D04A02" stroke-width="4"/>
    <!-- 租金数据点 -->
    <circle cx="280" cy="42" r="6" fill="#D04A02"/>
    <circle cx="630" cy="40" r="6" fill="#D04A02"/>
    <circle cx="980" cy="105" r="6" fill="#D04A02"/>
    
    <!-- 租金数值标签 -->
    <text x="280" y="25" font-family="Helvetica Neue, Arial, sans-serif" font-size="16" fill="#D04A02" text-anchor="middle" font-weight="600">57.8</text>
    <text x="630" y="23" font-family="Helvetica Neue, Arial, sans-serif" font-size="16" fill="#D04A02" text-anchor="middle" font-weight="600">58.6</text>
    <text x="980" y="88" font-family="Helvetica Neue, Arial, sans-serif" font-size="16" fill="#D04A02" text-anchor="middle" font-weight="600">53.2</text>
    
    <!-- 售价折线 - 深灰 -->
    <polyline points="280,210 630,210 980,105" fill="none" stroke="#53565A" stroke-width="4"/>
    <!-- 售价数据点 -->
    <circle cx="280" cy="210" r="6" fill="#53565A"/>
    <circle cx="630" cy="210" r="6" fill="#53565A"/>
    <circle cx="980" cy="105" r="6" fill="#53565A"/>
    
    <!-- 售价数值标签 -->
    <text x="280" y="240" font-family="Helvetica Neue, Arial, sans-serif" font-size="16" fill="#53565A" text-anchor="middle" font-weight="600">1.19</text>
    <text x="630" y="240" font-family="Helvetica Neue, Arial, sans-serif" font-size="16" fill="#53565A" text-anchor="middle" font-weight="600">1.19</text>
    <text x="980" y="135" font-family="Helvetica Neue, Arial, sans-serif" font-size="16" fill="#53565A" text-anchor="middle" font-weight="600">1.30</text>
    
    <!-- 图例 -->
    <g transform="translate(850, 50)">
      <line x1="0" y1="0" x2="40" y2="0" stroke="#D04A02" stroke-width="3"/>
      <circle cx="20" cy="0" r="4" fill="#D04A02"/>
      <text x="50" y="5" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="15" fill="#53565A">平均租金</text>
      
      <line x1="150" y1="0" x2="190" y2="0" stroke="#53565A" stroke-width="3"/>
      <circle cx="170" cy="0" r="4" fill="#53565A"/>
      <text x="200" y="5" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="15" fill="#53565A">平均售价</text>
    </g>
  </g>
  
  <!-- 数据总结卡片 -->
  <g transform="translate(200, 550)">
    <!-- 租金变化 -->
    <rect x="0" y="0" width="220" height="75" fill="#FFFFFF" stroke="#D04A02" stroke-width="2" rx="6"/>
    <text x="110" y="30" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="16" fill="#8C8C8C" text-anchor="middle">
      租金变化
    </text>
    <text x="110" y="60" font-family="Helvetica Neue, Arial, sans-serif" font-size="28" fill="#D04A02" text-anchor="middle" font-weight="bold">
      -9.5%
    </text>
    
    <!-- 售价变化 -->
    <rect x="250" y="0" width="220" height="75" fill="#FFFFFF" stroke="#53565A" stroke-width="2" rx="6"/>
    <text x="360" y="30" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="16" fill="#8C8C8C" text-anchor="middle">
      售价变化
    </text>
    <text x="360" y="60" font-family="Helvetica Neue, Arial, sans-serif" font-size="28" fill="#53565A" text-anchor="middle" font-weight="bold">
      +9.2%
    </text>
  </g>
  
  <!-- 页脚 -->
  <line x1="50" y1="680" x2="1230" y2="680" stroke="#E0E0E0" stroke-width="1"/>
  <text x="50" y="700" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="14" fill="#8C8C8C">
    观音桥写字楼减值分析
  </text>
  <text x="1230" y="700" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="14" fill="#8C8C8C" text-anchor="end">
    4 / 11
  </text>
  
  <!-- 数据来源 -->
  <text x="640" y="700" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="12" fill="#8C8C8C" text-anchor="middle">
    数据来源：3房网观音桥商圈行情（2021-2023）
  </text>
</svg>