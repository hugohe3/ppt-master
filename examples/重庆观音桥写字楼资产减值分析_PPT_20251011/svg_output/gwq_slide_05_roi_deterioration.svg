<svg viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#FFFFFF"/>
  
  <!-- 页眉 -->
  <line x1="50" y1="40" x2="1230" y2="40" stroke="#E0E0E0" stroke-width="1"/>
  <text x="50" y="30" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="16" fill="#8C8C8C">
    投资回报率恶化
  </text>
  <text x="1230" y="30" font-family="Helvetica Neue, Arial, sans-serif" font-size="16" fill="#D04A02" text-anchor="end" font-weight="600">
    PwC
  </text>
  
  <!-- 页面标题 -->
  <text x="50" y="100" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="36" font-weight="bold" fill="#53565A">
    投资回报率持续恶化
  </text>
  
  <!-- 核心洞察 -->
  <rect x="50" y="120" width="1180" height="50" fill="#FFF5F0" stroke="#D04A02" stroke-width="1" rx="6"/>
  <text x="640" y="152" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="20" fill="#D04A02" text-anchor="middle" font-weight="600">
    收益率降至3.0-3.5%，接近国债利率，投资吸引力丧失
  </text>
  
  <!-- 左侧：静态回报期柱状图 -->
  <g transform="translate(80, 220)">
    <text x="250" y="-10" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="22" font-weight="600" fill="#53565A" text-anchor="middle">
      静态投资回报期变化
    </text>
    
    <!-- 坐标轴 -->
    <line x1="60" y1="30" x2="60" y2="380" stroke="#53565A" stroke-width="2"/>
    <line x1="60" y1="380" x2="500" y2="380" stroke="#53565A" stroke-width="2"/>
    
    <!-- Y轴标签 -->
    <text x="30" y="35" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#8C8C8C" text-anchor="end">40年</text>
    <text x="30" y="122" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#8C8C8C" text-anchor="end">30年</text>
    <text x="30" y="210" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#8C8C8C" text-anchor="end">20年</text>
    <text x="30" y="297" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#8C8C8C" text-anchor="end">10年</text>
    <text x="30" y="385" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#8C8C8C" text-anchor="end">0</text>
    
    <!-- 网格线 -->
    <line x1="60" y1="30" x2="500" y2="30" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="60" y1="122" x2="500" y2="122" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="60" y1="210" x2="500" y2="210" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="60" y1="297" x2="500" y2="297" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="3,3"/>
    
    <!-- 柱子 - 2021年 -->
    <rect x="120" y="187" width="80" height="193" fill="#8C8C8C" rx="4"/>
    <text x="160" y="170" font-family="Helvetica Neue, Arial, sans-serif" font-size="24" fill="#8C8C8C" text-anchor="middle" font-weight="bold">22年</text>
    <text x="160" y="410" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="16" fill="#53565A" text-anchor="middle">2021</text>
    
    <!-- 柱子 - 2023平均 -->
    <rect x="240" y="135" width="80" height="245" fill="#D04A02" rx="4"/>
    <text x="280" y="118" font-family="Helvetica Neue, Arial, sans-serif" font-size="24" fill="#D04A02" text-anchor="middle" font-weight="bold">28年</text>
    <text x="280" y="410" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="16" fill="#53565A" text-anchor="middle">2023平均</text>
    
    <!-- 柱子 - 部分项目 -->
    <rect x="360" y="75" width="80" height="305" fill="#D04A02" opacity="0.6" rx="4"/>
    <text x="400" y="58" font-family="Helvetica Neue, Arial, sans-serif" font-size="24" fill="#D04A02" text-anchor="middle" font-weight="bold">35年</text>
    <text x="400" y="410" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="16" fill="#53565A" text-anchor="middle">
      <tspan x="400" dy="0">部分项目</tspan>
    </text>
  </g>
  
  <!-- 右侧：典型楼盘对比表 -->
  <g transform="translate(650, 220)">
    <text x="280" y="-10" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="22" font-weight="600" fill="#53565A" text-anchor="middle">
      典型楼盘投资回报对比
    </text>
    
    <!-- 表格 -->
    <!-- 表头 -->
    <rect x="0" y="30" width="560" height="45" fill="#53565A"/>
    <text x="140" y="58" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle" font-weight="600">
      楼盘名称
    </text>
    <text x="310" y="58" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle" font-weight="600">
      租金(元/㎡·月)
    </text>
    <text x="450" y="58" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle" font-weight="600">
      回报期
    </text>
    
    <!-- 数据行1 - 融恒时代广场 -->
    <rect x="0" y="75" width="560" height="60" fill="#FAFAFA"/>
    <line x1="0" y1="135" x2="560" y2="135" stroke="#E0E0E0" stroke-width="1"/>
    <text x="140" y="112" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="16" fill="#53565A" text-anchor="middle">
      融恒时代广场
    </text>
    <text x="310" y="112" font-family="Helvetica Neue, Arial, sans-serif" font-size="16" fill="#53565A" text-anchor="middle">
      45.5
    </text>
    <text x="450" y="112" font-family="Helvetica Neue, Arial, sans-serif" font-size="20" fill="#D04A02" text-anchor="middle" font-weight="bold">
      35年
    </text>
    
    <!-- 数据行2 - 重庆时代中心 -->
    <rect x="0" y="135" width="560" height="60" fill="#FFFFFF"/>
    <line x1="0" y1="195" x2="560" y2="195" stroke="#E0E0E0" stroke-width="1"/>
    <text x="140" y="172" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="16" fill="#53565A" text-anchor="middle">
      重庆时代中心
    </text>
    <text x="310" y="172" font-family="Helvetica Neue, Arial, sans-serif" font-size="16" fill="#53565A" text-anchor="middle">
      46.3
    </text>
    <text x="450" y="172" font-family="Helvetica Neue, Arial, sans-serif" font-size="20" fill="#D04A02" text-anchor="middle" font-weight="bold">
      28年
    </text>
    
    <!-- 数据行3 - 未来国际 -->
    <rect x="0" y="195" width="560" height="60" fill="#FAFAFA"/>
    <line x1="0" y1="255" x2="560" y2="255" stroke="#E0E0E0" stroke-width="1"/>
    <text x="140" y="232" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="16" fill="#53565A" text-anchor="middle">
      未来国际
    </text>
    <text x="310" y="232" font-family="Helvetica Neue, Arial, sans-serif" font-size="16" fill="#53565A" text-anchor="middle">
      47.2
    </text>
    <text x="450" y="232" font-family="Helvetica Neue, Arial, sans-serif" font-size="20" fill="#D04A02" text-anchor="middle" font-weight="bold">
      31年
    </text>
    
    <!-- 数据行4 - 协信中心（对照组） -->
    <rect x="0" y="255" width="560" height="60" fill="#FFFFFF"/>
    <text x="140" y="292" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="16" fill="#53565A" text-anchor="middle">
      协信中心（对照）
    </text>
    <text x="310" y="292" font-family="Helvetica Neue, Arial, sans-serif" font-size="16" fill="#53565A" text-anchor="middle">
      61.3
    </text>
    <text x="450" y="292" font-family="Helvetica Neue, Arial, sans-serif" font-size="20" fill="#53565A" text-anchor="middle" font-weight="bold">
      12年
    </text>
    
    <!-- 表格边框 -->
    <rect x="0" y="30" width="560" height="285" fill="none" stroke="#E0E0E0" stroke-width="1"/>
    <line x1="240" y1="30" x2="240" y2="315" stroke="#E0E0E0" stroke-width="1"/>
    <line x1="380" y1="30" x2="380" y2="315" stroke="#E0E0E0" stroke-width="1"/>
  </g>
  
  <!-- 底部收益率对比 -->
  <g transform="translate(80, 635)">
    <rect x="0" y="0" width="520" height="40" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="1" rx="4"/>
    <text x="260" y="27" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="17" fill="#53565A" text-anchor="middle">
      <tspan font-weight="600">年化收益率：</tspan>
      <tspan fill="#8C8C8C">2021年 </tspan>
      <tspan font-weight="bold">4.5%</tspan>
      <tspan fill="#8C8C8C"> → 2023年 </tspan>
      <tspan fill="#D04A02" font-weight="bold">3.0-3.5%</tspan>
    </text>
    
    <rect x="600" y="0" width="520" height="40" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="1" rx="4"/>
    <text x="860" y="27" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="17" fill="#53565A" text-anchor="middle">
      <tspan font-weight="600">参考：</tspan>
      <tspan fill="#8C8C8C">10年期国债收益率约 </tspan>
      <tspan font-weight="bold">2.5-3.0%</tspan>
    </text>
  </g>
  
  <!-- 页脚 -->
  <line x1="50" y1="680" x2="1230" y2="680" stroke="#E0E0E0" stroke-width="1"/>
  <text x="50" y="700" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="14" fill="#8C8C8C">
    观音桥写字楼减值分析
  </text>
  <text x="1230" y="700" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="14" fill="#8C8C8C" text-anchor="end">
    5 / 11
  </text>
</svg>