<svg viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#FFFFFF"/>
  
  <!-- 页眉 -->
  <line x1="50" y1="40" x2="1230" y2="40" stroke="#E0E0E0" stroke-width="1"/>
  <text x="50" y="30" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="16" fill="#8C8C8C">
    市场对比分析
  </text>
  <text x="1230" y="30" font-family="Helvetica Neue, Arial, sans-serif" font-size="16" fill="#D04A02" text-anchor="end" font-weight="600">
    PwC
  </text>
  
  <!-- 页面标题 -->
  <text x="50" y="100" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="36" font-weight="bold" fill="#53565A">
    重庆主要商圈市场对比矩阵
  </text>
  
  <!-- 核心洞察 -->
  <rect x="50" y="120" width="1180" height="50" fill="#FFF5F0" stroke="#D04A02" stroke-width="1" rx="6"/>
  <text x="640" y="152" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="20" fill="#D04A02" text-anchor="middle" font-weight="600">
    观音桥虽优于CBD核心区，但系统性风险已显现，市场压力向次级商圈传导
  </text>
  
  <!-- 矩阵图 -->
  <g transform="translate(40, 240)">
    <!-- 坐标轴背景 -->
    <rect x="80" y="0" width="820" height="380" fill="#FAFAFA"/>
    
    <!-- 网格线 -->
    <line x1="80" y1="95" x2="900" y2="95" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="80" y1="190" x2="900" y2="190" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="80" y1="285" x2="900" y2="285" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="3,3"/>
    
    <line x1="285" y1="0" x2="285" y2="380" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="490" y1="0" x2="490" y2="380" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="695" y1="0" x2="695" y2="380" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="3,3"/>
    
    <!-- Y轴 -->
    <line x1="80" y1="0" x2="80" y2="380" stroke="#53565A" stroke-width="2"/>
    <text x="40" y="-30" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="16" fill="#53565A" text-anchor="middle" font-weight="600">
      空置率
    </text>
    <text x="40" y="-10" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="13" fill="#8C8C8C" text-anchor="middle">
      (高→低)
    </text>
    
    <!-- Y轴刻度 -->
    <text x="60" y="8" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#8C8C8C" text-anchor="end">45%</text>
    <text x="60" y="100" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#8C8C8C" text-anchor="end">30%</text>
    <text x="60" y="195" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#8C8C8C" text-anchor="end">20%</text>
    <text x="60" y="290" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#8C8C8C" text-anchor="end">10%</text>
    <text x="60" y="385" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#8C8C8C" text-anchor="end">0%</text>
    
    <!-- X轴 -->
    <line x1="80" y1="380" x2="900" y2="380" stroke="#53565A" stroke-width="2"/>
    <text x="490" y="415" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="16" fill="#53565A" text-anchor="middle" font-weight="600">
      租金水平 (低→高)
    </text>
    
    <!-- X轴刻度 -->
    <text x="80" y="405" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#8C8C8C" text-anchor="middle">低</text>
    <text x="285" y="405" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#8C8C8C" text-anchor="middle">中低</text>
    <text x="490" y="405" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#8C8C8C" text-anchor="middle">中</text>
    <text x="695" y="405" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#8C8C8C" text-anchor="middle">中高</text>
    <text x="900" y="405" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#8C8C8C" text-anchor="middle">高</text>
    
    <!-- 数据点气泡 -->
    <!-- 解放碑 - 高空置高租金 -->
    <circle cx="750" cy="38" r="55" fill="#8C8C8C" opacity="0.3"/>
    <circle cx="750" cy="38" r="55" fill="none" stroke="#8C8C8C" stroke-width="2"/>
    <text x="750" y="35" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="18" fill="#53565A" text-anchor="middle" font-weight="600">
      解放碑
    </text>
    <text x="750" y="55" font-family="Helvetica Neue, Arial, sans-serif" font-size="15" fill="#8C8C8C" text-anchor="middle">
      40% / 高
    </text>
    
    <!-- 江北嘴 - 高空置高租金 -->
    <circle cx="820" cy="108" r="60" fill="#8C8C8C" opacity="0.3"/>
    <circle cx="820" cy="108" r="60" fill="none" stroke="#8C8C8C" stroke-width="2"/>
    <text x="820" y="105" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="18" fill="#53565A" text-anchor="middle" font-weight="600">
      江北嘴
    </text>
    <text x="820" y="125" font-family="Helvetica Neue, Arial, sans-serif" font-size="15" fill="#8C8C8C" text-anchor="middle">
      33% / 高
    </text>
    
    <!-- 观音桥 - 中空置中租金（橙色标注） -->
    <circle cx="520" cy="185" r="70" fill="#D04A02" opacity="0.15"/>
    <circle cx="520" cy="185" r="70" fill="none" stroke="#D04A02" stroke-width="3"/>
    <text x="520" y="180" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="20" fill="#D04A02" text-anchor="middle" font-weight="bold">
      观音桥
    </text>
    <text x="520" y="203" font-family="Helvetica Neue, Arial, sans-serif" font-size="16" fill="#D04A02" text-anchor="middle" font-weight="600">
      ~20% / 中
    </text>
    
    <!-- 趋势箭头 -->
    <path d="M 520,255 L 520,285 L 515,278 M 520,285 L 525,278" stroke="#D04A02" stroke-width="2" fill="none"/>
    <text x="520" y="310" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="13" fill="#D04A02" text-anchor="middle">
      风险上升趋势
    </text>
    
    <!-- 大坪 - 低空置中低租金 -->
    <circle cx="350" cy="285" r="45" fill="#8C8C8C" opacity="0.2"/>
    <circle cx="350" cy="285" r="45" fill="none" stroke="#8C8C8C" stroke-width="2"/>
    <text x="350" y="283" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="16" fill="#53565A" text-anchor="middle" font-weight="600">
      大坪
    </text>
    <text x="350" y="302" font-family="Helvetica Neue, Arial, sans-serif" font-size="14" fill="#8C8C8C" text-anchor="middle">
      中等 / 中低
    </text>
  </g>
  
  <!-- 右侧说明 -->
  <g transform="translate(950, 280)">
    <text x="0" y="0" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="18" fill="#53565A" font-weight="600">
      气泡大小 = 存量规模
    </text>
    
    <text x="0" y="50" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="16" fill="#8C8C8C">
      <tspan x="0" dy="0">• 解放碑：传统CBD</tspan>
      <tspan x="0" dy="28">  空置率最高</tspan>
      <tspan x="0" dy="35">• 江北嘴：新兴金融城</tspan>
      <tspan x="0" dy="28">  供应激增去化难</tspan>
      <tspan x="0" dy="35">• 观音桥：次级核心</tspan>
      <tspan x="0" dy="28">  风险开始显现</tspan>
      <tspan x="0" dy="35">• 大坪：性价比选择</tspan>
      <tspan x="0" dy="28">  表现相对稳健</tspan>
    </text>
  </g>
  
  <!-- 页脚 -->
  <line x1="50" y1="680" x2="1230" y2="680" stroke="#E0E0E0" stroke-width="1"/>
  <text x="50" y="700" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="14" fill="#8C8C8C">
    观音桥写字楼减值分析
  </text>
  <text x="1230" y="700" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="14" fill="#8C8C8C" text-anchor="end">
    8 / 11
  </text>
</svg>