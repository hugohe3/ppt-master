<svg viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#FFFFFF"/>
  
  <!-- 页眉 -->
  <line x1="50" y1="40" x2="1230" y2="40" stroke="#E0E0E0" stroke-width="1"/>
  <text x="50" y="30" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="16" fill="#8C8C8C">
    分析框架
  </text>
  <text x="1230" y="30" font-family="Helvetica Neue, Arial, sans-serif" font-size="16" fill="#D04A02" text-anchor="end" font-weight="600">
    PwC
  </text>
  
  <!-- 页面标题 -->
  <text x="50" y="100" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="36" font-weight="bold" fill="#53565A">
    减值判断分析框架
  </text>
  
  <!-- 副标题 -->
  <text x="50" y="135" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="18" fill="#8C8C8C">
    基于IAS 36资产减值准则的六维度评估体系
  </text>
  
  <!-- 中央核心圆 -->
  <circle cx="640" cy="380" r="80" fill="#D04A02" opacity="0.1" stroke="#D04A02" stroke-width="2"/>
  <text x="640" y="375" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="24" font-weight="bold" fill="#D04A02" text-anchor="middle">
    减值判断
  </text>
  <text x="640" y="400" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="16" fill="#53565A" text-anchor="middle">
    可收回金额
  </text>
  
  <!-- 六个分析维度方块 - 环绕中心布局 -->
  <!-- 顶部左：售价走势 -->
  <g transform="translate(340, 200)">
    <rect x="0" y="0" width="180" height="100" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="1" rx="6"/>
    <text x="90" y="35" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="20" font-weight="600" fill="#53565A" text-anchor="middle">
      <tspan x="90" dy="0">售价走势</tspan>
      <tspan x="90" dy="25" font-size="16" fill="#8C8C8C">分析</tspan>
    </text>
    <circle cx="90" cy="75" r="4" fill="#D04A02"/>
    <text x="90" y="90" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="14" fill="#8C8C8C" text-anchor="middle">
      ①
    </text>
  </g>
  
  <!-- 连接线1 -->
  <line x1="475" y1="300" x2="580" y2="340" stroke="#E0E0E0" stroke-width="2" stroke-dasharray="4,4"/>
  
  <!-- 顶部右：租金收益 -->
  <g transform="translate(760, 200)">
    <rect x="0" y="0" width="180" height="100" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="1" rx="6"/>
    <text x="90" y="35" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="20" font-weight="600" fill="#53565A" text-anchor="middle">
      <tspan x="90" dy="0">租金收益</tspan>
      <tspan x="90" dy="25" font-size="16" fill="#8C8C8C">分析</tspan>
    </text>
    <circle cx="90" cy="75" r="4" fill="#D04A02"/>
    <text x="90" y="90" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="14" fill="#8C8C8C" text-anchor="middle">
      ②
    </text>
  </g>
  
  <!-- 连接线2 -->
  <line x1="805" y1="300" x2="700" y2="340" stroke="#E0E0E0" stroke-width="2" stroke-dasharray="4,4"/>
  
  <!-- 中部左：空置率 -->
  <g transform="translate(150, 330)">
    <rect x="0" y="0" width="180" height="100" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="1" rx="6"/>
    <text x="90" y="35" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="20" font-weight="600" fill="#53565A" text-anchor="middle">
      <tspan x="90" dy="0">空置率</tspan>
      <tspan x="90" dy="25" font-size="16" fill="#8C8C8C">变化</tspan>
    </text>
    <circle cx="90" cy="75" r="4" fill="#D04A02"/>
    <text x="90" y="90" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="14" fill="#8C8C8C" text-anchor="middle">
      ③
    </text>
  </g>
  
  <!-- 连接线3 -->
  <line x1="330" y1="380" x2="560" y2="380" stroke="#E0E0E0" stroke-width="2" stroke-dasharray="4,4"/>
  
  <!-- 中部右：租户动态 -->
  <g transform="translate(950, 330)">
    <rect x="0" y="0" width="180" height="100" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="1" rx="6"/>
    <text x="90" y="35" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="20" font-weight="600" fill="#53565A" text-anchor="middle">
      <tspan x="90" dy="0">租户动态</tspan>
      <tspan x="90" dy="25" font-size="16" fill="#8C8C8C">分析</tspan>
    </text>
    <circle cx="90" cy="75" r="4" fill="#D04A02"/>
    <text x="90" y="90" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="14" fill="#8C8C8C" text-anchor="middle">
      ④
    </text>
  </g>
  
  <!-- 连接线4 -->
  <line x1="950" y1="380" x2="720" y2="380" stroke="#E0E0E0" stroke-width="2" stroke-dasharray="4,4"/>
  
  <!-- 底部左：市场对比 -->
  <g transform="translate(340, 490)">
    <rect x="0" y="0" width="180" height="100" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="1" rx="6"/>
    <text x="90" y="35" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="20" font-weight="600" fill="#53565A" text-anchor="middle">
      <tspan x="90" dy="0">市场对比</tspan>
      <tspan x="90" dy="25" font-size="16" fill="#8C8C8C">分析</tspan>
    </text>
    <circle cx="90" cy="75" r="4" fill="#D04A02"/>
    <text x="90" y="90" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="14" fill="#8C8C8C" text-anchor="middle">
      ⑤
    </text>
  </g>
  
  <!-- 连接线5 -->
  <line x1="475" y1="490" x2="580" y2="440" stroke="#E0E0E0" stroke-width="2" stroke-dasharray="4,4"/>
  
  <!-- 底部右：供给展望 -->
  <g transform="translate(760, 490)">
    <rect x="0" y="0" width="180" height="100" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="1" rx="6"/>
    <text x="90" y="35" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="20" font-weight="600" fill="#53565A" text-anchor="middle">
      <tspan x="90" dy="0">供给展望</tspan>
      <tspan x="90" dy="25" font-size="16" fill="#8C8C8C">分析</tspan>
    </text>
    <circle cx="90" cy="75" r="4" fill="#D04A02"/>
    <text x="90" y="90" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="14" fill="#8C8C8C" text-anchor="middle">
      ⑥
    </text>
  </g>
  
  <!-- 连接线6 -->
  <line x1="805" y1="490" x2="700" y2="440" stroke="#E0E0E0" stroke-width="2" stroke-dasharray="4,4"/>
  
  <!-- 页脚 -->
  <line x1="50" y1="680" x2="1230" y2="680" stroke="#E0E0E0" stroke-width="1"/>
  <text x="50" y="700" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="14" fill="#8C8C8C">
    观音桥写字楼减值分析
  </text>
  <text x="1230" y="700" font-family="PingFang SC, Microsoft YaHei UI, Helvetica Neue, sans-serif" font-size="14" fill="#8C8C8C" text-anchor="end">
    3 / 11
  </text>
</svg>