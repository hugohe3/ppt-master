    </text>
    <text font-size="13" fill="#5D6D7E" font-family="Arial, sans-serif" x="785" y="568">Empower staff to build authentic</text><text font-size="13" fill="#5D6D7E" font-family="Arial, sans-serif" x="785" y="586">customer relationships</text><text x="785" y="605" font-family="Arial, sans-serif" font-size="14" fill="#005587" font-weight="bold">
