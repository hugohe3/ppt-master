    <path fill="#F8F9FA" stroke="#94A3B8" stroke-width="1.5" d="M544,470 H736 A4,4 0 0 1 740,474 V516 A4,4 0 0 1 736,520 H544 A4,4 0 0 1 540,516 V474 A4,4 0 0 1 544,470 Z" />
    <text x="640" y="491" font-family="Arial, sans-serif" font-size="12" fill="#5D6D7E" text-anchor="middle" font-weight="bold">
