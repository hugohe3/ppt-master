    <path fill="#005587" d="M764,480 H1156 A4,4 0 0 1 1160,484 V514 A4,4 0 0 1 1156,518 H764 A4,4 0 0 1 760,514 V484 A4,4 0 0 1 764,480 Z" />
    <rect x="760" y="505" width="400" height="13" fill="#005587" />
    
    
