<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" width="1280" height="720">
    
    <defs>
        
        <linearGradient id="pieGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#006BA8;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#004A75;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="pieGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0089C9;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0076A8;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="pieGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#5AA3B8;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4A90A4;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="pieGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#8FC4D4;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#7FB3C7;stop-opacity:1" />
        </linearGradient>
        
        
        <filter id="pieShadow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
            <feOffset dx="2" dy="3" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.25" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>
    
    
    <rect width="1280" height="720" fill="#FFFFFF" />

    
    <rect x="0" y="0" width="1280" height="4" fill="#005587" />

    
    <text x="60" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#2C3E50">
