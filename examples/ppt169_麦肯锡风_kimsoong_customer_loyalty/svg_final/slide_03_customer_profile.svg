    </text>

    
    <g filter="url(#pieShadow)">
        
        <circle cx="220" cy="280" r="70" fill="none" stroke="url(#pieGrad1)" stroke-width="34" stroke-dasharray="211.11 228.71" transform="rotate(-90 220 280)" opacity="0.95" />
        
        
        <circle cx="220" cy="280" r="70" fill="none" stroke="url(#pieGrad2)" stroke-width="34" stroke-dasharray="118.75 321.07" stroke-dashoffset="-211.11" transform="rotate(-90 220 280)" opacity="0.95" />
        
        
        <circle cx="220" cy="280" r="70" fill="none" stroke="url(#pieGrad3)" stroke-width="34" stroke-dasharray="65.97 373.85" stroke-dashoffset="-329.86" transform="rotate(-90 220 280)" opacity="0.95" />
        
        
