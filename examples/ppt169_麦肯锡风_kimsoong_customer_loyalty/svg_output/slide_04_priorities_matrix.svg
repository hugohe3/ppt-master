<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" width="1280" height="720">
    <!-- Background -->
    <rect width="1280" height="720" fill="#FFFFFF" />

    <!-- Header bar -->
    <rect x="0" y="0" width="1280" height="4" fill="#005587" />

    <!-- Title -->
    <text x="60" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#2C3E50">
        <tspan>Customer Priorities vs. Current Performance</tspan>
    </text>

    <!-- Matrix container -->
    <rect x="140" y="140" width="1000" height="480" fill="#FFFFFF" stroke="#ECF0F1" stroke-width="2" />

    <!-- Quadrant backgrounds for visual distinction -->
    <!-- Q1: Top-Left (Maintain) -->
    <rect x="140" y="140" width="500" height="240" fill="#F0F9FF" opacity="0.4" />
    
    <!-- Q2: Top-Right (Leverage Strengths) -->
    <rect x="640" y="140" width="500" height="240" fill="#DBEAFE" opacity="0.5" />
    
    <!-- Q3: Bottom-Left (Low Priority) -->
    <rect x="140" y="380" width="500" height="240" fill="#F9FAFB" opacity="0.4" />
    
    <!-- Q4: Bottom-Right (Critical Gap) -->
    <rect x="640" y="380" width="500" height="240" fill="#FEE2E2" opacity="0.3" />

    <!-- Grid lines -->
    <line x1="640" y1="140" x2="640" y2="620" stroke="#94A3B8" stroke-width="2" />
    <line x1="140" y1="380" x2="1140" y2="380" stroke="#94A3B8" stroke-width="2" />

    <!-- Axes -->
    <line x1="140" y1="620" x2="1140" y2="620" stroke="#2C3E50" stroke-width="2" />
    <line x1="140" y1="140" x2="140" y2="620" stroke="#2C3E50" stroke-width="2" />

    <!-- X-axis label -->
    <text x="640" y="655" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#005587"
        text-anchor="middle">
        <tspan>Importance to Customer →</tspan>
    </text>
    <text x="180" y="655" font-family="Arial, sans-serif" font-size="14" fill="#5D6D7E">
        <tspan>Low</tspan>
    </text>
    <text x="1080" y="655" font-family="Arial, sans-serif" font-size="14" fill="#5D6D7E">
        <tspan>High</tspan>
    </text>

    <!-- Y-axis label -->
    <text x="100" y="385" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#005587"
        text-anchor="middle" transform="rotate(-90 100 385)">
        <tspan>Current Satisfaction →</tspan>
    </text>
    <text x="100" y="600" font-family="Arial, sans-serif" font-size="14" fill="#5D6D7E" text-anchor="middle"
        transform="rotate(-90 100 600)">
        <tspan>Low</tspan>
    </text>
    <text x="100" y="170" font-family="Arial, sans-serif" font-size="14" fill="#5D6D7E" text-anchor="middle"
        transform="rotate(-90 100 170)">
        <tspan>High</tspan>
    </text>

    <!-- Quadrant labels with background boxes -->
    <!-- Q1: Maintain (Top-Left quadrant, top-right corner) -->
    <rect x="520" y="150" width="110" height="32" fill="#FFFFFF" stroke="#0076A8" stroke-width="1.5" rx="4" opacity="0.95" />
    <text x="575" y="172" font-family="Arial, sans-serif" font-size="15" fill="#0076A8" font-weight="bold" text-anchor="middle">
        <tspan>Maintain</tspan>
    </text>
    
    <!-- Q2: Leverage Strengths (Top-Right quadrant, top-left corner) -->
    <rect x="650" y="150" width="160" height="32" fill="#FFFFFF" stroke="#005587" stroke-width="1.5" rx="4" opacity="0.95" />
    <text x="730" y="172" font-family="Arial, sans-serif" font-size="15" fill="#005587" font-weight="bold" text-anchor="middle">
        <tspan>Leverage Strengths</tspan>
    </text>
    
    <!-- Q3: Low Priority (Bottom-Left quadrant, bottom-right corner) -->
    <rect x="510" y="585" width="120" height="32" fill="#FFFFFF" stroke="#94A3B8" stroke-width="1.5" rx="4" opacity="0.95" />
    <text x="570" y="607" font-family="Arial, sans-serif" font-size="15" fill="#64748B" font-weight="bold" text-anchor="middle">
        <tspan>Low Priority</tspan>
    </text>
    
    <!-- Q4: CRITICAL GAP (Bottom-Right quadrant, bottom-left corner) -->
    <rect x="650" y="585" width="140" height="32" fill="#FEE2E2" stroke="#E74C3C" stroke-width="2" rx="4" opacity="0.95" />
    <text x="720" y="607" font-family="Arial, sans-serif" font-size="15" fill="#E74C3C" font-weight="bold" text-anchor="middle">
        <tspan>CRITICAL GAP</tspan>
    </text>

    <!-- Data points (bubbles) - repositioned to avoid overlap -->

    <!-- Comfort (x=250, y=260) - Low importance, high satisfaction -->
    <circle cx="250" cy="260" r="38" fill="#7FB3C7" opacity="0.75" />
    <text x="250" y="258" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#FFFFFF"
        text-anchor="middle">
        <tspan>Comfort</tspan>
    </text>
    <text x="250" y="273" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">
        <tspan>(#7)</tspan>
    </text>

    <!-- Performance (x=320, y=330) - Low importance, mid satisfaction -->
    <circle cx="320" cy="330" r="42" fill="#4A90A4" opacity="0.75" />
    <text x="320" y="325" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#FFFFFF"
        text-anchor="middle">
        <tspan>Performance</tspan>
    </text>
    <text x="320" y="342" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">
        <tspan>(#6)</tspan>
    </text>

    <!-- Warranty (x=720, y=290) - Mid importance, mid-high satisfaction -->
    <circle cx="720" cy="290" r="46" fill="#0076A8" opacity="0.75" />
    <text x="720" y="287" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF"
        text-anchor="middle">
        <tspan>Warranty</tspan>
    </text>
    <text x="720" y="303" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">
        <tspan>(#5)</tspan>
    </text>

    <!-- Reliability (x=920, y=210) - High importance, high satisfaction -->
    <circle cx="920" cy="210" r="52" fill="#005587" opacity="0.85" />
    <text x="920" y="207" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF"
        text-anchor="middle">
        <tspan>Reliability</tspan>
    </text>
    <text x="920" y="223" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">
        <tspan>(#3)</tspan>
    </text>

    <!-- Economy (x=1020, y=200) - Highest importance, high satisfaction -->
    <circle cx="1020" cy="200" r="54" fill="#005587" opacity="0.85" />
    <text x="1020" y="197" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF"
        text-anchor="middle">
        <tspan>Economy</tspan>
    </text>
    <text x="1020" y="213" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">
        <tspan>(#1)</tspan>
    </text>

    <!-- Price (x=970, y=270) - High importance, mid-high satisfaction -->
    <circle cx="970" cy="270" r="52" fill="#005587" opacity="0.85" />
    <text x="970" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF"
        text-anchor="middle">
        <tspan>Price</tspan>
    </text>
    <text x="970" y="285" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">
        <tspan>(#2)</tspan>
    </text>

    <!-- After-sales Service (x=930, y=520) - CRITICAL: High importance, Low satisfaction -->
    <circle cx="930" cy="520" r="62" fill="#E74C3C" opacity="0.9" />
    <circle cx="930" cy="520" r="68" fill="none" stroke="#E74C3C" stroke-width="3" stroke-dasharray="5,3" />
    <text x="930" y="512" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#FFFFFF"
        text-anchor="middle">
        <tspan>After-sales</tspan>
    </text>
    <text x="930" y="530" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#FFFFFF"
        text-anchor="middle">
        <tspan>Service</tspan>
    </text>
    <text x="930" y="546" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">
        <tspan>(#4 Priority)</tspan>
    </text>

    <!-- Alert arrow -->
    <defs>
        <marker id="arrow-alert" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
            <path d="M0,0 L0,6 L9,3 z" fill="#E74C3C" />
        </marker>
    </defs>
    <path d="M 1005,520 L 1045,520" stroke="#E74C3C" stroke-width="3" marker-end="url(#arrow-alert)" />

    <!-- Alert text box -->
    <rect x="1040" y="495" width="90" height="50" fill="#FEE" stroke="#E74C3C" stroke-width="1" rx="4" />
    <text x="1085" y="515" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#E74C3C"
        text-anchor="middle">
        <tspan>URGENT</tspan>
    </text>
    <text x="1085" y="532" font-family="Arial, sans-serif" font-size="11" fill="#E74C3C" text-anchor="middle">
        <tspan>High priority</tspan>
    </text>

    <!-- Legend -->
    <text x="180" y="165" font-family="Arial, sans-serif" font-size="12" fill="#5D6D7E">
        <tspan>Bubble size = relative weight | Number = priority rank</tspan>
    </text>

    <!-- Footer -->
    <text x="60" y="680" font-family="Arial, sans-serif" font-size="14" fill="#5D6D7E">
        <tspan>4</tspan>
    </text>
    <text x="1160" y="680" font-family="Arial, sans-serif" font-size="14" fill="#5D6D7E" text-anchor="end">
        <tspan>Priority-Performance Matrix Analysis</tspan>
    </text>
</svg>