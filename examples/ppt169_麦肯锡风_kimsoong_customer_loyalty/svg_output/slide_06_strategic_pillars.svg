<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" width="1280" height="720">
    <!-- Definitions -->
    <defs>
        <!-- Gradients -->
        <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#005587;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0076A8;stop-opacity:1" />
        </linearGradient>
        
        <radialGradient id="centerGrad" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#0076A8;stop-opacity:0.2" />
            <stop offset="100%" style="stop-color:#005587;stop-opacity:0.15" />
        </radialGradient>
        
        <linearGradient id="pillarHeaderGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#005587;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#004A75;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="pillarHeaderGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#0076A8;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#005587;stop-opacity:1" />
        </linearGradient>
        
        <!-- Shadow filter -->
        <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
            <feOffset dx="0" dy="3" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.2"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- Arrow markers -->
        <marker id="arrowBlue" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
            <path d="M0,0 L0,8 L8,4 z" fill="#005587" opacity="0.6" />
        </marker>
    </defs>
    
    <!-- Background -->
    <rect width="1280" height="720" fill="#FFFFFF" />

    <!-- Header bar with gradient -->
    <rect x="0" y="0" width="1280" height="4" fill="url(#headerGrad)" />

    <!-- Title -->
    <text x="60" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#2C3E50">
        <tspan>Four Pillars of Customer Loyalty Strategy</tspan>
    </text>

    <!-- Central vision circle - McKinsey style -->
    <circle cx="640" cy="360" r="105" fill="#F8F9FA" />
    <circle cx="640" cy="360" r="105" fill="none" stroke="#005587" stroke-width="2.5" />
    
    <text x="640" y="345" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#005587"
        text-anchor="middle" letter-spacing="1">
        <tspan>STRATEGIC</tspan>
    </text>
    <text x="640" y="365" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#005587"
        text-anchor="middle" letter-spacing="1">
        <tspan>OBJECTIVE</tspan>
    </text>
    
    <!-- Divider line -->
    <line x1="600" y1="375" x2="680" y2="375" stroke="#005587" stroke-width="1" />
    
    <text x="640" y="395" font-family="Arial, sans-serif" font-size="15" fill="#2C3E50" text-anchor="middle" font-weight="bold">
        <tspan>Retain &amp; Grow</tspan>
    </text>
    <text x="640" y="412" font-family="Arial, sans-serif" font-size="14" fill="#5D6D7E" text-anchor="middle">
        <tspan>Customer Base</tspan>
    </text>

    <!-- Pillar 1: Top Left -->
    <rect x="120" y="140" width="400" height="140" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1.5" rx="4" />
    <rect x="120" y="140" width="400" height="38" fill="#005587" rx="4" />
    <rect x="120" y="165" width="400" height="13" fill="#005587" />
    
    <!-- Number label -->
    <text x="140" y="167" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">
        <tspan>01</tspan>
    </text>
    
    <text x="320" y="167" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF"
        text-anchor="middle">
        <tspan>Build Long-term Relationships</tspan>
    </text>

    <text x="145" y="208" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50" font-weight="bold">
        <tspan>Goal:</tspan>
    </text>
    <text x="145" y="228" font-family="Arial, sans-serif" font-size="13" fill="#5D6D7E">
        <tspan>Transform transactional buyers into</tspan>
        <tspan x="145" dy="18">lifetime customers</tspan>
    </text>

    <text x="145" y="265" font-family="Arial, sans-serif" font-size="14" fill="#005587" font-weight="bold">
        <tspan>→ Increase customer lifetime value</tspan>
    </text>

    <!-- Connector line -->
    <line x1="520" y1="210" x2="560" y2="280" stroke="#94A3B8" stroke-width="1.5" opacity="0.4" />

    <!-- Pillar 2: Top Right -->
    <rect x="760" y="140" width="400" height="140" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1.5" rx="4" />
    <rect x="760" y="140" width="400" height="38" fill="#005587" rx="4" />
    <rect x="760" y="165" width="400" height="13" fill="#005587" />
    
    <!-- Number label -->
    <text x="780" y="167" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">
        <tspan>02</tspan>
    </text>
    
    <text x="960" y="167" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF"
        text-anchor="middle">
        <tspan>Increase Customer Loyalty</tspan>
    </text>

    <text x="785" y="208" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50" font-weight="bold">
        <tspan>Goal:</tspan>
    </text>
    <text x="785" y="228" font-family="Arial, sans-serif" font-size="13" fill="#5D6D7E">
        <tspan>Boost repeat purchase rate from</tspan>
        <tspan x="785" dy="18">15% to 30%+ within 2 years</tspan>
    </text>

    <text x="785" y="265" font-family="Arial, sans-serif" font-size="14" fill="#005587" font-weight="bold">
        <tspan>→ Double retention rate</tspan>
    </text>

    <!-- Connector line -->
    <line x1="760" y1="210" x2="720" y2="280" stroke="#94A3B8" stroke-width="1.5" opacity="0.4" />

    <!-- Pillar 3: Bottom Left -->
    <rect x="120" y="480" width="400" height="140" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1.5" rx="4" />
    <rect x="120" y="480" width="400" height="38" fill="#005587" rx="4" />
    <rect x="120" y="505" width="400" height="13" fill="#005587" />
    
    <!-- Number label -->
    <text x="140" y="507" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">
        <tspan>03</tspan>
    </text>
    
    <text x="320" y="507" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF"
        text-anchor="middle">
        <tspan>Accurate Buyer Profiling</tspan>
    </text>

    <text x="145" y="548" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50" font-weight="bold">
        <tspan>Goal:</tspan>
    </text>
    <text x="145" y="568" font-family="Arial, sans-serif" font-size="13" fill="#5D6D7E">
        <tspan>Improve questionnaire response from</tspan>
        <tspan x="145" dy="18">40% to 70%+; enable data insights</tspan>
    </text>

    <text x="145" y="605" font-family="Arial, sans-serif" font-size="14" fill="#005587" font-weight="bold">
        <tspan>→ Data-driven decision making</tspan>
    </text>

    <!-- Connector line -->
    <line x1="520" y1="510" x2="560" y2="440" stroke="#94A3B8" stroke-width="1.5" opacity="0.4" />

    <!-- Pillar 4: Bottom Right -->
    <rect x="760" y="480" width="400" height="140" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1.5" rx="4" />
    <rect x="760" y="480" width="400" height="38" fill="#005587" rx="4" />
    <rect x="760" y="505" width="400" height="13" fill="#005587" />
    
    <!-- Number label -->
    <text x="780" y="507" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">
        <tspan>04</tspan>
    </text>
    
    <text x="960" y="507" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF"
        text-anchor="middle">
        <tspan>Staff Engagement</tspan>
    </text>

    <text x="785" y="548" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50" font-weight="bold">
        <tspan>Goal:</tspan>
    </text>
    <text x="785" y="568" font-family="Arial, sans-serif" font-size="13" fill="#5D6D7E">
        <tspan>Empower staff to build authentic</tspan>
        <tspan x="785" dy="18">customer relationships</tspan>
    </text>

    <text x="785" y="605" font-family="Arial, sans-serif" font-size="14" fill="#005587" font-weight="bold">
        <tspan>→ Service excellence culture</tspan>
    </text>

    <!-- Connector line -->
    <line x1="760" y1="510" x2="720" y2="440" stroke="#94A3B8" stroke-width="1.5" opacity="0.4" />

    <!-- Cost sharing note -->
    <rect x="540" y="470" width="200" height="50" fill="#F8F9FA" stroke="#94A3B8" stroke-width="1.5" rx="4" />
    <text x="640" y="491" font-family="Arial, sans-serif" font-size="12" fill="#5D6D7E" text-anchor="middle" font-weight="bold">
        <tspan>COST STRUCTURE</tspan>
    </text>
    <line x1="570" y1="497" x2="710" y2="497" stroke="#E5E7EB" stroke-width="1" />
    <text x="640" y="513" font-family="Arial, sans-serif" font-size="13" fill="#2C3E50" text-anchor="middle" font-weight="bold">
        <tspan>50% HQ / 50% Franchises</tspan>
    </text>

    <!-- Footer -->
    <text x="60" y="680" font-family="Arial, sans-serif" font-size="14" fill="#5D6D7E">
        <tspan>6</tspan>
    </text>
    <text x="1160" y="680" font-family="Arial, sans-serif" font-size="14" fill="#5D6D7E" text-anchor="end">
        <tspan>Strategic Framework Architecture</tspan>
    </text>
</svg>