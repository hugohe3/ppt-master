<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" width="1280" height="720">
    <defs>
        <linearGradient id="stepGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#58a6ff" />
            <stop offset="100%" style="stop-color:#7ee787" />
        </linearGradient>
    </defs>

    <!-- 背景 -->
    <rect width="1280" height="720" fill="#0d1117" />

    <!-- 步骤编号 -->
    <g transform="translate(60, 60)">
        <rect width="100" height="100" rx="16" fill="url(#stepGradient)" opacity="0.2" />
        <text x="50" y="75" text-anchor="middle" font-family="SF Mono, monospace" font-size="56" font-weight="bold"
            fill="url(#stepGradient)">03</text>
    </g>

    <!-- 标题 -->
    <text x="180" y="125" font-family="SF Pro Display, -apple-system, sans-serif" font-size="40" font-weight="bold"
        fill="#e6edf3">🔍 排除法缩小范围</text>

    <!-- 核心观点 -->
    <rect x="60" y="175" width="1160" height="55" rx="10" fill="#161b22" stroke="#30363d" stroke-width="1" />
    <text x="640" y="210" text-anchor="middle" font-family="SF Pro Text, -apple-system, sans-serif" font-size="20"
        fill="#e6edf3">
        <tspan fill="#f85149">✗ 不要瞎猜</tspan>
        <tspan>（改一行代码重启一下）</tspan>
        <tspan dx="40" fill="#7ee787">✓ 系统化</tspan>
        <tspan font-weight="bold" fill="#7ee787">二分法</tspan>
        <tspan fill="#7ee787">排除</tspan>
    </text>

    <!-- 三列检查卡片 -->
    <g transform="translate(60, 260)">
        <!-- 卡片1: 确认通讯 -->
        <g>
            <rect width="360" height="340" rx="12" fill="#161b22" stroke="#58a6ff" stroke-width="2" />
            <!-- 标题栏 -->
            <rect width="360" height="55" rx="12" fill="#58a6ff" opacity="0.15" />
            <text x="180" y="38" text-anchor="middle" font-family="SF Pro Display, -apple-system, sans-serif"
                font-size="22" font-weight="bold" fill="#58a6ff">📡 确认通讯</text>

            <!-- 内容 -->
            <g transform="translate(25, 80)" font-family="SF Pro Text, -apple-system, sans-serif" font-size="17"
                fill="#e6edf3">
                <text x="0" y="0" fill="#8b949e">用 Postman 测 API</text>
                <text x="0" y="35">排除前端代码问题</text>

                <!-- 代码框 -->
                <rect x="0" y="55" width="310" height="90" rx="8" fill="#1f2428" />
                <text x="15" y="80" font-family="SF Mono, monospace" font-size="14" fill="#7ee787">POST
                    /api/checkout</text>
                <text x="15" y="105" font-family="SF Mono, monospace" font-size="14" fill="#8b949e">→ Response: </text>
                <text x="130" y="105" font-family="SF Mono, monospace" font-size="14" fill="#f85149">500 Error</text>
                <text x="15" y="130" font-family="SF Mono, monospace" font-size="14" fill="#f0883e">// 后端问题确认！</text>

                <text x="0" y="175" fill="#f0883e" font-weight="bold">关键洞察：</text>
                <text x="0" y="200" fill="#e6edf3">如果后端回传就错了，</text>
                <text x="0" y="225" fill="#f85149">前端改死也没用！</text>
            </g>
        </g>

        <!-- 卡片2: 检查转换 -->
        <g transform="translate(400, 0)">
            <rect width="360" height="340" rx="12" fill="#161b22" stroke="#f0883e" stroke-width="2" />
            <!-- 标题栏 -->
            <rect width="360" height="55" rx="12" fill="#f0883e" opacity="0.15" />
            <text x="180" y="38" text-anchor="middle" font-family="SF Pro Display, -apple-system, sans-serif"
                font-size="22" font-weight="bold" fill="#f0883e">🔄 检查转换</text>

            <!-- 内容 -->
            <g transform="translate(25, 80)" font-family="SF Pro Text, -apple-system, sans-serif" font-size="17"
                fill="#e6edf3">
                <text x="0" y="0" fill="#8b949e">在数据转换节点加 Log</text>
                <text x="0" y="35">确认数据在哪里"变质"</text>

                <!-- 代码框 -->
                <rect x="0" y="55" width="310" height="110" rx="8" fill="#1f2428" />
                <text x="15" y="80" font-family="SF Mono, monospace" font-size="14" fill="#7ee787">console.log</text>
                <text x="125" y="80" font-family="SF Mono, monospace" font-size="14" fill="#8b949e">(data)</text>
                <text x="15" y="105" font-family="SF Mono, monospace" font-size="14" fill="#8b949e">// 输入: {price:
                    100}</text>
                <text x="15" y="130" font-family="SF Mono, monospace" font-size="14" fill="#f85149">// 输出: {price:
                    NaN}</text>
                <text x="15" y="155" font-family="SF Mono, monospace" font-size="14" fill="#f0883e">// 问题在这里！</text>

                <text x="0" y="195" fill="#f0883e" font-weight="bold">追踪数据流向</text>
                <text x="0" y="220" fill="#e6edf3">定位到具体的转换函数</text>
            </g>
        </g>

        <!-- 卡片3: 检查输出 -->
        <g transform="translate(800, 0)">
            <rect width="360" height="340" rx="12" fill="#161b22" stroke="#7ee787" stroke-width="2" />
            <!-- 标题栏 -->
            <rect width="360" height="55" rx="12" fill="#7ee787" opacity="0.15" />
            <text x="180" y="38" text-anchor="middle" font-family="SF Pro Display, -apple-system, sans-serif"
                font-size="22" font-weight="bold" fill="#7ee787">📤 检查输出</text>

            <!-- 内容 -->
            <g transform="translate(25, 80)" font-family="SF Pro Text, -apple-system, sans-serif" font-size="17"
                fill="#e6edf3">
                <text x="0" y="0" fill="#8b949e">确认最终输出</text>
                <text x="0" y="35">是逻辑错还是格式错？</text>

                <!-- 对比框 -->
                <rect x="0" y="55" width="310" height="50" rx="8" fill="#1f2428" />
                <text x="15" y="85" font-family="SF Mono, monospace" font-size="14" fill="#f85149">userId</text>
                <text x="80" y="85" font-family="SF Mono, monospace" font-size="14" fill="#8b949e"> vs </text>
                <text x="115" y="85" font-family="SF Mono, monospace" font-size="14" fill="#7ee787">user_id</text>

                <rect x="0" y="115" width="310" height="50" rx="8" fill="#1f2428" />
                <text x="15" y="145" font-family="SF Mono, monospace" font-size="14" fill="#f85149">"100"</text>
                <text x="65" y="145" font-family="SF Mono, monospace" font-size="14" fill="#8b949e"> vs </text>
                <text x="100" y="145" font-family="SF Mono, monospace" font-size="14" fill="#7ee787">100</text>
                <text x="140" y="145" font-family="SF Mono, monospace" font-size="14" fill="#8b949e">(类型不同)</text>

                <text x="0" y="195" fill="#f0883e" font-weight="bold">常见问题：</text>
                <text x="0" y="220" fill="#e6edf3">字段名拼错 / 格式不对</text>
            </g>
        </g>
    </g>

    <!-- 底部提示 -->
    <rect x="60" y="625" width="1160" height="45" rx="8" fill="#58a6ff" opacity="0.1" />
    <text x="640" y="655" text-anchor="middle" font-family="SF Pro Text, -apple-system, sans-serif" font-size="18"
        fill="#58a6ff">
        <tspan font-weight="bold">二分法核心：</tspan>
        <tspan>每次排除一半可能性，快速缩小范围</tspan>
    </text>

    <!-- 页码 -->
    <text x="1220" y="690" text-anchor="end" font-family="SF Mono, monospace" font-size="14" fill="#30363d">05 /
        10</text>
</svg>