    <path fill="#161b22" stroke="#30363d" stroke-width="1" d="M68,600 H1212 A8,8 0 0 1 1220,608 V662 A8,8 0 0 1 1212,670 H68 A8,8 0 0 1 60,662 V608 A8,8 0 0 1 68,600 Z" />
    <text x="640" y="635" text-anchor="middle" font-family="SF Pro Text, -apple-system, sans-serif" font-size="18" fill="#e6edf3">
        <tspan fill="#58a6ff" font-weight="bold">💡 Pro Tip：</tspan>
        <tspan>用 Git 先提交一个"修复前"的快照，方便对比和回滚</tspan>
    </text>
    <text x="640" y="658" text-anchor="middle" font-family="SF Mono, monospace" font-size="14" fill="#8b949e">git stash
        或 git commit -m "WIP: before fix"</text>

    
    <text x="1220" y="690" text-anchor="end" font-family="SF Mono, monospace" font-size="14" fill="#30363d">07 /
