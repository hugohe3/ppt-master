    <path fill="#f85149" opacity="0.15" stroke="#f85149" stroke-width="2" d="M70,175 H1210 A10,10 0 0 1 1220,185 V230 A10,10 0 0 1 1210,240 H70 A10,10 0 0 1 60,230 V185 A10,10 0 0 1 70,175 Z" />
