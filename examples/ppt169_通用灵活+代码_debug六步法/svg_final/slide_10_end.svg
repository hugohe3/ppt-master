        <text x="120" y="580">&lt;/&gt;</text>
        <text x="1000" y="520">/*</text>
        <text x="950" y="130">;</text>
        <text x="180" y="320">=&gt;</text>
    </g>

    
    <line x1="200" y1="300" x2="480" y2="300" stroke="url(#accentGradient)" stroke-width="2" opacity="0.5" />
    <line x1="800" y1="300" x2="1080" y2="300" stroke="url(#accentGradient)" stroke-width="2" opacity="0.5" />

    
    <g transform="translate(640, 220)" filter="url(#glow)">
        <circle cx="0" cy="0" r="60" fill="none" stroke="#7ee787" stroke-width="4" />
        <path d="M-25,0 L-8,18 L28,-18" fill="none" stroke="#7ee787" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" />
    </g>

    
    <text x="640" y="360" text-anchor="middle" font-family="SF Pro Display, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="url(#accentGradient)">Thank You</text>

    
    <text x="640" y="430" text-anchor="middle" font-family="SF Pro Display, -apple-system, sans-serif" font-size="36" fill="#e6edf3">Q &amp; A</text>

    
    <path fill="url(#accentGradient)" opacity="0.6" d="M541.50,470 H738.50 A1.50,1.50 0 0 1 740,471.50 V471.50 A1.50,1.50 0 0 1 738.50,473 H541.50 A1.50,1.50 0 0 1 540,471.50 V471.50 A1.50,1.50 0 0 1 541.50,470 Z" />

    
    <g transform="translate(280, 520)" font-family="SF Mono, monospace" font-size="14" fill="#8b949e">
