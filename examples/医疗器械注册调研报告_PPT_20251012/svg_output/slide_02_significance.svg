<svg viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#FFFFFF"/>
  
  <!-- 页眉装饰线 -->
  <line x1="60" y1="50" x2="1220" y2="50" stroke="#E0E6ED" stroke-width="2"/>
  
  <!-- 页面标题 -->
  <text x="640" y="100" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
        font-size="36" font-weight="bold" fill="#003D82" text-anchor="middle">
    医疗器械注册证：市场准入的必备"入场券"
  </text>
  
  <!-- 左侧：法规要求 -->
  <g>
    <!-- 背景卡片 -->
    <rect x="80" y="150" width="480" height="240" fill="#F5F7FA" rx="8"/>
    
    <!-- 标题 -->
    <text x="320" y="190" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
          font-size="24" font-weight="bold" fill="#0066CC" text-anchor="middle">
      法规要求
    </text>
    
    <!-- 盾牌图标 -->
    <g>
      <path d="M 320 220 L 340 220 L 340 250 L 330 260 L 320 250 Z" 
            fill="none" stroke="#003D82" stroke-width="2.5"/>
      <line x1="325" y1="230" x2="335" y2="230" stroke="#003D82" stroke-width="2.5"/>
      <line x1="325" y1="240" x2="335" y2="240" stroke="#003D82" stroke-width="2.5"/>
    </g>
    
    <!-- 内容要点 -->
    <g>
      <circle cx="120" cy="300" r="4" fill="#0066CC"/>
      <text x="135" y="305" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
            font-size="18" fill="#2C3E50">
        <tspan x="135" dy="0">第二类医疗器械</tspan>
        <tspan x="135" dy="24">必须取得药监部门注册证</tspan>
      </text>
    </g>
    
    <g>
      <circle cx="120" cy="355" r="4" fill="#0066CC"/>
      <text x="135" y="360" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
            font-size="18" fill="#2C3E50">
        未注册产品不得上市流通
      </text>
    </g>
    
    <g>
      <circle cx="120" cy="385" r="4" fill="#FF8C00"/>
      <text x="135" y="390" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
            font-size="18" fill="#2C3E50">
        违法经营将面临严厉处罚
      </text>
    </g>
  </g>
  
  <!-- 右侧：三大实质意义 -->
  <!-- 卡片1：市场准入 -->
  <g>
    <rect x="600" y="150" width="590" height="120" fill="#E3F2FD" rx="8" stroke="#0066CC" stroke-width="2"/>
    
    <!-- 医院图标 -->
    <g>
      <rect x="630" y="185" width="45" height="40" fill="none" stroke="#0066CC" stroke-width="2.5" rx="3"/>
      <path d="M 645 185 L 652.5 177 L 660 185" fill="none" stroke="#0066CC" stroke-width="2.5"/>
      <rect x="642" y="197" width="8" height="8" fill="#0066CC"/>
      <line x1="652.5" y1="197" x2="652.5" y2="213" stroke="#0066CC" stroke-width="2.5"/>
      <line x1="645" y1="205" x2="660" y2="205" stroke="#0066CC" stroke-width="2.5"/>
    </g>
    
    <text x="700" y="195" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
          font-size="20" font-weight="bold" fill="#003D82">
      1. 市场准入与合规
    </text>
    <text x="700" y="220" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
          font-size="16" fill="#546E7A">
      <tspan x="700" dy="0">• 医疗机构采购的必备条件</tspan>
      <tspan x="700" dy="22">• 医保报销的基础要求</tspan>
    </text>
  </g>
  
  <!-- 卡片2：招标采购 -->
  <g>
    <rect x="600" y="285" width="590" height="120" fill="#E8F5E9" rx="8" stroke="#00A86B" stroke-width="2"/>
    
    <!-- 合同图标 -->
    <g>
      <rect x="630" y="320" width="40" height="50" fill="none" stroke="#00A86B" stroke-width="2.5" rx="2"/>
      <line x1="638" y1="330" x2="662" y2="330" stroke="#00A86B" stroke-width="2"/>
      <line x1="638" y1="340" x2="662" y2="340" stroke="#00A86B" stroke-width="2"/>
      <line x1="638" y1="350" x2="655" y2="350" stroke="#00A86B" stroke-width="2"/>
      <path d="M 645 358 L 648 362 L 655 355" fill="none" stroke="#00A86B" stroke-width="2.5"/>
    </g>
    
    <text x="700" y="330" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
          font-size="20" font-weight="bold" fill="#003D82">
      2. 招标采购优势
    </text>
    <text x="700" y="355" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
          font-size="16" fill="#546E7A">
      <tspan x="700" dy="0">• 投标的基本资质要求</tspan>
      <tspan x="700" dy="22">• 提升中标机会和竞争力</tspan>
    </text>
  </g>
  
  <!-- 卡片3：临床应用 -->
  <g>
    <rect x="600" y="420" width="590" height="120" fill="#FFF3E0" rx="8" stroke="#FF8C00" stroke-width="2"/>
    
    <!-- 安全图标 -->
    <g>
      <circle cx="650" cy="470" r="22" fill="none" stroke="#FF8C00" stroke-width="2.5"/>
      <path d="M 643 470 L 648 476 L 658 463" fill="none" stroke="#FF8C00" stroke-width="2.5"/>
    </g>
    
    <text x="700" y="465" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
          font-size="20" font-weight="bold" fill="#003D82">
      3. 临床应用保障
    </text>
    <text x="700" y="490" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
          font-size="16" fill="#546E7A">
      <tspan x="700" dy="0">• 合法进入医院临床使用</tspan>
      <tspan x="700" dy="22">• 避免违规使用巨额罚款</tspan>
    </text>
  </g>
  
  <!-- 底部警示案例 -->
  <g>
    <rect x="80" y="565" width="1110" height="80" fill="#FFF3E0" rx="8" stroke="#FF8C00" stroke-width="2"/>
    
    <!-- 警示图标 -->
    <g>
      <path d="M 120 595 L 130 615 L 110 615 Z" fill="none" stroke="#FF8C00" stroke-width="2.5"/>
      <line x1="120" y1="600" x2="120" y2="607" stroke="#FF8C00" stroke-width="2.5"/>
      <circle cx="120" cy="611" r="1.5" fill="#FF8C00"/>
    </g>
    
    <text x="150" y="595" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
          font-size="16" font-weight="bold" fill="#FF8C00">
      典型案例警示
    </text>
    <text x="150" y="620" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
          font-size="16" fill="#2C3E50">
      某妇幼保健院因使用未经注册的超声诊断设备，被处罚款
      <tspan font-weight="bold" fill="#FF8C00">1765万元</tspan>
      ，凸显合法注册的重要性
    </text>
  </g>
  
  <!-- 页码 -->
  <text x="1220" y="690" font-family="Segoe UI, sans-serif" 
        font-size="14" fill="#B0BEC5" text-anchor="end">
    2
  </text>
</svg>



