<svg viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#FFFFFF"/>
  
  <!-- 页眉装饰线 -->
  <line x1="60" y1="50" x2="1220" y2="50" stroke="#E0E6ED" stroke-width="2"/>
  
  <!-- 页面标题 -->
  <text x="640" y="100" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
        font-size="36" font-weight="bold" fill="#003D82" text-anchor="middle">
    第二类医疗器械注册费用范围
  </text>
  
  <!-- 左侧：费用构成示意图 -->
  <g>
    <text x="320" y="150" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
          font-size="20" font-weight="bold" fill="#0066CC" text-anchor="middle">
      费用构成
    </text>
    
    <!-- 简化的条形图展示 -->
    <!-- 官方注册费 -->
    <g>
      <rect x="120" y="180" width="400" height="60" fill="#E8F5E9" rx="6" stroke="#00A86B" stroke-width="2"/>
      <text x="140" y="208" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
            font-size="16" fill="#003D82" font-weight="bold">
        官方注册费
      </text>
      <text x="140" y="228" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
            font-size="14" fill="#546E7A">
        上海市2025标准
      </text>
      <text x="490" y="218" font-family="Segoe UI, Microsoft YaHei, sans-serif" 
            font-size="24" fill="#00A86B" font-weight="bold" text-anchor="end">
        ¥1.89万
      </text>
    </g>
    
    <!-- 检验测试费 -->
    <g>
      <rect x="120" y="255" width="400" height="60" fill="#E3F2FD" rx="6" stroke="#0066CC" stroke-width="2"/>
      <text x="140" y="283" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
            font-size="16" fill="#003D82" font-weight="bold">
        检验测试费
      </text>
      <text x="140" y="303" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
            font-size="14" fill="#546E7A">
        型式检验、网络安全
      </text>
      <text x="490" y="293" font-family="Segoe UI, Microsoft YaHei, sans-serif" 
            font-size="24" fill="#0066CC" font-weight="bold" text-anchor="end">
        0.5-3万
      </text>
    </g>
    
    <!-- 代理服务费 -->
    <g>
      <rect x="120" y="330" width="400" height="60" fill="#FFF3E0" rx="6" stroke="#FF8C00" stroke-width="2"/>
      <text x="140" y="358" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
            font-size="16" fill="#003D82" font-weight="bold">
        代理服务费
      </text>
      <text x="140" y="378" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
            font-size="14" fill="#546E7A">
        可选，视项目复杂度
      </text>
      <text x="490" y="368" font-family="Segoe UI, Microsoft YaHei, sans-serif" 
            font-size="24" fill="#FF8C00" font-weight="bold" text-anchor="end">
        5-25万
      </text>
    </g>
    
    <!-- 其他费用 -->
    <g>
      <rect x="120" y="405" width="400" height="60" fill="#F5F7FA" rx="6" stroke="#5A6C7D" stroke-width="2"/>
      <text x="140" y="433" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
            font-size="16" fill="#003D82" font-weight="bold">
        其他费用
      </text>
      <text x="140" y="453" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
            font-size="14" fill="#546E7A">
        翻译、咨询、差旅等
      </text>
      <text x="490" y="443" font-family="Segoe UI, Microsoft YaHei, sans-serif" 
            font-size="24" fill="#5A6C7D" font-weight="bold" text-anchor="end">
        1-5万
      </text>
    </g>
    
    <!-- 总投入范围 -->
    <g>
      <rect x="120" y="490" width="400" height="70" fill="#003D82" rx="8"/>
      <text x="320" y="520" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
            font-size="18" fill="#FFFFFF" text-anchor="middle">
        典型总投入范围
      </text>
      <text x="320" y="548" font-family="Segoe UI, Microsoft YaHei, sans-serif" 
            font-size="32" fill="#FFFFFF" font-weight="bold" text-anchor="middle">
        ¥8万 - 35万
      </text>
    </g>
  </g>
  
  <!-- 右侧：详细说明 -->
  <g>
    <text x="880" y="150" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
          font-size="20" font-weight="bold" fill="#0066CC" text-anchor="middle">
      费用详细说明
    </text>
    
    <!-- 官方费用说明 -->
    <g>
      <rect x="660" y="175" width="540" height="85" fill="#E8F5E9" rx="8"/>
      
      <circle cx="690" cy="200" r="10" fill="#00A86B"/>
      <text x="715" y="200" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
            font-size="17" fill="#003D82" font-weight="bold">
        官方注册费（绿色通道）
      </text>
      
      <text x="715" y="222" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
            font-size="15" fill="#2C3E50">
        <tspan x="715" dy="0">• 上海市优惠标准：</tspan>
        <tspan font-weight="bold" fill="#00A86B">¥18,900</tspan>
        <tspan>（2025年底前）</tspan>
      </text>
      <text x="715" y="244" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
            font-size="15" fill="#2C3E50">
        • 小微企业或创新产品可能
        <tspan font-weight="bold" fill="#00A86B">全免</tspan>
      </text>
    </g>
    
    <!-- 检测费用说明 -->
    <g>
      <rect x="660" y="275" width="540" height="85" fill="#E3F2FD" rx="8"/>
      
      <circle cx="690" cy="300" r="10" fill="#0066CC"/>
      <text x="715" y="300" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
            font-size="17" fill="#003D82" font-weight="bold">
        检验测试费
      </text>
      
      <text x="715" y="322" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
            font-size="15" fill="#2C3E50">
        <tspan x="715" dy="0">• 型式检验：功能、性能测试</tspan>
      </text>
      <text x="715" y="344" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
            font-size="15" fill="#2C3E50">
        • 网络安全测试：信息安全、等保评测
      </text>
    </g>
    
    <!-- 代理费用说明 -->
    <g>
      <rect x="660" y="375" width="540" height="110" fill="#FFF3E0" rx="8"/>
      
      <circle cx="690" cy="400" r="10" fill="#FF8C00"/>
      <text x="715" y="400" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
            font-size="17" fill="#003D82" font-weight="bold">
        代理服务费（可选）
      </text>
      
      <text x="715" y="422" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
            font-size="15" fill="#2C3E50">
        <tspan x="715" dy="0">• 简单项目：5-8万</tspan>
        <tspan font-size="13" fill="#546E7A">（资料简单、无临床）</tspan>
      </text>
      <text x="715" y="444" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
            font-size="15" fill="#2C3E50">
        <tspan x="715" dy="0">• 复杂项目：15-25万</tspan>
        <tspan font-size="13" fill="#546E7A">（含临床试验服务）</tspan>
      </text>
      <text x="715" y="466" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
            font-size="15" fill="#2C3E50">
        • 企业可选择自行申报节省费用
      </text>
    </g>
    
    <!-- 节省成本提示 -->
    <g>
      <rect x="660" y="500" width="540" height="60" fill="#E8F5E9" rx="8" stroke="#00A86B" stroke-width="2"/>
      
      <!-- 灯泡图标 -->
      <g>
        <circle cx="690" cy="530" r="8" fill="none" stroke="#00A86B" stroke-width="2"/>
        <path d="M 685 538 L 695 538" stroke="#00A86B" stroke-width="2"/>
        <path d="M 687 540 L 693 540" stroke="#00A86B" stroke-width="2"/>
      </g>
      
      <text x="715" y="525" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
            font-size="16" fill="#003D82" font-weight="bold">
        节省成本建议
      </text>
      <text x="715" y="545" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
            font-size="15" fill="#2C3E50">
        充分利用政府补贴政策（见第8页） | 争取一次性通过审评
      </text>
    </g>
  </g>
  
  <!-- 底部对比说明 -->
  <g>
    <rect x="80" y="590" width="1140" height="65" fill="#F5F7FA" rx="8" stroke="#E0E6ED" stroke-width="2"/>
    
    <text x="100" y="615" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
          font-size="16" fill="#2C3E50">
      <tspan font-weight="bold">注：</tspan>
      以上费用为软件类II类医疗器械典型范围。具体费用取决于产品复杂度、是否需要临床试验、是否聘请代理等因素。
    </text>
    <text x="100" y="640" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
          font-size="16" fill="#2C3E50">
      相比药品注册，医疗器械注册费用相对较低，但对初创企业仍是重要预算项。上海市提供多种补贴政策可显著降低实际支出。
    </text>
  </g>
  
  <!-- 页码 -->
  <text x="1220" y="690" font-family="Segoe UI, sans-serif" 
        font-size="14" fill="#B0BEC5" text-anchor="end">
    6
  </text>
</svg>



