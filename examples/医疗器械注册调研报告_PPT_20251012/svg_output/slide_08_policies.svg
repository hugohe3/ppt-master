<svg viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#FFFFFF"/>
  
  <!-- 页眉装饰线 -->
  <line x1="60" y1="50" x2="1220" y2="50" stroke="#E0E6ED" stroke-width="2"/>
  
  <!-- 页面标题 -->
  <text x="640" y="100" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
        font-size="36" font-weight="bold" fill="#003D82" text-anchor="middle">
    上海市医疗器械注册支持政策与服务平台
  </text>
  
  <!-- 四象限布局 -->
  <!-- 左上：注册指导服务 -->
  <g>
    <rect x="80" y="140" width="560" height="235" fill="#E3F2FD" rx="10" stroke="#0066CC" stroke-width="2"/>
    
    <!-- 图标：指导 -->
    <g>
      <circle cx="130" cy="175" r="18" fill="none" stroke="#0066CC" stroke-width="2.5"/>
      <path d="M 130 167 L 130 180" stroke="#0066CC" stroke-width="2.5"/>
      <path d="M 124 175 L 136 175" stroke="#0066CC" stroke-width="2.5"/>
      <circle cx="130" cy="185" r="2" fill="#0066CC"/>
    </g>
    
    <text x="165" y="182" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
          font-size="20" fill="#003D82" font-weight="bold">
      1. 注册指导服务
    </text>
    
    <text x="100" y="215" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
          font-size="16" fill="#2C3E50">
      <tspan x="100" dy="0" font-weight="bold" fill="#0066CC">• 浦东张江工作站</tspan>
      <tspan x="120" dy="22" font-size="15" fill="#546E7A">跟踪注册进度，提供专业指导</tspan>
      
      <tspan x="100" dy="26" font-weight="bold" fill="#0066CC">• 直通服务机制</tspan>
      <tspan x="120" dy="22" font-size="15" fill="#546E7A">企业与监管部门直接沟通</tspan>
      
      <tspan x="100" dy="26" font-weight="bold" fill="#0066CC">• 检测转化平台</tspan>
      <tspan x="120" dy="22" font-size="15" fill="#546E7A">国家级检测中心本地化服务</tspan>
    </text>
  </g>
  
  <!-- 右上：一站式服务平台 -->
  <g>
    <rect x="660" y="140" width="560" height="235" fill="#E8F5E9" rx="10" stroke="#00A86B" stroke-width="2"/>
    
    <!-- 图标：平台 -->
    <g>
      <rect x="707" y="168" width="30" height="25" fill="none" stroke="#00A86B" stroke-width="2.5" rx="3"/>
      <line x1="714" y1="175" x2="730" y2="175" stroke="#00A86B" stroke-width="2"/>
      <line x1="714" y1="181" x2="726" y2="181" stroke="#00A86B" stroke-width="2"/>
      <circle cx="712" cy="187" r="1.5" fill="#00A86B"/>
      <circle cx="718" cy="187" r="1.5" fill="#00A86B"/>
    </g>
    
    <text x="752" y="182" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
          font-size="20" fill="#003D82" font-weight="bold">
      2. 一站式服务平台
    </text>
    
    <text x="680" y="215" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
          font-size="16" fill="#2C3E50">
      <tspan x="680" dy="0" font-weight="bold" fill="#00A86B">• 张江药谷</tspan>
      <tspan x="700" dy="22" font-size="15" fill="#546E7A">产业促进中心协助申报</tspan>
      
      <tspan x="680" dy="26" font-weight="bold" fill="#00A86B">• 漕河泾开发区</tspan>
      <tspan x="700" dy="22" font-size="15" fill="#546E7A">专业团队资料准备指导</tspan>
      
      <tspan x="680" dy="26" font-weight="bold" fill="#00A86B">• 企业服务云</tspan>
      <tspan x="700" dy="22" font-size="15" fill="#546E7A">注册代办、法规咨询在线服务</tspan>
    </text>
  </g>
  
  <!-- 左下：财政资金补贴 -->
  <g>
    <rect x="80" y="395" width="560" height="235" fill="#FFF3E0" rx="10" stroke="#FF8C00" stroke-width="2"/>
    
    <!-- 图标：资金 -->
    <g>
      <circle cx="130" cy="430" r="16" fill="none" stroke="#FF8C00" stroke-width="2.5"/>
      <text x="130" y="437" font-family="Segoe UI, sans-serif" 
            font-size="20" fill="#FF8C00" font-weight="bold" text-anchor="middle">
        ¥
      </text>
    </g>
    
    <text x="165" y="437" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
          font-size="20" fill="#003D82" font-weight="bold">
      3. 财政资金补贴
    </text>
    <text x="380" y="437" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
          font-size="16" fill="#FF8C00" font-weight="bold">
      (重点支持！)
    </text>
    
    <text x="100" y="470" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
          font-size="16" fill="#2C3E50">
      <tspan x="100" dy="0" font-weight="bold" fill="#FF8C00">• 徐汇区（漕河泾）</tspan>
      <tspan x="120" dy="22" font-size="15">研发投入40%，</tspan>
      <tspan font-weight="bold" fill="#FF8C00" font-size="18">最高200万元</tspan>
      
      <tspan x="100" dy="28" font-weight="bold" fill="#FF8C00">• 嘉定区</tspan>
      <tspan x="120" dy="22" font-size="15">II类注册证奖励：</tspan>
      <tspan font-weight="bold" fill="#FF8C00" font-size="18">最高100万</tspan>
      <tspan x="120" dy="20" font-size="15">III类注册证奖励：</tspan>
      <tspan font-weight="bold" fill="#FF8C00" font-size="18">最高300万</tspan>
      <tspan x="120" dy="20" font-size="15">优先审批额外奖励：</tspan>
      <tspan font-weight="bold" fill="#FF8C00" font-size="18">最高200万</tspan>
      
      <tspan x="100" dy="28" font-weight="bold" fill="#FF8C00">• 浦东新区</tspan>
      <tspan x="120" dy="22" font-size="15">专项资金支持临床试验和注册</tspan>
    </text>
  </g>
  
  <!-- 右下：产业生态支持 -->
  <g>
    <rect x="660" y="395" width="560" height="235" fill="#F5F7FA" rx="10" stroke="#5A6C7D" stroke-width="2"/>
    
    <!-- 图标：网络 -->
    <g>
      <circle cx="712" cy="430" r="4" fill="#5A6C7D"/>
      <circle cx="730" cy="425" r="4" fill="#5A6C7D"/>
      <circle cx="730" cy="440" r="4" fill="#5A6C7D"/>
      <line x1="715" y1="428" x2="727" y2="426" stroke="#5A6C7D" stroke-width="2"/>
      <line x1="715" y1="432" x2="727" y2="438" stroke="#5A6C7D" stroke-width="2"/>
    </g>
    
    <text x="750" y="437" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
          font-size="20" fill="#003D82" font-weight="bold">
      4. 产业生态支持
    </text>
    
    <text x="680" y="470" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
          font-size="16" fill="#2C3E50">
      <tspan x="680" dy="0" font-weight="bold" fill="#5A6C7D">• 专业孵化器</tspan>
      <tspan x="700" dy="22" font-size="15" fill="#546E7A">HiMed衍禧等辅导初创公司</tspan>
      <tspan x="700" dy="18" font-size="15" fill="#546E7A">对接监管资源和补贴政策</tspan>
      
      <tspan x="680" dy="26" font-weight="bold" fill="#5A6C7D">• 行业协会培训</tspan>
      <tspan x="700" y="555" font-size="15" fill="#546E7A">定期政策宣讲和法规培训</tspan>
      
      <tspan x="680" dy="26" font-weight="bold" fill="#5A6C7D">• 产业联盟对接</tspan>
      <tspan x="700" y="601" font-size="15" fill="#546E7A">张江医疗器械产业联盟资源</tspan>
    </text>
  </g>
  
  <!-- 底部行动建议 -->
  <g>
    <rect x="80" y="650" width="1140" height="50" fill="#E8F5E9" rx="8" stroke="#00A86B" stroke-width="2"/>
    
    <!-- 提示图标 -->
    <g>
      <path d="M 115 665 L 120 675 L 125 665 L 130 685 L 110 685 L 115 665 Z" 
            fill="none" stroke="#00A86B" stroke-width="2"/>
      <circle cx="120" cy="677" r="1.5" fill="#00A86B"/>
    </g>
    
    <text x="150" y="670" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
          font-size="16" fill="#003D82" font-weight="bold">
      政策利用建议
    </text>
    <text x="150" y="690" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
          font-size="15" fill="#2C3E50">
      关注所在区域最新扶持政策 | 及时申报注册补贴 | 主动对接园区服务机构 | 参加行业协会培训活动
    </text>
  </g>
  
  <!-- 页码 -->
  <text x="1220" y="710" font-family="Segoe UI, sans-serif" 
        font-size="14" fill="#B0BEC5" text-anchor="end">
    8
  </text>
</svg>



