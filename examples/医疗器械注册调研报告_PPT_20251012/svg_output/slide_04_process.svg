<svg viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#FFFFFF"/>
  
  <!-- 页眉装饰线 -->
  <line x1="60" y1="50" x2="1220" y2="50" stroke="#E0E6ED" stroke-width="2"/>
  
  <!-- 页面标题 -->
  <text x="640" y="100" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
        font-size="36" font-weight="bold" fill="#003D82" text-anchor="middle">
    上海市第二类医疗器械注册流程
  </text>
  
  <!-- 主管部门说明框 -->
  <g>
    <rect x="350" y="130" width="580" height="50" fill="#E3F2FD" rx="8" stroke="#0066CC" stroke-width="2"/>
    <text x="640" y="162" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
          font-size="16" fill="#2C3E50" text-anchor="middle">
      主管部门：
      <tspan font-weight="bold" fill="#0066CC">上海市药品监督管理局</tspan>
      负责审批，无需上报国家药监局
    </text>
  </g>
  
  <!-- 流程时间轴 -->
  <!-- 时间轴主线 -->
  <line x1="160" y1="280" x2="1120" y2="280" stroke="#0066CC" stroke-width="3"/>
  
  <!-- 步骤1：申请与受理 -->
  <g>
    <circle cx="160" cy="280" r="30" fill="#0066CC" stroke="#003D82" stroke-width="3"/>
    <text x="160" y="290" font-family="Segoe UI, sans-serif" 
          font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
      1
    </text>
    
    <text x="160" y="345" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
          font-size="18" font-weight="bold" fill="#003D82" text-anchor="middle">
      申请与受理
    </text>
    <text x="160" y="375" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
          font-size="14" fill="#546E7A" text-anchor="middle">
      <tspan x="160" dy="0">电子申报+</tspan>
      <tspan x="160" dy="18">纸质材料</tspan>
    </text>
    
    <!-- 时限标签 -->
    <rect x="130" y="415" width="60" height="24" fill="#00A86B" rx="4"/>
    <text x="160" y="432" font-family="Segoe UI, sans-serif" 
          font-size="13" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
      5日
    </text>
  </g>
  
  <!-- 步骤2：技术审评 -->
  <g>
    <circle cx="340" cy="280" r="30" fill="#0066CC" stroke="#003D82" stroke-width="3"/>
    <text x="340" y="290" font-family="Segoe UI, sans-serif" 
          font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
      2
    </text>
    
    <text x="340" y="345" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
          font-size="18" font-weight="bold" fill="#003D82" text-anchor="middle">
      技术审评
    </text>
    <text x="340" y="375" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
          font-size="14" fill="#546E7A" text-anchor="middle">
      <tspan x="340" dy="0">安全有效性</tspan>
      <tspan x="340" dy="18">评价</tspan>
    </text>
    
    <rect x="310" y="415" width="60" height="24" fill="#00A86B" rx="4"/>
    <text x="340" y="432" font-family="Segoe UI, sans-serif" 
          font-size="13" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
      10日
    </text>
  </g>
  
  <!-- 步骤3：质量体系核查 -->
  <g>
    <circle cx="550" cy="280" r="30" fill="#0066CC" stroke="#003D82" stroke-width="3"/>
    <text x="550" y="290" font-family="Segoe UI, sans-serif" 
          font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
      3
    </text>
    
    <text x="550" y="345" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
          font-size="18" font-weight="bold" fill="#003D82" text-anchor="middle">
      质量体系核查
    </text>
    <text x="550" y="375" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
          font-size="14" fill="#546E7A" text-anchor="middle">
      <tspan x="550" dy="0">现场核查</tspan>
      <tspan x="550" dy="18">GMP要求</tspan>
    </text>
    
    <rect x="510" y="415" width="80" height="24" fill="#FF8C00" rx="4"/>
    <text x="550" y="432" font-family="Segoe UI, sans-serif" 
          font-size="13" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
      并行进行
    </text>
  </g>
  
  <!-- 步骤4：行政审批 -->
  <g>
    <circle cx="780" cy="280" r="30" fill="#0066CC" stroke="#003D82" stroke-width="3"/>
    <text x="780" y="290" font-family="Segoe UI, sans-serif" 
          font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
      4
    </text>
    
    <text x="780" y="345" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
          font-size="18" font-weight="bold" fill="#003D82" text-anchor="middle">
      行政审批
    </text>
    <text x="780" y="375" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
          font-size="14" fill="#546E7A" text-anchor="middle">
      <tspan x="780" dy="0">审批</tspan>
      <tspan x="780" dy="18">决定</tspan>
    </text>
    
    <rect x="750" y="415" width="60" height="24" fill="#00A86B" rx="4"/>
    <text x="780" y="432" font-family="Segoe UI, sans-serif" 
          font-size="13" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
      10日
    </text>
  </g>
  
  <!-- 步骤5：发证 -->
  <g>
    <circle cx="1000" cy="280" r="30" fill="#00A86B" stroke="#00875F" stroke-width="3"/>
    <text x="1000" y="290" font-family="Segoe UI, sans-serif" 
          font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
      5
    </text>
    
    <text x="1000" y="345" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
          font-size="18" font-weight="bold" fill="#00A86B" text-anchor="middle">
      发证
    </text>
    <text x="1000" y="375" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
          font-size="14" fill="#546E7A" text-anchor="middle">
      <tspan x="1000" dy="0">领取</tspan>
      <tspan x="1000" dy="18">注册证</tspan>
    </text>
    
    <!-- 完成图标 -->
    <g>
      <circle cx="1000" cy="422" r="12" fill="none" stroke="#00A86B" stroke-width="2"/>
      <path d="M 995 422 L 998 426 L 1006 418" fill="none" stroke="#00A86B" stroke-width="2.5"/>
    </g>
  </g>
  
  <!-- 总时限说明 -->
  <g>
    <rect x="320" y="490" width="640" height="90" fill="#E8F5E9" rx="8" stroke="#00A86B" stroke-width="2"/>
    
    <text x="640" y="522" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
          font-size="20" font-weight="bold" fill="#003D82" text-anchor="middle">
      官方承诺时限：约
      <tspan fill="#00A86B">25个工作日</tspan>
    </text>
    <text x="640" y="550" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
          font-size="16" fill="#546E7A" text-anchor="middle">
      （不含企业准备资料、检验检测、补充材料的时间）
    </text>
    <text x="640" y="570" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
          font-size="16" fill="#2C3E50" text-anchor="middle">
      实际注册周期：
      <tspan font-weight="bold" fill="#FF8C00">6-12个月</tspan>
    </text>
  </g>
  
  <!-- 底部说明 -->
  <g>
    <rect x="80" y="605" width="540" height="70" fill="#F5F7FA" rx="8"/>
    <text x="100" y="632" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
          font-size="15" fill="#2C3E50">
      <tspan x="100" dy="0" font-weight="bold">流程特点：</tspan>
      <tspan x="100" dy="22">• 电子申报提高效率</tspan>
      <tspan x="100" dy="22">• 技术审评与体系核查可并行</tspan>
    </text>
  </g>
  
  <g>
    <rect x="650" y="605" width="540" height="70" fill="#F5F7FA" rx="8"/>
    <text x="670" y="632" font-family="Microsoft YaHei, 微软雅黑, sans-serif" 
          font-size="15" fill="#2C3E50">
      <tspan x="670" dy="0" font-weight="bold">注意事项：</tspan>
      <tspan x="670" dy="22">• 材料不符要求可能被补正或不予受理</tspan>
      <tspan x="670" dy="22">• 审评中可能多次发出补充资料通知</tspan>
    </text>
  </g>
  
  <!-- 页码 -->
  <text x="1220" y="690" font-family="Segoe UI, sans-serif" 
        font-size="14" fill="#B0BEC5" text-anchor="end">
    4
  </text>
</svg>



