<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  
  <rect width="1280" height="720" fill="#FFFFFF" />
  
  
  <line x1="60" y1="50" x2="1220" y2="50" stroke="#E0E6ED" stroke-width="2" />
  
  
  <text x="640" y="100" font-family="Microsoft YaHei, 微软雅黑, sans-serif" font-size="36" font-weight="bold" fill="#003D82" text-anchor="middle">
    第二类医疗器械软件界定标准
  </text>
  
  
  <g>
    <text x="640" y="145" font-family="Microsoft YaHei, 微软雅黑, sans-serif" font-size="20" font-weight="bold" fill="#0066CC" text-anchor="middle">
      判定流程
    </text>
    
    
    <rect x="490" y="165" width="300" height="60" fill="#E3F2FD" rx="8" stroke="#0066CC" stroke-width="2" />
    <text x="640" y="200" font-family="Microsoft YaHei, 微软雅黑, sans-serif" font-size="18" font-weight="bold" fill="#003D82" text-anchor="middle">
      软件是否具有医疗目的？
    </text>
    
    
    <line x1="490" y1="195" x2="390" y2="195" stroke="#5A6C7D" stroke-width="2" marker-end="url(#arrowgray)" />
    <text x="430" y="185" font-family="Microsoft YaHei, 微软雅黑, sans-serif" font-size="16" fill="#5A6C7D" text-anchor="middle">
      否
    </text>
    <rect x="220" y="175" width="150" height="40" fill="#F5F7FA" rx="6" stroke="#5A6C7D" stroke-width="2" />
    <text x="295" y="200" font-family="Microsoft YaHei, 微软雅黑, sans-serif" font-size="16" fill="#546E7A" text-anchor="middle">
      不作为医疗器械
    </text>
    
    
    <line x1="640" y1="225" x2="640" y2="265" stroke="#0066CC" stroke-width="2" marker-end="url(#arrow)" />
    <text x="660" y="250" font-family="Microsoft YaHei, 微软雅黑, sans-serif" font-size="16" fill="#0066CC">
      是
    </text>
    
    
    <rect x="490" y="265" width="300" height="50" fill="#E8F5E9" rx="8" stroke="#00A86B" stroke-width="2" />
    <text x="640" y="297" font-family="Microsoft YaHei, 微软雅黑, sans-serif" font-size="18" font-weight="bold" fill="#003D82" text-anchor="middle">
      医疗器械软件
    </text>
    
    
    <line x1="640" y1="315" x2="640" y2="345" stroke="#00A86B" stroke-width="2" marker-end="url(#arrowgreen)" />
    
    
    
    <rect x="200" y="345" width="380" height="80" fill="#E3F2FD" rx="8" stroke="#0066CC" stroke-width="2.5" />
    <text x="390" y="375" font-family="Microsoft YaHei, 微软雅黑, sans-serif" font-size="20" font-weight="bold" fill="#0066CC" text-anchor="middle">
      II类（中等风险）
    </text>
    <text x="390" y="400" font-family="Microsoft YaHei, 微软雅黑, sans-serif" font-size="16" fill="#2C3E50" text-anchor="middle">
      仅提供辅助信息或参考建议
    </text>
    <text x="390" y="420" font-family="Microsoft YaHei, 微软雅黑, sans-serif" font-size="16" fill="#546E7A" text-anchor="middle">
      不直接给出最终诊断结论
    </text>
    
    
    <line x1="580" y1="370" x2="640" y2="355" stroke="#0066CC" stroke-width="2" />
    
    
    <rect x="700" y="345" width="380" height="80" fill="#FFE0B2" rx="8" stroke="#FF8C00" stroke-width="2" />
    <text x="890" y="375" font-family="Microsoft YaHei, 微软雅黑, sans-serif" font-size="20" font-weight="bold" fill="#FF8C00" text-anchor="middle">
      III类（高风险）
    </text>
    <text x="890" y="400" font-family="Microsoft YaHei, 微软雅黑, sans-serif" font-size="16" fill="#2C3E50" text-anchor="middle">
      直接给出诊断或决策
    </text>
    <text x="890" y="420" font-family="Microsoft YaHei, 微软雅黑, sans-serif" font-size="16" fill="#546E7A" text-anchor="middle">
      替代医生决策，影响重大
    </text>
    
    
    <line x1="700" y1="370" x2="640" y2="355" stroke="#FF8C00" stroke-width="2" />
  </g>
  
  
  <text x="640" y="465" font-family="Microsoft YaHei, 微软雅黑, sans-serif" font-size="20" font-weight="bold" fill="#0066CC" text-anchor="middle">
    第二类软件典型案例
  </text>
  
  
  <g>
    <rect x="80" y="485" width="360" height="165" fill="#F5F7FA" rx="8" />
    
    
    <g>
      <rect x="115" y="510" width="50" height="45" fill="none" stroke="#0066CC" stroke-width="2.5" rx="4" />
      <circle cx="130" cy="525" r="5" fill="#0066CC" />
      <path d="M 118 548 L 130 538 L 140 545 L 155 535" fill="none" stroke="#0066CC" stroke-width="2.5" />
    </g>
    
    <text x="190" y="525" font-family="Microsoft YaHei, 微软雅黑, sans-serif" font-size="18" font-weight="bold" fill="#003D82">
      医学影像处理软件
    </text>
    
    <text fill="#2C3E50" font-size="16" font-family="Microsoft YaHei, 微软雅黑, sans-serif" x="100" y="565">      </text><text fill="#2C3E50" font-size="16" font-family="Microsoft YaHei, 微软雅黑, sans-serif" x="100" y="565">• PACS影像存储与传输</text><text fill="#2C3E50" font-size="16" font-family="Microsoft YaHei, 微软雅黑, sans-serif" x="100" y="587">• 影像3D重建与测量</text><text fill="#2C3E50" font-size="16" font-family="Microsoft YaHei, 微软雅黑, sans-serif" x="100" y="609">• 图像优化供医生诊断</text><text x="100" y="638" font-family="Segoe UI, Microsoft YaHei, sans-serif" font-size="14" fill="#0066CC" font-weight="bold">
      分类编码: 21-02
    </text>
  </g>
  
  
  <g>
    <rect x="460" y="485" width="360" height="165" fill="#F5F7FA" rx="8" />
    
    
    <g>
      <ellipse cx="515" cy="530" rx="20" ry="15" fill="none" stroke="#00A86B" stroke-width="2.5" />
      <line x1="505" y1="530" x2="515" y2="530" stroke="#00A86B" stroke-width="2.5" />
      <line x1="515" y1="525" x2="515" y2="535" stroke="#00A86B" stroke-width="2.5" />
      <path d="M 520 527 L 527 530 L 520 533" fill="none" stroke="#00A86B" stroke-width="2" />
    </g>
    
    <text x="555" y="525" font-family="Microsoft YaHei, 微软雅黑, sans-serif" font-size="18" font-weight="bold" fill="#003D82">
      手术模拟与规划软件
    </text>
    
    <text fill="#2C3E50" font-size="16" font-family="Microsoft YaHei, 微软雅黑, sans-serif" x="480" y="565">      </text><text fill="#2C3E50" font-size="16" font-family="Microsoft YaHei, 微软雅黑, sans-serif" x="480" y="565">• 患者影像3D建模</text><text fill="#2C3E50" font-size="16" font-family="Microsoft YaHei, 微软雅黑, sans-serif" x="480" y="587">• 模拟手术切割路径</text><text fill="#2C3E50" font-size="16" font-family="Microsoft YaHei, 微软雅黑, sans-serif" x="480" y="609">• 术前规划辅助工具</text><text x="480" y="638" font-family="Segoe UI, Microsoft YaHei, sans-serif" font-size="14" fill="#00A86B" font-weight="bold">
      分类编码: 21-01
    </text>
  </g>
  
  
  <g>
    <rect x="840" y="485" width="360" height="165" fill="#F5F7FA" rx="8" />
    
    
    <g>
      <circle cx="885" cy="530" r="18" fill="none" stroke="#FF8C00" stroke-width="2.5" />
      <path d="M 875 530 L 882 530 M 888 530 L 895 530" stroke="#FF8C00" stroke-width="2.5" />
      <circle cx="885" cy="520" r="2" fill="#FF8C00" />
      <circle cx="885" cy="540" r="2" fill="#FF8C00" />
      <path d="M 885 515 L 885 507 M 885 553 L 885 545" stroke="#FF8C00" stroke-width="2" />
    </g>
    
    <text x="920" y="525" font-family="Microsoft YaHei, 微软雅黑, sans-serif" font-size="18" font-weight="bold" fill="#003D82">
      AI辅助诊断软件
    </text>
    
    <text fill="#2C3E50" font-size="16" font-family="Microsoft YaHei, 微软雅黑, sans-serif" x="860" y="565">      </text><text fill="#2C3E50" font-size="16" font-family="Microsoft YaHei, 微软雅黑, sans-serif" x="860" y="565">• 心电图心衰辅助判断</text><text fill="#2C3E50" font-size="16" font-family="Microsoft YaHei, 微软雅黑, sans-serif" x="860" y="587">• 病理切片肿瘤识别</text><text fill="#2C3E50" font-size="16" font-family="Microsoft YaHei, 微软雅黑, sans-serif" x="860" y="609">• Apple Watch心电分析</text><text x="860" y="638" font-family="Segoe UI, Microsoft YaHei, sans-serif" font-size="14" fill="#FF8C00" font-weight="bold">
      分类编码: 21-04
    </text>
  </g>
  
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#0066CC" />
    </marker>
    <marker id="arrowgreen" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#00A86B" />
    </marker>
    <marker id="arrowgray" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#5A6C7D" />
    </marker>
  </defs>
  
  
  <text x="1220" y="690" font-family="Segoe UI, sans-serif" font-size="14" fill="#B0BEC5" text-anchor="end">
    3
  </text>
</svg>