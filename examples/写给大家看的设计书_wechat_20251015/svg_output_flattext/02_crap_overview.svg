<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1400">
  
  <rect width="800" height="1400" fill="#F8F9FA" />
  
  
  <rect x="0" y="0" width="800" height="120" fill="#2C5F7C" />
  <text x="400" y="70" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="42" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    CRAP 设计四大原则
  </text>
  
  
  <g>
    <rect x="60" y="160" width="680" height="260" rx="12" fill="#FFFFFF" stroke="#E87C5E" stroke-width="3" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))" />
    
    
    <rect x="90" y="190" width="120" height="120" rx="8" fill="#E87C5E" />
    <text x="150" y="270" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="72" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
      C
    </text>
    
    
    <text x="240" y="235" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="36" font-weight="bold" fill="#264653">
      对比 CONTRAST
    </text>
    <text x="240" y="280" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="20" fill="#666666">
      避免元素过于相似，通过差异突出重点
    </text>
    <text x="240" y="315" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="18" fill="#666666">
      · 吸引读者注意力
    </text>
    <text x="240" y="345" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="18" fill="#666666">
      · 建立清晰的层次结构
    </text>
    <text x="240" y="375" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="18" fill="#666666">
      · 如果不完全相同，就让它截然不同
    </text>
  </g>
  
  
  <g>
    <rect x="60" y="450" width="680" height="260" rx="12" fill="#FFFFFF" stroke="#F4A261" stroke-width="3" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))" />
    
    
    <rect x="90" y="480" width="120" height="120" rx="8" fill="#F4A261" />
    <text x="150" y="560" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="72" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
      R
    </text>
    
    
    <text x="240" y="525" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="36" font-weight="bold" fill="#264653">
      重复 REPETITION
    </text>
    <text x="240" y="570" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="20" fill="#666666">
      在整个作品中重复使用视觉要素
    </text>
    <text x="240" y="605" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="18" fill="#666666">
      · 增强作品的统一性和条理性
    </text>
    <text x="240" y="635" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="18" fill="#666666">
      · 引导读者视线
    </text>
    <text x="240" y="665" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="18" fill="#666666">
      · 建立品牌形象
    </text>
  </g>
  
  
  <g>
    <rect x="60" y="740" width="680" height="260" rx="12" fill="#FFFFFF" stroke="#2C5F7C" stroke-width="3" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))" />
    
    
    <rect x="90" y="770" width="120" height="120" rx="8" fill="#2C5F7C" />
    <text x="150" y="850" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="72" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
      A
    </text>
    
    
    <text x="240" y="815" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="36" font-weight="bold" fill="#264653">
      对齐 ALIGNMENT
    </text>
    <text x="240" y="860" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="20" fill="#666666">
      每个元素都应与页面上的某个内容存在视觉联系
    </text>
    <text x="240" y="895" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="18" fill="#666666">
      · 打造清晰、精致、清爽的外观
    </text>
    <text x="240" y="925" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="18" fill="#666666">
      · 避免元素随意安放
    </text>
    <text x="240" y="955" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="18" fill="#666666">
      · 增强页面的统一性
    </text>
  </g>
  
  
  <g>
    <rect x="60" y="1030" width="680" height="260" rx="12" fill="#FFFFFF" stroke="#E9C46A" stroke-width="3" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))" />
    
    
    <rect x="90" y="1060" width="120" height="120" rx="8" fill="#E9C46A" />
    <text x="150" y="1140" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="72" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
      P
    </text>
    
    
    <text x="240" y="1105" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="36" font-weight="bold" fill="#264653">
      亲密性 PROXIMITY
    </text>
    <text x="240" y="1150" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="20" fill="#666666">
      将相关项组织在一起，形成视觉单元
    </text>
    <text x="240" y="1185" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="18" fill="#666666">
      · 帮助组织信息，减少混乱
    </text>
    <text x="240" y="1215" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="18" fill="#666666">
      · 让读者理解信息间的关系
    </text>
    <text x="240" y="1245" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="18" fill="#666666">
      · 通过留白创建清晰的结构
    </text>
  </g>
  
  
  <text x="400" y="1340" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="18" fill="#264653" text-anchor="middle" font-weight="bold">
    这四个原则相互关联，共同作用
  </text>
  <text x="400" y="1370" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="16" fill="#666666" text-anchor="middle">
    灵活运用它们，让你的设计更上一层楼
  </text>
</svg>