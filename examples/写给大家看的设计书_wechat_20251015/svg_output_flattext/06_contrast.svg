<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1300">
  
  <rect width="800" height="1300" fill="#F8F9FA" />
  
  
  <rect x="0" y="0" width="800" height="140" fill="#E87C5E" />
  <text x="400" y="65" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="42" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    对比原则
  </text>
  <text x="400" y="105" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="24" fill="#FFFFFF" text-anchor="middle">
    CONTRAST · 吸引注意，建立层次
  </text>
  
  
  <g>
    <rect x="60" y="170" width="680" height="120" rx="8" fill="#FFFFFF" />
    <text x="400" y="210" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="20" fill="#264653" text-anchor="middle" font-weight="bold">
      核心理念
    </text>
    <text x="400" y="245" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="18" fill="#666666" text-anchor="middle">
      如果两个元素不完全相同
    </text>
    <text x="400" y="275" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="18" fill="#666666" text-anchor="middle">
      就应当使之截然不同
    </text>
  </g>
  
  
  <text x="400" y="350" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="28" font-weight="bold" fill="#264653" text-anchor="middle">
    如何创造对比
  </text>
  
  
  <g>
    <rect x="80" y="380" width="640" height="140" rx="8" fill="#FFFFFF" stroke="#E87C5E" stroke-width="2" />
    <text x="120" y="420" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="20" font-weight="bold" fill="#264653">
      1. 大小对比
    </text>
    <text x="550" y="430" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="48" font-weight="bold" fill="#264653">
      大
    </text>
    <text x="625" y="440" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="20" fill="#666666">
      vs
    </text>
    <text x="665" y="437" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="16" fill="#666666">
      小
    </text>
    <text x="120" y="460" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="16" fill="#666666">
      使用不同大小突出重要信息
    </text>
    <text x="120" y="490" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="14" fill="#999999">
      标题应该比正文大得多，不要只大一点点
    </text>
  </g>
  
  
  <g>
    <rect x="80" y="540" width="640" height="140" rx="8" fill="#FFFFFF" stroke="#E87C5E" stroke-width="2" />
    <text x="120" y="580" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="20" font-weight="bold" fill="#264653">
      2. 粗细对比
    </text>
    <rect x="550" y="560" width="100" height="40" fill="#264653" />
    <text x="665" y="585" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="16" fill="#666666">
      vs
    </text>
    <rect x="690" y="575" width="20" height="10" fill="#264653" />
    <text x="120" y="620" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="16" fill="#666666">
      使用粗线和细线形成对比
    </text>
    <text x="120" y="650" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="14" fill="#999999">
      粗体字与常规字体的对比
    </text>
  </g>
  
  
  <g>
    <rect x="80" y="700" width="640" height="140" rx="8" fill="#FFFFFF" stroke="#E87C5E" stroke-width="2" />
    <text x="120" y="740" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="20" font-weight="bold" fill="#264653">
      3. 颜色对比
    </text>
    <rect x="550" y="715" width="60" height="60" fill="#264653" rx="6" />
    <text x="620" y="750" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="16" fill="#666666">
      vs
    </text>
    <rect x="645" y="715" width="60" height="60" fill="#F4F4F4" stroke="#999999" stroke-width="1" rx="6" />
    <text x="120" y="780" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="16" fill="#666666">
      深色与浅色，暖色与冷色
    </text>
    <text x="120" y="810" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="14" fill="#999999">
      利用颜色吸引注意力，传达情感
    </text>
  </g>
  
  
  <g>
    <rect x="80" y="860" width="640" height="140" rx="8" fill="#FFFFFF" stroke="#E87C5E" stroke-width="2" />
    <text x="120" y="900" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="20" font-weight="bold" fill="#264653">
      4. 形状对比
    </text>
    <text x="550" y="905" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="24" font-weight="bold" fill="#264653">
      ABC
    </text>
    <text x="630" y="905" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="16" fill="#666666">
      vs
    </text>
    <text x="665" y="905" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="24" font-style="italic" fill="#264653">
      abc
    </text>
    <text x="120" y="940" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="16" fill="#666666">
      大写与小写，罗马体与斜体
    </text>
    <text x="120" y="970" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="14" fill="#999999">
      衬线体与无衬线体的对比
    </text>
  </g>
  
  
  <g>
    <rect x="80" y="1030" width="640" height="190" rx="8" fill="#264653" />
    
    <text x="400" y="1080" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="42" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
      重要公告
    </text>
    <text x="400" y="1130" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="18" fill="#E9C46A" text-anchor="middle">
      这是一条很重要的消息
    </text>
    <text x="400" y="1165" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="14" fill="#DDDDDD" text-anchor="middle">
      请仔细阅读以下内容
    </text>
    <text x="400" y="1195" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="12" fill="#AAAAAA" text-anchor="middle">
      发布时间：2024年10月15日
    </text>
  </g>
  
  
  <text x="400" y="1265" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" font-size="18" fill="#264653" text-anchor="middle" font-weight="bold">
    对比要强烈 · 不要犹豫不决
  </text>
</svg>