<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1200">
  <!-- 背景 -->
  <rect width="800" height="1200" fill="#F8F9FA"/>
  
  <!-- 标题区 -->
  <rect x="0" y="0" width="800" height="140" fill="#2C5F7C"/>
  <text x="400" y="65" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
        font-size="42" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    对齐原则
  </text>
  <text x="400" y="105" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
        font-size="24" fill="#FFFFFF" text-anchor="middle">
    ALIGNMENT · 建立视觉联系
  </text>
  
  <!-- 核心理念 -->
  <g>
    <rect x="60" y="170" width="680" height="100" rx="8" fill="#FFFFFF"/>
    <text x="400" y="210" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
          font-size="20" fill="#264653" text-anchor="middle" font-weight="bold">
      核心理念
    </text>
    <text x="400" y="245" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
          font-size="18" fill="#666666" text-anchor="middle">
      任何元素都不能随意安放，要与页面上的某个内容存在视觉联系
    </text>
  </g>
  
  <!-- 居中对齐示例 -->
  <text x="80" y="320" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
        font-size="28" font-weight="bold" fill="#E85D75">
    ❌ 居中对齐
  </text>
  <text x="80" y="355" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
        font-size="18" fill="#666666">
    正式但乏味，缺乏视觉冲击力
  </text>
  
  <g>
    <rect x="80" y="380" width="640" height="260" rx="8" fill="#FFFFFF" 
          stroke="#E85D75" stroke-width="2"/>
    
    <!-- 居中对齐的内容 -->
    <text x="400" y="440" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
          font-size="28" font-weight="bold" fill="#264653" text-anchor="middle">
      年度报告
    </text>
    <text x="400" y="480" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
          font-size="20" fill="#666666" text-anchor="middle">
      2024年度业绩总结
    </text>
    <text x="400" y="520" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
          font-size="16" fill="#666666" text-anchor="middle">
      报告人：张三
    </text>
    <text x="400" y="550" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
          font-size="16" fill="#666666" text-anchor="middle">
      日期：2024年10月
    </text>
    <text x="400" y="590" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
          font-size="14" fill="#999999" text-anchor="middle">
      本报告总结了公司过去一年的发展情况
    </text>
    
    <!-- 虚线表示居中 -->
    <line x1="400" y1="410" x2="400" y2="610" stroke="#E85D75" 
          stroke-width="1" stroke-dasharray="5,5" opacity="0.5"/>
  </g>
  
  <!-- 左对齐示例 -->
  <text x="80" y="700" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
        font-size="28" font-weight="bold" fill="#4A90E2">
    ✓ 左对齐
  </text>
  <text x="80" y="735" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
        font-size="18" fill="#666666">
    专业清晰，视觉冲击力强
  </text>
  
  <g>
    <rect x="80" y="760" width="640" height="360" rx="8" fill="#FFFFFF" 
          stroke="#4A90E2" stroke-width="2"/>
    
    <!-- 对齐线 -->
    <line x1="140" y1="800" x2="140" y2="1080" stroke="#4A90E2" 
          stroke-width="3" opacity="0.8"/>
    
    <!-- 左对齐的内容 -->
    <text x="160" y="840" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
          font-size="36" font-weight="bold" fill="#264653">
      年度报告
    </text>
    <text x="160" y="885" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
          font-size="22" fill="#666666">
      2024年度业绩总结
    </text>
    
    <!-- 分组信息 -->
    <text x="160" y="950" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
          font-size="18" fill="#666666">
      报告人：张三
    </text>
    <text x="160" y="980" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
          font-size="18" fill="#666666">
      日期：2024年10月
    </text>
    
    <!-- 说明文字 -->
    <rect x="160" y="1010" width="520" height="70" rx="4" fill="#F0F8FF"/>
    <text x="180" y="1040" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
          font-size="16" fill="#666666">
      本报告总结了公司过去一年的发展情况，
    </text>
    <text x="180" y="1065" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
          font-size="16" fill="#666666">
      包括财务数据、市场表现和未来展望。
    </text>
    
    <!-- 标注 -->
    <text x="20" y="940" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
          font-size="16" fill="#4A90E2" font-weight="bold">
      统一的
    </text>
    <text x="20" y="965" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
          font-size="16" fill="#4A90E2" font-weight="bold">
      视觉
    </text>
    <text x="20" y="990" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
          font-size="16" fill="#4A90E2" font-weight="bold">
      边界
    </text>
  </g>
  
  <!-- 底部要点 -->
  <text x="400" y="1165" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
        font-size="18" fill="#264653" text-anchor="middle" font-weight="bold">
    清晰的对齐线 = 清晰的页面外观
  </text>
</svg>