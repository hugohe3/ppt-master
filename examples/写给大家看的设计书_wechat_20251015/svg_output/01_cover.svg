<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1000">
  <!-- 背景 -->
  <rect width="800" height="1000" fill="#F8F9FA"/>
  
  <!-- 顶部装饰 -->
  <rect x="0" y="0" width="800" height="200" fill="#2C5F7C"/>
  <circle cx="700" cy="100" r="80" fill="#E87C5E" opacity="0.3"/>
  <circle cx="650" cy="50" r="50" fill="#F4A261" opacity="0.3"/>
  
  <!-- 书名 -->
  <text x="400" y="120" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
        font-size="42" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    《写给大家看的设计书》
  </text>
  
  <!-- 副标题 -->
  <text x="400" y="260" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
        font-size="24" fill="#264653" text-anchor="middle">
    掌握设计的4个基本原则
  </text>
  
  <!-- CRAP原则卡片区域 -->
  
  <!-- Contrast 对比 -->
  <g>
    <rect x="80" y="320" width="300" height="140" rx="12" fill="#FFFFFF" stroke="#E87C5E" stroke-width="3"/>
    <text x="230" y="360" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
          font-size="32" font-weight="bold" fill="#E87C5E" text-anchor="middle">
      C
    </text>
    <text x="230" y="395" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
          font-size="28" font-weight="bold" fill="#264653" text-anchor="middle">
      对比
    </text>
    <text x="230" y="425" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
          font-size="16" fill="#666666" text-anchor="middle">
      CONTRAST
    </text>
    <text x="230" y="450" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
          font-size="14" fill="#666666" text-anchor="middle">
      突出重点·吸引注意
    </text>
  </g>
  
  <!-- Repetition 重复 -->
  <g>
    <rect x="420" y="320" width="300" height="140" rx="12" fill="#FFFFFF" stroke="#F4A261" stroke-width="3"/>
    <text x="570" y="360" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
          font-size="32" font-weight="bold" fill="#F4A261" text-anchor="middle">
      R
    </text>
    <text x="570" y="395" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
          font-size="28" font-weight="bold" fill="#264653" text-anchor="middle">
      重复
    </text>
    <text x="570" y="425" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
          font-size="16" fill="#666666" text-anchor="middle">
      REPETITION
    </text>
    <text x="570" y="450" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
          font-size="14" fill="#666666" text-anchor="middle">
      增强统一·建立联系
    </text>
  </g>
  
  <!-- Alignment 对齐 -->
  <g>
    <rect x="80" y="490" width="300" height="140" rx="12" fill="#FFFFFF" stroke="#2C5F7C" stroke-width="3"/>
    <text x="230" y="530" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
          font-size="32" font-weight="bold" fill="#2C5F7C" text-anchor="middle">
      A
    </text>
    <text x="230" y="565" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
          font-size="28" font-weight="bold" fill="#264653" text-anchor="middle">
      对齐
    </text>
    <text x="230" y="595" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
          font-size="16" fill="#666666" text-anchor="middle">
      ALIGNMENT
    </text>
    <text x="230" y="620" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
          font-size="14" fill="#666666" text-anchor="middle">
      清晰精致·视觉联系
    </text>
  </g>
  
  <!-- Proximity 亲密性 -->
  <g>
    <rect x="420" y="490" width="300" height="140" rx="12" fill="#FFFFFF" stroke="#E9C46A" stroke-width="3"/>
    <text x="570" y="530" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
          font-size="32" font-weight="bold" fill="#E9C46A" text-anchor="middle">
      P
    </text>
    <text x="570" y="565" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
          font-size="28" font-weight="bold" fill="#264653" text-anchor="middle">
      亲密性
    </text>
    <text x="570" y="595" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
          font-size="16" fill="#666666" text-anchor="middle">
      PROXIMITY
    </text>
    <text x="570" y="620" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
          font-size="14" fill="#666666" text-anchor="middle">
      组织信息·减少混乱
    </text>
  </g>
  
  <!-- 底部说明 -->
  <text x="400" y="720" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
        font-size="20" fill="#264653" text-anchor="middle" font-weight="bold">
    四大基本原则让设计更专业
  </text>
  
  <!-- 装饰元素 -->
  <g>
    <circle cx="100" cy="800" r="4" fill="#E87C5E"/>
    <circle cx="120" cy="800" r="4" fill="#F4A261"/>
    <circle cx="140" cy="800" r="4" fill="#2C5F7C"/>
    <circle cx="160" cy="800" r="4" fill="#E9C46A"/>
  </g>
  
  <text x="400" y="850" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
        font-size="16" fill="#666666" text-anchor="middle">
    无论你是学生、教师、企业家
  </text>
  <text x="400" y="880" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
        font-size="16" fill="#666666" text-anchor="middle">
    还是任何需要进行设计的人
  </text>
  <text x="400" y="910" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
        font-size="16" fill="#666666" text-anchor="middle">
    本书都能为你提供有价值的指导
  </text>
  
  <!-- 底部装饰线 -->
  <line x1="300" y1="950" x2="500" y2="950" stroke="#E87C5E" stroke-width="2"/>
</svg>