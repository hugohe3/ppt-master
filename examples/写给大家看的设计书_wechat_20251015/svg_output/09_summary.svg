<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1100">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2C5F7C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#264653;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="1100" fill="url(#bgGradient)"/>
  
  <!-- 主标题 -->
  <text x="400" y="80" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
        font-size="48" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    设计要点总结
  </text>
  <text x="400" y="120" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
        font-size="22" fill="#E9C46A" text-anchor="middle">
    Design Principles Summary
  </text>
  
  <!-- CRAP回顾 -->
  <g>
    <text x="400" y="190" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
          font-size="32" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
      CRAP 四大原则
    </text>
    
    <!-- 四个原则卡片 -->
    <g>
      <rect x="80" y="220" width="150" height="120" rx="8" fill="#E87C5E"/>
      <text x="155" y="265" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
            font-size="42" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
        C
      </text>
      <text x="155" y="300" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
            font-size="20" fill="#FFFFFF" text-anchor="middle">
        对比
      </text>
      <text x="155" y="325" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
            font-size="14" fill="#FFFFFF" text-anchor="middle" opacity="0.9">
        截然不同
      </text>
    </g>
    
    <g>
      <rect x="250" y="220" width="150" height="120" rx="8" fill="#F4A261"/>
      <text x="325" y="265" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
            font-size="42" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
        R
      </text>
      <text x="325" y="300" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
            font-size="20" fill="#FFFFFF" text-anchor="middle">
        重复
      </text>
      <text x="325" y="325" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
            font-size="14" fill="#FFFFFF" text-anchor="middle" opacity="0.9">
        统一一致
      </text>
    </g>
    
    <g>
      <rect x="420" y="220" width="150" height="120" rx="8" fill="#FFFFFF"/>
      <text x="495" y="265" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
            font-size="42" font-weight="bold" fill="#2C5F7C" text-anchor="middle">
        A
      </text>
      <text x="495" y="300" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
            font-size="20" fill="#264653" text-anchor="middle">
        对齐
      </text>
      <text x="495" y="325" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
            font-size="14" fill="#264653" text-anchor="middle" opacity="0.7">
        视觉联系
      </text>
    </g>
    
    <g>
      <rect x="590" y="220" width="150" height="120" rx="8" fill="#E9C46A"/>
      <text x="665" y="265" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
            font-size="42" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
        P
      </text>
      <text x="665" y="300" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
            font-size="20" fill="#FFFFFF" text-anchor="middle">
        亲密性
      </text>
      <text x="665" y="325" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
            font-size="14" fill="#FFFFFF" text-anchor="middle" opacity="0.9">
        组织归类
      </text>
    </g>
  </g>
  
  <!-- 关键要点 -->
  <g>
    <text x="400" y="410" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
          font-size="28" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
      设计要点清单
    </text>
    
    <!-- 要点列表 -->
    <g>
      <circle cx="120" cy="465" r="8" fill="#E87C5E"/>
      <text x="145" y="472" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
            font-size="20" fill="#FFFFFF">
        运用CRAP四大原则改善设计
      </text>
    </g>
    
    <g>
      <circle cx="120" cy="520" r="8" fill="#F4A261"/>
      <text x="145" y="527" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
            font-size="20" fill="#FFFFFF">
        建立清晰的层次结构
      </text>
    </g>
    
    <g>
      <circle cx="120" cy="575" r="8" fill="#E9C46A"/>
      <text x="145" y="582" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
            font-size="20" fill="#FFFFFF">
        选择和搭配合适的字体
      </text>
    </g>
    
    <g>
      <circle cx="120" cy="630" r="8" fill="#FFFFFF"/>
      <text x="145" y="637" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
            font-size="20" fill="#FFFFFF">
        有效运用色彩增强效果
      </text>
    </g>
    
    <g>
      <circle cx="120" cy="685" r="8" fill="#4A90E2"/>
      <text x="145" y="692" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
            font-size="20" fill="#FFFFFF">
        保持整体一致性
      </text>
    </g>
    
    <g>
      <circle cx="120" cy="740" r="8" fill="#E85D75"/>
      <text x="145" y="747" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
            font-size="20" fill="#FFFFFF">
        不要畏缩，大胆尝试
      </text>
    </g>
  </g>
  
  <!-- 金句区域 -->
  <g>
    <rect x="80" y="800" width="640" height="200" rx="12" fill="rgba(255,255,255,0.15)" 
          stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- 引号装饰 -->
    <text x="120" y="880" font-family="Georgia, serif" 
          font-size="80" fill="#E87C5E" opacity="0.3">
      "
    </text>
    
    <text x="400" y="900" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
          font-size="28" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
      如果两个元素不完全相同
    </text>
    <text x="400" y="945" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
          font-size="28" font-weight="bold" fill="#E9C46A" text-anchor="middle">
      就让它们截然不同
    </text>
    <text x="400" y="980" font-family="Microsoft YaHei, SimHei, STHeiti, sans-serif" 
          font-size="18" fill="#FFFFFF" text-anchor="middle" opacity="0.8">
        — 《写给大家看的设计书》
    </text>
  </g>
  
  <!-- 底部装饰 -->
  <g>
    <circle cx="400" cy="1050" r="6" fill="#E87C5E"/>
    <circle cx="380" cy="1050" r="4" fill="#F4A261"/>
    <circle cx="420" cy="1050" r="4" fill="#E9C46A"/>
    <circle cx="360" cy="1050" r="3" fill="#FFFFFF"/>
    <circle cx="440" cy="1050" r="3" fill="#4A90E2"/>
  </g>
</svg>