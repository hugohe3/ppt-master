<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" width="1280" height="720">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#FAFBFC"/>
  <rect x="0" y="0" width="1280" height="4" fill="url(#gradient1)"/>
  
  <!-- 页面标题 -->
  <text x="60" y="65" font-family="system-ui, -apple-system, sans-serif" font-size="30" font-weight="bold" fill="#1F2937">
    四大角色：专业分工，各司其职
  </text>
  <text x="60" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#6B7280">
    模拟顶级咨询公司的工作流程，确保专业品质输出
  </text>
  
  <line x1="60" y1="120" x2="1220" y2="120" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- 2x2 角色卡片 -->
  <g transform="translate(60, 145)">
    <!-- Strategist -->
    <g>
      <rect width="555" height="200" rx="16" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
      <rect x="0" y="0" width="555" height="50" rx="16" fill="#6366F1"/>
      <rect x="0" y="16" width="555" height="34" fill="#6366F1"/>
      <text x="20" y="33" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF">🎯 Strategist 策略师</text>
      <text x="535" y="33" font-family="system-ui, -apple-system, sans-serif" font-size="12" text-anchor="end" fill="#FFFFFF" opacity="0.8">首要步骤</text>
      
      <g transform="translate(20, 70)" font-family="system-ui, -apple-system, sans-serif">
        <text x="0" y="0" font-size="13" font-weight="bold" fill="#1F2937">核心职责</text>
        <text x="0" y="25" font-size="12" fill="#6B7280">• 七项确认：画布格式、页数、风格、配色、图标、图片</text>
        <text x="0" y="45" font-size="12" fill="#6B7280">• 智能内容解构：将文档重组为清晰页面序列</text>
        <text x="0" y="65" font-size="12" fill="#6B7280">• 生成《设计规范与内容大纲》</text>
        
        <rect x="350" y="-10" width="180" height="75" rx="8" fill="#F5F3FF"/>
        <text x="360" y="12" font-size="12" font-weight="bold" fill="#6366F1">📄 输出物</text>
        <text x="360" y="35" font-size="11" fill="#6B7280">design_specification.md</text>
        <text x="360" y="52" font-size="10" fill="#9CA3AF">设计规范与内容大纲</text>
      </g>
    </g>
    
    <!-- Executor -->
    <g transform="translate(580, 0)">
      <rect width="555" height="200" rx="16" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
      <rect x="0" y="0" width="555" height="50" rx="16" fill="#06B6D4"/>
      <rect x="0" y="16" width="555" height="34" fill="#06B6D4"/>
      <text x="20" y="33" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF">⚙️ Executor 执行师</text>
      <text x="535" y="33" font-family="system-ui, -apple-system, sans-serif" font-size="12" text-anchor="end" fill="#FFFFFF" opacity="0.8">三种风格</text>
      
      <g transform="translate(20, 70)" font-family="system-ui, -apple-system, sans-serif">
        <text x="0" y="0" font-size="13" font-weight="bold" fill="#1F2937">风格选项</text>
        <g font-size="11">
          <rect x="0" y="12" width="80" height="24" rx="6" fill="#E0F2FE"/>
          <text x="40" y="28" text-anchor="middle" fill="#06B6D4">通用灵活</text>
          <rect x="90" y="12" width="80" height="24" rx="6" fill="#E0F2FE"/>
          <text x="130" y="28" text-anchor="middle" fill="#06B6D4">一般咨询</text>
          <rect x="180" y="12" width="80" height="24" rx="6" fill="#6366F1"/>
          <text x="220" y="28" text-anchor="middle" fill="#FFFFFF">MBB 级</text>
        </g>
        <text x="0" y="60" font-size="12" fill="#6B7280">• 严格遵循设计规范 · 逐页生成 SVG</text>
        
        <rect x="350" y="-10" width="180" height="75" rx="8" fill="#ECFDF5"/>
        <text x="360" y="12" font-size="12" font-weight="bold" fill="#06B6D4">🎨 输出物</text>
        <text x="360" y="35" font-size="11" fill="#6B7280">slide_*.svg</text>
        <text x="360" y="52" font-size="10" fill="#9CA3AF">SVG 演示文稿页面</text>
      </g>
    </g>
    
    <!-- Executor Top (MBB) -->
    <g transform="translate(0, 220)">
      <rect width="555" height="200" rx="16" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
      <rect x="0" y="0" width="555" height="50" rx="16" fill="#F59E0B"/>
      <rect x="0" y="16" width="555" height="34" fill="#F59E0B"/>
      <text x="20" y="33" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF">💼 Executor_Consultant_Top</text>
      <text x="535" y="33" font-family="system-ui, -apple-system, sans-serif" font-size="12" text-anchor="end" fill="#FFFFFF" opacity="0.8">MBB 风格</text>
      
      <g transform="translate(20, 65)" font-family="system-ui, -apple-system, sans-serif">
        <text x="0" y="0" font-size="13" font-weight="bold" fill="#1F2937">五大核心技巧</text>
        <g font-size="12" fill="#6B7280">
          <text x="0" y="25">1️⃣ 数据情境化 - 永不孤立呈现数据</text>
          <text x="0" y="47">2️⃣ SCQA 框架 - 情境→复杂性→问题→答案</text>
          <text x="0" y="69">3️⃣ 金字塔原则 - 结论先行，论据支撑</text>
          <text x="280" y="25">4️⃣ 颜色战略性使用</text>
          <text x="280" y="47">5️⃣ 图表 vs 表格选择</text>
        </g>
      </g>
    </g>
    
    <!-- Optimizer -->
    <g transform="translate(580, 220)">
      <rect width="555" height="200" rx="16" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
      <rect x="0" y="0" width="555" height="50" rx="16" fill="#10B981"/>
      <rect x="0" y="16" width="555" height="34" fill="#10B981"/>
      <text x="20" y="33" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF">✨ Optimizer_CRAP 优化师</text>
      <text x="535" y="33" font-family="system-ui, -apple-system, sans-serif" font-size="12" text-anchor="end" fill="#FFFFFF" opacity="0.8">可选步骤</text>
      
      <g transform="translate(20, 65)" font-family="system-ui, -apple-system, sans-serif">
        <text x="0" y="0" font-size="13" font-weight="bold" fill="#1F2937">CRAP 四大原则</text>
        <g font-size="12">
          <rect x="0" y="15" width="100" height="30" rx="6" fill="#D1FAE5"/>
          <text x="50" y="35" text-anchor="middle" fill="#10B981" font-weight="bold">C 对比</text>
          <rect x="110" y="15" width="100" height="30" rx="6" fill="#D1FAE5"/>
          <text x="160" y="35" text-anchor="middle" fill="#10B981" font-weight="bold">R 重复</text>
          <rect x="220" y="15" width="100" height="30" rx="6" fill="#D1FAE5"/>
          <text x="270" y="35" text-anchor="middle" fill="#10B981" font-weight="bold">A 对齐</text>
          <rect x="330" y="15" width="100" height="30" rx="6" fill="#D1FAE5"/>
          <text x="380" y="35" text-anchor="middle" fill="#10B981" font-weight="bold">P 亲密性</text>
        </g>
        <text x="0" y="75" font-size="12" fill="#6B7280">• 创建视觉层次，统一风格，增强专业感</text>
        <text x="0" y="95" font-size="11" fill="#9CA3AF">输出：yh_slide_*.svg</text>
      </g>
    </g>
  </g>
  
  <!-- 页脚 -->
  <line x1="60" y1="660" x2="1220" y2="660" stroke="#E5E7EB" stroke-width="1"/>
  <text x="60" y="690" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#9CA3AF">PPT Master - 四大角色</text>
  <text x="640" y="690" font-family="system-ui, -apple-system, sans-serif" font-size="12" text-anchor="middle" fill="#9CA3AF">05 / 10</text>
  <text x="1220" y="690" font-family="system-ui, -apple-system, sans-serif" font-size="12" text-anchor="end" fill="#9CA3AF">github.com/hugohe3/ppt-master</text>
</svg>
