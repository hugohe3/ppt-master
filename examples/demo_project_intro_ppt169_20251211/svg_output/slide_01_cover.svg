<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1280 720" width="1280" height="720">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
  </defs>
  
  <!-- 背景图片 -->
  <image href="images/cover_background.png" x="0" y="0" width="1280" height="720" preserveAspectRatio="xMidYMid slice"/>
  
  <!-- 半透明遮罩层，提升文字可读性 -->
  <rect width="1280" height="720" fill="#000000" opacity="0.3"/>
  
  <!-- 顶部渐变装饰条 -->
  <rect x="0" y="0" width="1280" height="6" fill="url(#gradient1)"/>
  
  <!-- 左侧装饰线 -->
  <rect x="60" y="220" width="6" height="280" rx="3" fill="url(#gradient1)"/>
  
  <!-- 主标题 -->
  <text x="100" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="60" font-weight="bold" fill="#FFFFFF">
    PPT Master
  </text>
  
  <!-- 副标题 -->
  <text x="100" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="26" fill="#FFFFFF" opacity="0.95">
    AI 驱动的多格式 SVG 内容生成系统
  </text>
  
  <!-- 描述 -->
  <text x="100" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#FFFFFF" opacity="0.8">
    四角色协作 · 智能内容解构 · 专业设计输出
  </text>
  
  <!-- 分隔线 -->
  <line x1="100" y1="450" x2="480" y2="450" stroke="#FFFFFF" stroke-width="2" opacity="0.4"/>
  
  <!-- 特性标签 -->
  <g font-family="system-ui, -apple-system, sans-serif" font-size="14">
    <rect x="100" y="480" width="130" height="40" rx="8" fill="#6366F1"/>
    <text x="165" y="506" text-anchor="middle" fill="#FFFFFF">🚀 10x 效率</text>
    
    <rect x="245" y="480" width="130" height="40" rx="8" fill="#06B6D4"/>
    <text x="310" y="506" text-anchor="middle" fill="#FFFFFF">🎨 多风格</text>
    
    <rect x="390" y="480" width="140" height="40" rx="8" fill="#10B981"/>
    <text x="460" y="506" text-anchor="middle" fill="#FFFFFF">📐 10+ 格式</text>
  </g>
  
  <!-- 右侧浮动卡片效果 -->
  <g transform="translate(780, 180)">
    <!-- 卡片阴影 -->
    <rect x="15" y="15" width="380" height="320" rx="20" fill="#000000" opacity="0.2"/>
    <!-- 主卡片 -->
    <rect x="0" y="0" width="380" height="320" rx="20" fill="#FFFFFF" opacity="0.95"/>
    
    <!-- 卡片内容 - 模拟界面 -->
    <rect x="20" y="20" width="340" height="18" rx="4" fill="#E5E7EB"/>
    <rect x="20" y="50" width="260" height="12" rx="4" fill="#F3F4F6"/>
    <rect x="20" y="70" width="300" height="12" rx="4" fill="#F3F4F6"/>
    
    <!-- 模拟图表 -->
    <g transform="translate(20, 100)">
      <rect x="0" y="80" width="50" height="100" rx="6" fill="#6366F1" opacity="0.3"/>
      <rect x="65" y="50" width="50" height="130" rx="6" fill="#6366F1" opacity="0.5"/>
      <rect x="130" y="30" width="50" height="150" rx="6" fill="#6366F1" opacity="0.7"/>
      <rect x="195" y="0" width="50" height="180" rx="6" fill="#6366F1"/>
      <rect x="260" y="40" width="50" height="140" rx="6" fill="#06B6D4"/>
    </g>
    
    <!-- AI 标识 -->
    <circle cx="340" cy="40" r="25" fill="url(#gradient1)"/>
    <text x="340" y="47" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">AI</text>
  </g>
  
  <!-- 底部信息 -->
  <g font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#FFFFFF" opacity="0.7">
    <text x="100" y="640">📍 github.com/hugohe3/ppt-master</text>
    <text x="1180" y="640" text-anchor="end">MIT License</text>
  </g>
  
  <!-- 页码 -->
  <text x="640" y="690" font-family="system-ui, -apple-system, sans-serif" font-size="12" text-anchor="middle" fill="#FFFFFF" opacity="0.5">01 / 10</text>
</svg>
