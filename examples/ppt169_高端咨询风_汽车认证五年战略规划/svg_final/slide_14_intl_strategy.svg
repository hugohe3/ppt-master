      <rect width="320" height="60" rx="8" fill="#F1F8E9"/>
      <text x="15" y="25" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="14" font-weight="600" fill="#00A651">俄罗斯/独联体</text>
