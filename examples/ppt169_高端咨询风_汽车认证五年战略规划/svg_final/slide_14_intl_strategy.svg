    <rect x="0" y="0" width="370" height="10" rx="5" fill="#0076A8"/>
    
    <!-- 图标 -->
    <g transform="translate(185, 65)">
      <circle cx="0" cy="0" r="40" fill="#E3F2FD"/>
      <text x="0" y="12" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="36" fill="#0076A8" text-anchor="middle">🌐</text>
    </g>
    
    <text x="185" y="135" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="20" font-weight="bold" fill="#003F6C" text-anchor="middle">对标国际标准与互认</text>
    
    <!-- 战略要点 -->
    <g transform="translate(25, 165)">
      <rect width="320" height="60" rx="8" fill="#E3F2FD"/>
      <text x="15" y="25" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="14" font-weight="600" fill="#0076A8">IECEE-CB互认</text>
      <text x="15" y="47" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="12" fill="#4A4A6A">电池与电气安全国际互认</text>
    </g>
    
    <g transform="translate(25, 235)">
      <rect width="320" height="60" rx="8" fill="#E1F5FE"/>
      <text x="15" y="25" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="14" font-weight="600" fill="#0076A8">ILAC-MRA互认</text>
      <text x="15" y="47" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="12" fill="#4A4A6A">实验室检测结果国际互认</text>
    </g>
    
    <g transform="translate(25, 305)">
      <rect width="320" height="60" rx="8" fill="#E3F2FD"/>
      <text x="15" y="25" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="14" font-weight="600" fill="#0076A8">1958协定</text>
      <text x="15" y="47" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="12" fill="#4A4A6A">车辆法规型式批准互认</text>
    </g>
    
    <g transform="translate(25, 375)">
      <rect width="320" height="60" rx="8" fill="#E1F5FE"/>
      <text x="15" y="25" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="14" font-weight="600" fill="#0076A8">ISO/IEC认可</text>
      <text x="15" y="47" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="12" fill="#4A4A6A">17065认证机构国际认可</text>
    </g>
    
    <!-- 数据亮点 -->
    <g transform="translate(25, 460)">
      <rect width="320" height="50" rx="8" fill="#0076A8"/>
      <text x="160" y="22" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">已获国际互认</text>
