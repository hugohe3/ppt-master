      <text x="160" y="22" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">服务目标</text>
      <text x="160" y="42" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="16" font-weight="bold" fill="#FFC107" text-anchor="middle">助力中国车企"走出去"</text>
    </g>
  </g>
  
  <!-- 页码 -->
  <text x="1220" y="690" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="14" fill="#8888A0" text-anchor="end">14 / 20</text>
</svg>