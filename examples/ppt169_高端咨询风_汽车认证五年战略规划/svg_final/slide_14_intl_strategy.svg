    </g>
  </g>
  
  <!-- 支柱3: 差异化法规应对策略 -->
  <g transform="translate(850, 120)">
    <rect width="370" height="530" rx="12" fill="#FFFFFF" filter="url(#cardShadow)"/>
    <rect x="0" y="0" width="370" height="10" rx="5" fill="#FF6B35"/>
    
