      <path d="M 0 -55 A 55 55 0 1 1 -17.0 -52.31" fill="none" stroke="#9C27B0" stroke-width="12" stroke-linecap="round"/>
      <text x="0" y="8" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="32" font-weight="bold" fill="#003F6C" text-anchor="middle">95%</text>
      <text x="0" y="28" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="12" fill="#8888A0" text-anchor="middle">覆盖</text>
    </g>
    
    <text x="135" y="185" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="16" font-weight="bold" fill="#003F6C" text-anchor="middle">国际互认覆盖率</text>
    
    <!-- 阶段目标 -->
    <g transform="translate(20, 210)">
      <rect width="110" height="35" rx="4" fill="#F3E5F5"/>
      <text x="55" y="15" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="10" fill="#9C27B0" text-anchor="middle">2027</text>
      <text x="55" y="28" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="12" font-weight="600" fill="#003F6C" text-anchor="middle">80%</text>
    </g>
    <g transform="translate(140, 210)">
      <rect width="110" height="35" rx="4" fill="#9C27B0"/>
      <text x="55" y="15" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">2030</text>
      <text x="55" y="28" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">95%</text>
    </g>
  </g>
  
  <!-- KPI仪表盘 - 第二行 -->
  <!-- KPI 5: 客户满意度 -->
  <g transform="translate(60, 405)">
    <rect width="370" height="230" rx="12" fill="#FFFFFF" filter="url(#cardShadow)"/>
    
    <g transform="translate(30, 30)">
      <text x="0" y="20" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="16" font-weight="bold" fill="#003F6C">客户满意度</text>
      
      <!-- 进度条 -->
      <g transform="translate(0, 45)">
        <rect width="310" height="20" rx="10" fill="#E8E8F0"/>
        <rect width="295" height="20" rx="10" fill="#2196F3"/>
        <text x="250" y="15" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">95%</text>
      </g>
      
      <!-- 星级 -->
      <g transform="translate(0, 80)">
        <text x="0" y="15" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="24" fill="#FFC107">⭐⭐⭐⭐⭐</text>
        <text x="180" y="15" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="14" fill="#4A4A6A">目标：行业领先</text>
      </g>
      
      <!-- 细分指标 -->
      <g transform="translate(0, 115)">
        <rect width="145" height="55" rx="6" fill="#E3F2FD"/>
        <text x="72" y="22" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="11" fill="#0076A8" text-anchor="middle">服务响应</text>
        <text x="72" y="42" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="16" font-weight="bold" fill="#003F6C" text-anchor="middle">≤24h</text>
      </g>
      <g transform="translate(165, 115)">
        <rect width="145" height="55" rx="6" fill="#E8F5E9"/>
        <text x="72" y="22" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="11" fill="#00A651" text-anchor="middle">投诉解决率</text>
        <text x="72" y="42" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="16" font-weight="bold" fill="#003F6C" text-anchor="middle">100%</text>
      </g>
    </g>
  </g>
  
  <!-- KPI 6: 数字化指标 -->
  <g transform="translate(455, 405)">
    <rect width="370" height="230" rx="12" fill="#FFFFFF" filter="url(#cardShadow)"/>
    
    <g transform="translate(30, 30)">
      <text x="0" y="20" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="16" font-weight="bold" fill="#003F6C">数字化转型指标</text>
      
      <!-- 指标网格 -->
      <g transform="translate(0, 45)">
        <rect width="145" height="65" rx="6" fill="#E3F2FD"/>
        <text x="72" y="22" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="11" fill="#0076A8" text-anchor="middle">线上化率</text>
        <text x="72" y="48" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="22" font-weight="bold" fill="#0076A8" text-anchor="middle">100%</text>
      </g>
      
      <g transform="translate(165, 45)">
        <rect width="145" height="65" rx="6" fill="#E8F5E9"/>
        <text x="72" y="22" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="11" fill="#00A651" text-anchor="middle">AI覆盖率</text>
        <text x="72" y="48" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="22" font-weight="bold" fill="#00A651" text-anchor="middle">80%</text>
      </g>
      
      <g transform="translate(0, 125)">
        <rect width="145" height="65" rx="6" fill="#FFF3E0"/>
        <text x="72" y="22" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="11" fill="#FF6B35" text-anchor="middle">自动化率</text>
        <text x="72" y="48" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="22" font-weight="bold" fill="#FF6B35" text-anchor="middle">70%</text>
      </g>
      
      <g transform="translate(165, 125)">
        <rect width="145" height="65" rx="6" fill="#F3E5F5"/>
        <text x="72" y="22" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="11" fill="#9C27B0" text-anchor="middle">区块链存证</text>
        <text x="72" y="48" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="22" font-weight="bold" fill="#9C27B0" text-anchor="middle">100%</text>
      </g>
    </g>
  </g>
  
  <!-- KPI 7: 海外业务 -->
  <g transform="translate(850, 405)">
    <rect width="370" height="230" rx="12" fill="#FFFFFF" filter="url(#cardShadow)"/>
    
    <g transform="translate(30, 30)">
      <text x="0" y="20" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="16" font-weight="bold" fill="#003F6C">国际化业务指标</text>
      
      <!-- 指标网格 -->
      <g transform="translate(0, 45)">
        <rect width="145" height="65" rx="6" fill="#E3F2FD"/>
        <text x="72" y="22" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="11" fill="#0076A8" text-anchor="middle">海外业务占比</text>
        <text x="72" y="48" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="22" font-weight="bold" fill="#0076A8" text-anchor="middle">20%+</text>
      </g>
      
      <g transform="translate(165, 45)">
        <rect width="145" height="65" rx="6" fill="#E8F5E9"/>
        <text x="72" y="22" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="11" fill="#00A651" text-anchor="middle">海外机构</text>
        <text x="72" y="48" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="22" font-weight="bold" fill="#00A651" text-anchor="middle">5+</text>
      </g>
      
      <g transform="translate(0, 125)">
        <rect width="145" height="65" rx="6" fill="#FFF3E0"/>
        <text x="72" y="22" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="11" fill="#FF6B35" text-anchor="middle">互认协议</text>
        <text x="72" y="48" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="22" font-weight="bold" fill="#FF6B35" text-anchor="middle">10+</text>
