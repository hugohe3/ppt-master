<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="cardShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#F8F9FA"/>
  
  <!-- 顶部装饰条 -->
  <rect x="0" y="0" width="1280" height="6" fill="#003F6C"/>
  
  <!-- 页面标题 -->
  <text x="60" y="60" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="32" font-weight="bold" fill="#1A1A2E">
    阶段性目标与KPI
  </text>
  <text x="60" y="88" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="16" fill="#8888A0">
    MILESTONES &amp; KEY PERFORMANCE INDICATORS
  </text>
  
  <!-- KPI仪表盘 - 第一行 -->
  <!-- KPI 1: 认证周期缩短 -->
  <g transform="translate(60, 120)">
    <rect width="270" height="260" rx="12" fill="#FFFFFF" filter="url(#cardShadow)"/>
    
    <!-- 环形进度条 (40%) -->
    <g transform="translate(135, 100)">
      <circle cx="0" cy="0" r="55" fill="none" stroke="#E8E8F0" stroke-width="12"/>
      <!-- 40% = 144°, 从顶部(0,-55)到(32.33, 44.50) -->
      <path d="M 0 -55 A 55 55 0 0 1 32.33 44.50" fill="none" stroke="#0076A8" stroke-width="12" stroke-linecap="round"/>
      <text x="0" y="8" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="32" font-weight="bold" fill="#003F6C" text-anchor="middle">40%</text>
      <text x="0" y="28" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="12" fill="#8888A0" text-anchor="middle">缩短</text>
    </g>
    
    <text x="135" y="185" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="16" font-weight="bold" fill="#003F6C" text-anchor="middle">认证周期缩短</text>
    
    <!-- 阶段目标 -->
    <g transform="translate(20, 210)">
      <rect width="110" height="35" rx="4" fill="#E3F2FD"/>
      <text x="55" y="15" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="10" fill="#0076A8" text-anchor="middle">2027</text>
      <text x="55" y="28" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="12" font-weight="600" fill="#003F6C" text-anchor="middle">20%</text>
    </g>
    <g transform="translate(140, 210)">
      <rect width="110" height="35" rx="4" fill="#0076A8"/>
      <text x="55" y="15" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">2030</text>
      <text x="55" y="28" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">40%</text>
    </g>
  </g>
  
  <!-- KPI 2: 业务量年均增长 -->
  <g transform="translate(355, 120)">
    <rect width="270" height="260" rx="12" fill="#FFFFFF" filter="url(#cardShadow)"/>
    
    <!-- 环形进度条 (15%) -->
    <g transform="translate(135, 100)">
      <circle cx="0" cy="0" r="55" fill="none" stroke="#E8E8F0" stroke-width="12"/>
      <!-- 15% = 54°, 从顶部(0,-55)到(44.51, -32.36) -->
      <path d="M 0 -55 A 55 55 0 0 1 44.51 -32.36" fill="none" stroke="#00A651" stroke-width="12" stroke-linecap="round"/>
      <text x="0" y="8" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="32" font-weight="bold" fill="#003F6C" text-anchor="middle">15%</text>
      <text x="0" y="28" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="12" fill="#8888A0" text-anchor="middle">年均</text>
    </g>
    
    <text x="135" y="185" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="16" font-weight="bold" fill="#003F6C" text-anchor="middle">业务量年均增长</text>
    
    <!-- 阶段目标 -->
    <g transform="translate(20, 210)">
      <rect width="110" height="35" rx="4" fill="#E8F5E9"/>
      <text x="55" y="15" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="10" fill="#00A651" text-anchor="middle">2027</text>
      <text x="55" y="28" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="12" font-weight="600" fill="#003F6C" text-anchor="middle">12%</text>
    </g>
    <g transform="translate(140, 210)">
      <rect width="110" height="35" rx="4" fill="#00A651"/>
      <text x="55" y="15" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">2030</text>
      <text x="55" y="28" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">15%+</text>
    </g>
  </g>
  
  <!-- KPI 3: 新产品占比 -->
  <g transform="translate(650, 120)">
