      <!-- 30% = 108°, 从顶部(0,-55)到(52.31, 17.0) -->
      <path d="M 0 -55 A 55 55 0 0 1 52.31 17.0" fill="none" stroke="#FF6B35" stroke-width="12" stroke-linecap="round"/>
      <text x="0" y="8" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="32" font-weight="bold" fill="#003F6C" text-anchor="middle">30%</text>
      <text x="0" y="28" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="12" fill="#8888A0" text-anchor="middle">占比</text>
    </g>
    
    <text x="135" y="185" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="16" font-weight="bold" fill="#003F6C" text-anchor="middle">新产品收入占比</text>
    
    <!-- 阶段目标 -->
    <g transform="translate(20, 210)">
      <rect width="110" height="35" rx="4" fill="#FFF3E0"/>
      <text x="55" y="15" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="10" fill="#FF6B35" text-anchor="middle">2027</text>
      <text x="55" y="28" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="12" font-weight="600" fill="#003F6C" text-anchor="middle">15%</text>
    </g>
    <g transform="translate(140, 210)">
      <rect width="110" height="35" rx="4" fill="#FF6B35"/>
      <text x="55" y="15" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">2030</text>
      <text x="55" y="28" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">30%+</text>
    </g>
  </g>
  
  <!-- KPI 4: 国际互认覆盖 -->
  <g transform="translate(945, 120)">
    <rect width="270" height="260" rx="12" fill="#FFFFFF" filter="url(#cardShadow)"/>
    
    <!-- 环形进度条 (95%) -->
    <g transform="translate(135, 100)">
