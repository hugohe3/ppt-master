<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="cardShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#F8F9FA"/>
  
  <!-- 顶部装饰条 -->
  <rect x="0" y="0" width="1280" height="6" fill="#003F6C"/>
  
  <!-- 章节标识 -->
  <rect x="60" y="30" width="8" height="50" rx="4" fill="#003F6C"/>
  <text x="80" y="58" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="14" font-weight="600" fill="#0076A8">01 行业发展趋势</text>
  
  <!-- 页面标题 -->
  <text x="80" y="95" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="32" font-weight="bold" fill="#1A1A2E">
    行业发展趋势总览
  </text>
  
  <!-- 三大趋势卡片 -->
  <!-- 趋势1: 电动化浪潮 -->
  <g transform="translate(60, 130)">
    <rect width="370" height="470" rx="12" fill="#FFFFFF" filter="url(#cardShadow)"/>
    <!-- 顶部图标区 -->
    <rect x="0" y="0" width="370" height="120" rx="12" fill="#00A651"/>
    <rect x="0" y="108" width="370" height="20" fill="#00A651"/>
    <!-- 闪电图标 -->
    <g transform="translate(155, 15)">
      <polygon points="30,0 10,30 25,30 20,55 45,22 30,22" fill="#FFFFFF"/>
    </g>
    <text x="185" y="105" text-anchor="middle" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF">电动化浪潮</text>
    
    <!-- 内容 -->
    <text x="25" y="160" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="14" font-weight="600" fill="#003F6C">核心驱动力</text>
    <text x="25" y="190" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="14" fill="#4A4A6A">
      <tspan x="25" dy="0">• 新能源车产销量快速攀升</tspan>
      <tspan x="25" dy="24">• 2025年销量占比达44%</tspan>
      <tspan x="25" dy="24">• 出口85.5万辆，增64.6%</tspan>
    </text>
    
    <line x1="25" y1="280" x2="345" y2="280" stroke="#E8E8F0" stroke-width="1"/>
    
    <text x="25" y="310" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="14" font-weight="600" fill="#003F6C">认证新焦点</text>
    <text x="25" y="340" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="14" fill="#4A4A6A">
      <tspan x="25" dy="0">• 电池安全与热失控防护</tspan>
      <tspan x="25" dy="24">• 续航性能评估</tspan>
      <tspan x="25" dy="24">• 充电设施兼容性</tspan>
      <tspan x="25" dy="24">• "三电"系统可靠性</tspan>
    </text>
    
    <!-- 底部标签 -->
    <rect x="25" y="430" width="100" height="28" rx="14" fill="#00A651" opacity="0.15"/>
    <text x="75" y="450" text-anchor="middle" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="12" font-weight="600" fill="#00A651">需求激增</text>
  </g>
  
  <!-- 趋势2: 智能化革命 -->
  <g transform="translate(455, 130)">
    <rect width="370" height="470" rx="12" fill="#FFFFFF" filter="url(#cardShadow)"/>
    <!-- 顶部图标区 -->
    <rect x="0" y="0" width="370" height="120" rx="12" fill="#0076A8"/>
    <rect x="0" y="108" width="370" height="20" fill="#0076A8"/>
    <!-- 芯片图标 -->
    <g transform="translate(155, 10)">
      <rect x="10" y="10" width="40" height="40" rx="4" fill="none" stroke="#FFFFFF" stroke-width="2"/>
      <line x1="0" y1="25" x2="10" y2="25" stroke="#FFFFFF" stroke-width="2"/>
      <line x1="0" y1="35" x2="10" y2="35" stroke="#FFFFFF" stroke-width="2"/>
      <line x1="50" y1="25" x2="60" y2="25" stroke="#FFFFFF" stroke-width="2"/>
      <line x1="50" y1="35" x2="60" y2="35" stroke="#FFFFFF" stroke-width="2"/>
      <line x1="25" y1="0" x2="25" y2="10" stroke="#FFFFFF" stroke-width="2"/>
      <line x1="35" y1="0" x2="35" y2="10" stroke="#FFFFFF" stroke-width="2"/>
      <line x1="25" y1="50" x2="25" y2="60" stroke="#FFFFFF" stroke-width="2"/>
      <line x1="35" y1="50" x2="35" y2="60" stroke="#FFFFFF" stroke-width="2"/>
    </g>
    <text x="185" y="105" text-anchor="middle" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF">智能化革命</text>
    
    <!-- 内容 -->
    <text x="25" y="160" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="14" font-weight="600" fill="#003F6C">渗透率预测</text>
    <text x="25" y="190" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="14" fill="#4A4A6A">
      <tspan x="25" dy="0">• L2/L3自动驾驶 &gt;50%</tspan>
      <tspan x="25" dy="24">• 车联网终端装配率50%</tspan>
      <tspan x="25" dy="24">• 向"智能移动空间"转变</tspan>
    </text>
    
    <line x1="25" y1="280" x2="345" y2="280" stroke="#E8E8F0" stroke-width="1"/>
    
    <text x="25" y="310" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="14" font-weight="600" fill="#003F6C">认证新领域</text>
    <text x="25" y="340" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="14" fill="#4A4A6A">
      <tspan x="25" dy="0">• 功能安全 ISO 26262</tspan>
      <tspan x="25" dy="24">• 网络安全 ISO/SAE 21434</tspan>
      <tspan x="25" dy="24">• 软件可靠性评估</tspan>
      <tspan x="25" dy="24">• 智能座舱功能认证</tspan>
    </text>
    
    <!-- 底部标签 -->
    <rect x="25" y="430" width="100" height="28" rx="14" fill="#0076A8" opacity="0.15"/>
    <text x="75" y="450" text-anchor="middle" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="12" font-weight="600" fill="#0076A8">加速渗透</text>
  </g>
  
  <!-- 趋势3: 全球化竞争 -->
  <g transform="translate(850, 130)">
    <rect width="370" height="470" rx="12" fill="#FFFFFF" filter="url(#cardShadow)"/>
    <!-- 顶部图标区 -->
    <rect x="0" y="0" width="370" height="120" rx="12" fill="#FF6B35"/>
    <rect x="0" y="108" width="370" height="20" fill="#FF6B35"/>
    <!-- 地球图标 -->
    <g transform="translate(155, 10)">
      <circle cx="30" cy="30" r="25" fill="none" stroke="#FFFFFF" stroke-width="2"/>
      <ellipse cx="30" cy="30" rx="10" ry="25" fill="none" stroke="#FFFFFF" stroke-width="1.5"/>
      <line x1="5" y1="30" x2="55" y2="30" stroke="#FFFFFF" stroke-width="1.5"/>
      <path d="M10,18 Q30,12 50,18" fill="none" stroke="#FFFFFF" stroke-width="1.5"/>
      <path d="M10,42 Q30,48 50,42" fill="none" stroke="#FFFFFF" stroke-width="1.5"/>
    </g>
    <text x="185" y="105" text-anchor="middle" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF">全球化竞争</text>
    
    <!-- 内容 -->
    <text x="25" y="160" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="14" font-weight="600" fill="#003F6C">出口里程碑</text>
    <text x="25" y="190" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="14" fill="#4A4A6A">
      <tspan x="25" dy="0">• 2023年出口量全球第一</tspan>
      <tspan x="25" dy="24">• 各国法规标准体系各异</tspan>
      <tspan x="25" dy="24">• "碳壁垒"风险加剧</tspan>
    </text>
    
    <line x1="25" y1="280" x2="345" y2="280" stroke="#E8E8F0" stroke-width="1"/>
    
    <text x="25" y="310" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="14" font-weight="600" fill="#003F6C">准入挑战</text>
    <text x="25" y="340" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="14" fill="#4A4A6A">
      <tspan x="25" dy="0">• 欧盟电池法规/CBAM</tspan>
      <tspan x="25" dy="24">• 美国自动驾驶豁免政策</tspan>
      <tspan x="25" dy="24">• 新兴市场标准完善</tspan>
      <tspan x="25" dy="24">• 多元合规需求激增</tspan>
    </text>
    
    <!-- 底部标签 -->
    <rect x="25" y="430" width="100" height="28" rx="14" fill="#FF6B35" opacity="0.15"/>
    <text x="75" y="450" text-anchor="middle" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="12" font-weight="600" fill="#FF6B35">机遇挑战</text>
  </g>
  
  <!-- 底部总结 -->
  <g transform="translate(60, 620)">
    <rect width="1160" height="60" rx="8" fill="#003F6C" opacity="0.08"/>
    <text x="20" y="38" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="15" fill="#003F6C">
      <tspan font-weight="600">核心洞察：</tspan>
      <tspan>行业发展趋势要求认证机构具备前瞻视野，在新能源汽车、智能网联和绿色低碳等领域提前布局</tspan>
    </text>
  </g>
  
  <!-- 页码 -->
  <text x="1220" y="690" text-anchor="end" font-family="system-ui, -apple-system, 'Microsoft YaHei', sans-serif" font-size="14" fill="#8888A0">04 / 20</text>
</svg>