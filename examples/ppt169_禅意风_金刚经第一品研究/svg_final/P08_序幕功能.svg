  <line x1="45" y1="140" x2="45" y2="610" stroke="#C9A962" stroke-width="1" opacity="0.3" />
  
  
  <line x1="40" y1="670" x2="1240" y2="670" stroke="#E5E7EB" stroke-width="1" opacity="0.5" />
  <text x="40" y="695" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#8B9A9A">第四部分 · 序幕意义</text>
  <text x="1240" y="695" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#8B9A9A" text-anchor="end">8 / 15</text>
