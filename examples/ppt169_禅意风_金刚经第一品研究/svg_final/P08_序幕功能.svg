<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  
  <defs>
    
    <linearGradient id="inkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F9F6F1" />
      <stop offset="100%" stop-color="#F0EDE6" />
    </linearGradient>
    
    
    <marker id="arrowGold" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#C9A962" />
    </marker>
    <marker id="arrowGray" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#8B9A9A" />
    </marker>
    
    
    <filter id="cardShadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#2E4A62" flood-opacity="0.08" />
    </filter>
  </defs>
  
  
  <rect width="1280" height="720" fill="url(#inkGradient)" />
  
  
  <circle cx="1180" cy="120" r="80" fill="none" stroke="#C9A962" stroke-width="1.5" opacity="0.15" />
  <circle cx="1180" cy="120" r="50" fill="none" stroke="#C9A962" stroke-width="1" opacity="0.1" />
  
  
  <text x="40" y="80" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="28" font-weight="bold" fill="#1E293B">第一品作为序幕的意义</text>
