    <circle cx="640" cy="290" r="3" fill="#C9A962" opacity="0.5" />
  </g>
  
  
  <g transform="translate(60, 310)" filter="url(#cardShadow)">
    
    <path fill="#FFFFFF" d="M10,0 H1150 A10,10 0 0 1 1160,10 V120 A10,10 0 0 1 1150,130 H10 A10,10 0 0 1 0,120 V10 A10,10 0 0 1 10,0 Z" />
    
    
    <path fill="#5D8C6A" d="M10,0 H50 A10,10 0 0 1 60,10 V120 A10,10 0 0 1 50,130 H10 A10,10 0 0 1 0,120 V10 A10,10 0 0 1 10,0 Z" />
    <rect x="50" y="0" width="12" height="130" fill="#5D8C6A" />
