  <g>
    <path d="M640 445 L640 470" stroke="#C9A962" stroke-width="2.5" marker-end="url(#arrowGold)" />
    <circle cx="640" cy="460" r="3" fill="#C9A962" opacity="0.5" />
  </g>
  
  
  <g transform="translate(60, 480)" filter="url(#cardShadow)">
    
    <path fill="#FFFFFF" d="M10,0 H1150 A10,10 0 0 1 1160,10 V120 A10,10 0 0 1 1150,130 H10 A10,10 0 0 1 0,120 V10 A10,10 0 0 1 10,0 Z" />
    
    
    <path fill="#C9A962" d="M10,0 H50 A10,10 0 0 1 60,10 V120 A10,10 0 0 1 50,130 H10 A10,10 0 0 1 0,120 V10 A10,10 0 0 1 10,0 Z" />
    <rect x="50" y="0" width="12" height="130" fill="#C9A962" />
    <text x="30" y="72" font-family="Songti SC, SimSun, serif" font-size="28" font-weight="bold" fill="#FFFFFF" text-anchor="middle">叁</text>
    
    
    <g transform="translate(90, 20)">
      
