      <text x="45" y="20" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="17" font-weight="bold" fill="#2E4A62">大乘般若部核心经典</text>
      <text x="45" y="48" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#6B7280">Vajracchedikā Prajñāpāramitā Sūtra</text>
      <text x="45" y="73" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#6B7280">"智慧到彼岸"思想体系的凝练</text>
    </g>
    
    <line x1="30" y1="175" x2="530" y2="175" stroke="#E5E7EB" stroke-width="1" />
    
