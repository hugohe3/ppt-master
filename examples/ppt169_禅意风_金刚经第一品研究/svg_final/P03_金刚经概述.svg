  </g>
      <text x="45" y="20" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="17" font-weight="bold" fill="#2E4A62">禅宗"开悟之经"</text>
      <text x="45" y="48" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#6B7280">六祖慧能因此经开悟</text>
      <text x="45" y="73" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#6B7280">对东亚禅宗发展产生深远影响</text>
    </g>
    
