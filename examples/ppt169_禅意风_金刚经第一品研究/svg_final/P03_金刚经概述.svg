      <text x="265" y="40" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="16" fill="#C9A962" text-anchor="middle">核心教导</text>
      <text x="265" y="85" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="26" font-weight="bold" fill="#2E4A62" text-anchor="middle">"应无所住而生其心"</text>
      <text x="265" y="125" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#6B7280" text-anchor="middle">指引菩萨行者如何在不住一切相的状态下</text>
      <text x="265" y="148" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#6B7280" text-anchor="middle">生起清净心，行菩萨道</text>
    </g>
