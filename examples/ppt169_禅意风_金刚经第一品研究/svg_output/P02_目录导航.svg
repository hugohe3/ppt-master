<svg viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#F9F6F1"/>
  
  <!-- 页面标题 -->
  <text x="40" y="85" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="28" font-weight="bold" fill="#2E4A62">内容概览</text>
  <line x1="40" y1="105" x2="200" y2="105" stroke="#C9A962" stroke-width="3"/>
  
  <!-- 左侧：目录模块 -->
  <!-- 模块一 -->
  <g transform="translate(60, 140)">
    <rect x="0" y="0" width="540" height="80" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
    <rect x="0" y="0" width="4" height="80" rx="2" fill="#2E4A62"/>
    <text x="24" y="35" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="18" font-weight="bold" fill="#2E4A62">一、引言</text>
    <text x="24" y="60" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#6B7280">《金刚经》与第一品的定位</text>
    <use data-icon="book" x="480" y="24" width="32" height="32" fill="#C9A962"/>
  </g>
  
  <!-- 模块二 -->
  <g transform="translate(60, 235)">
    <rect x="0" y="0" width="540" height="80" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
    <rect x="0" y="0" width="4" height="80" rx="2" fill="#5D8C6A"/>
    <text x="24" y="35" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="18" font-weight="bold" fill="#2E4A62">二、叙事基础</text>
    <text x="24" y="60" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#6B7280">文本、场景与佛陀的日常行动</text>
    <use data-icon="map-pin" x="480" y="24" width="32" height="32" fill="#5D8C6A"/>
  </g>
  
  <!-- 模块三 -->
  <g transform="translate(60, 330)">
    <rect x="0" y="0" width="540" height="80" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
    <rect x="0" y="0" width="4" height="80" rx="2" fill="#C9A962"/>
    <text x="24" y="35" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="18" font-weight="bold" fill="#2E4A62">三、序幕意义</text>
    <text x="24" y="60" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#6B7280">功能与深层隐喻：道在平常</text>
    <use data-icon="lightbulb" x="480" y="24" width="32" height="32" fill="#C9A962"/>
  </g>
  
  <!-- 模块四 -->
  <g transform="translate(60, 425)">
    <rect x="0" y="0" width="540" height="80" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
    <rect x="0" y="0" width="4" height="80" rx="2" fill="#8B9A9A"/>
    <text x="24" y="35" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="18" font-weight="bold" fill="#2E4A62">四、多元解读</text>
    <text x="24" y="60" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#6B7280">译本比较与注疏流变</text>
    <use data-icon="layers" x="480" y="24" width="32" height="32" fill="#8B9A9A"/>
  </g>
  
  <!-- 模块五 -->
  <g transform="translate(60, 520)">
    <rect x="0" y="0" width="540" height="80" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
    <rect x="0" y="0" width="4" height="80" rx="2" fill="#B54545"/>
    <text x="24" y="35" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="18" font-weight="bold" fill="#2E4A62">五、结论</text>
    <text x="24" y="60" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="15" fill="#6B7280">平凡中的非凡智慧</text>
    <use data-icon="sparkles" x="480" y="24" width="32" height="32" fill="#B54545"/>
  </g>
  
  <!-- 右侧：核心问题 -->
  <g transform="translate(680, 140)">
    <rect x="0" y="0" width="520" height="460" rx="12" fill="#FDF8E8" stroke="#C9A962" stroke-width="2"/>
    <text x="30" y="45" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="20" font-weight="bold" fill="#C9A962">核心研究问题</text>
    <line x1="30" y1="65" x2="490" y2="65" stroke="#C9A962" stroke-width="1" opacity="0.5"/>
    
    <text x="30" y="110" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="16" fill="#374151">
      <tspan x="30" dy="0">• 第一品的文本结构有何特点？</tspan>
      <tspan x="30" dy="45">• 佛陀的日常行为隐含什么教法？</tspan>
      <tspan x="30" dy="45">• "法会因由"如何引出般若智慧？</tspan>
      <tspan x="30" dy="45">• 不同译本的差异说明什么？</tspan>
      <tspan x="30" dy="45">• 历代注疏如何解读此品？</tspan>
      <tspan x="30" dy="45">• "道在平常"的深层意涵是什么？</tspan>
    </text>
    
    <line x1="30" y1="350" x2="490" y2="350" stroke="#C9A962" stroke-width="1" opacity="0.5"/>
    
    <text x="260" y="400" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="18" fill="#C9A962" text-anchor="middle" font-style="italic">"应无所住而生其心"</text>
    <text x="260" y="430" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#8B9A9A" text-anchor="middle">—— 《金刚经》核心教导</text>
  </g>
  
  <!-- 页脚 -->
  <text x="1240" y="695" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#8B9A9A" text-anchor="end">2 / 15</text>
</svg>
