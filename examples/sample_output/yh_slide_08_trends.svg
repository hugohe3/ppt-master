<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#F8F9FA"/>
  
  <!-- 页面标题 -->
  <text x="80" y="75" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#2C3E50">
    历史演变的四大趋势
  </text>
  <rect x="80" y="88" width="120" height="4" fill="#B8860B"/>
  
  <!-- 副标题 -->
  <text x="80" y="130" font-family="Arial, sans-serif" font-size="22" fill="#7F8C8D">
    两千年政治变迁的宏观规律
  </text>
  
  <!-- 四象限矩阵 -->
  <!-- 上升趋势标题 -->
  <text x="340" y="185" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#27AE60" text-anchor="middle">
    上升趋势 ▲
  </text>
  
  <!-- 下降趋势标题 -->
  <text x="930" y="185" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#DC143C" text-anchor="middle">
    下降趋势 ▼
  </text>
  
  <!-- 象限1: 中央集权 vs 地方衰落 -->
  <rect x="80" y="205" width="520" height="200" fill="#FFFFFF" rx="10" stroke="#E0E0E0" stroke-width="2"/>
  <rect x="660" y="205" width="540" height="200" fill="#FFFFFF" rx="10" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- 左侧：中央集权 -->
  <circle cx="130" cy="250" r="26" fill="#27AE60" opacity="0.2"/>
  <text x="130" y="261" font-family="Arial, sans-serif" font-size="30" fill="#27AE60" text-anchor="middle">
    ▲
  </text>
  <text x="175" y="261" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2C3E50">
    中央集权
  </text>
  
  <text x="120" y="300" font-family="Arial, sans-serif" font-size="19" fill="#7F8C8D">
    • 权力不断向中央集中
  </text>
  <text x="120" y="335" font-family="Arial, sans-serif" font-size="19" fill="#7F8C8D">
    • 地方官员成为中央派遣的
  </text>
  <text x="130" y="370" font-family="Arial, sans-serif" font-size="19" fill="#7F8C8D">
      执行者
  </text>
  
  <!-- 右侧：地方衰落 -->
  <circle cx="710" cy="250" r="26" fill="#DC143C" opacity="0.2"/>
  <text x="710" y="261" font-family="Arial, sans-serif" font-size="30" fill="#DC143C" text-anchor="middle">
    ▼
  </text>
  <text x="755" y="261" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2C3E50">
    地方衰落
  </text>
  
  <text x="700" y="300" font-family="Arial, sans-serif" font-size="19" fill="#7F8C8D">
    • 地方自治能力丧失
  </text>
  <text x="700" y="335" font-family="Arial, sans-serif" font-size="19" fill="#7F8C8D">
    • 缺乏活力与创新
  </text>
  <text x="700" y="370" font-family="Arial, sans-serif" font-size="19" fill="#7F8C8D">
    • 应对危机能力弱化
  </text>
  
  <!-- 象限2: 社会平等 vs 组织力量 -->
  <rect x="80" y="425" width="520" height="200" fill="#FFFFFF" rx="10" stroke="#E0E0E0" stroke-width="2"/>
  <rect x="660" y="425" width="540" height="200" fill="#FFFFFF" rx="10" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- 左侧：社会平等 -->
  <circle cx="130" cy="470" r="26" fill="#27AE60" opacity="0.2"/>
  <text x="130" y="481" font-family="Arial, sans-serif" font-size="30" fill="#27AE60" text-anchor="middle">
    ▲
  </text>
  <text x="175" y="481" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2C3E50">
    社会平等
  </text>
  
  <text x="120" y="520" font-family="Arial, sans-serif" font-size="19" fill="#7F8C8D">
    • 打破贵族门第
  </text>
  <text x="120" y="555" font-family="Arial, sans-serif" font-size="19" fill="#7F8C8D">
    • 抑制豪强、节制资本
  </text>
  <text x="120" y="590" font-family="Arial, sans-serif" font-size="19" fill="#7F8C8D">
    • 平铺散漫的社会结构
  </text>
  
  <!-- 右侧：组织力量 -->
  <circle cx="710" cy="470" r="26" fill="#DC143C" opacity="0.2"/>
  <text x="710" y="481" font-family="Arial, sans-serif" font-size="30" fill="#DC143C" text-anchor="middle">
    ▼
  </text>
  <text x="755" y="481" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2C3E50">
    组织力量
  </text>
  
  <text x="700" y="520" font-family="Arial, sans-serif" font-size="19" fill="#7F8C8D">
    • 社会缺乏组织
  </text>
  <text x="700" y="555" font-family="Arial, sans-serif" font-size="19" fill="#7F8C8D">
    • 难以形成合力
  </text>
  <text x="700" y="590" font-family="Arial, sans-serif" font-size="19" fill="#7F8C8D">
    • 应对危机能力不足
  </text>
  
  <!-- 底部附加趋势 -->
  <rect x="80" y="640" width="560" height="62" fill="#B8860B" opacity="0.1" rx="8"/>
  <text x="105" y="668" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2C3E50">
    ③ 皇权提升 ▲
  </text>
  <text x="105" y="692" font-family="Arial, sans-serif" font-size="17" fill="#7F8C8D">
    世袭制度使皇帝地位日益尊贵
  </text>
  
  <text x="375" y="675" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#B8860B">
    ↔
  </text>
  
  <text x="415" y="668" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#DC143C">
    相权萎缩 ▼
  </text>
  <text x="415" y="692" font-family="Arial, sans-serif" font-size="17" fill="#7F8C8D">
    政府权力在皇权面前不断削弱
  </text>
  
  <rect x="660" y="640" width="540" height="62" fill="#B8860B" opacity="0.1" rx="8"/>
  <text x="685" y="668" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2C3E50">
    ④ 制度繁密 ▲
  </text>
  <text x="685" y="692" font-family="Arial, sans-serif" font-size="17" fill="#7F8C8D">
    为防弊而层层加码
  </text>
  
  <text x="935" y="675" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#B8860B">
    ↔
  </text>
  
  <text x="975" y="668" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#DC143C">
    人才束缚 ▼
  </text>
  <text x="975" y="692" font-family="Arial, sans-serif" font-size="17" fill="#7F8C8D">
    制度限制了人才发展
  </text>
</svg>