<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#F8F9FA"/>
  
  <!-- 装饰性云纹背景 - 对称分布，重复原则 -->
  <g opacity="0.05">
    <path d="M200,100 Q250,80 300,100 T400,100" stroke="#B8860B" stroke-width="2" fill="none"/>
    <path d="M880,100 Q930,80 980,100 T1080,100" stroke="#B8860B" stroke-width="2" fill="none"/>
    <path d="M300,580 Q350,560 400,580 T500,580" stroke="#B8860B" stroke-width="2" fill="none"/>
    <path d="M780,580 Q830,560 880,580 T980,580" stroke="#B8860B" stroke-width="2" fill="none"/>
  </g>
  
  <!-- 顶部装饰线 - 对齐左侧 -->
  <rect x="80" y="80" width="140" height="5" fill="#B8860B"/>
  
  <!-- 主标题区域 - 居中对齐，加大对比 -->
  <text x="640" y="280" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#2C3E50" text-anchor="middle">
    中国历代政治得失
  </text>
  
  <!-- 副标题 - 与主标题保持亲密性 -->
  <text x="640" y="340" font-family="Arial, sans-serif" font-size="28" fill="#7F8C8D" text-anchor="middle">
    钱穆先生核心观点解读
  </text>
  
  <!-- 时间轴背景 - 居中对齐 -->
  <rect x="200" y="420" width="880" height="140" fill="#FFFFFF" rx="12" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- 时间轴标题 - 与时间轴保持亲密性 -->
  <text x="640" y="460" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#B8860B" text-anchor="middle">
    两千年制度演变历程
  </text>
  
  <!-- 五个朝代时间轴 - 等距分布，重复原则 -->
  <!-- 汉代 -->
  <circle cx="305" cy="515" r="32" fill="#C0392B" opacity="0.9"/>
  <text x="305" y="525" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    汉
  </text>
  
  <!-- 唐代 -->
  <circle cx="465" cy="515" r="32" fill="#E67E22" opacity="0.9"/>
  <text x="465" y="525" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    唐
  </text>
  
  <!-- 宋代 -->
  <circle cx="625" cy="515" r="32" fill="#2980B9" opacity="0.9"/>
  <text x="625" y="525" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    宋
  </text>
  
  <!-- 明代 -->
  <circle cx="785" cy="515" r="32" fill="#8E44AD" opacity="0.9"/>
  <text x="785" y="525" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    明
  </text>
  
  <!-- 清代 -->
  <circle cx="945" cy="515" r="32" fill="#34495E" opacity="0.9"/>
  <text x="945" y="525" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    清
  </text>
  
  <!-- 连接线 - 重复原则，统一粗细 -->
  <line x1="337" y1="515" x2="433" y2="515" stroke="#E0E0E0" stroke-width="4"/>
  <line x1="497" y1="515" x2="593" y2="515" stroke="#E0E0E0" stroke-width="4"/>
  <line x1="657" y1="515" x2="753" y2="515" stroke="#E0E0E0" stroke-width="4"/>
  <line x1="817" y1="515" x2="913" y2="515" stroke="#E0E0E0" stroke-width="4"/>
  
  <!-- 底部装饰线 - 对齐右侧，与顶部呼应 -->
  <rect x="1060" y="635" width="140" height="5" fill="#B8860B"/>
</svg>