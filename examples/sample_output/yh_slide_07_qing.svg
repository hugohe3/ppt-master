<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#F8F9FA"/>
  
  <!-- 页面标题 -->
  <text x="80" y="75" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#2C3E50">
    清代：部族政权的传统
  </text>
  <rect x="80" y="88" width="120" height="4" fill="#34495E"/>
  
  <!-- 左侧朝代卡片 -->
  <rect x="80" y="125" width="500" height="545" fill="#FFFFFF" rx="10" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- 朝代标识区 -->
  <rect x="80" y="125" width="500" height="90" fill="#34495E" opacity="0.08" rx="10"/>
  <text x="330" y="185" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#34495E" text-anchor="middle">
    清
  </text>
  
  <!-- 统治时长 -->
  <g>
    <circle cx="115" cy="250" r="14" fill="#34495E" opacity="0.2"/>
    <text x="115" y="256" font-family="Arial, sans-serif" font-size="18" fill="#34495E" text-anchor="middle">
      ⏱
    </text>
    <text x="145" y="256" font-family="Arial, sans-serif" font-size="20" font-weight="500" fill="#2C3E50">
      统治时长：
    </text>
    <text x="270" y="256" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#34495E">
      268年
    </text>
  </g>
  
  <!-- 核心特征 -->
  <text x="115" y="305" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2C3E50">
    核心特征
  </text>
  
  <rect x="115" y="320" width="420" height="48" fill="#F8F9FA" rx="6"/>
  <text x="135" y="350" font-family="Arial, sans-serif" font-size="18" fill="#7F8C8D">
    • 满汉双轨制
  </text>
  
  <rect x="115" y="378" width="420" height="48" fill="#F8F9FA" rx="6"/>
  <text x="135" y="408" font-family="Arial, sans-serif" font-size="18" fill="#7F8C8D">
    • 军机处密政
  </text>
  
  <rect x="115" y="436" width="420" height="48" fill="#F8F9FA" rx="6"/>
  <text x="135" y="466" font-family="Arial, sans-serif" font-size="18" fill="#7F8C8D">
    • 部族化传统政权
  </text>
  
  <!-- 政治架构图 -->
  <rect x="115" y="510" width="420" height="140" fill="#34495E" opacity="0.06" rx="6"/>
  <text x="135" y="542" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2C3E50">
    双轨政治结构
  </text>
  
  <rect x="150" y="560" width="140" height="34" fill="#34495E" opacity="0.18" rx="4"/>
  <text x="220" y="582" font-family="Arial, sans-serif" font-size="15" fill="#2C3E50" text-anchor="middle" font-weight="500">
    满洲权贵
  </text>
  
  <text x="300" y="582" font-family="Arial, sans-serif" font-size="20" fill="#7F8C8D">
    +
  </text>
  
  <rect x="330" y="560" width="140" height="34" fill="#34495E" opacity="0.18" rx="4"/>
  <text x="400" y="582" font-family="Arial, sans-serif" font-size="15" fill="#2C3E50" text-anchor="middle" font-weight="500">
    汉族官僚
  </text>
  
  <line x1="220" y1="594" x2="220" y2="612" stroke="#7F8C8D" stroke-width="2"/>
  <line x1="400" y1="594" x2="400" y2="612" stroke="#7F8C8D" stroke-width="2"/>
  
  <rect x="155" y="612" width="90" height="26" fill="#E0E0E0" rx="4"/>
  <text x="200" y="630" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50" text-anchor="middle">
    军机处
  </text>
  
  <rect x="275" y="612" width="90" height="26" fill="#E0E0E0" rx="4"/>
  <text x="320" y="630" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50" text-anchor="middle">
    内阁
  </text>
  
  <rect x="395" y="612" width="90" height="26" fill="#E0E0E0" rx="4"/>
  <text x="440" y="630" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50" text-anchor="middle">
    六部
  </text>
  
  <!-- 右侧四维度表格 -->
  <rect x="610" y="125" width="600" height="545" fill="#FFFFFF" rx="10" stroke="#E0E0E0" stroke-width="2"/>
  
  <text x="910" y="170" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2C3E50" text-anchor="middle">
    四大制度维度
  </text>
  
  <rect x="630" y="195" width="160" height="55" fill="#F8F9FA" rx="4"/>
  <rect x="790" y="195" width="200" height="55" fill="#F8F9FA" rx="4"/>
  <rect x="990" y="195" width="200" height="55" fill="#F8F9FA" rx="4"/>
  
  <text x="710" y="231" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2C3E50" text-anchor="middle">
    维度
  </text>
  <text x="890" y="231" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2C3E50" text-anchor="middle">
    核心制度
  </text>
  <text x="1090" y="231" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2C3E50" text-anchor="middle">
    创新/问题
  </text>
  
  <line x1="630" y1="250" x2="1190" y2="250" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- 行1: 政府组织 -->
  <text x="650" y="285" font-family="Arial, sans-serif" font-size="22" fill="#2C3E50">🏛️</text>
  <text x="685" y="287" font-family="Arial, sans-serif" font-size="19" font-weight="bold" fill="#2C3E50">政府</text>
  <text x="685" y="315" font-family="Arial, sans-serif" font-size="17" fill="#7F8C8D">组织</text>
  
  <text x="800" y="283" font-family="Arial, sans-serif" font-size="17" fill="#2C3E50">军机处</text>
  <text x="800" y="310" font-family="Arial, sans-serif" font-size="17" fill="#2C3E50">(密奏制)</text>
  
  <text x="1000" y="278" font-family="Arial, sans-serif" font-size="16" fill="#27AE60">✅ 高度集权</text>
  <text x="1000" y="306" font-family="Arial, sans-serif" font-size="16" fill="#DC143C">⚠️ 部族政权</text>
  
  <line x1="630" y1="355" x2="1190" y2="355" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- 行2: 选举考试 -->
  <rect x="630" y="355" width="560" height="105" fill="#F8F9FA"/>
  <text x="650" y="390" font-family="Arial, sans-serif" font-size="22" fill="#2C3E50">🧑‍🎓</text>
  <text x="685" y="392" font-family="Arial, sans-serif" font-size="19" font-weight="bold" fill="#2C3E50">选举</text>
  <text x="685" y="420" font-family="Arial, sans-serif" font-size="17" fill="#7F8C8D">考试</text>
  
  <text x="800" y="388" font-family="Arial, sans-serif" font-size="17" fill="#2C3E50">满汉双轨</text>
  <text x="800" y="415" font-family="Arial, sans-serif" font-size="17" fill="#2C3E50">(分别录取)</text>
  
  <text x="1000" y="383" font-family="Arial, sans-serif" font-size="16" fill="#27AE60">✅ 稳固统治</text>
  <text x="1000" y="411" font-family="Arial, sans-serif" font-size="16" fill="#DC143C">⚠️ 民族隔阂</text>
  
  <line x1="630" y1="460" x2="1190" y2="460" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- 行3: 经济赋税 -->
  <text x="650" y="495" font-family="Arial, sans-serif" font-size="22" fill="#2C3E50">💰</text>
  <text x="685" y="497" font-family="Arial, sans-serif" font-size="19" font-weight="bold" fill="#2C3E50">经济</text>
  <text x="685" y="525" font-family="Arial, sans-serif" font-size="17" fill="#7F8C8D">赋税</text>
  
  <text x="800" y="493" font-family="Arial, sans-serif" font-size="17" fill="#2C3E50">摊丁入亩</text>
  <text x="800" y="520" font-family="Arial, sans-serif" font-size="17" fill="#2C3E50">(取消人头税)</text>
  
  <text x="1000" y="488" font-family="Arial, sans-serif" font-size="16" fill="#27AE60">✅ 减轻负担</text>
  <text x="1000" y="516" font-family="Arial, sans-serif" font-size="16" fill="#DC143C">⚠️ 土地问题</text>
  
  <line x1="630" y1="565" x2="1190" y2="565" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- 行4: 兵役制度 -->
  <rect x="630" y="565" width="560" height="105" fill="#F8F9FA"/>
  <text x="650" y="600" font-family="Arial, sans-serif" font-size="22" fill="#2C3E50">⚔️</text>
  <text x="685" y="602" font-family="Arial, sans-serif" font-size="19" font-weight="bold" fill="#2C3E50">兵役</text>
  <text x="685" y="630" font-family="Arial, sans-serif" font-size="17" fill="#7F8C8D">制度</text>
  
  <text x="800" y="598" font-family="Arial, sans-serif" font-size="17" fill="#2C3E50">八旗+</text>
  <text x="800" y="625" font-family="Arial, sans-serif" font-size="17" fill="#2C3E50">绿营</text>
  
  <text x="1000" y="590" font-family="Arial, sans-serif" font-size="16" fill="#27AE60">✅ 双重保障</text>
  <text x="1000" y="618" font-family="Arial, sans-serif" font-size="16" fill="#DC143C">⚠️ 八旗腐化</text>
</svg>