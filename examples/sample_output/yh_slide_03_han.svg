<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#F8F9FA"/>
  
  <!-- 页面标题 - 左对齐，加大对比 -->
  <text x="80" y="75" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#2C3E50">
    汉代：大一统的开创
  </text>
  <rect x="80" y="88" width="120" height="4" fill="#C0392B"/>
  
  <!-- 左侧朝代卡片 - 统一圆角和间距 -->
  <rect x="80" y="125" width="500" height="545" fill="#FFFFFF" rx="10" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- 朝代标识区 - 加强对比 -->
  <rect x="80" y="125" width="500" height="90" fill="#C0392B" opacity="0.08" rx="10"/>
  <text x="330" y="185" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#C0392B" text-anchor="middle">
    汉
  </text>
  
  <!-- 统治时长 - 对齐左侧 -->
  <g>
    <circle cx="115" cy="250" r="14" fill="#C0392B" opacity="0.2"/>
    <text x="115" y="256" font-family="Arial, sans-serif" font-size="18" fill="#C0392B" text-anchor="middle">
      ⏱
    </text>
    <text x="145" y="256" font-family="Arial, sans-serif" font-size="20" font-weight="500" fill="#2C3E50">
      统治时长：
    </text>
    <text x="270" y="256" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#C0392B">
      400余年
    </text>
  </g>
  
  <!-- 核心特征 - 对齐左侧 -->
  <text x="115" y="305" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2C3E50">
    核心特征
  </text>
  
  <!-- 特征列表 - 统一间距 -->
  <rect x="115" y="320" width="420" height="48" fill="#F8F9FA" rx="6"/>
  <text x="135" y="350" font-family="Arial, sans-serif" font-size="18" fill="#7F8C8D">
    • 开创性制度设计
  </text>
  
  <rect x="115" y="378" width="420" height="48" fill="#F8F9FA" rx="6"/>
  <text x="135" y="408" font-family="Arial, sans-serif" font-size="18" fill="#7F8C8D">
    • 原始活力与智慧
  </text>
  
  <rect x="115" y="436" width="420" height="48" fill="#F8F9FA" rx="6"/>
  <text x="135" y="466" font-family="Arial, sans-serif" font-size="18" fill="#7F8C8D">
    • 奠定两千年基础
  </text>
  
  <!-- 关键数据 - 加强视觉分组 -->
  <rect x="115" y="510" width="420" height="140" fill="#C0392B" opacity="0.06" rx="6"/>
  <text x="135" y="542" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2C3E50">
    关键数据
  </text>
  
  <text x="135" y="575" font-family="Arial, sans-serif" font-size="17" fill="#7F8C8D">
    田赋税率：
  </text>
  <text x="360" y="575" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#C0392B">
    3.3% (三十税一)
  </text>
  
  <text x="135" y="610" font-family="Arial, sans-serif" font-size="17" fill="#7F8C8D">
    地主地租：
  </text>
  <text x="360" y="610" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#DC143C">
    50%
  </text>
  
  <!-- 右侧四维度表格 - 加强对齐 -->
  <rect x="610" y="125" width="600" height="545" fill="#FFFFFF" rx="10" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- 表格标题 -->
  <text x="910" y="170" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2C3E50" text-anchor="middle">
    四大制度维度
  </text>
  
  <!-- 表格表头 - 统一高度 -->
  <rect x="630" y="195" width="160" height="55" fill="#F8F9FA" rx="4"/>
  <rect x="790" y="195" width="200" height="55" fill="#F8F9FA" rx="4"/>
  <rect x="990" y="195" width="200" height="55" fill="#F8F9FA" rx="4"/>
  
  <text x="710" y="231" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2C3E50" text-anchor="middle">
    维度
  </text>
  <text x="890" y="231" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2C3E50" text-anchor="middle">
    核心制度
  </text>
  <text x="1090" y="231" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2C3E50" text-anchor="middle">
    创新/问题
  </text>
  
  <!-- 分隔线 -->
  <line x1="630" y1="250" x2="1190" y2="250" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- 行1: 政府组织 -->
  <rect x="630" y="250" width="160" height="105" fill="#FFFFFF"/>
  <rect x="790" y="250" width="200" height="105" fill="#FFFFFF"/>
  <rect x="990" y="250" width="200" height="105" fill="#FFFFFF"/>
  
  <text x="650" y="285" font-family="Arial, sans-serif" font-size="22" fill="#2C3E50">
    🏛️
  </text>
  <text x="685" y="287" font-family="Arial, sans-serif" font-size="19" font-weight="bold" fill="#2C3E50">
    政府
  </text>
  <text x="685" y="315" font-family="Arial, sans-serif" font-size="17" fill="#7F8C8D">
    组织
  </text>
  
  <text x="800" y="283" font-family="Arial, sans-serif" font-size="17" fill="#2C3E50">
    皇权与
  </text>
  <text x="800" y="310" font-family="Arial, sans-serif" font-size="17" fill="#2C3E50">
    相权分立
  </text>
  
  <text x="1000" y="280" font-family="Arial, sans-serif" font-size="16" fill="#DC143C">
    ⚠️ 内外朝对立
  </text>
  <text x="1000" y="308" font-family="Arial, sans-serif" font-size="16" fill="#DC143C">
    ⚠️ 外戚宦官
  </text>
  
  <line x1="630" y1="355" x2="1190" y2="355" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- 行2: 选举考试 -->
  <rect x="630" y="355" width="160" height="105" fill="#F8F9FA"/>
  <rect x="790" y="355" width="200" height="105" fill="#F8F9FA"/>
  <rect x="990" y="355" width="200" height="105" fill="#F8F9FA"/>
  
  <text x="650" y="390" font-family="Arial, sans-serif" font-size="22" fill="#2C3E50">
    🧑‍🎓
  </text>
  <text x="685" y="392" font-family="Arial, sans-serif" font-size="19" font-weight="bold" fill="#2C3E50">
    选举
  </text>
  <text x="685" y="420" font-family="Arial, sans-serif" font-size="17" fill="#7F8C8D">
    考试
  </text>
  
  <text x="800" y="388" font-family="Arial, sans-serif" font-size="17" fill="#2C3E50">
    察举制
  </text>
  <text x="800" y="415" font-family="Arial, sans-serif" font-size="17" fill="#2C3E50">
    (乡举里选)
  </text>
  
  <text x="1000" y="383" font-family="Arial, sans-serif" font-size="16" fill="#27AE60">
    ✅ 士人政府
  </text>
  <text x="1000" y="411" font-family="Arial, sans-serif" font-size="16" fill="#DC143C">
    ⚠️ 世家垄断
  </text>
  
  <line x1="630" y1="460" x2="1190" y2="460" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- 行3: 经济赋税 -->
  <rect x="630" y="460" width="160" height="105" fill="#FFFFFF"/>
  <rect x="790" y="460" width="200" height="105" fill="#FFFFFF"/>
  <rect x="990" y="460" width="200" height="105" fill="#FFFFFF"/>
  
  <text x="650" y="495" font-family="Arial, sans-serif" font-size="22" fill="#2C3E50">
    💰
  </text>
  <text x="685" y="497" font-family="Arial, sans-serif" font-size="19" font-weight="bold" fill="#2C3E50">
    经济
  </text>
  <text x="685" y="525" font-family="Arial, sans-serif" font-size="17" fill="#7F8C8D">
    赋税
  </text>
  
  <text x="800" y="493" font-family="Arial, sans-serif" font-size="17" fill="#2C3E50">
    三十税一
  </text>
  <text x="800" y="520" font-family="Arial, sans-serif" font-size="17" fill="#2C3E50">
    盐铁专卖
  </text>
  
  <text x="1000" y="488" font-family="Arial, sans-serif" font-size="16" fill="#27AE60">
    ✅ 轻徭薄赋
  </text>
  <text x="1000" y="516" font-family="Arial, sans-serif" font-size="16" fill="#DC143C">
    ⚠️ 土地兼并
  </text>
  
  <line x1="630" y1="565" x2="1190" y2="565" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- 行4: 兵役制度 -->
  <rect x="630" y="565" width="160" height="105" fill="#F8F9FA"/>
  <rect x="790" y="565" width="200" height="105" fill="#F8F9FA"/>
  <rect x="990" y="565" width="200" height="105" fill="#F8F9FA"/>
  
  <text x="650" y="600" font-family="Arial, sans-serif" font-size="22" fill="#2C3E50">
    ⚔️
  </text>
  <text x="685" y="602" font-family="Arial, sans-serif" font-size="19" font-weight="bold" fill="#2C3E50">
    兵役
  </text>
  <text x="685" y="630" font-family="Arial, sans-serif" font-size="17" fill="#7F8C8D">
    制度
  </text>
  
  <text x="800" y="598" font-family="Arial, sans-serif" font-size="17" fill="#2C3E50">
    全民义务
  </text>
  <text x="800" y="625" font-family="Arial, sans-serif" font-size="17" fill="#2C3E50">
    兵役制
  </text>
  
  <text x="1000" y="590" font-family="Arial, sans-serif" font-size="16" fill="#DC143C">
    ⚠️ 戍边负担重
  </text>
  <text x="1000" y="618" font-family="Arial, sans-serif" font-size="16" fill="#DC143C">
    ⚠️ 陈胜吴广起义
  </text>
</svg>